<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>ERD 목록</title>
</head>
<body class="container py-4">
<div layout:fragment="content">

    <h1 class="mb-4">ERD 목록</h1>

    <div class="mb-3">
        <a th:href="@{/erd/insert}" class="btn btn-success">새 항목 추가</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>테이블명</th>
                <th>컬럼명</th>
                <th>데이터 타입</th>
                <th>Null 허용</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${page.content}">
                <td th:text="${item.id ?: 'N/A'}">1</td>
                <td th:text="${item.tableName ?: '-'}">TEMP_TABLE</td>
                <td th:text="${item.columnName ?: '-'}">TEMP_COLUMN</td>
                <td th:text="${item.dataType ?: '-'}">VARCHAR(100)</td>
                <td th:text="${item.isNullable} ? 'Yes' : 'No'">Yes</td>
                <td>
                    <div class="d-flex gap-2">
                        <a th:href="@{/erd/update(id=${item.id ?: 0})}" class="btn btn-sm btn-outline-primary">수정</a>
                        <form th:action="@{/erd/delete}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                            <input type="hidden" name="id" th:value="${item.id ?: 0}" />
                            <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${page.empty}">
                <td colspan="6" class="text-center">표시할 항목이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지네이션 -->
    <nav th:if="${page.totalPages > 0}">
        <ul class="pagination justify-content-center">

            <!-- 처음 -->
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{/erd/list(page=0, size=${page.size})}">처음</a>
            </li>

            <!-- 이전 -->
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{/erd/list(page=${page.number - 1}, size=${page.size})}">이전</a>
            </li>

            <!-- 페이지 번호 -->
            <th:block th:with="start=${T(java.lang.Math).floor(page.number / 5) * 5}, end=${T(java.lang.Math).min(start + 4, page.totalPages - 1)}">
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(start, end)}"
                    th:classappend="${pageNum == page.number} ? 'active'">
                    <a class="page-link" th:href="@{/erd/list(page=${pageNum}, size=${page.size})}"
                       th:text="${pageNum + 1}">1</a>
                </li>
            </th:block>

            <!-- 다음 -->
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{/erd/list(page=${page.number + 1}, size=${page.size})}">다음</a>
            </li>

            <!-- 마지막 -->
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{/erd/list(page=${page.totalPages - 1}, size=${page.size})}">마지막</a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
