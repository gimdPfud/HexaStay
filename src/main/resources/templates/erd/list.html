<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>ERD 목록</title>
</head>
<body class="container py-4">
<div layout:fragment="content">

    <h1 class="mb-4" style="text-align: center" >ERD 목록</h1>

    <div class="mb-3 text-end" >
        <a href="/erd/insert" class="btn btn-success px-2 py-1">새 항목 추가</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
            <tr style="text-align: center">
                <th style="width:10%;">사진</th>
                <th style="width:20%;">품목</th>
                <th style="width:20%;">sku번호</th>
                <th style="width:20%;">종류</th>
                <th style="width:7%;">수량</th>
                <th style="width:16%;">비고</th>
                <th style="width:7%;"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="erd : ${erd.content}" style="text-align: center">
                <td>
                    <img th:if="${erd.erdPictureMeta != null}"
                         th:src="@{${erd.erdPictureMeta}}"
                         style="width: 80px; height: 80px;">
                    <img th:unless="${erd.erdPictureMeta != null}"
                         th:src="@{/profile/default.png}"
                         style="width: 80px; height: 80px;">
                </td>
                <td th:text="${erd.erdName}"></td>
                <td th:text="${erd.erdSku}"></td>
                <td th:text="${erd.erdType}"></td>
                <td th:text="${erd.erdUnit}"></td>
                <td th:text="${erd.erdNote}"></td>
                <td><button class="btn btn-success px-2 py-1">수정</button></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
