<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>호텔룸 상세</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Lightbox -->
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .card-custom {
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 2rem;
        }

        .hotel-image {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            object-fit: cover;
        }

        .qr-box {
            text-align: center;
        }

        .qr-box img {
            width: 180px;
            height: 180px;
            cursor: pointer;
            border-radius: 0.5rem;
            border: 1px solid #dee2e6;
        }

        .btn-group-custom {
            margin-top: 2rem;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #qrPrintSection, #qrPrintSection * {
                visibility: visible;
            }

            #qrPrintSection {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
<div class="container my-5">
    <div class="card card-custom">
        <!-- 타이틀 -->
        <h2 class="mb-4 text-center" th:text="${hotelRoom.hotelRoomName}">객실</h2>

        <!-- 3열 구성 -->
        <div class="row g-5">
            <!-- 이미지 -->
            <div class="col-md-4">
                <img th:src="@{${hotelRoom.hotelRoomProfileMeta}}" alt="호텔 이미지" class="hotel-image">
            </div>

            <!-- 호텔 정보 -->
            <div class="col-md-4 d-flex flex-column justify-content-center">
                <h5><strong>방 종류:</strong> <span th:text="${hotelRoom.hotelRoomType}">스위트</span></h5>
                <p><strong>가격:</strong> <span th:text="${#numbers.formatInteger(hotelRoom.hotelRoomPrice, 3, 'COMMA')}">200,000</span> 원</p>
                <p><strong>전화:</strong> <span th:text="${hotelRoom.hotelRoomPhone}">010-1234-5678</span></p>
                <p><strong>상태:</strong> <span th:text="${hotelRoom.hotelRoomStatus}">숙박 가능</span></p>
                <p><strong>설명:</strong><br><span th:text="${hotelRoom.hotelRoomContent}">호텔 룸 설명</span></p>
            </div>

            <!-- QR 코드 -->
            <div class="col-md-4 qr-box d-flex flex-column justify-content-center">
                <p class="fw-bold mb-2">QR 코드</p>
                <img th:src="@{'/qr/' + ${hotelRoom.hotelRoomQr}}"
                     alt="QR 코드"
                     data-bs-toggle="modal"
                     data-bs-target="#qrModal">
            </div>
        </div>

        <!-- 하단 버튼 -->
        <div class="d-flex justify-content-center gap-3 flex-wrap btn-group-custom">

            <a href="/member-insertroom" class="btn btn-primary">예약하기</a>
            <a href="/admin/hotelroom/list" class="btn btn-outline-secondary">뒤로 가기</a>
            <a th:href="@{'/admin/hotelroom/modify'(hotelRoomNum=${hotelRoom.hotelRoomNum})}" class="btn btn-warning">수정하기</a>
        </div>
    </div>
</div>

<!-- QR 코드 모달 -->
<div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title">QR 코드 보기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body" id="qrPrintSection">
                <img th:src="@{'/qr/' + ${hotelRoom.hotelRoomQr}}"
                     class="img-fluid border rounded shadow"
                     style="width: 400px; height: 400px; object-fit: cover;"
                     alt="QR 코드">

                <div class="mt-3">
                    <h5 th:text="${hotelRoom.hotelRoomName}">호텔 이름</h5>
                    <p th:text="${hotelRoom.hotelRoomType}">방 종류</p>
                    <p><span th:text="${#numbers.formatInteger(hotelRoom.hotelRoomPrice, 3, 'COMMA')}">0</span> 원</p>
                </div>
                <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
                    <button type="button" class="btn btn-outline-success" onclick="printQR()">인쇄</button>
                    <button type="button" class="btn btn-outline-primary" onclick="saveQRAsImage()">이미지 저장</button>

                </div>


            </div>
        </div>
    </div>
</div>

<script>
    function printQR() {
        window.print();
    }

    function saveQRAsImage() {
        const qrImg = document.querySelector('#qrPrintSection img');

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.width = qrImg.naturalWidth;
        canvas.height = qrImg.naturalHeight;

        const image = new Image();
        image.crossOrigin = 'anonymous';
        image.src = qrImg.src;

        image.onload = () => {
            context.drawImage(image, 0, 0);
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'hotel_qr.png';
            link.click();
        };
    }
</script>
</body>

</html>
