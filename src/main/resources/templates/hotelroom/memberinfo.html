<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <!--부트 스트랩-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--부트 스트랩 스타일시트(HTML 속성)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--부트스트랩에 효과(자바스크립트)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--부트스트랩 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Title</title>
</head>
<body>
<div class="container mt-5">
  <h2>Room <span th:text="${room.hotelRoomName}"></span> - Members</h2>

  <table class="table table-bordered text-center">
    <thead class="table-primary">
    <tr>
      <th>Member Name</th>
      <th>Member Email</th>
      <th>Member Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${room.memberDTOList}">
      <td th:text="${member.memberName}"></td>
      <td th:text="${member.memberEmail}"></td>
      <td th:text="${member.memberPhone}"></td>
    </tr>
    </tbody>
  </table>

  <a href="/hotelroom/rooms" class="btn btn-primary">Back to Rooms</a>
</div>
</body>
</html>
