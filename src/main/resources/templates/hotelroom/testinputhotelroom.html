<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>HexaStay Admin - 객실 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-blue: #1B56FD;
            --bg-white: #FFF8F8;
            --shadow-card: 0 4px 30px rgba(0,0,0,0.05);
        }

        body {
            margin: 0;
            background-color: var(--bg-white);
            font-family: 'Inter', sans-serif;
        }

        .main {
            margin-top: 80px;
            padding: 30px;
        }

        .form-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: var(--shadow-card);
            padding: 30px;
            max-width: 900px;
            margin: auto;
            border-left: 6px solid var(--primary-blue);
        }

        .btn-luxury {
            background-color: var(--primary-blue);
            color: #FFF8F8;
            border-radius: 30px;
            font-weight: 600;
        }

        .btn-luxury-outline {
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            border-radius: 30px;
            font-weight: 600;
        }

        .custom-upload-area {
            width: 450px;
            height: 700px; /* 다른 입력 필드와 비슷한 높이 */
            border: 1px dashed #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 0 auto;
            overflow: hidden;
            padding: 10px;
        }

        .upload-placeholder {
            display: flex;
            flex-direction: row; /* 가로 배치 */
            justify-content: center;
            align-items: center;
            gap: 0.5rem; /* 아이콘과 텍스트 사이 간격 */
        }

        .upload-placeholder i {
            font-size: 1.2rem;
        }

        .upload-placeholder p {
            margin: 0; /* 마진 제거 */
            font-size: 0.8rem;
        }

        .custom-upload-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-name {
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content"><!--레이아웃 시작점-->

    <div class="main container-fluid py-5">
        <h2 class="fw-bold mb-5 text-center" style="color: var(--primary-blue);">객실 등록</h2>

        <form action="/admin/hotelroom/input" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="text-center">
                        <div class="custom-upload-area position-relative mb-3">
                            <img id="pictureTemp" src="#" class="d-none img-fluid rounded" style="max-height: 200px;">
                            <div class="upload-placeholder" th:if="${#strings.isEmpty(hotelRoomProfile)}">
                                <i class="bi bi-image fs-1 text-secondary"></i>
                                <p class="mt-2 text-secondary">이미지 선택</p>
                            </div>
                        </div>
                        <p id="fileNameDisplay" class="file-name text-muted small">객실 이미지가 선택되지 않았습니다.</p>
                        <button id="PictureBtn" type="button" class="btn btn-luxury-outline btn-sm">이미지 선택</button>
                        <input type="file" id="adminProfile" name="hotelRoomProfile" hidden accept=".webp, .png, .jpeg, .jpg, .gif" onchange="updateFileName(this)">
                        <small id="fileError" class="text-danger d-none"><br>올바른 파일이 선택되지 않았습니다.<br>.webp, .jpg, .jpeg, .png, .gif 파일만 지원합니다.</small>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="companyName" class="form-label">소속</label>
                            <input type="text" class="form-control rounded-3" id="companyName" th:value="${comapny.getCompanyName()}" readonly>
                            <input type="hidden" name="companyNum" th:value="${comapny.getCompanyNum()}">
                        </div>
                        <div class="col-12">
                            <label for="hotelRoomName" class="form-label">객실명</label>
                            <input type="text" class="form-control rounded-3" id="hotelRoomName" name="hotelRoomName" required>
                        </div>
                        <div class="col-12">
                            <label for="hotelRoomPhone" class="form-label">객실전화번호</label>
                            <input type="tel" class="form-control rounded-3" id="hotelRoomPhone" name="hotelRoomPhone" required>
                        </div>
                        <div class="col-12">
                            <label for="hotelRoomPrice" class="form-label">1박 숙박 요금 (₩)</label>
                            <input type="number" class="form-control rounded-3" id="hotelRoomPrice" name="hotelRoomPrice" required>
                        </div>
                        <div class="col-12">
                            <label for="hotelRoomQr" class="form-label">QR 코드 <small class="text-muted">(숫자 3자리)</small></label>
                            <input type="text" class="form-control rounded-3" id="hotelRoomQr" name="hotelRoomQr" placeholder="숫자 3자리만 입력해주세요" required pattern="^[0-9]{3}$">
                            <small class="text-danger" th:if="${qrError}">QR 코드는 3자리 숫자로 입력해야 합니다.</small>
                        </div>
                        <div class="col-12">
                            <label for="detail" class="form-label">상세 설명</label>
                            <textarea class="form-control rounded-3" rows="5" id="detail" name="hotelRoomContent"
                                      placeholder="객실 설명을 입력해 주세요."></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="hotelRoomType" class="form-label">객실 유형</label>
                            <select class="form-select rounded-3" id="hotelRoomType" name="hotelRoomType">
                                <option value="single">싱글</option>
                                <option value="double">더블</option>
                                <option value="twin">트윈</option>
                                <option value="suite">스위트룸</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="hotelRoomStatus" class="form-label">객실 상태</label>
                            <select class="form-select rounded-3" id="hotelRoomStatus" name="hotelRoomStatus">
                                <option value="checkin">비어있음</option>
                                <option value="checkout">사용중</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-5">
                <button type="submit" class="btn btn-luxury btn-lg">등록</button>
                <a th:href="@{/admin/hotelroom/list}" class="btn btn-danger btn-lg">취소</a>
            </div>
        </form>
    </div>

</div><!--레이아웃 끝 지점-->
<script>
    function updateFileName(input) {
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const pictureTemp = document.getElementById('pictureTemp');
        const uploadPlaceholder = document.querySelector('.upload-placeholder');

        if (input.files && input.files[0]) {
            fileNameDisplay.textContent = input.files[0].name;
            const reader = new FileReader();
            reader.onload = function(e) {
                pictureTemp.src = e.target.result;
                pictureTemp.classList.remove('d-none');
                uploadPlaceholder.classList.add('d-none');
            }
            reader.readAsDataURL(input.files[0]);
        } else {
            fileNameDisplay.textContent = '객실 이미지가 선택되지 않았습니다.';
            pictureTemp.src = '#';
            pictureTemp.classList.add('d-none');
            uploadPlaceholder.classList.remove('d-none');
        }
    }

    document.getElementById('PictureBtn').addEventListener('click', function() {
        document.getElementById('adminProfile').click();
    });

    document.addEventListener('DOMContentLoaded', function () {
        const fileInput = document.getElementById('adminProfile');
        const previewImage = document.getElementById('pictureTemp');
        const errorMessage = document.getElementById('fileError');
        const fileButton = document.getElementById('PictureBtn');
        const fileNameLabel = document.querySelector('.file-name');
        const uploadPlaceholder = document.querySelector('.upload-placeholder'); // Placeholder 요소 선택

        if (fileInput && fileButton) {
            fileButton.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', function () {
                const allowedExtensions = /\.(jpg|jpeg|png|gif|webp)$/i;
                const file = this.files[0];

                if (!file || !allowedExtensions.test(file.name)) {
                    this.value = '';
                    errorMessage.classList.remove('d-none');
                    previewImage.classList.add('d-none');
                    fileNameLabel.textContent = '올바르지 않은 파일입니다.';
                    uploadPlaceholder.classList.remove('d-none'); // 오류 시 placeholder 보이기
                    return;
                }

                if (file.size > 1024 * 1024) {
                    alert("파일 용량이 너무 큽니다. (최대 1MB)");
                    this.value = '';
                    uploadPlaceholder.classList.remove('d-none'); // 용량 초과 시 placeholder 보이기
                    return;
                }

                errorMessage.classList.add('d-none');
                fileNameLabel.textContent = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.classList.remove('d-none');
                    uploadPlaceholder.classList.add('d-none'); // 이미지 로드 성공 시 placeholder 숨기기
                };
                reader.readAsDataURL(file);
            });
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
