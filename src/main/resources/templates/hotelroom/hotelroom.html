<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <!--부트 스트랩-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--부트 스트랩 스타일시트(HTML 속성)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--부트스트랩에 효과(자바스크립트)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--부트스트랩 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Title</title>
</head>
<body>
<h2>HotelRoom 테이블_부모 member</h2>
<div class="table-responsive">
    <table class="table table-bordered text-center">
        <thead class="table-primary">
        <tr>
            <th>Room Number</th>
            <th>호텔룸 이름</th>
            <th>호텔룸 Password</th>
            <th>Member Name_부모</th>
            <th>Member Email_부모</th>
            <th>Member Phone_부모</th>
        </tr>
        </thead>


        <tbody >
            <tr th:each="room : ${roomPage}">
                <td th:text="${room.hotelRoomNum}"></td>
                <td>
                    <a th:href="@{/hotelroom/members/{roomNum}(roomNum=${room.hotelRoomNum})}"
                       th:text="${room.hotelRoomName}">
                    </a>
                </td>
                <td th:text="${room.hotelRoomPassword}"></td>
                <td th:text="${room.memberNum != null ? room.memberDTO.getMemberName() : 'No Member'}"></td>
                <td th:text="${room.memberNum != null ? room.memberDTO.getMemberEmail() : 'No Email'}"></td>
                <td th:text="${room.memberNum != null ? room.memberDTO.getMemberPhone() : 'No Phone'}"></td>
            </tr>
        </tbody>


    </table>

</div>



</body>
</html>
