<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <!--부트 스트랩-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--부트 스트랩 스타일시트(HTML 속성)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--부트스트랩에 효과(자바스크립트)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--부트스트랩 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Compnay list</title>

    <!--이미지 확대용 Style-->
    <style>
        .zoom-image {
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .zoom-image:hover {
            transform: scale(2); /* 확대 비율 */
            z-index: 1000;
            position: relative;
        }
    </style>


</head>
<body>
<div layout:fragment="content" class="container mt-4"><!--레이 아웃 시작 지점-->
    <h1>호텔룸 리스트 정보 페이지 </h1>

    <div class="container my-5 px-3 px-md-5">
        <div class="row gy-4 gx-3"> <!-- 반복문은 row 안쪽에서 돌아야 함 -->
            <div class="col-12 col-md-4" th:each="hotelList : ${companylist}">
                <div class="card h-100 shadow-sm rounded-4 overflow-hidden border-0 d-flex flex-row">

                    <!-- 왼쪽: 호텔 이미지 -->
                    <div class="w-50">
                        <img th:src="@{${hotelList.hotelRoomProfileMeta}}"
                             class="img-fluid h-100 object-fit-cover"
                             alt="호텔 이미지"
                             style="object-fit: cover;">
                    </div>

                    <!-- 오른쪽: 호텔 정보 -->
                    <div class="w-50 p-3 d-flex flex-column justify-content-between">
                        <div>
                            <h6 class="fw-bold mb-1" th:text="${hotelList.hotelRoomName}">호텔룸 이름</h6>
                            <p class="mb-1"><strong>회사:</strong> <span th:text="${hotelList.getCompany().getCompanyName()}"></span></p>
                            <p class="mb-1"><strong>유형:</strong> <span th:text="${hotelList.hotelRoomType}"></span></p>
                            <p class="mb-1"><strong>가격:</strong> <span th:text="${#numbers.formatInteger(hotelList.hotelRoomPrice, 3, 'COMMA')} + ' 원'"></span></p>
                            <p class="mb-1"><strong>전화:</strong> <span th:text="${hotelList.hotelRoomPhone}"></span></p>
                            <p class="mb-1"><strong>상태:</strong> <span th:text="${hotelList.hotelRoomStatus}"></span></p>
                        </div>

                        <div>
                            <div class="mb-2">
                                <a th:href="'/admin/hotelroom/details/' + ${hotelList.hotelRoomNum}">
                                    <img th:src="@{'/qr/' + ${hotelList.hotelRoomQr}}"
                                         alt="QR 코드"
                                         class="zoom-image img-thumbnail"
                                         style="width: 80px; height: 80px;">
                                </a>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-outline-dark btn-sm">자세히</button>
                                <a href="/member-insertroom" class="btn btn-dark btn-sm">예약</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>




</div><!--레이아웃 끝 지점-->







</body>
</html>
