<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <!--부트 스트랩-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--부트 스트랩 스타일시트(HTML 속성)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--부트스트랩에 효과(자바스크립트)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--부트스트랩 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Compnay list</title>
</head>
<body>
<h1>호텔룸 리스트 정보 페이지 </h1>

<div class="container my-5 px-3 px-md-5">
    <div class="row gy-4 gx-3" th:each="hotelList : ${companylist}">
        <div class="col-12">
            <div class="card flex-row shadow-sm rounded-4 overflow-hidden border-0 bg-white" style="min-height: 200px;">

                <!-- 호텔 이미지 영역 -->
                <div class="col-md-4 p-0">
                    <div class="h-100 w-100">
                        <img th:src="@{${hotelList.hotelRoomProfileMeta}}"
                             class="img-fluid w-100 h-100 object-fit-cover"
                             alt="호텔 이미지"
                             style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;">
                    </div>
                </div>

                <!-- 호텔 정보 영역 -->
                <div class="col-md-8 p-4 d-flex flex-column justify-content-between bg-light">
                    <div>
                        <h4 class="mb-3 text-dark fw-semibold" th:text="${hotelList.hotelRoomName}">호텔룸 이름</h4>


                        <p class="text-muted mb-2">
                            <h3><strong>Company:</strong></h3>
                            <h4><span th:text="${hotelList.getCompany().getCompanyName()}"></span></h4>
                        </p>
                        <p class="text-muted mb-2">
                            <strong>Room Type:</strong>
                            <span th:text="${hotelList.hotelRoomType}">스위트</span>
                        </p>
                        <p class="text-muted mb-2">
                            <strong>Price:</strong>
                            <span th:text="${#numbers.formatInteger(hotelList.hotelRoomPrice, 3, 'COMMA')} + ' 원'">200,000 원</span>
                        </p>
                        <p class="text-muted mb-2">
                            <strong>Phone:</strong>
                            <span th:text="${hotelList.hotelRoomPhone}">010-1234-5678</span>
                        </p>
                        <p class="text-muted mb-2">
                            <strong>Status:</strong>
                            <span th:text="${hotelList.hotelRoomStatus}">숙박가능</span>
                        </p>
                    </div>

                    <div class="mt-3 d-flex gap-2">
                        <button class="btn btn-outline-dark px-4 py-2 rounded-pill">자세히 보기</button>
                        <button class="btn btn-dark px-4 py-2 rounded-pill">예약하기</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>





</body>
</html>
