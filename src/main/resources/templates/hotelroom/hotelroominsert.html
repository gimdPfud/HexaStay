      xmlns:th="http://www.thymeleaf.org"

    <meta charset="UTF-8">
    <!--부트 스트랩-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--부트 스트랩 스타일시트(HTML 속성)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--부트스트랩에 효과(자바스크립트)-->

    <!--부트스트랩 아이콘-->

  <link rel="stylesheet" href="/css/style.css"> <!-- 스타일 적용 (선택) -->

  <title>Title</title>
</head>
<body>
<h2>호텔룸 등록</h2>
<form th:action="@{/hotelroom/register}" th:object="${hotelRoomDTO}" method="post">
  <label>방 이름:</label>
  <input type="text" th:field="*{hotelRoomName}" required/><br/>

  <label>룸 전화번호</label>
  <input type="text" th:field="*{hotelRoomPhone}" required/><br/>

  <label>방 종류:</label>
  <select th:field="*{hotelRoomType}">
    <option value="SINGLE">싱글</option>
    <option value="DOUBLE">더블</option>
    <option value="SUITE">스위트</option>
  </select><br/>

  <label>가격:</label>
  <input type="number" th:field="*{hotelRoomPrice}" required/><br/>

  <label>룸 비밀번호</label>
  <input type="number" th:field="*{hotelRoomPassword}" required/><br/>

  <label>배정할 회원의 pk 번호</label>
  <input type="number" name="memberNum" required/><br/>

  <button type="submit">등록</button>
</form>
