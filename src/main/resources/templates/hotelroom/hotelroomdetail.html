<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>호텔 룸 상세 정보</title>
</head>
<body>
<h1>호텔 룸 상세 정보</h1>
<div>
    <p><strong>방 번호:</strong> <span th:text="${hotelRoom.hotelRoomNum}"></span></p>
    <p><strong>방 이름:</strong> <span th:text="${hotelRoom.hotelRoomName}"></span></p>
    <p><strong>방 타입:</strong> <span th:text="${hotelRoom.hotelRoomType}"></span></p>
    <p><strong>가격:</strong> <span th:text="${hotelRoom.hotelRoomPrice}"></span>원</p>
</div>

<h2>배정된 회원 정보</h2>
<div th:if="${hotelRoom.member != null}">
    <p><strong>회원 번호:</strong> <span th:text="${hotelRoom.member.memberNum}"></span></p>
    <p><strong>이름:</strong> <span th:text="${hotelRoom.member.memberName}"></span></p>
    <p><strong>전화번호:</strong> <span th:text="${hotelRoom.member.memberPhone}"></span></p>
    <p><strong>이메일:</strong> <span th:text="${hotelRoom.member.memberEmail}"></span></p>
    <p><strong>체크인:</strong> <span th:text="${hotelRoom.member.checkInDate}"></span></p>
    <p><strong>체크아웃:</strong> <span th:text="${hotelRoom.member.checkOutDate}"></span></p>
</div>
<div th:if="${hotelRoom.member == null}">
    <p>배정된 회원이 없습니다.</p>
</div>

<a href="/hotel-room">목록으로 돌아가기</a>
</body>
</html>
