<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>호텔룸 정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-custom {
      max-width: 1000px;
      margin: auto;
    }

    .preview-img {
      max-height: 280px;
      object-fit: cover;
      border-radius: 0.75rem;
      border: 1px solid #ccc;
      transition: transform 0.3s ease-in-out; /* 부드러운 전환 */
    }

    .preview-img:hover {
      transform: scale(2.2); /* 살짝 확대 */
      cursor: zoom-in;
    }

    .form-section {
      padding: 1rem 2rem;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="card shadow card-custom">
    <!-- ✅ 카드 헤더 추가 -->
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">객실 정보 수정</h5>
    </div>

    <div class="card-body">
      <!-- ✅ 성공/실패 메시지 출력 -->
      <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
        <span th:text="${successMessage}"></span>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>

      <h4 class="text-center text-primary mb-4">호텔룸 정보 수정</h4>

      <!-- ✅ 이미지 미리보기 -->
      <div class="text-center mb-4">
        <img th:src="@{${hotelRoomDTO.hotelRoomProfileMeta}}" alt="룸 이미지" class="img-fluid preview-img">
      </div>

      <form th:action="@{/admin/hotelroom/modify}" method="post" enctype="multipart/form-data">



        <!-- 숨겨진 호텔룸 번호 -->
        <input type="hidden" th:name="hotelRoomNum" th:value="${hotelRoomDTO.hotelRoomNum}"/>

        <div class="row form-section">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">[[${hotelRoomDTO.hotelRoomNum}]]방 이름</label>
              <input type="text" class="form-control" name="hotelRoomName" th:value="${hotelRoomDTO.hotelRoomName}">
            </div>
            <div class="mb-3">
              <label class="form-label">전화번호</label>
              <input type="text" class="form-control" name="hotelRoomPhone" th:value="${hotelRoomDTO.hotelRoomPhone}">
            </div>
            <div class="mb-3">
              <label class="form-label">상세설명</label>
              <input type="text" class="form-control" name="hotelRoomContent" th:value="${hotelRoomDTO.hotelRoomContent}">
            </div>
            <div class="mb-3">
              <label class="form-label">방 종류</label>
              <select class="form-select" name="hotelRoomType">
                <option th:value="single" th:selected="${hotelRoomDTO.hotelRoomType == 'single'}">싱글</option>
                <option th:value="double" th:selected="${hotelRoomDTO.hotelRoomType == 'double'}">더블</option>
                <option th:value="suite" th:selected="${hotelRoomDTO.hotelRoomType == 'suite'}">스위트룸</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">QR</label>
              <input class="form-control" name="hotelRoomQr">
            </div>

          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">상태</label>
              <select class="form-select" name="hotelRoomStatus">
                <option value="checkin" th:selected="${hotelRoomDTO.hotelRoomStatus == 'checkin'}">체크인</option>
                <option value="checkout" th:selected="${hotelRoomDTO.hotelRoomStatus == 'checkout'}">체크아웃</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">숙박일수</label>
              <input type="number" class="form-control" name="hotelRoomLodgment" th:value="${hotelRoomDTO.hotelRoomLodgment}">
            </div>
            <div class="mb-3">
              <label class="form-label">방 가격</label>
              <input type="number" class="form-control" name="hotelRoomPrice" th:value="${hotelRoomDTO.hotelRoomPrice}">
            </div>
            <div class="mb-3">
              <label class="form-label">이미지 수정</label>
              <input type="file" class="form-control" name="hotelRoomProfile">
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <a class="btn btn-primary" th:href="@{/admin/hotelroom/list}">목록으로가기</a>
          <button type="submit" class="btn btn-success px-4">수정하기</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById('adminProfile').addEventListener('change', function () {
    const allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif|\.webp)$/i;
    const filePath = this.value;
    const errorMessage = document.getElementById('fileError');
    const previewImage = document.getElementById('pictureTemp');
    const file = this.files[0];

    if (file.size > 1024 * 1024) {
      alert("파일 용량이 너무 큽니다. (최대 1MB)");
      this.value = null;
      document.querySelector('.file-name').textContent = "사진이 선택되지 않았습니다.";
      return;
    }

    if (!allowedExtensions.exec(filePath)) {
      this.value = '';
      errorMessage.classList.remove('d-none');
      previewImage.classList.add('d-none');
    } else {
      errorMessage.classList.add('d-none');

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewImage.classList.remove('d-none');
        };
        reader.readAsDataURL(file);
      }
    }
  });

  document.getElementById('PictureBtn').addEventListener('click', function () {
    document.getElementById('adminProfile').click();
  });

  document.getElementById('adminProfile').addEventListener('change', function () {
    let fileName = this.files.length > 0 ? this.files[0].name : "사진이 선택되지 않았습니다.";
    document.querySelector('.file-name').textContent = fileName;
  });
</script>


</body>
</html>
