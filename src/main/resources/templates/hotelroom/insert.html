<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


    <head>
        <meta charset="UTF-8">
        <!--부트 스트랩-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--부트 스트랩 스타일시트(HTML 속성)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--부트스트랩에 효과(자바스크립트)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--부트스트랩 아이콘-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>


        <title>Title</title>
    </head>

    <!--호텔룸 배정정보 등록 페이지-->
    <body>

    <div class="container mt-4"><!--인서트 container 시작-->
        <div class="row"><!--상단 제목 나중에 수정 들어 갈수 있음-->
            <div class="col">
                <h3 class="mb-3">프런트 등록 페이지</h3>
                    <h5><a th:href="@{/hotelroom/list}">룸리스트</a> </h5>
            </div>
        </div><!--상단 제목 나중에 수정 들어 갈수 있음-->

        <div class="row g-3"><!--상단 시작-->
            <div class="col-md-6" >
                <div class="card p-3" style="background: #d2f5ea">
                    <label class="form-label">Brand브랜드명</label>
                    <select class="form-select">
                        <option>세령</option>
                        <option>Hexa</option>
                        <option>SixSense</option>
                    </select>
                    <label class="form-label mt-2">Branch지사명</label>
                    <select class="form-select">
                        <option>Hexa역곡지점</option>
                        <option>세령 워터파크 부천점</option>
                        <option>부천점</option>
                    </select>
                    <label class="form-label mt-2">가입경로</label>
                    <div>
                        <input type="radio" name="가입정보" id="전체" checked> <label for="전체">전체</label>
                        <input type="radio" name="가입정보" id="일반"> <label for="일반">일반</label>
                        <input type="radio" name="가입정보" id="카카오톡"> <label for="카카오톡">카카오톡</label>
                        <input type="radio" name="가입정보" id="네이버"> <label for="네이버">네이버</label>
                    </div>
                    <label class="form-label mt-2">날짜 입력</label>
                    <input type="date" class="form-control">

                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3" style="background: #d2f5ea">
                    <label class="form-label">Facillity지점명</label>
                    <select class="form-select">
                        <option>지점 선택</option>
                        <option>세령호텔</option>
                        <option>헥사호텔</option>
                    </select>
                    <label class="form-label mt-2">HotelRoom호텔룸명</label>
                    <select class="form-select">
                        <option>산울림101호</option>
                        <option>숲속201호</option>
                        <option>바다풍경101호</option>
                    </select>
                    <label class="form-label mt-2">배정상태</label>
                    <div>
                        <input type="radio" name="가입정보" id="전체" checked> <label for="전체">숙박중</label>
                        <input type="radio" name="가입정보" id="일반"> <label for="일반">숙박종료</label>

                    </div>
                    <label class="form-label mt-2">비밀번호</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="password" class="form-control" placeholder="비밀번호 입력">
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control bg-secondary text-white" placeholder="비밀번호 확인">
                        </div>
                    </div>
                </div>
            </div>
        </div><!--상단 페이지 종료-->

        <div class="text-center my-3"><!--중단 버튼 시작-->
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#idSearchModal">가입회원검색</button>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#registerModal">HotelRoom회원등록</button>
            <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                검색사이드바
            </button>
            <button class="btn btn-warning">룸배정</button>
        </div><!--중단 버튼 종료-->

        <!--멤버 등록 정보 보여주기-->
        <div class="table-responsive"><!--하단 게시판 페이지 시작-->
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                <tr>
                    <th>Check</th>
                    <th>No</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>연락처</th>
                    <th>체크인</th>
                    <th>체크아웃</th>
                    <th>상태</th>

                </tr>
                </thead>
                <tbody >
                <tr id="memberTableBody" th:each="memberdata:${membersDTOs}">
                    <td><input type="checkbox"></td>
                    <input type="number" name="memberNum" required/><br/><!--체크시 memberpk값을 가져 가야함-->
                    <td th:text="${memberdata.memberNum}">NO</td>
                    <td th:text="${memberdata.memberName}">이름</td>
                    <td th:text="${memberdata.memberEmail}">이메일</td>
                    <td th:text="${memberdata.memberPhone}">연락처</td>
                    <td th:text="${#temporals.format(memberdata.checkInDate,'yyyy-MM-dd')}">체크인</td>
                    <td th:text="${#temporals.format(memberdata.checkOutDate,'yyyy-MM-dd')}">체크아웃</td>
                    <td>
                        <form action="/member/delete" ><!--키워드 값 히든 으로 숨겨 놨음 -->
                            <input type="hidden" name="memberNum" th:value="${memberdata.memberNum}">
                            <button type="submit" class="btn btn-danger">삭제</button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table><!--하단 게시판 페이지 종료-->
        </div><!--하단페이지 종료-->
    </div><!--container 끝점-->

    <!--1번 Modal 페이지 시작 -룸 이용 고객 등록 버튼에 연결 되어 있음 -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Room회원등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--회원 등록 페이지-->
                <form id="registerForm" action="/hotelroom/insert" method="post">
                    <div class="modal-body"><!--호텔룸 이용 등록 modal form 태그-->
                        <label class="form-label">이름</label>
                        <input type="text" name="memberName" class="form-control" placeholder="브랜드명 입력">
                        <label class="form-label">아이디(이메일)</label>
                        <input type="email" name="memberEmail"  class="form-control" placeholder="브랜드명 입력">
                        <label class="form-label mt-2">전화번호</label>
                        <input type="text" name="memberPhone"  class="form-control" placeholder="지사명 입력">
                        <label class="form-label mt-2">패스워드</label>
                        <input type="text" name="memberPassword" class="form-control" placeholder="호명 입력">
                        <label class="form-label mt-2">숙박 시작일</label>
                        <input type="date" name="checkInDate" id="checkInDate" class="form-control" required>

                        <label class="form-label mt-2">숙박 종료일</label>
                        <input type="date" name="checkOutDate" id="checkOutDate" class="form-control" required>
                    </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
                </form><!--회원 등록 페이지 종류 지점-->
            </div>
        </div>
    </div>
    <!--Modal 페이지 끝점-->

    <!--2번 모달-->
    <div class="modal fade" id="idSearchModal" tabindex="-1" aria-labelledby="idSearchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">아이디 검색</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 검색 폼 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="아이디 입력" th:value="${searchId}">
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary">검색</button>
                        </div>
                    </div>

                    <!-- 검색 결과 테이블 -->
                    <table class="table table-bordered text-center">
                        <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>아이디(이메일)</th>
                            <th>닉네임</th>
                            <th>전화번호</th>
                            <th>추가</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, stat : ${userList}">
                            <td th:text="${stat.count}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.nickname}"></td>
                            <td th:text="${user.phone}"></td>
                            <td><button class="btn btn-success" th:attr="onclick='addUser(\'' + ${user.email} + '\')'">추가</button></td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- 추가된 사용자 리스트 -->
                    <h5 class="mt-4">추가된 사용자</h5>
                    <table class="table table-bordered text-center">
                        <thead class="table-light">
                        <tr>
                            <th>No</th>
                            <th>아이디(이메일)</th>
                            <th>닉네임</th>
                            <th>전화번호</th>
                            <th>삭제</th>
                        </tr>
                        </thead>
                        <tbody id="addedUsers">
                        <!-- JavaScript로 동적 추가 -->
                        </tbody>
                    </table>

                    <div class="text-center mt-3">
                        <button class="btn btn-primary">추가</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--HTML 디자인 시작 지점-->

    <!-- 사이드바 (오른쪽에서 왼쪽으로) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarMenu"><!--사이드바 시작 지점-->
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">메뉴</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item"><a href="#">홈</a></li>
                <li class="list-group-item"><a href="#">설정</a></li>
                <li class="list-group-item"><a href="#">도움말</a></li>
            </ul>
        </div>
    </div><!--사이드바 끝지점-->



    <script>
        $(document).ready(function () {
            $('#registerForm').submit(function (event) {
                event.preventDefault();
                let formData = $(this).serialize();

                $.ajax({
                    type: 'POST',
                    url: '/hotelroom/insert',
                    data: formData,
                    success: function (response) {
                        location.reload(); // 성공적으로 저장된 후 페이지 새로고침
                    },
                    error: function () {
                        alert('회원 등록 중 오류가 발생했습니다.');
                    }
                });
            });

            <!--아이디 검색 스트립트 부분-->
            function addUser(email) {
                let table = document.getElementById("addedUsers");
                let row = table.insertRow();
                row.innerHTML = `
                <td>#</td>
                <td>${email}</td>
                <td>사용자 닉네임</td>
                <td>010-1234-5678</td>
                <td><button class="btn btn-danger" onclick="removeUser(this)">삭제</button></td>
            `;
            }

            function removeUser(button) {
                let row = button.parentElement.parentElement;
                row.remove();
            }


        });



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
