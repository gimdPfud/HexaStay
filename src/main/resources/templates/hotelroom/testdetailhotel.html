<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HexaStay Admin - 객실 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1B56FD;
            --bg-white: #FFF8F8;
            --shadow-card: 0 4px 30px rgba(0,0,0,0.05);
        }

        body {
            margin: 0;
            background-color: var(--bg-white);
            font-family: 'Inter', sans-serif;
        }

        .navbar-custom {
            background-color: var(--primary-blue);
            color: var(--bg-white);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: var(--primary-blue);
            position: fixed;
            top: 60px;
            left: -250px;
            padding: 20px;
            transition: all 0.3s;
            z-index: 999;
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar a {
            display: block;
            color: var(--bg-white);
            margin-bottom: 20px;
            text-decoration: none;
            font-weight: 600;
        }

        .main {
            margin-top: 60px;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 992px) {
            .main {
                grid-template-columns: 2fr 1fr;
            }
        }

        .card-luxury {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: var(--shadow-card);
            padding: 30px;
            border-left: 6px solid var(--primary-blue);
        }

        .btn-luxury {
            background-color: var(--primary-blue);
            color: #FFF8F8;
            border-radius: 30px;
            font-weight: 600;
        }

        .btn-luxury-outline {
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            border-radius: 30px;
            font-weight: 600;
        }

        .hotel-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: var(--shadow-card);
        }

        .info-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar-custom">
    <div>HexaStay Admin</div>
    <button class="btn btn-luxury btn-sm" onclick="toggleSidebar()">메뉴 열기</button>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <a href="#">대시보드</a>
    <a href="#">예약 관리</a>
    <a href="#">QR 인증 관리</a>
    <a href="#">회원 관리</a>
    <a href="#">리포트</a>
</div>

<!-- 메인 대시보드 영역 -->
<div class="main container-fluid">
    <!-- 좌측 메인 영역 -->
    <div class="d-flex flex-column gap-4">
        <!-- 호텔 이미지 -->
        <img th:src="@{${hotelRoom.hotelRoomProfileMeta}}" alt="호텔 이미지" class="hotel-image">

        <!-- 정보 카드 -->
        <div class="card-luxury">
            <h4 class="mb-4">객실 기본 정보</h4>
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="info-label">객실명</div>
                    <p class="form-control" th:text="${hotelRoom.hotelRoomName}">스위트</p>
                </div>
                <div class="col-md-6">
                    <div class="info-label">객실 상태</div>
                    <p class="form-control" th:text="${hotelRoom.hotelRoomStatus}">비어있음</p>
                </div>
                <div class="col-md-6">
                    <div class="info-label">객실 유형</div>
                    <p class="form-control" th:text="${hotelRoom.hotelRoomType}">싱글</p>
                </div>
                <div class="col-md-6">
                    <div class="info-label">전화번호</div>
                    <p class="form-control" th:text="${hotelRoom.hotelRoomPhone}">010-1234-5678</p>
                </div>
                <div class="col-md-6">
                    <div class="info-label">객실 요금</div>
                    <p class="form-control" th:text="${#numbers.formatInteger(hotelRoom.hotelRoomPrice, 3, 'COMMA')}">5,000</p>
                </div>
                <div class="col-12">
                    <div class="info-label">객실 설명</div>
                    <p class="form-control" th:text="${hotelRoom.hotelRoomContent}">따뜻함</p>
                </div>
            </div>
        </div>

        <!-- 버튼 영역 -->
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="/admin/hotelroom/list" class="btn btn-luxury-outline px-4">목록</a>
            <a href="/member-insertroom" class="btn btn-luxury px-4">예약</a>
            <a th:href="@{'/admin/hotelroom/modify'(hotelRoomNum=${hotelRoom.hotelRoomNum})}" class="btn btn-success px-4">수정</a>
        </div>
    </div>

    <!-- 우측 QR 코드 영역 -->
    <div class="card-luxury d-flex flex-column align-items-center justify-content-center text-center">
        <p class="info-label">QR 코드</p>
        <img th:src="@{${hotelRoom.hotelRoomQr}}"
             alt="QR 코드"
             data-bs-toggle="modal"
             data-bs-target="#qrModal"
             style="width: 250px; height: 250px; border-radius: 0.5rem; border: 2px solid var(--primary-blue); object-fit: cover;">
    </div>
</div>

<!-- QR 모달 (유지) -->
<!-- 그대로 유지 -->

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('show');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
