<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <!--부트 스트랩-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--부트 스트랩 스타일시트(HTML 속성)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--부트스트랩에 효과(자바스크립트)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--부트스트랩 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/style.css"> <!-- 스타일 적용 (선택) -->

  <title>Title</title>
</head>
<body class="container mt-4">
<h2 class="mb-4">호텔룸 등록</h2>
<form th:action="@{/test/hotelinsert}" th:object="${hotelRoomDTO}" method="post" class="row g-3">

    <div class="col-md-6">
        <label class="form-label">방 이름:</label>
        <input type="text" class="form-control" th:field="*{hotelRoomName}" required/>
    </div>

    <div class="col-md-6">
        <label class="form-label">룸 전화번호:</label>
        <input type="text" class="form-control" th:field="*{hotelRoomPhone}" required/>
    </div>

    <div class="col-md-6">
        <label class="form-label">방 종류:</label>
        <select class="form-select" th:field="*{hotelRoomType}">
            <option value="SINGLE">싱글</option>
            <option value="DOUBLE">더블</option>
            <option value="SUITE">스위트</option>
        </select>
    </div>

    <div class="col-md-6">
        <label class="form-label">숙박 일수:</label>
        <input type="number" class="form-control" th:field="*{hotelRoomLodgment}" required/>
    </div>

    <div class="col-md-6">
        <label class="form-label">호텔룸 가격:</label>
        <input type="number" class="form-control" th:field="*{hotelRoomPrice}" required/>
    </div>

    <div class="col-md-6">
        <label class="form-label">룸 비밀번호:</label>
        <input type="text" class="form-control" th:field="*{hotelRoomPassword}" required/>
    </div>

    <div class="col-md-6">
        <label class="form-label">배정할 회원의 PK 번호:</label>
        <input type="number" class="form-control" th:field="*{memberNum}" required/>
    </div>

    <div class="col-md-6">
        <label class="form-label">체크인 날짜:</label>
        <input type="date" class="form-control" th:field="*{checkInDate}" required/>
    </div>

    <div class="col-md-6">
        <label class="form-label">체크아웃 날짜:</label>
        <input type="date" class="form-control" th:field="*{checkOutDate}" required/>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">등록</button>
        <a href="/hotelroom/list" class="btn btn-secondary">리스트 페이지</a>
    </div>

</form>
</body>
</html>
