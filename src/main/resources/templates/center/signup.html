<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본사 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="w-100 vh-100 bg-light">

<div class="container p-4 rounded shadow-sm w-100 h-100" style="max-width: 400px;">

    <div class="d-flex justify-content-center">
        <h2 class="text-center mb-4">본사 등록</h2>
    </div>

    <div class="d-flex w-100" style="justify-content: center;">
        <img src="https://via.placeholder.com/103x133" class="rounded" style="width: 103px; height: 133px;">
    </div>

    <div class="mb-2">
        <label class="form-label">브랜드명</label>
        <input type="text" name="centerBrand" class="form-control">
    </div>
    <div class="mb-2">
        <label class="form-label">상호명</label>
        <input type="text" name="centerName" class="form-control">
    </div>
    <div class="mb-2">
        <label class="form-label">사업자등록번호</label>
        <div class="row g-2">
            <div class="col">
                <input type="text" name="centerBusinessNum" class="form-control">
            </div>
            <div class="col-auto">-</div>
            <div class="col">
                <input type="text" name="centerBusinessNum" class="form-control">
            </div>
            <div class="col-auto">-</div>
            <div class="col">
                <input type="text" name="centerBusinessNum" class="form-control">
            </div>
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">대표자명</label>
        <input type="text" name="centerCeoName" class="form-control">
    </div>
    <div class="mb-2">
        <label class="form-label">전화번호</label>
        <div class="row g-2">
            <div class="col">
                <select name="adminPhone" class="form-select">
                    <option>02</option>
                    <option>031</option>
                    <option>032</option>
                    <option>053</option>
                    <option>051</option>
                    <option>052</option>
                    <option>054</option>
                    <option>055</option>
                    <option>033</option>
                    <option>042</option>
                    <option>041</option>
                    <option>043</option>
                    <option>062</option>
                    <option>061</option>
                    <option>063</option>
                    <option>064</option>
                </select>
            </div>
            <div class="col-auto">-</div>
            <div class="col">
                <input type="text" name="adminPhone" class="form-control">
            </div>
            <div class="col-auto">-</div>
            <div class="col">
                <input type="text" name="adminPhone" class="form-control">
            </div>
        </div>
    </div>
    <div class="mb-2">
        <label class="form-label">이메일</label>
        <input type="email" name="centerEmail" class="form-control">
    </div>
    <div class="mb-4">
        <label class="form-label">주소</label>
        <input name="centerAddress" type="text" class="form-control">
    </div>
    <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-success">등록</button>
        <a th:href="@{/center/list}" class="btn btn-danger">취소</a>
    </div>
</div>
</body>
</html>
