<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본사 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="w-100 vh-100 bg-light">

<div class="container p-4 rounded shadow-sm w-100 h-100" style="max-width: 400px;">
    <div class="d-flex justify-content-center">
        <h2 class="text-center mb-4">본사 수정</h2>
    </div>

    <div class="d-flex w-100" style="justify-content: center;">
        <img src="https://via.placeholder.com/103x133" class="rounded" style="width: 103px; height: 133px;">
    </div>

    <form th:action="@{/center/update}" method="post">
        <input type="hidden" name="centerNum" th:value="${centerDTO.centerNum}">
        <div class="mb-2">
            <label class="form-label">브랜드명</label>
            <input type="text" class="form-control" name="centerBrand" th:value="${centerDTO.centerBrand}">
        </div>
        <div class="mb-2">
            <label class="form-label">상호명</label>
            <input type="text" class="form-control" name="centerName" th:value="${centerDTO.centerName}">
        </div>
        <div class="mb-2">
            <label class="form-label">사업자등록번호</label>
            <div class="row g-2">
                <div class="col">
                    <input type="text" id="centerBusinessNumOne" class="form-control" th:value="${centerDTO.centerBusinessNum}">
                </div>
                <div class="col-auto">-</div>
                <div class="col">
                    <input type="text" id="centerBusinessNumTwo" class="form-control" th:value="${centerDTO.centerBusinessNum}">
                </div>
                <div class="col-auto">-</div>
                <div class="col">
                    <input type="text" id="centerBusinessNumThree" class="form-control" th:value="${centerDTO.centerBusinessNum}">
                </div>
                <input hidden name="centerBusinessNum" id="centerBusinessNum">
            </div>
        </div>

        <div class="mb-2">
            <label class="form-label">대표자명</label>
            <input type="text" class="form-control" name="centerCeoName" th:value="${centerDTO.centerCeoName}">
        </div>
        <div class="mb-2">
            <label class="form-label">전화번호</label>
            <input type="text" class="form-control" name="centerPhone" th:value="${centerDTO.centerPhone}">
        </div>
        <div class="mb-2">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" name="centerEmail" th:value="${centerDTO.centerEmail}">
        </div>
        <div class="mb-4">
            <label class="form-label">주소</label>
            <input type="text" class="form-control" name="centerAddress" th:value="${centerDTO.centerAddress}">
        </div>
        <div class="d-flex justify-content-center gap-3">
            <a th:href="@{/center/list}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-success">저장</button>
        </div>
    </form>
</div>
</body>
</html>
