<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="w-100 vh-100 bg-light">

<div layout:fragment="content" class="w-100 vh-100 bg-light">
  <div class="container p-4 rounded shadow-sm w-100 h-100" style="max-width: 400px;">

    <div class="d-flex justify-content-center">
      <h2 class="text-center mb-4">
        <span th:if="${centerDTO != null}">본사 상세보기</span>
        <span th:if="${branchDTO != null}">지사 상세보기</span>
        <span th:if="${facilityDTO != null}">지점 상세보기</span>
      </h2>
    </div>

    <div class="d-flex w-100 justify-content-center">
      <img src="https://via.placeholder.com/103x133" class="rounded" style="width: 103px; height: 133px;">
    </div>

    <!-- 본사 상세 -->
    <div th:if="${centerDTO != null}">
      <div class="mb-2"><label class="form-label">브랜드명</label><p class="form-control" th:text="${centerDTO.centerBrand}"></p></div>
      <div class="mb-2"><label class="form-label">상호명</label><p class="form-control" th:text="${centerDTO.centerName}"></p></div>
      <div class="mb-2"><label class="form-label">사업자등록번호</label><p class="form-control" th:text="${centerDTO.centerBusinessNum}"></p></div>
      <div class="mb-2"><label class="form-label">대표자명</label><p class="form-control" th:text="${centerDTO.centerCeoName}"></p></div>
      <div class="mb-2"><label class="form-label">전화번호</label><p class="form-control" th:text="${centerDTO.centerPhone}"></p></div>
      <div class="mb-2"><label class="form-label">이메일</label><p class="form-control" th:text="${centerDTO.centerEmail}"></p></div>
      <div class="mb-4"><label class="form-label">주소</label><p class="form-control" th:text="${centerDTO.centerAddress}"></p></div>

      <div class="d-flex justify-content-center gap-3">
        <a th:href="@{/center/list}" class="btn btn-secondary">목록</a>
        <a th:href="@{/center/{type}/modify/{num}(type='center', num=${centerDTO.centerNum})}" class="btn btn-success">수정</a>
        <form th:action="@{/center/{type}/delete/{num}(num=${centerDTO.centerNum})}" method="post">
          <button type="submit" class="btn btn-danger">삭제</button>
        </form>
      </div>
    </div>

    <!-- 지사 상세 -->
    <div th:if="${branchDTO != null}">
      <div class="mb-2"><label class="form-label">브랜드명</label><p class="form-control" th:text="${branchDTO.centerBrand}"></p></div>
      <div class="mb-2"><label class="form-label">상호명</label><p class="form-control" th:text="${branchDTO.branchName}"></p></div>
      <div class="mb-2"><label class="form-label">사업자등록번호</label><p class="form-control" th:text="${branchDTO.branchBusinessNum}"></p></div>
      <div class="mb-2"><label class="form-label">대표자명</label><p class="form-control" th:text="${branchDTO.branchCeoName}"></p></div>
      <div class="mb-2"><label class="form-label">전화번호</label><p class="form-control" th:text="${branchDTO.branchPhone}"></p></div>
      <div class="mb-2"><label class="form-label">이메일</label><p class="form-control" th:text="${branchDTO.branchEmail}"></p></div>
      <div class="mb-4"><label class="form-label">주소</label><p class="form-control" th:text="${branchDTO.branchAddress}"></p></div>

      <div class="d-flex justify-content-center gap-3">
        <a th:href="@{/center/list}" class="btn btn-secondary">목록</a>
        <a th:href="@{/center/{type}/modify/{num}(type='branch', num=${branchDTO.branchNum})}" class="btn btn-success">수정</a>
        <form th:action="@{/center/{type}/delete/{num}(num=${branchDTO.branchNum})}" method="post">
          <button type="submit" class="btn btn-danger">삭제</button>
        </form>
      </div>
    </div>

    <!-- 지점 상세 -->
    <div th:if="${facilityDTO != null}">
      <div class="mb-2"><label class="form-label">브랜드명</label><p class="form-control" th:text="${facilityDTO.centerBrand}"></p></div>
      <div class="mb-2"><label class="form-label">상호명</label><p class="form-control" th:text="${facilityDTO.facilityName}"></p></div>
      <div class="mb-2"><label class="form-label">사업자등록번호</label><p class="form-control" th:text="${facilityDTO.facilityBusinessNum}"></p></div>
      <div class="mb-2"><label class="form-label">대표자명</label><p class="form-control" th:text="${facilityDTO.facilityCeoName}"></p></div>
      <div class="mb-2"><label class="form-label">전화번호</label><p class="form-control" th:text="${facilityDTO.facilityPhone}"></p></div>
      <div class="mb-2"><label class="form-label">이메일</label><p class="form-control" th:text="${facilityDTO.facilityEmail}"></p></div>
      <div class="mb-4"><label class="form-label">주소</label><p class="form-control" th:text="${facilityDTO.facilityAddress}"></p></div>

      <div class="d-flex justify-content-center gap-3">
        <a th:href="@{/center/list}" class="btn btn-secondary">목록</a>
        <a th:href="@{/center/{type}/modify/{num}(type='facility', num=${facilityDTO.facilityNum})}" class="btn btn-success">수정</a>
        <form th:action="@{/center/{type}/delete/{num}(num=${facilityDTO.facilityNum})}" method="post">
          <button type="submit" class="btn btn-danger">삭제</button>
        </form>
      </div>
    </div>

  </div>
</div>

</body>
</html>
