<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            background: #f4f6f9;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        label {
            display: block;
            margin: 12px 0 4px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: transparent;
            font-size: 1rem;
            color: #333;
        }

        input:focus,
        select:focus {
            outline: none;
            border-bottom: 2px solid #2c7be5;
        }

        .signup-submit {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #2c7be5;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signup-submit:hover {
            background-color: #1a5ba3;
        }

        .signup-links {
            margin-top: 1rem;
            text-align: center;
        }

        .signup-links a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .signup-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>회원가입</h2>

    <form action="/member/signup" method="post">

        <input type="hidden" name="member_num">
        <input type="hidden" name="create_date">
        <input type="hidden" name="modify_date">

        <label for="member_name">이름</label>
        <input type="text" id="member_name" name="memberName" required>

        <label for="member_email">이메일</label>
        <input type="email" id="member_email" name="memberEmail" required>

        <label for="member_password">비밀번호</label>
        <input type="password" id="member_password" name="memberPassword" required>

        <label for="member_birth">생년월일</label>
        <input type="date" id="member_birth" name="memberBirth">

        <label for="member_phone">전화번호</label>
        <input type="tel" id="member_phone" name="memberPhone">

        <label for="member_role">권한</label>
        <select id="member_role" name="memberRole">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>

        <button type="submit" class="signup-submit">회원가입</button>
    </form>

    <div class="signup-links">
        <a href="/member/login">로그인</a>
    </div>
</div>

</body>
</html>
