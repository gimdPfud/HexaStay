<!-- templates/review/reviewInsert.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>리뷰 작성</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
</head>
<body>
<div class="container mt-5">
    <h2>리뷰 작성</h2>

    <form th:action="@{/review/insert}" method="post">
        <!-- 숙소명 -->
        <div class="mb-3">
            <label for="roomName" class="form-label">숙소명</label>
            <input type="text" class="form-control" id="roomName" name="roomName" required>
        </div>

        <!-- 별점 -->
        <div class="mb-3">
            <label class="form-label">별점</label>
            <select class="form-select" name="reviewStar" required>
                <option value="">선택하세요</option>
                <option value="1">★☆☆☆☆ (1점)</option>
                <option value="2">★★☆☆☆ (2점)</option>
                <option value="3">★★★☆☆ (3점)</option>
                <option value="4">★★★★☆ (4점)</option>
                <option value="5">★★★★★ (5점)</option>
            </select>
        </div>

        <!-- 리뷰 내용 -->
        <div class="mb-3">
            <label for="reviewContent" class="form-label">리뷰 내용</label>
            <textarea class="form-control" id="reviewContent" name="reviewContent" rows="5" required></textarea>
        </div>

        <!-- 작성자: 로그인 정보에서 받아옴 (표시만, 전송 안 함) -->
        <div class="mb-3">
            <label class="form-label">작성자</label>
            <input type="text" class="form-control" th:value="${#authentication.name}" readonly>
        </div>

        <!-- 버튼 -->
        <button type="submit" class="btn btn-primary">리뷰 등록</button>
        <a th:href="@{/review/list}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
