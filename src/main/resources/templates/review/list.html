<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>리뷰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Add jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    .review-box { border-bottom: 1px solid #ddd; padding: 20px 0; }
    .review-header { display: flex; align-items: center; justify-content: space-between; }
    .review-title { font-size: 18px; font-weight: bold; }
    .review-content { margin-top: 10px; max-height: 70px; overflow: hidden; transition: all 0.3s; }
    .review-content.open { max-height: 300px; }
    .review-footer { margin-top: 10px; color: #888; font-size: 14px; }
    .review-images { margin-top: 10px; display: flex; gap: 10px; }
    .review-images div { width: 80px; height: 80px; background-color: #eee; border: 1px dashed #ccc; }
  </style>
</head>
<body>
<h2>리뷰 리스트</h2>

<section>
  <div th:each="review : ${reviewList}" class="review-card">
    <div>
      <strong th:text="${review.membern}">작성자</strong>
      <p th:text="${review.reviewContent}">리뷰 내용</p>
      <div>
        <span>⭐ <span th:text="${review.reviewStar}">별점</span></span>
        <button class="like-btn" th:data-review-id="${review.reviewNo}">
          ❤️ <span th:text="${review.reviewLikeCount}">0</span>
        </button>
      </div>
    </div>
  </div>
</section>

<script>
  function toggleContent(btn) {
    const content = btn.previousElementSibling;
    content.classList.toggle('open');
    btn.textContent = content.classList.contains('open') ? '닫기' : '더보기';
  }
</script>
</body>
</html>
