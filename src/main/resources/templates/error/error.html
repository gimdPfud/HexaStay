<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title> <title th:text="${status != null ? status + ' 오류' : '오류 발생'}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; margin: 0; }
        .error-container { max-width: 500px; padding: 2rem; background-color: #fff; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container error-container text-center">
    <h1 class="display-1 text-secondary">⚙️</h1>
    <h2 th:if="${status}" class="display-4 fw-bold mt-3" th:text="${status}"></h2>
    <p class="lead mt-3" th:text="${error != null ? error : '알 수 없는 오류'}"></p>
    <p class="text-muted">서비스 이용에 불편을 드려 죄송합니다. 문제가 지속되면 관리자에게 문의해주세요.</p>

    <p th:if="${customMessage}" class="alert alert-info mt-3" th:text="${customMessage}"></p>

    <p th:if="${message and message != '' and message != 'No message available'}" class="alert alert-danger mt-3" th:text="'서버 메시지: ' + ${message}"></p>

    <a class="btn btn-secondary mt-4" th:href="@{/}">홈으로 돌아가기</a>

    <div th:if="${timestamp and path}" class="text-muted small mt-4">
        <hr>
        <p class="mb-0">Timestamp: <span th:text="${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
        <p class="mb-0">Path: <span th:text="${path}"></span></p>
        <p th:if="${exception}" class="mb-0">Exception: <span th:text="${exception}"></span></p>
    </div>
</div>
</body>
</html>
