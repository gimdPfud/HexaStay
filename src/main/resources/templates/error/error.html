<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title text-danger mb-4">오류가 발생했습니다</h1>
                        <p class="card-text" th:if="${status}">
                            <strong>상태 코드:</strong> <span th:text="${status}"></span>
                        </p>
                        <p class="card-text" th:if="${error}">
                            <strong>오류:</strong> <span th:text="${error}"></span>
                        </p>
                        <p class="card-text" th:if="${message != null and message != '' and message != 'No message available'}">
                            <strong>메시지:</strong> <span th:text="${message}"></span>
                        </p>
                        <p class="card-text" th:if="${path}">
                            <strong>요청 경로:</strong> <span th:text="${path}"></span>
                        </p>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
