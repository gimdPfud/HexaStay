<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>잘못된 요청 (400)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; margin: 0; }
        .error-container { max-width: 500px; padding: 2rem; background-color: #fff; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container error-container text-center">
    <h1 class="display-1 text-danger">⚠️</h1>
    <h2 class="display-4 fw-bold mt-3">400</h2>
    <p class="lead mt-3">잘못된 요청입니다.</p>
    <p class="text-muted">요청하신 내용을 서버가 이해할 수 없습니다. 입력하신 정보를 다시 확인해주세요.</p>

    <p th:if="${customMessage}" class="alert alert-warning mt-3" th:text="${customMessage}"></p>

    <div th:if="${errors or (message and message != '' and message != 'No message available')}" class="alert alert-danger mt-3 text-start">
        <strong th:if="message">서버 메시지:</strong>
        <p th:if="${message}" th:text="${message}" class="mb-1"></p>
        <th:block th:if="${errors}">
            <strong>유효성 검사 오류:</strong>
            <ul>
                <li th:each="err : ${errors}" th:text="${err.field + ': ' + err.defaultMessage}"></li>
            </ul>
        </th:block>
    </div>


    <div class="mt-4">
        <button type="button" class="btn btn-info me-2" onclick="history.back()">이전 페이지로</button>
        <a class="btn btn-secondary" th:href="@{/admin/main}">홈으로 돌아가기</a>
    </div>

    <div th:if="${timestamp and path}" class="text-muted small mt-4">
        <hr>
        <p class="mb-0">Timestamp: <span th:text="${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
        <p class="mb-0">Path: <span th:text="${path}"></span></p>
    </div>
</div>
</body>
</html>
