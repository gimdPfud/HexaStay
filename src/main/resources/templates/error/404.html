<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>페이지를 찾을 수 없습니다 (404)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container text-center mt-5">
    <h1 class="display-3 text-danger">😢 404</h1>
    <p class="lead">요청하신 페이지를 찾을 수 없습니다.</p>

    <!-- 사용자 정의 메시지 표시 -->
    <p th:if="${customMessage}" class="text-muted" th:text="${customMessage}"></p>

    <!-- Spring 제공 오류 메시지 -->
    <p th:if="${message}" class="text-danger fw-bold" th:text="'오류 메시지: ' + ${message}"></p>

    <a class="btn btn-primary mt-3" th:href="@{/admin/main}">홈으로 돌아가기</a>
</div>
</body>
</html>
