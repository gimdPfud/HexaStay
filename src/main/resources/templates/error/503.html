<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>서비스 사용 불가 (503)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; margin: 0; }
        .error-container { max-width: 500px; padding: 2rem; background-color: #fff; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="container error-container text-center">
    <h1 class="display-1 text-info">🛠️</h1> <h2 class="display-4 fw-bold mt-3">503</h2>
    <p class="lead mt-3">서비스를 사용할 수 없습니다</p>
    <p class="text-muted">현재 서버가 요청을 처리할 수 없는 상태입니다. 서버 점검 중이거나 일시적인 과부하 상태일 수 있습니다. 잠시 후 다시 시도해 주세요.</p>

    <p th:if="${customMessage}" class="alert alert-info mt-3" th:text="${customMessage}"></p>

    <p th:if="${message and message != '' and message != 'No message available'}" class="alert alert-warning mt-3" th:text="'서버 메시지: ' + ${message}"></p>

    <a class="btn btn-secondary mt-4" th:href="@{/admin/main}">홈으로 돌아가기</a>

    <div th:if="${timestamp and path}" class="text-muted small mt-4">
        <hr>
        <p class="mb-0">Timestamp: <span th:text="${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
        <p class="mb-0">Path: <span th:text="${path}"></span></p>
    </div>
</div>
</body>
</html>
