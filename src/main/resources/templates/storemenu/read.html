<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>외부업체 메뉴 상세보기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        sfhajfwpejfekf
    </style>

</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-2"></div>
        <div class="col-md-8 p-4 border rounded bg-light">
            <div class="text-center mb-3">
                <img src="/images/store-icon.png" alt="상품 이미지" class="img-fluid" style="width: 80px;">
            </div>
            <div class="mb-3">
                <label class="form-label">상품명</label>
                <input type="text" class="form-control" th:value="${data.storemenuName}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">가격</label>
                <input type="text" class="form-control" th:value="${data.storemenuPrice}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">설명</label>
                <textarea class="form-control" rows="3" th:text="${data.storemenuContent}" readonly></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">카테고리</label>
                <input type="text" class="form-control" th:value="${data.storemenuCategory}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">등록일자</label>
                <input type="text" class="form-control" th:value="${#temporals.format(data.createDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">수정일자</label>
                <input type="text" class="form-control" th:value="${#temporals.format(data.modifyDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>
            <div class="text-center mt-4">
                <a th:href="@{'/store/read/'+${data.storeNum}}" class="btn btn-dark">목록</a>
                <a th:href="@{'/store/menu/modify/'+${data.storemenuNum}}" class="btn btn-success">수정</a>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
