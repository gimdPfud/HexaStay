<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>외부업체 메뉴 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-2"></div>

        <form action="/admin/store/menu/modify" method="post">
            <div class="col-md-8 p-4 border rounded bg-light">
                <div class="d-flex w-100" style="justify-content: center;">
                    <img th:if="${data.storemenuImgMeta != null}"
                         th:src="@{${data.storemenuImgMeta}}"
                         class="rounded" style="width: 133px; height: 133px;">

                    <img th:unless="${data.storemenuImgMeta != null}"
                         th:src="@{/store/menu/default.png}"
                         class="rounded" style="width: 133px; height: 133px;">
                </div>
                    <input type="hidden" class="form-control" th:value="${data.storemenuNum}" name="storemenuNum" readonly>
                <div class="mb-3">
                    <label class="form-label">상품명</label>
                    <input type="text" class="form-control" th:value="${data.storemenuName}" name="storemenuName">
                </div>
                <div class="mb-3">
                    <label class="form-label">가격</label>
                    <input type="number" class="form-control" th:value="${data.storemenuPrice}" name="storemenuPrice">
                </div>
                <div class="mb-3">
                    <label class="form-label">설명</label>
                    <textarea class="form-control" rows="3" name="storemenuContent" th:text="${data.storemenuContent}"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">카테고리</label>
                    <select class="form-select" name="storemenuCategory">
                        <option value="main" th:selected="${data.storemenuCategory == 'main'}">메인</option>
                        <option value="side" th:selected="${data.storemenuCategory == 'side'}">사이드</option>
                        <option value="drink" th:selected="${data.storemenuCategory == 'drink'}">음료</option>
                        <option value="plus" th:selected="${data.storemenuCategory == 'plus'}">추가</option>
                    </select>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a th:href="@{'/admin/store/menu/read/'+${data.storemenuNum}}" class="btn btn-dark">취소</a>
                </div>
                <div class="text-end mt-4">
                    <a th:href="@{'/admin/store/menu/delete/'+${data.storemenuNum}}" class="btn btn-danger">삭제</a>
                </div>
            </div>
        </form>

        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
