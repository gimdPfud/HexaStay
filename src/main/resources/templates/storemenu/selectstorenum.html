<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>외부업체 서비스 등록</title>
</head>
<body>
<div layout:fragment="content">
            <h1 class="text-center mb-4">상점을 선택해주세요</h1>
            <form action="/admin/store/menu/selected" method="get">
                <div class="input-group mb-3">
                    <select class="form-select" id="storeSelect" name="storeNum" onchange="toggleButton()">
                        <option value="" selected disabled>상점을 선택하세요</option>
                        <option th:each="store : ${list}" th:value="${store.storeNum}" th:text="${store.storeName}"></option>
                    </select>
                    <button type="submit" id="submitButton" class="btn text-dark" disabled
                            style="background-color: #f8f9fa; border: 1px solid #ced4da; transition: 0.2s;"
                            onmouseover="if(!this.disabled) { this.style.backgroundColor='#e9ecef'; this.style.borderColor='#adb5bd'; }"
                            onmouseout="if(!this.disabled) { this.style.backgroundColor='#f8f9fa'; this.style.borderColor='#ced4da'; }">
                        이 상점으로 계속하기
                    </button>
                </div>
            </form>
            <script>
                function toggleButton() {
                    const selectBox = document.getElementById("storeSelect");
                    const submitButton = document.getElementById("submitButton");
                    submitButton.disabled = !selectBox.value; // 값이 없으면 비활성화, 있으면 활성화
                }
            </script>
</div>
</body>
</html>
