<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>외부업체 서비스 등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-1"></div><!--오른쪽여백-->
        <div class="col-10">
            <h1 class="text-center">외부업체 메뉴 등록</h1>
            <div class="card p-4">
                <form action="/store/menu/insert" method="post">
                    <div class="mb-3">
                        <label class="form-label">메뉴 이름</label>
                        <input type="text" class="form-control" name="storemenuName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">메뉴 가격</label>
                        <input type="number" class="form-control" name="storemenuPrice">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">메뉴 설명</label>
                        <textarea class="form-control" name="storemenuContent"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">메뉴 카테고리</label>
                        <input type="text" class="form-control" name="storemenuCategory">
                    </div>
                    <div class="mb-3">
                        <input hidden type="number" class="form-control" name="storeNum" th:value="${storeNum}" readonly>
                        <!--todo 이거는 숨겨도 될 듯? 차피 업체페이지 안에서 만드는거라-->
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">등록</button>
                        <a th:href="@{'/store/read/'+${storeNum}}" class="btn btn-danger">취소</a>
                    </div>
                </form>
            </div>
        </div><!--작업영역-->
        <div class="col-1"></div><!--왼쪽여백-->
    </div><!--row끝-->
</div><!--container끝-->
</body>
</html>
