<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutcontent.html}">

<head>
    <meta charset="UTF-8">
    <title>호텔 서비스 메뉴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            color: #000000;
            background: #000000;
            font: 600 16px/18px 'Open Sans', sans-serif;\
            text-align: center;
        }
        .menu-container {
            text-align: center;
        }
        .menu-btn {
            width: 250px;
            height: 60px;
            font-size: 20px;
            margin: 15px;
        }
        .card{
            width: 100%;
            margin: auto;
            max-width: 400px;
            min-height: 400px;
            position: relative;
            background: #dddddd;
            box-shadow: 0 12px 15px 0 rgba(0,0,0,.24), 0 17px 50px 0 rgba(0,0,0,.19);
            border-radius: 10px;
            padding: 40px 30px;
            margin-top: 100px;
            text-align: center;
        }
    </style>
</head>

<body>

<div layout:fragment="contentorder">
    <div class="card">
        <div class="container menu-container">
            <h2 class="mb-4">호텔 서비스 메뉴</h2>
            <div class="d-flex flex-column align-items-center">
                <a href="#" class="btn btn-primary d-flex justify-content-center align-items-center mb-3"
                   style="height: 60px; width: 250px; font-size: 20px;">
                    호텔 음식 메뉴
                </a>
                <a href="/member/store/list" class="btn btn-success d-flex justify-content-center align-items-center mb-3"
                   style="height: 60px; width: 250px; font-size: 20px;">
                    배달 음식 메뉴
                </a>
                <a href="#" class="btn btn-warning d-flex justify-content-center align-items-center mb-3"
                   style="height: 60px; width: 250px; font-size: 20px;">
                    룸 케어 서비스
                </a>
                <a href="#" class="btn btn-info d-flex justify-content-center align-items-center mb-3"
                   style="height: 60px; width: 250px; font-size: 20px;">
                    시설 서비스
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
