<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <meta charset="UTF-8">
    <title>호텔 서비스 메뉴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/roommenu.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            color: #000000;
            font: 600 16px/18px 'Open Sans', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .menu-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }


        .card {
            background: transparent;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
            margin-top: 0;
        }

        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 90px;
            height: 40px;
            font-family: 'Open Sans', sans-serif;
            font-size: 11px;
            margin-top: 6px;

        }

        .custom-dropdown .selected-option {
            border: 1px solid #ccc;
            background: #fff;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .custom-dropdown .options {
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            border-top: none;
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: #fff;
            display: none;
            z-index: 100;
        }

        .custom-dropdown .options li {
            padding: 8px 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .custom-dropdown .options li:hover {
            background: #f0f0f0;
        }

        .flag {
            width: 24px;
            height: 18px;
            background-image: url('/roommenu/flags.png');
            background-repeat: no-repeat;
            display: inline-block;
        }
        .flag-ko { background-position: -29px -207px; }
        .flag-ja { background-position: -87px -178px; }
        .flag-en { background-position: -116px -352px; }
        .flag-cn { background-position: 0px -62px; }
        span{
            text-align: center;
        }
        a {
            text-decoration: none;
        }
        .btn {
            margin: 10px;
            outline: none;
            width: 150px;
        }


        @font-face {
            font-family: 'S-CoreDream-6Bold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        .logo-center {
            position: absolute;
            top: 130px;     /* 원하는 위치 조정 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }


    </style>
</head>
<body>
        <div class="container menu-container">
            <span class="navbar-brand logo-center text-center">
                <img src="/images/메인로고.png" alt="HexaStay 로고로" height="75">
            </span>
            <a href="/roommenu/orderpage" class="btn btn-primary" th:text="#{main.hotelFood}"> <span>객실 메뉴</span></a>
            <a href="/member/store/list" class="btn btn-primary" th:text="#{main.deliveryFood}"><span>배달 메뉴</span></a>
            <a href="/roomcare/insert" class="btn btn-primary" th:text="#{main.roomCare}"><span>객실 케어</span></a>
            <a href="#" class="btn btn-primary" th:text="#{main.facilityService}"><span>근처 시설</span></a>

            <form method="get" th:action="@{/main}" class="mx-auto" style="display: flex; justify-content: center;">
                <input type="hidden" name="type" th:value="${type}" />
                <input type="hidden" name="keyword" th:value="${keyword}" />
                <input type="hidden" name="category" th:value="${category}" />

                <div class="custom-dropdown" id="languageDropdown">
                    <div class="selected-option" tabindex="0">
                        <span class="flag flag-ko"></span>
                        <span class="option-text" th:text="#{main.language.korean}">한국어</span>
                        <span>&#9662;</span>
                    </div>
                    <ul class="options">
                        <li data-value="ko">
                            <span class="flag flag-ko"></span>
                            <span th:text="#{main.language.korean}">한국어</span>
                        </li>
                        <li data-value="en">
                            <span class="flag flag-en"></span>
                            <span th:text="#{main.language.english}">English</span>
                        </li>
                        <li data-value="ja">
                            <span class="flag flag-ja"></span>
                            <span th:text="#{main.language.japanese}">日本語</span>
                        </li>
                        <li data-value="cn">
                            <span class="flag flag-cn"></span>
                            <span th:text="#{main.language.chinese}">中國語</span>
                        </li>
                    </ul>
                    <input type="hidden" name="lang" value="ko">
                </div>
            </form>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdown = document.getElementById('languageDropdown');
            const selected = dropdown.querySelector('.selected-option');
            const optionsContainer = dropdown.querySelector('.options');
            const optionsList = optionsContainer.querySelectorAll('li');
            const hiddenInput = dropdown.querySelector('input[name="lang"]');

            selected.addEventListener('click', (e) => {
                e.stopPropagation();
                optionsContainer.style.display = optionsContainer.style.display === 'block' ? 'none' : 'block';
            });

            optionsList.forEach(option => {
                option.addEventListener('click', () => {
                    const flagHTML = option.querySelector('.flag').outerHTML;
                    const text = option.querySelector('span:nth-of-type(2)').textContent;
                    selected.innerHTML = flagHTML + '<span class="option-text">' + text + '</span><span>&#9662;</span>';
                    hiddenInput.value = option.getAttribute('data-value');
                    optionsContainer.style.display = 'none';
                    dropdown.closest('form').submit();
                });
            });

            document.addEventListener('click', (event) => {
                if (!dropdown.contains(event.target)) {
                    optionsContainer.style.display = 'none';
                }
            });

            selected.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    optionsContainer.style.display = optionsContainer.style.display === 'block' ? 'none' : 'block';
                } else if (e.key === 'Escape') {
                    optionsContainer.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
