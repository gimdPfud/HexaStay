<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <meta charset="UTF-8">
    <title>호텔 서비스 메뉴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/roommenu.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            color: #000000;
            background-image: url('/background/메인배경.png'); /* <- 여기 추가 */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font: 600 16px/18px 'Open Sans', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .menu-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }


        .card {
            background: transparent;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
            margin-top: 0;
        }

        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 200px;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            margin-top: 30px;
        }

        .custom-dropdown .selected-option {
            border: 1px solid #ccc;
            background: #fff;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .custom-dropdown .options {
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            border-top: none;
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: #fff;
            display: none;
            z-index: 100;
        }

        .custom-dropdown .options li {
            padding: 8px 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .custom-dropdown .options li:hover {
            background: #f0f0f0;
        }

        .flag {
            width: 24px;
            height: 18px;
            background-image: url('/roommenu/flags.png');
            background-repeat: no-repeat;
            display: inline-block;
        }
        .flag-ko { background-position: -29px -207px; }
        .flag-ja { background-position: -87px -178px; }
        .flag-en { background-position: -116px -352px; }
        .flag-cn { background-position: 0px -62px; }
        button {
            margin: 20px;
            outline: none;
        }
        .custom-btn {
            width: 130px;
            height: 40px;
            padding: 10px 25px;
            border: 2px solid #000;
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }
        .menu-btn {
            background: #000;
            color: #fff;
            line-height: 42px;
            padding: 0;
            border: none;
            
        }
        .menu-btn:hover {
            background: transparent;
            color: #000;
            box-shadow:
                    -7px -7px 20px 0px #fff9,
                    -4px -4px 5px 0px #fff9,
                    7px 7px 20px 0px #0002,
                    4px 4px 5px 0px #0001;
        }
        .menu-btn:before,
        .menu-btn:after{
            content:'';
            position:absolute;
            top:0;
            right:0;
            height:2px;
            width:0;
            background: #000;
            transition:400ms ease all;
        }
        .menu-btn:after{
            right:inherit;
            top:inherit;
            left:0;
            bottom:0;
        }
        .menu-btn:hover:before,
        .menu-btn:hover:after{
            width:100%;
            transition:800ms ease all;
        }
        span{
            text-align: center;
        }
        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
        <div class="container menu-container">
            <h2 class="mb-4" th:text="#{main.title}">호텔 서비스 메뉴</h2>
            <a href="/roommenu/orderpage" class="custom-btn menu-btn" th:text="#{main.hotelFood}"> <span>객실 메뉴</span></a>
            <a href="/member/store/list" class="custom-btn menu-btn" th:text="#{main.deliveryFood}"><span>배달 메뉴</span></a>
            <a href="/roomcare/insert" class="custom-btn menu-btn" th:text="#{main.roomCare}"><span>객실 케어 서비스</span></a>
            <a href="#" class="custom-btn menu-btn" th:text="#{main.facilityService}"><span>시설 서비스</span></a>

            <form method="get" th:action="@{/main}" class="mx-auto" style="display: flex; justify-content: center;">
                <input type="hidden" name="type" th:value="${type}" />
                <input type="hidden" name="keyword" th:value="${keyword}" />
                <input type="hidden" name="category" th:value="${category}" />

                <div class="custom-dropdown" id="languageDropdown">
                    <div class="selected-option" tabindex="0">
                        <span class="flag flag-ko"></span>
                        <span class="option-text" th:text="#{main.language.korean}">한국어</span>
                        <span>&#9662;</span>
                    </div>
                    <ul class="options">
                        <li data-value="ko">
                            <span class="flag flag-ko"></span>
                            <span th:text="#{main.language.korean}">한국어</span>
                        </li>
                        <li data-value="en">
                            <span class="flag flag-en"></span>
                            <span th:text="#{main.language.english}">English</span>
                        </li>
                        <li data-value="ja">
                            <span class="flag flag-ja"></span>
                            <span th:text="#{main.language.japanese}">日本語</span>
                        </li>
                        <li data-value="cn">
                            <span class="flag flag-cn"></span>
                            <span th:text="#{main.language.chinese}">中國語</span>
                        </li>
                    </ul>
                    <input type="hidden" name="lang" value="ko">
                </div>
            </form>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdown = document.getElementById('languageDropdown');
            const selected = dropdown.querySelector('.selected-option');
            const optionsContainer = dropdown.querySelector('.options');
            const optionsList = optionsContainer.querySelectorAll('li');
            const hiddenInput = dropdown.querySelector('input[name="lang"]');

            selected.addEventListener('click', (e) => {
                e.stopPropagation();
                optionsContainer.style.display = optionsContainer.style.display === 'block' ? 'none' : 'block';
            });

            optionsList.forEach(option => {
                option.addEventListener('click', () => {
                    const flagHTML = option.querySelector('.flag').outerHTML;
                    const text = option.querySelector('span:nth-of-type(2)').textContent;
                    selected.innerHTML = flagHTML + '<span class="option-text">' + text + '</span><span>&#9662;</span>';
                    hiddenInput.value = option.getAttribute('data-value');
                    optionsContainer.style.display = 'none';
                    dropdown.closest('form').submit();
                });
            });

            document.addEventListener('click', (event) => {
                if (!dropdown.contains(event.target)) {
                    optionsContainer.style.display = 'none';
                }
            });

            selected.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    optionsContainer.style.display = optionsContainer.style.display === 'block' ? 'none' : 'block';
                } else if (e.key === 'Escape') {
                    optionsContainer.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
