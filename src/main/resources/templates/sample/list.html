<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

내용은 완전 임의로 작성했습니다!! 레이아웃담당자님 화이팅하십숑!!!!!
<div class="container">
    <div class="row mt-3">
        <div class="col-1"></div><!--오른쪽여백-->
        <div class="col-10">
            <h1 class="text-center">list</h1>
            <table class="mb-3 table table-bordered text-center">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>내용</th>
                    <th>날짜</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data:${list}">
                    <td th:text="${data.sampleNum}"></td>
                    <td th:text="${data.sampleColumn}"></td>
                    <td th:text="${#temporals.format(data.sampleRegDate,'yyyy-MM-dd')}"></td>
                    <td>
                        <a th:href="@{/detail(id=${data.id})}" class="btn btn-secondary">
                            <i class="bi-clipboard-check"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div><!--작업영역-->
        <div class="col-1"></div><!--왼쪽여백-->
    </div><!--row끝-->
</div><!--container끝-->

</body>
</html>
