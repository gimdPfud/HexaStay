<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutmobilemenu.html}">

<head>
    <title>비밀번호 입력</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            color: #000000;
            background: #000000;
            font: 600 16px/18px 'Open Sans', sans-serif;
            text-align: center;
        }

        *,:after,:before {
            box-sizing: border-box;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .login-wrap {
            width: 100%;
            margin: auto;
            max-width: 400px;
            min-height: 400px;
            position: relative;
            background: #C0C0C0;
            box-shadow: 0 12px 15px 0 rgba(0,0,0,.24), 0 17px 50px 0 rgba(0,0,0,.19);
            border-radius: 10px;
            padding: 40px 30px;
            margin-top: 100px;
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #000000;
        }

        .login-form .group {
            margin-bottom: 20px;
        }

        .login-form .group .label,
        .login-form .group .input,
        .login-form .group .button {
            width: 100%;
            display: block;
        }

        .login-form .group .label {
            color: #555;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .login-form .group .input {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
        }

        .login-form .group .input[type="password"] {
            -webkit-text-security: disc;
            margin-top: 5%;
        }

        .login-form .group .button {
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #1161ee;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-form .group .button:hover {
            background: #0d47a1;
        }


    </style>
</head>
<body>

<div layout:fragment="contentorder">
    <div class="login-wrap">
        <div class="login-title">환영합니다!</div>
        <img src="/images/객실.png" alt="객실">
        <p style="margin: 0 auto; width: fit-content; margin-top:8px; color: #333;">우리인재 디럭스 더블</p>
        <form class="login-form" method="post" th:action="@{/your-password-check-endpoint}">
            <div class="group">
                <input id="password" name="password" type="password" class="input" placeholder="PassWord" style="text-align: center;" required>
            </div>
            <div class="group">
                <button type="submit" class="button">확인</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
