<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>외부업체 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="w-100 vh-100 bg-light">
<div layout:fragment="content">

    <div class="container p-4 rounded shadow-sm w-100 h-100" style="max-width: 400px;">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="m-0">외부업체 목록</h1>
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#insertModal">
                등록
            </button>
        </div>

<!--            <div class="mb-3">-->
<!--                <label for="search" class="form-label">검색</label>-->
<!--                <input type="text" id="search" class="form-control" placeholder="업체명을 입력하세요">-->
<!--            </div>-->


        <div class="text-center mt-5" th:if="${list == null or list.empty}">
            <h2 class="text-center text-secondary">목록을 불러올 수 없습니다.</h2>
        </div>

        <div th:if="${list != null and !list.empty}" class="mt-5">
            <table class="table table-bordered text-center">
                <thead class="table-light">
                <tr>
                    <th>업체명</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                    <th>주소</th>
                    <th>대표자</th>
                    <th>상세보기</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data : ${list}">
                    <td th:text="${data.storeName}"></td>
                    <td th:text="${data.storeEmail}"></td>
                    <td th:text="${data.storePhone}"></td>
                    <td th:text="${data.storeAddress}"></td>
                    <td th:text="${data.storeCeoName}"></td>
                    <td>
                        <a th:href="@{/store/read/{id}(id=${data.storeNum})}" class="btn btn-success btn-sm">상세보기</a>
                    </td>
                </tr>
                </tbody>
            </table>


            <nav>
                <!--페이징-->
                <div class="row m-0 p-0 mt-3">
                    <div class="col-3"></div>
                    <ul class="col-6 pagination justify-content-center col">
                        <!-- 처음 페이지 버튼 -->
                        <li class="page-item" th:classappend="${list.number == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/store/list?page=0}">처음</a>
                        </li>

                        <!-- 이전 페이지 버튼 -->
                        <li class="page-item" th:classappend="${!list.hasPrevious()} ? 'disabled'">
                            <a class="page-link" th:href="@{/store/list?page={prev}(prev=${list.number - 1})}">이전</a>
                        </li>

                        <!-- 현재 페이지 기준 앞 4개, 뒤 5개 -->
                        <li class="page-item"
                            th:each="pageNum : ${#numbers.sequence((list.number - 4 > 0 ? list.number - 4 : 0),(list.number + 5 < list.totalPages - 1 ? list.number + 5 : list.totalPages - 1))}"
                            th:classappend="${pageNum == list.number} ? 'active'">
                            <a class="page-link" th:href="@{/store/list?page={p}(p=${pageNum})}" th:text="${pageNum + 1}"></a>
                        </li>

                        <!-- 다음 페이지 버튼 -->
                        <li class="page-item" th:classappend="${!list.hasNext()} ? 'disabled'">
                            <a class="page-link" th:href="@{/store/list?page={next}(next=${list.number + 1})}">다음</a>
                        </li>

                        <!-- 마지막 페이지 버튼 -->
                        <li class="page-item" th:classappend="${list.number == list.totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/store/list?page={last}(last=${list.totalPages - 1})}">마지막</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    </div>






</div><!-- layout content end -->





<!-- 외부업체 등록 모달 -->
<div class="modal fade" id="insertModal" tabindex="-1" aria-labelledby="insertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="insertModalLabel">외부업체 등록</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
            </div>
            <div class="modal-body">
                <form action="/store/insert" method="post">
                    <div class="mb-3">
                        <label class="form-label">외부 업체 이름</label>
                        <input type="text" class="form-control" name="storeName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">외부업체 이메일</label>
                        <input type="email" class="form-control" name="storeEmail">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">외부업체 폰 번호</label>
                        <input type="text" class="form-control" name="storePhone">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">외부 업체 주소</label>
                        <input type="text" class="form-control" name="storeAddress">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">외부 업체 대표자명</label>
                        <input type="text" class="form-control" name="storeCeoName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">외부 업체 패스워드</label>
                        <input type="password" class="form-control" name="storePassword">
                    </div>
                    <input type="hidden" class="form-control" name="storeStatus" value="alive" readonly>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">등록</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
