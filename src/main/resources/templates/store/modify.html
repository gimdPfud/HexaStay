<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>외부업체 정보수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-2"></div>

        <form action="/store/modify" method="post">
            <div class="col-md-8 p-4 border rounded bg-light">
                <div class="text-center mb-3">
                    <img src="/images/store-icon.png" alt="업체 이미지" class="img-fluid" style="width: 80px;">
                    <input hidden class="form-control" th:value="${data.storeNum}" name="storeNum">
                    <input hidden class="form-control" value="alive" name="storeStatue">
                </div>
                <div class="mb-3">
                    <label class="form-label">상호명</label>
                    <input type="text" class="form-control" th:value="${data.storeName}" name="storeName">
                </div>
                <div class="mb-3">
                    <label class="form-label">대표 번호</label>
                    <input type="text" class="form-control" th:value="${data.storePhone}" name="storePhone">
                </div>
                <div class="mb-3">
                    <label class="form-label">담당자명</label>
                    <input type="text" class="form-control" th:value="${data.storeCeoName}" name="storeCeoName">
                </div>
                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="text" class="form-control" th:value="${data.storeEmail}" name="storeEmail">
                </div>
                <div class="mb-3">
                    <label class="form-label">사업장 주소</label>
                    <input type="text" class="form-control" th:value="${data.storeAddress}" name="storeAddress">
                </div>
                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="text" class="form-control" th:value="${data.storePassword}" name="storePassword">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a th:href="@{'/store/read/'+${data.storeNum}}" class="btn btn-dark">취소</a>
                </div>
                <div class="text-end mt-4">
                    <a th:href="@{'/store/delete/'+${data.storeNum}}" class="btn btn-danger">삭제</a>
                </div>
            </div>
        </form>

        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
