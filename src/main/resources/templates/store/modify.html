<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>외부업체 정보수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="w-100 vh-100 bg-light">
<div layout:fragment="content">
    <div class="container p-4 rounded shadow-sm w-100 h-100" style="max-width: 400px;">
        <div class="d-flex w-100" style="justify-content: center;">
            <img src="https://via.placeholder.com/103x133" class="rounded" style="width: 103px; height: 133px;">
        </div>

        <form action="/store/modify" method="post">
            <input type="hidden" class="form-control" th:value="${data.storeNum}" name="storeNum">
            <input type="hidden" class="form-control" value="alive" name="storeStatus">

            <div class="mb-3">
                <label class="form-label">상호명</label>
                <input type="text" class="form-control" th:value="${data.storeName}" name="storeName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">대표 번호</label>
                <input type="text" class="form-control" th:value="${data.storePhone}" name="storePhone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">담당자명</label>
                <input type="text" class="form-control" th:value="${data.storeCeoName}" name="storeCeoName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" class="form-control" th:value="${data.storeEmail}" name="storeEmail" required>
            </div>
            <div class="mb-3">
                <label class="form-label">사업장 주소</label>
                <input type="text" class="form-control" th:value="${data.storeAddress}" name="storeAddress" required>
            </div>
            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="text" class="form-control" th:value="${data.storePassword}" name="storePassword" required>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <div>
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a th:href="@{'/store/read/'+${data.storeNum}}" class="btn btn-secondary">취소</a>
                </div>
                <a th:href="@{'/store/delete/'+${data.storeNum}}" class="btn btn-danger">삭제</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
