<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>외부업체 상세보기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--아이콘!!!... 추가-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-2"></div>
        <div class="col-md-8 p-4 border rounded bg-light">
            <div class="text-center mb-3">
                <img src="/images/store-icon.png" alt="업체 이미지" class="img-fluid" style="width: 80px;">
            </div>
            <div class="mb-3">
                <label class="form-label">상호명</label>
                <input type="text" class="form-control" th:value="${data.storeName}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">대표 번호</label>
                <input type="text" class="form-control" th:value="${data.storePhone}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">담당자명</label>
                <input type="text" class="form-control" th:value="${data.storeCeoName}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="text" class="form-control" th:value="${data.storeEmail}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">사업장 주소</label>
                <input type="text" class="form-control" th:value="${data.storeAddress}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">등록일자</label>
                <input type="text" class="form-control" th:value="${#temporals.format(data.createDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">수정일자</label>
                <input type="text" class="form-control" th:value="${#temporals.format(data.modifyDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>
            <div class="text-center mt-4">
                <a th:href="@{/store/list}" class="btn btn-dark">목록</a>
                <a th:href="@{'/store/modify/'+${data.storeNum}}" class="btn btn-success">수정</a>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div><!--외부업체 정보-->

    <!--외부업체가 제공하는 서비스 목록들-->
    <div class="row mt-5 mb-5">
        <div class="col-md-2"></div>
        <div class="col-md-8 p-4 border rounded bg-light">

            <div class="mb-3">
                <h1 class="text-center">제공 서비스 목록
                    <a th:href="@{'/store/menu/list/'+${data.storeNum}}"><i class="bi bi-arrow-clockwise"></i></a>
                </h1>
            </div><!--제목끝-->


            <div class="text-center">
                <a th:href="@{'/store/menu/insert/'+${data.storeNum}}" class="btn btn-primary btn-lg">등록</a>
                <!--텅~~~-->
            </div><!--등록버튼끝-->

            <div class="storemenulist"></div>

            </div><!--리스트가 비어있지 않다면 끝-->

        </div><!--가운데 col-->

        <div class="col-md-2"></div>

    </div><!--외부업체가 제공하는 서비스 목록들-->
</div>

<script th:inline="javascript">
    let storemenulist = $(".storemenulist")
    let storenum = [[${data.storeNum}]]
    document.addEventListener("DOMContentLoaded", function () {
        showstoremenu([[${mainlist}]])
    })
    /*
     * 메소드명 : showstoremenu
     * 인수 값 : list(Page<StoremenuDTO>를 넣을것)
     * 리턴 값 :
     * 기  능 : 선언될 때 Page<DTO>들을 불러와서 table로 추가해준다.
     * */
    function showstoremenu(list) {
        console.log("실행시작...")
        let tagsstart = `<table class="table table-bordered text-center">
                <thead class="table-light">
                <tr>
                    <th>메뉴 이름</th>
                    <th>메뉴 가격</th>
                    <th>메뉴 설명</th>
                    <th>카테고리</th>
                    <th>상세보기</th>
                </tr>
                </thead>
                <tbody>`;
        let tagscontent = "";
        let tagsend = `</tbody>
            </table>
<!--페이징-->
                <div class="row m-0 p-0 mt-3">
                    <div class="col-3"></div>
                    <ul class="col-6 pagination justify-content-center col">
                        <!-- 처음 페이지 버튼 -->
                        <li class="page-item" th:classappend="${list.number == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{'/store/menu/list/'+${storenum}+'?page=0'}">처음</a>
                        </li>

                        <!-- 이전 페이지 버튼 -->
                        <li class="page-item" th:classappend="${!list.hasPrevious()} ? 'disabled'">
                            <a class="page-link" th:href="@{'/store/menu/list'+${storenum}+'?page='+${list.number - 1}}">이전</a>
                        </li>

                        <!-- 현재 페이지 기준 앞 4개, 뒤 5개 -->
                        <li class="page-item"
                            th:each="pageNum : ${#numbers.sequence(
            (list.number - 4 > 0 ? list.number - 4 : 0),
            (list.number + 5 < list.totalPages - 1 ? list.number + 5 : list.totalPages - 1)
        )}"
                            th:classappend="${pageNum == list.number} ? 'active'">
                            <a class="page-link" th:href="@{'/store/menu/list'+${storenum}+'?page='+${pageNum}}" th:text="${pageNum + 1}"></a>
                        </li>

                        <!-- 다음 페이지 버튼 -->
                        <li class="page-item" th:classappend="${!list.hasNext()} ? 'disabled'">
                            <a class="page-link" th:href="@{'/store/menu/list'+${storenum}+'?page='+${list.number + 1}}">다음</a>
                        </li>

                        <!-- 마지막 페이지 버튼 -->
                        <li class="page-item" th:classappend="${list.number == list.totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{'/store/menu/list'+${storenum}+'?page='+${list.totalPages - 1}}">마지막</a>
                        </li>
                    </ul>
                </div><!--페이지버튼끝-->`;

        for (let i=0; i<list.length;i++){
            tagscontent += `<tr>
                    <td th:text="${list[i].storemenuName}"></td>
                    <td th:text="${list[i].storemenuPrice}"></td>
                    <td th:text="${list[i].storemenuContent}"></td>
                    <td th:text="${list[i].storemenuCategory}"></td>
                    <td>
                        <a th:href="@{'/store/menu/read/'+${list[i].storemenuNum}}" class="btn btn-success btn-sm">상세보기</a>
                    </td>
                </tr>`
        }

    }
</script>
</body>
</html>
