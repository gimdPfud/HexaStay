<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>외부업체등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-1"></div><!--오른쪽여백-->
        <div class="col-10">
            <h1 class="text-center">외부업체등록</h1>
            <div class="card p-4">
                <form action="/store/insert" method="post">
                    <div class="mb-3">
                        <label class="form-label">외부 업체 이름</label>
                        <input type="text" class="form-control" name="storeName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">외부업체 이메일</label>
                        <input type="email" class="form-control" name="storeEmail">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">외부업체 폰 번호</label>
                        <input type="text" class="form-control" name="storePhone">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">외부 업체 주소</label>
                        <input type="text" class="form-control" name="storeAddress">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">외부 업체 대표자명</label>
                        <input type="text" class="form-control" name="storeCeoName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">외부 업체 패스워드</label>
                        <input type="password" class="form-control" name="storePassword">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">활성화 상태</label>
                        <select class="form-select" name="storeStatus">
                            <option value="active">활성</option>
                            <option value="inactive">비활성</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">등록</button>
                        <button type="reset" class="btn btn-danger">취소</button>
                    </div>
                </form>
            </div>
        </div><!--작업영역-->
        <div class="col-1"></div><!--왼쪽여백-->
    </div><!--row끝-->
</div><!--container끝-->
</body>
</html>
