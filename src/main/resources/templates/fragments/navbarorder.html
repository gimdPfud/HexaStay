<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>네비 바</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa; width: auto; height: auto;
            min-width: 360px;
            width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            font-family: 'Spoqa Han Sans Neo', sans-serif !important;
        }

        .navbar{ height: 20%; min-height: 80px; }
        .store-item img, .menu-item img { width: 60px; height: 60px; border-radius: 5px; }
        .category-bar span { display: inline-block; padding: 10px 15px; font-weight: bold; cursor: pointer; }
        .bi-cart{font-size: 50px;}
        @media (max-width: 375px) {
            .navbar, .bi-arrow-left, .bi-cart {
                width: 100% !important;
                margin-bottom: 5px;
            }
        }

    </style>
</head>
<body>
<nav th:fragment="navbarorder" class="navbar navbar-light bg-white border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
        <button class="btn btn-link p-0" onclick="history.back()">
            <i class="bi bi-arrow-left fs-1"></i>
        </button>
        <span style=" font-size: 30px;" class="font fw-bold text-center flex-grow-1 ">주문</span>
        <a href="/member/store/cart/list">
            <i class="bi bi-cart fs-1"></i>
        </a>
    </div>
</nav>
</body>
</html>
