<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 주문</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { background-color: #f8f9fa; width: 480px;
            margin: 0 auto; }
        .store-item img, .menu-item img { width: 60px; height: 60px; border-radius: 5px; }
        .nav-icon { font-size: 24px; margin: 10px; }
        .category-bar { overflow-x: auto; white-space: nowrap; }
        .category-bar span { display: inline-block; padding: 10px 15px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-light bg-white border-bottom">
    <div class="container d-flex justify-content-between">
        <i class="fas fa-clipboard-list nav-icon"></i>
        <span class="fw-bold">주문</span>
        <i class="fas fa-shopping-cart nav-icon"></i>
    </div>
</nav>

<!-- 매장 리스트 -->
<div class="container mt-3">
    <div class="list-group">
        <a th:each="data:${list}" th:href="@{'/order/store/read/'+${data.storeNum}}" class="list-group-item list-group-item-action d-flex align-items-center">
            <img src="https://via.placeholder.com/60" class="me-3">
            <div>
                <strong th:text="${data.storeName}"></strong><br>
                <small>일단 : [[${data.storeAddress}]]</small><!--
                todo
                    현재 위치 <-> data의 위치 의 거리를 구해야함.
                    관련 카카오맵 api...??
                    주소(문자열)과 현재위치로 거리 빼오기. int로 가져오기?
                -->
            </div>
        </a>
    </div>
</div>

</body>
</html>
