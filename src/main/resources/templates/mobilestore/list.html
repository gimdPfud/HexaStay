<div layout:fragment="contentorder">
    <div class="list-group">
        <a th:each="data:${list}" th:href="@{'/member/store/read/'+${data.storeNum}}" class="list-group-item list-group-item-action d-flex align-items-center">
            <div>

            <span>

            <ul class="store-list card-list">

                            </div>
                            <span th:id="'likeIcon-' + ${roomMenuDTO.roomMenuNum}"
