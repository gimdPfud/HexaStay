<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutmobile.html}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 주문</title>
</head>
<body>
<!-- 매장 리스트 -->
<div layout:fragment="contentorder">
    <div class="list-group">
        <a th:each="data:${list}" th:href="@{'/member/store/read/'+${data.storeNum}}" class="list-group-item list-group-item-action d-flex align-items-center">
            <span>
                <img th:if="${data.storeProfileMeta != null}"
                     th:src="@{${data.storeProfileMeta}}"
                     style="width: 80px; height: 80px;">

                <img th:unless="${data.storeProfileMeta != null}"
                     th:src="@{/store/default.png}"
                     style="width: 80px; height: 80px;">
            </span>
            <div>
                <strong th:text="${data.storeName}"></strong><br>
                <small>일단 : [[${data.storeAddress}]]</small><!--
                todo
                    현재좌표(company의 좌표?) 필요함.
                    해당 가게의 좌표는 있음.

                -->
            </div>
        </a>
    </div>
</div>

</body>
</html>
