<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutmobile.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îß§Ïû• ÏÉÅÏÑ∏</title>
    <link rel="stylesheet" href="/css/roommenu.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }
        .container { width: 100%; max-width: 400px; margin: 0 auto; background: white; padding: 10px; }
        .menu-image-container { display: flex; justify-content: center; align-items: center; height: 100%; min-height: 150px; margin-bottom: 30px; }
        .menu-image { width: 120px; height: 120px; object-fit: cover; border-radius: 10px; }
        .text-info { display: flex; flex-direction: column; padding-left: 10px; }
        .menu-name { font-size: 1.2rem; font-weight: bold; margin: 5px 0; color: black; }
        .menu-content { color: black; font-size: 0.8rem; }
        .price-box { font-size: 1.2rem; font-weight: bold; margin: 5px 0; color: black; }
        .menu-badge { display: inline-block; background-color: #e0f7fa; color: #00796b; font-size: 0.7rem; padding: 2px 6px; border-radius: 12px; margin-bottom: 4px; font-weight: bold; }
        .like-section { display: flex; justify-content: flex-end; align-items: center; gap: 5px; }
        .like-icon { font-size: 1.5rem; cursor: pointer; color: gray; }
        .like-count { font-size: 1rem; font-weight: bold; color: #80b3ff; }
        .div-card { background: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden; padding: 10px; margin-bottom: 10px; }
        .sold-out { opacity: 0.5; position: relative; pointer-events: none; }
        .sold-out::after { content: "ÌíàÏ†à"; color: white; background-color: red; font-weight: bold; padding: 2px 6px; font-size: 12px; position: absolute; top: 10px; right: 10px; border-radius: 4px; }
    </style>
</head>
<body>
<div layout:fragment="contentorder">
    <div class="container">
        <!-- Îß§Ïû• Ï†ïÎ≥¥ -->
        <div class="store-header text-center">
            <h5 class="mb-2" th:text="${data.storeName}"></h5>
            <small class="text-muted"><i class="bi bi-person-circle"></i> [[${data.storeCeoName}]] </small>
            <small class="text-muted"><i class="bi bi-telephone"></i> <a class="text-muted" th:href="@{'tel:'+${data.storePhone}}" th:text="${data.storePhone}"></a></small><br>
            <small class="text-muted"><i class="bi bi-geo-alt"></i>
                <a class="text-muted" th:href="@{'https://map.kakao.com/link/map/'+${data.storeName}+','+${data.storeLatitude}+','+${data.storeLongitude}}" th:text="${data.storeAddress}"></a>
            </small>
            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#mapmodal" onclick="showMapBox()">ÏßÄÎèÑÎ≥¥Í∏∞</button>
        </div>

        <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ ÌÉ≠ -->
        <ul class="nav nav-underline category-bar justify-content-around border-bottom" id="categoryTabs">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="filterCategory('Î©îÏù∏')">Î©îÏù∏</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="filterCategory('ÏÇ¨Ïù¥Îìú')">ÏÇ¨Ïù¥Îìú</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="filterCategory('ÏùåÎ£å')">ÏùåÎ£å</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="filterCategory('Ï∂îÍ∞Ä')">Ï∂îÍ∞Ä</a></li>
        </ul>

        <!-- Î©îÎâ¥ Ïπ¥Îìú Î¶¨Ïä§Ìä∏ -->
        <div class="menu-list mt-3"></div>
    </div>

    <!-- ÏßÄÎèÑ Î™®Îã¨ -->
    <div class="modal" id="mapmodal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ÏßÄÎèÑ Î≥¥Í∏∞</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="map" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let storenum = [[${data.storeNum}]];
        let menuListEl = document.querySelector('.menu-list');
        let likedStates = {};

        document.addEventListener("DOMContentLoaded", function () {
            fetch(`/member/store/menu/list/${storenum}`)
                .then(res => res.json())
                .then(list => renderMenuCards(list));
        });

        function renderMenuCards(list) {
            let tags = '';
            list.forEach(item => {
                const soldOut = item.storemenuAmount === 0 ? 'sold-out' : '';
                const image = item.storemenuImgMeta ? item.storemenuImgMeta : '/store/menu/default.png';

                tags += `
                <div class="div-card ${soldOut}" data-category="${item.storemenuCategory}">
                    <div class="d-flex">
                        <div class="menu-image-container">
                            <img src="${image}" class="menu-image">
                        </div>
                        <div class="text-info">

                            <p class="menu-name">${item.storemenuName}</p>
                            <div class="price-box">${item.storemenuPrice.toLocaleString()} Ïõê</div>
                        </div>
                    </div>
                    <div class="like-section">
                        <span id="likeIcon-${item.storemenuNum}" onclick="toggleLike(${item.storemenuNum}, event)" class="like-icon">ü§ç</span>
                        <span id="likeCount-${item.storemenuNum}" class="like-count">0</span>
                    </div>
                </div>`;
            });
            menuListEl.innerHTML = tags;
        }

        function filterCategory(category) {
            document.querySelectorAll('.nav-link').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.div-card').forEach(card => {
                card.style.display = card.dataset.category === category ? 'block' : 'none';
            });
        }

        function toggleLike(menuId, event) {
            event.stopPropagation(); event.preventDefault();
            const liked = likedStates[menuId] || false;
            const url = liked ? `/member/store/menu/unlike/${menuId}` : `/member/store/menu/like/${menuId}`;

            fetch(url, { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    const icon = document.getElementById(`likeIcon-${menuId}`);
                    const count = document.getElementById(`likeCount-${menuId}`);
                    icon.textContent = liked ? 'ü§ç' : '‚ù§Ô∏è';
                    icon.style.color = liked ? 'gray' : 'red';
                    count.textContent = data.likeCount;
                    likedStates[menuId] = !liked;
                });
        }

        function showMapBox() {
            let yy = document.getElementById("storeLatitude").value;
            let xx = document.getElementById("storeLongitude").value;
            var container = document.getElementById('map');
            var options = { center: new kakao.maps.LatLng(yy, xx), level: 2 };
            var map = new kakao.maps.Map(container, options);
            var marker = new kakao.maps.Marker({ position: new kakao.maps.LatLng(yy, xx) });
            marker.setMap(map);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=86099e0ef2896853401ec861fd5ea35b"></script>
</div>
</body>
</html>
