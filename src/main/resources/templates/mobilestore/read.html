<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutmobile.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매장 상세</title>
    <link rel="stylesheet" href="/css/roommenu.css">
    <style>
        a { text-decoration: none; }
        .underline { text-decoration: underline;}
        .store-header { margin-bottom: 20px; }
        .item-image {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        .item-img {
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }
        .container { width: 100%; max-width: 400px; margin: 0 auto; background: white; padding: 10px; }
        .menu-image-container { display: flex; justify-content: center; align-items: center; height: 100%; min-height: 150px; margin-bottom: 30px; }
        .menu-image { width: 120px; height: 120px; object-fit: cover; border-radius: 10px; }
        .text-info { display: flex; flex-direction: column; padding-left: 10px; }
        .menu-name { font-size: 1.2rem; font-weight: bold; margin: 5px 0; color: black; }
        .price-box { font-size: 1.2rem; font-weight: bold; margin: 5px 0; color: black; }
        .div-card { background: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden; padding: 10px; margin-bottom: 10px; }
        .sold-out { opacity: 0.5; position: relative; pointer-events: none; }
        .sold-out::after { content: "품절"; color: white; background-color: red; font-weight: bold; padding: 2px 6px; font-size: 12px; position: absolute; top: 10px; right: 10px; border-radius: 4px; }
    </style>
</head>
<body>
<div layout:fragment="contentorder">

    <!-- 매장 정보 -->
    <div class="container">
        <div class="store-header text-center">
            <div class="item-image">
                <img th:if="${data.storeProfileMeta != null}"
                     th:src="@{${data.storeProfileMeta}}" class="item-img">
                <img th:unless="${data.storeProfileMeta != null}"
                     th:src="@{/store/default.png}" class="item-img">
            </div>
            <h5 class="mb-2" th:text="${data.storeName}"></h5>
            <small class="text-muted"><i class="bi bi-person-circle"></i> [[${data.storeCeoName}]] </small>
            <small class="text-muted"><i class="bi bi-telephone"></i>
                <a class="text-muted underline" th:href="@{'tel:'+${data.storePhone}}" th:text="${data.storePhone}"></a>
            </small><br>
            <small class="text-muted"><i class="bi bi-geo-alt"></i>
                <a class="text-muted underline" th:href="@{'https://map.kakao.com/link/map/'+${data.storeName}+','+${data.storeLatitude}+','+${data.storeLongitude}}" th:text="${data.storeAddress}"></a>
            </small>
            <br>
            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#mapmodal" onclick="showMapBox()">지도보기</button>
        </div>

        <input type="hidden" id="storeLatitude" name="storeLatitude" th:value="${data.storeLatitude}" readonly>
        <input type="hidden" id="storeLongitude" name="storeLongitude" th:value="${data.storeLongitude}" readonly>

        <!-- 카테고리 탭 -->
        <ul class="nav nav-underline category-bar justify-content-around border-bottom" id="categoryTabs">
            <li class="nav-item"><a class="nav-link" href="#메인">메인</a></li>
            <li class="nav-item"><a class="nav-link" href="#사이드">사이드</a></li>
            <li class="nav-item"><a class="nav-link" href="#음료">음료</a></li>
            <li class="nav-item"><a class="nav-link" href="#추가">추가</a></li>
        </ul>

        <!-- 메뉴 리스트 -->
        <div class="menu-list mt-3" id="menuList"></div>
    </div>

    <!-- 지도 모달 -->
    <div class="modal" id="mapmodal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">지도 보기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="map" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:inline="javascript">
        let storenum = [[${data.storeNum}]];
        let menuListEl = document.getElementById('menuList');

        document.addEventListener("DOMContentLoaded", function () {
            fetch(`/member/store/menu/list/${storenum}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('메뉴를 불러올 수 없습니다.');
                    }
                    return response.json();
                })
                .then(data => renderMenuSections(data))
                .catch(error => {
                    console.log("에러발생...")
                    console.error(error);
                    menuListEl.innerHTML = `<p class="text-center text-muted mt-4">메뉴 정보를 불러올 수 없습니다.</p>`;
                });
        });

        const categories = {
            main : "메인",
            side : "사이드",
            drink : "음료",
            plus : "추가"
        };
        function renderMenuSections(list) {
            let html = '';

            Object.entries(categories).forEach(([categoryKey, categoryValue]) => {
                const filtered = list.filter(item => item.storemenuCategory === categoryKey);

                if (filtered.length > 0) {
                    html += `<div id="${categoryValue}" class="mb-4">
                                <h5 class="mt-4 mb-2">${categoryValue}</h5>`;

                    filtered.forEach(item => {
                        const soldOutClass = item.storemenuStatus === 'soldout' ? 'sold-out' : '';
                        const image = item.storemenuImgMeta ? item.storemenuImgMeta : '/store/menu/default.png';

                        html += `
                        <a href="/member/store/menu/read/${item.storemenuNum}" class="text-decoration-none">
                            <div class="div-card ${soldOutClass}">
                                <div class="d-flex">
                                    <div class="menu-image-container">
                                        <img src="${image}" class="menu-image">
                                    </div>
                                    <div class="text-info">
                                        <p class="menu-name">${item.storemenuName}</p>
                                        <div class="price-box">${item.storemenuPrice} 원</div>
                                    </div>
                                </div>
                            </div>
                        </a>`;
                    });

                    html += `</div>`; // category section 끝
                }
            });

            menuListEl.innerHTML = html;
        }

        // 카테고리 탭 클릭 시 부드러운 스크롤 이동
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('#categoryTabs a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const target = document.getElementById(targetId);
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop - 70,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });

        function showMapBox() {
            let yy = document.getElementById("storeLatitude").value;
            let xx = document.getElementById("storeLongitude").value;
            var container = document.getElementById('map');
            var options = { center: new kakao.maps.LatLng(yy, xx), level: 2 };
            var map = new kakao.maps.Map(container, options);
            var marker = new kakao.maps.Marker({ position: new kakao.maps.LatLng(yy, xx) });
            marker.setMap(map);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=86099e0ef2896853401ec861fd5ea35b"></script>
</div>
</body>
</html>
