<!--일단 모양만 만듬-->





<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 주문</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; width: 480px;
            margin: 0 auto; }
        .store-item img, .menu-item img { width: 60px; height: 60px; border-radius: 5px; }
        .nav-icon { font-size: 24px; margin: 10px; }
        .category-bar { overflow-x: auto; white-space: nowrap; }
        .category-bar span { display: inline-block; padding: 10px 15px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-light bg-white border-bottom">
    <div class="container d-flex justify-content-between">
        <i class="bi bi-arrow-left" onclick="history.back()"></i>
        <span class="fw-bold">주문</span>
        <a href="#"><i class="bi bi-cart"></i></a><!--todo 현재 로그인한 사람의 장바구니로 이동-->
    </div>
</nav>

<!-- 매장 리스트 -->
<div class="container mt-3">
    <div class="list-group">
        <div th:each="data:${list}" class="list-group-item list-group-item-action d-flex align-items-center">
            <div>
                [[${data}]]
            </div>
        </div>
    </div>
</div>

</body>
</html>
