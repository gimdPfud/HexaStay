<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메뉴 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            width: 480px;
            margin: 0 auto;
        }

        .menu-detail {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .menu-detail img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<!-- 상단 네비게이션 -->
<nav class="navbar navbar-light bg-white border-bottom">
    <div class="container d-flex justify-content-between">
        <i class="fas fa-arrow-left" onclick="history.back()"></i>
        <span class="fw-bold">메뉴 상세</span>
        <span></span>
    </div>
</nav>

<!-- 메뉴 상세 정보 -->
<div class="menu-detail">
    <img src="https://via.placeholder.com/400x200" alt="메뉴 이미지">
    <h4 th:text="${data.storemenuName}">메뉴 이름</h4>
    <p><strong>설명: </strong><span th:text="${data.storemenuContent}"></span></p>
    <p><strong>가격:</strong> <span th:text="${data.storemenuPrice}">10000</span>원</p>
    <a href="javascript:history.back()" class="btn btn-outline-primary mt-3 w-100">뒤로가기</a>
</div>

</body>
</html>
