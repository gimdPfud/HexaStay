<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메뉴 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            width: 480px;
            margin: 0 auto;
        }

        .menu-detail {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .menu-detail img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<!-- 상단 네비게이션 -->
<nav class="navbar navbar-light bg-white border-bottom">
    <div class="container d-flex justify-content-between">
        <i class="bi bi-arrow-left" onclick="history.back()"></i>
        <span class="fw-bold">메뉴 상세</span>
        <a href="#"><i class="bi bi-cart"></i></a><!--todo 현재 로그인한 사람의 장바구니로 이동-->
    </div>
</nav>

<!-- 메뉴 상세 정보 -->
<div class="menu-detail">
    <div class="d-flex w-100" style="justify-content: center;">
        <img th:if="${data.storemenuImgMeta != null}"
             th:src="@{${data.storemenuImgMeta}}"
             class="rounded" style="width: 133px; height: 133px;">

        <img th:unless="${data.storemenuImgMeta != null}"
             th:src="@{/store/menu/default.png}"
             class="rounded" style="width: 133px; height: 133px;">
    </div>
    <h4 th:text="${data.storemenuName}">메뉴 이름</h4>
    <p><strong>설명: </strong><span th:text="${data.storemenuContent}"></span></p>
    <p><strong>가격:</strong> <span th:text="${data.storemenuPrice}">10000</span>원</p>

    <form action="/member/store/cart/insert">
        <input th:value="${data.storemenuNum}" name="storemenuNum" hidden type="hidden" readonly>
        <input name="storecartitemCount" type="number"><!--몇개살건지-->
        <button type="submit" class="btn btn-outline-primary mt-3 w-100">뒤로가기</button>
    </form>
</div>

</body>
</html>
