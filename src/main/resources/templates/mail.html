<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <!--부트 스트랩-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--부트 스트랩 스타일시트(HTML 속성)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--부트스트랩에 효과(자바스크립트)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--부트스트랩 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Title</title>
</head>
<body class="container mt-5">
<h2>📧 메일 발송 테스트</h2>

<form method="post" action="/review/mail" class="mt-4">
    <div class="mb-3">
        <label class="form-label">받는 사람 이메일</label>
        <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
        <label class="form-label">회원 이름</label>
        <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
        <label class="form-label">호텔룸 이름</label>
        <input type="text" class="form-control" name="room" required>
    </div>
    <div class="mb-3">
        <label class="form-label">체크인 날짜</label>
        <input type="datetime-local" class="form-control" name="checkIn" required>
    </div>
    <div class="mb-3">
        <label class="form-label">체크아웃 날짜</label>
        <input type="datetime-local" class="form-control" name="checkOut" required>
    </div>
    <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input type="text" class="form-control" name="password" required>
    </div>
    <div class="mb-3">
        <label class="form-label">호텔룸 번호 (QR용)</label>
        <input type="number" class="form-control" name="hotelRoomNum" required>
    </div>

    <button type="submit" class="btn btn-primary">메일 발송</button>
</form>

<div th:if="${result}" class="alert alert-info mt-3" th:text="${result}"></div>
</body>
</html>
