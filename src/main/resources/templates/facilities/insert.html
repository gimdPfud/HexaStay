<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>시설서비스 등록</title>
</head>
<body style="background-color: #f8f9fa;">
<div layout:fragment="content">

    <div class="container mt-4 w-100 bg-light">
        <h2 class="fw-bold mb-4 text-center">시설서비스 등록</h2>

        <form id="insertForm" action="/facility/insert" method="post" enctype="multipart/form-data">
            <div class="container p-4" style="max-width: 700px;">

                <div class="mb-3 user-box text-center">
                    <div class="border mb-2" style="width: 103px; height: 132px; margin: auto ;display: flex; align-items: center; justify-content: center;">
                        <img id="pictureTemp" style="width: 100%; height: 100%; object-fit: contain;" src="#" class="d-none">
                    </div>
                    <p class="file-name">프로필 사진이 선택되지 않았습니다. (1MB)</p>
                    <button id="pictureBtn" type="button" class="custom-file-upload btn btn-primary border" style="z-index: 99">이미지 선택</button>
                    <input hidden type="file" id="adminProfile" name="fsPicture" class="btn btn-light form-control rounded-pill"
                           accept=".webp, .png, .jpeg, .jpg, .gif" style="padding: 8px;">
                    <small id="fileError" class="text-danger d-none"><br>올바른 파일이 선택되지 않았습니다.<br>.webp, .jpg, .jpeg, .png, .gif 파일만 지원합니다.</small>
                </div>
                <div class="mb-2">
                    <label class="form-label" id="">시설명</label>
                    <input type="text" th:value="${company}" class="form-control" readonly>
                    <input type="hidden" th:value="${companyNum}" name="companyNum" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label" id="brandLabel">서비스명</label>
                    <input type="text" name="fsName" id="fsName" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">상세 설명</label>
                    <textarea name="fsContent" id="fsContent" class="form-control"></textarea>
                </div>
                <div class="mb-2">
                    <label class="form-label">가격</label>
                    <input type="number" name="fsPrice" id="fsPrice" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">수량 / 최대 수용 인원</label>
                    <input type="number" name="fsAmountMax" id="fsAmountMax" class="form-control">
                </div>
                <div class="mb-4">
                    <label class="form-label">상태</label>
                    <select type="text" class="form-control" name="fsStatus">
                        <option value="yes">이용가능</option>
                        <option value="no">이용불가능</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-success" >등록</button>
                    <a th:href="@{/facility/list}" class="btn btn-danger">취소</a>
                </div>
            </div>
        </form>

        <script>

            // 프로필 사진
            document.getElementById('adminProfile').addEventListener('change', function () {
                const allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif|\.webp)$/i;
                const filePath = this.value;
                const errorMessage = document.getElementById('fileError');
                const previewImage = document.getElementById('pictureTemp');
                const file = this.files[0];

                if (!allowedExtensions.exec(filePath)) {
                    this.value = '';
                    errorMessage.classList.remove('d-none');
                    previewImage.classList.add('d-none');
                } else {
                    errorMessage.classList.add('d-none');

                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            previewImage.src = e.target.result;
                            previewImage.classList.remove('d-none');
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });

            document.getElementById('pictureBtn').addEventListener('click', function () {
                document.getElementById('adminProfile').click();
            });


            document.getElementById('adminProfile').addEventListener('change', function () {
                let fileName = this.files.length > 0 ? this.files[0].name : "사진이 선택되지 않았습니다.";
                document.querySelector('.file-name').textContent = fileName;
            });

        </script>

    </div>

</div>
</body>
</html>
