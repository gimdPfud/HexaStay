<script th:inline="javascript">

    function showAIModal() {
        document.getElementById('aiModalBackdrop').style.display = 'flex';
        document.getElementById('aiLoading').style.display = 'block';

    function closeAIModal() {

    async function fetchInitialRecommendations() {
        try {

            const prompt = `ÏïàÎÖïÌïòÏÑ∏Ïó¨, Ï†ú ÏúÑÏπòÎäî "${currentAddress}" Ïù¥ÏóêÏó¨. Ïù¥ Í∑ºÏ≤òÏóêÏÑú ÎÜÄÎßåÌïúÍ≥≥, Í¥ÄÍ¥ëÍ∞ùÌïúÌÖå Ï∂îÏ≤úÌï†ÎßåÌïúÍ≥≥Ï¢Ä ÏÑ†Ï†ïÌï¥ÏÑú ÏπúÍ∑ºÌïòÍ≤å Ï°¥Ïπ≠ÏúºÎ°ú ÏïåÎ†§Ï£ºÏÑ∏Ïöî.`;
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                })
            });

            if (!response.ok) {
                throw new Error(`API ÏùëÎãµ Ïò§Î•ò: ${response.status}`);
            }

            const data = await response.json();

            if (data.candidates && data.candidates.length > 0 &&
                data.candidates[0].content && data.candidates[0].content.parts &&
                data.candidates[0].content.parts.length > 0) {

                const recommendationText = data.candidates[0].content.parts[0].text;
                const recommendations = recommendationText.split('\n\n').filter(item => item.trim() !== '');

                let recommendationsHTML = '<ul class="list-unstyled">';
                for (const recommendation of recommendations) {
                    const parts = recommendation.split('\n').filter(part => part.trim() !== '');
                    if (parts.length >= 1) {

                        const title = parts[0].replace(/^\*\*(.*?)\*\*$/, '$1').trim();
                        const description = parts.slice(1).join('<br>').trim();

                        recommendationsHTML += `
                            <li class="mb-3">
                                <div class="card shadow-sm">
                                    <div class="card-body">
                                        <h6><strong>${title}</strong></h6>
                                        ${description ? `<p class="card-text">${description}</p>` : ''}
                                    </div>
                                </div>
                            </li>
                        `;
                    }
                }
                recommendationsHTML += '</ul>';

                document.getElementById('aiRecommendations').innerHTML = recommendationsHTML;
                document.getElementById('aiLoading').style.display = 'none';

                conversationHistory.push({ role: 'model', parts: [{ text: recommendationText }] });

            } else {
                document.getElementById('aiRecommendations').innerHTML = '<p style="text-align:center; color:#6c757d;">Ï∂îÏ≤ú Ïû•ÏÜåÎ•º Î∂àÎü¨Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏñ¥Ïöî. üò•</p>';
                document.getElementById('aiLoading').style.display = 'none';
            }

        } catch (error) {
            document.getElementById('aiRecommendations').innerHTML = `<p style="text-align:center; color:red;">Ï∂îÏ≤ú Í∏∞Îä•ÏùÑ Ïù¥Ïö©ÌïòÎäî Ï§ëÏóê Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message} üò≠</p>`;
            document.getElementById('aiLoading').style.display = 'none';
        }
    }

    async function sendQuestionToAI() {
        const questionInput = document.getElementById('aiQuestionInput');
        const question = questionInput.value.trim();
        if (!question) {
            questionInput.placeholder = "ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!";
            setTimeout(() => { questionInput.placeholder = "Îçî Í∂ÅÍ∏àÌïú Í≤ÉÏùÑ Î¨ºÏñ¥Î≥¥ÏÑ∏Ïöî!"; }, 2000);
            return;
        }

        document.getElementById('aiResponseLoading').style.display = 'block';
        document.getElementById('aiResponseArea').style.display = 'none';
        document.getElementById('aiResponseArea').innerText = '';

        conversationHistory.push({ role: 'user', parts: [{ text: question }] });

        try {
            const prompt = {
                contents: [...conversationHistory]
            };

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(prompt)
            });

            if (!response.ok) {
                throw new Error(`AI ÏßàÎ¨∏ API ÏùëÎãµ Ïò§Î•ò: ${response.status}`);
            }

            const data = await response.json();

            if (data.candidates && data.candidates.length > 0 &&
                data.candidates[0].content && data.candidates[0].content.parts &&
                data.candidates[0].content.parts.length > 0) {

                const responseText = data.candidates[0].content.parts[0].text;
                document.getElementById('aiResponseArea').innerText = responseText;
                document.getElementById('aiResponseArea').style.display = 'block';

                conversationHistory.push({ role: 'model', parts: [{ text: responseText }] });

            } else {
                document.getElementById('aiResponseArea').innerText = 'AI ÎãµÎ≥ÄÏùÑ Î∞õÏßÄ Î™ªÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî. ü§î';
                document.getElementById('aiResponseArea').style.display = 'block';
                console.error("AI ÎãµÎ≥Ä Îç∞Ïù¥ÌÑ∞ ÌòïÏãù ÎòêÎäî ÎÇ¥Ïö© Ïò§Î•ò:", data);
            }

        } catch (error) {
            console.error('AI ÏßàÎ¨∏ ÏóêÎü¨:', error);
            document.getElementById('aiResponseArea').innerText = `ÏßàÎ¨∏ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message} üòî`;
            document.getElementById('aiResponseArea').style.display = 'block';
        } finally {
            document.getElementById('aiResponseLoading').style.display = 'none';
        }

        questionInput.value = '';
        questionInput.style.height = 'auto';
        questionInput.dispatchEvent(new Event('input'));
    }

    // Textarea ÏûêÎèô ÎÜíÏù¥ Ï°∞Ï†à (ÌéòÏù¥ÏßÄ Î°úÎìú ÏãúÏóêÎèÑ Ï†ÅÏö©ÎêòÎèÑÎ°ù)
    document.addEventListener('DOMContentLoaded', () => {

        if (textarea) {

                this.style.height = (this.scrollHeight) + 'px';
            });

    const questionInputGlobal = document.getElementById('aiQuestionInput');
    if (questionInputGlobal) {
        questionInputGlobal.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendQuestionToAI();
            }
        });
    }

</script>
