    let conversationHistory = [];

    function showAIModal() {

    async function fetchInitialRecommendations() {

            const prompt = `ì•ˆë…•í•˜ì„¸ì—¬, ì œ ìœ„ì¹˜ëŠ” "${currentAddress}" ì´ì—ì—¬. ì´ ê·¼ì²˜ì—ì„œ ë†€ë§Œí•œê³³, ê´€ê´‘ê°í•œí…Œ ì¶”ì²œí• ë§Œí•œê³³ì¢€ ì„ ì •í•´ì„œ ì¹œê·¼í•˜ê²Œ ì¡´ì¹­ìœ¼ë¡œ ì•Œë ¤ì£¼ì„¸ìš”.`;
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                })
            });

            if (!response.ok) {
                throw new Error(`API ì‘ë‹µ ì˜¤ë¥˜: ${response.status}`);
            }

            const data = await response.json();

            if (data.candidates && data.candidates.length > 0 &&
                data.candidates[0].content && data.candidates[0].content.parts &&
                data.candidates[0].content.parts.length > 0) {

                const recommendationText = data.candidates[0].content.parts[0].text;
                const recommendations = recommendationText.split('\n\n').filter(item => item.trim() !== '');

                let recommendationsHTML = '<ul class="list-unstyled">';
                for (const recommendation of recommendations) {
                    const parts = recommendation.split('\n').filter(part => part.trim() !== '');
                    if (parts.length >= 1) {

                        const title = parts[0].replace(/^\*\*(.*?)\*\*$/, '$1').trim();
                        const description = parts.slice(1).join('<br>').trim();

                        recommendationsHTML += `
                            <li class="mb-3">
                                <div class="card shadow-sm">
                                    <div class="card-body">
                                        <h6><strong>${title}</strong></h6>
                                        ${description ? `<p class="card-text">${description}</p>` : ''}
                                    </div>
                                </div>
                            </li>
                        `;
                    }
                }
                recommendationsHTML += '</ul>';

                document.getElementById('aiRecommendations').innerHTML = recommendationsHTML;
                document.getElementById('aiLoading').style.display = 'none';

                conversationHistory.push({ role: 'model', parts: [{ text: recommendationText }] });

            } else {
                document.getElementById('aiRecommendations').innerHTML = '<p style="text-align:center; color:#6c757d;">ì¶”ì²œ ì¥ì†Œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆì–´ìš”. ğŸ˜¥</p>';
                document.getElementById('aiLoading').style.display = 'none';
                console.error("AI ì¶”ì²œ ë°ì´í„° í˜•ì‹ ë˜ëŠ” ë‚´ìš© ì˜¤ë¥˜:", data);
            }
