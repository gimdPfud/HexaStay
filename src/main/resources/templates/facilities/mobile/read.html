<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시설 상세</title>
    <!-- CSS 연결 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/custom.css">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- JS 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
        }

        .item-image {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 실제 이미지 크기 조정 */
        .item-img {
            width: 100%;
            max-width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }



        input[type="number"] {
            text-align: center;
        }

        .quantity-input input {
            width: 60px;
            height: 35px;
            text-align: center;
            font-size: 16px;
            margin: 0 5px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .quantity-input button {
            width: 30px;
            height: 30px;
            font-size: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #77b1fb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .back-to-list-btn {
            background-color: #ddd;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 25px;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="item-image">
        <div id="facilityCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- 첫 이미지 (기본 active) -->
                <div class="carousel-item active">
                    <img src="/images/초단.png" class="d-block w-100 item-img" alt="슬라이드 이미지 1">
                </div>
                <!-- 두 번째 이미지 -->
                <div class="carousel-item">
                    <img src="/images/시바견.png" class="d-block w-100 item-img" alt="슬라이드 이미지 2">
                </div>
                <!-- 세 번째 이미지 -->
                <div class="carousel-item">
                    <img src="/images/개구리.png" class="d-block w-100 item-img" alt="슬라이드 이미지 3">
                </div>
            </div>
            <!-- 좌우 화살표 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#facilityCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#facilityCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <div class="content">
        <div class="d-flex align-items-center justify-content-between mb-2">
            <p class="fs-name mb-0">시설 이름</p>
            <button type="button" class="btn btn-sm btn-outline-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#mapmodal"
                    onclick="showMapBox()">
                지도보기
            </button>
        </div>
        <p class="fs-content">시설 정보</p>
        <p class="fs-text">내용</p>
    </div>

    <div class="modal" id="mapmodal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">지도 보기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="map" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>

    <button class="back-to-list-btn" onclick="window.location.href='/main'">메인으로</button>
    <script>
        // 카테고리 탭 클릭 시 부드러운 스크롤 이동
        document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('#categoryTabs a').forEach(link => {
        link.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const target = document.getElementById(targetId);
        if (target) {
        window.scrollTo({
        top: target.offsetTop - 70,
        behavior: 'smooth'
        });
        }
        });
        });
        });

        function showMapBox() {
        let yy = document.getElementById("storeLatitude").value;
        let xx = document.getElementById("storeLongitude").value;
        var container = document.getElementById('map');
        var options = { center: new kakao.maps.LatLng(yy, xx), level: 2 };
        var map = new kakao.maps.Map(container, options);
        var marker = new kakao.maps.Marker({ position: new kakao.maps.LatLng(yy, xx) });
        marker.setMap(map);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=86099e0ef2896853401ec861fd5ea35b"></script>
</div>
</body>
</html>
