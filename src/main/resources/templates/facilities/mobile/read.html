<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시설 상세</title>
    <!-- CSS 연결 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/custom.css">
    <!-- 부트스트랩 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- JS 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
        }

        .item-image {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 실제 이미지 크기 조정 */
        .item-img {
            width: 100%;
            max-width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        input[type="number"] {
            text-align: center;
        }
        .quantity-input input {
            width: 60px;
            height: 35px;
            text-align: center;
            font-size: 16px;
            margin: 0 5px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .quantity-input button {
            width: 30px;
            height: 30px;
            font-size: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #77b1fb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .back-to-list-btn {
            background-color: #ddd;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 25px;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .modal-content h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        /* 전반적인 카드 스타일 */
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        /* 제목 스타일 */
        .fs-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        /* 주소 + 버튼 */
        .fs-address {
            font-size: 14px;
            color: #777;
        }

        /* 설명 텍스트 */
        .fs-text, .fs-content {
            font-size: 15px;
            color: #555;
            margin-bottom: 10px;
        }

        /* 서비스 설명 카드 내부 요소 */
        .fsservice p {
            font-size: 14px;
            border-radius: 5px;
        }

        /* 버튼 */
        .back-to-list-btn {
            background-color: #77b1fb;
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px;
            border-radius: 8px;
            margin-top: 25px;
        }


        h2{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item-image">
        <div id="facilityCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <!--이미지 1 장 밖에 없으므로 캐러샐 대신 그냥 이미지로 ... -->
<!--                &lt;!&ndash; 첫 이미지 (기본 active) &ndash;&gt;-->
                <div class="carousel-item active">
                    <img th:if="${data.facPictureMeta==null}"
                         th:src="@{/profile/default.png}"
                         class="d-block w-100 item-img" alt="슬라이드 이미지 1">
                    <img th:if="${data.facPictureMeta!=null}"
                         th:src="@{${data.facPictureMeta}}"
                         class="d-block w-100 item-img" alt="슬라이드 이미지 1">
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <p class="fs-name mb-0"
           th:text="${data.facName}">시설 이름</p>
        <div class="d-flex align-items-center justify-content-between mb-2">
            <p class="fs-name mb-0"
               th:text="${data.facAddress}">시설 주소</p>
            <button type="button" class="btn btn-sm btn-outline-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#mapmodal"
                    onclick="showMapBox()">
                지도보기
            </button>
        </div>
        <div class = "card">
            <h2 class="fs-content">부대시설</h2>
            <div class="fsservice card" th:each="fss:${data.fssList}">
                <p th:text="${fss.fsssTitle}"></p>
            </div>
            <h2 class="fs-text">숙소 이용 정보</h2>
            <div class="fsservice card" th:each="fss:${data.fssList}">
                <p th:text="${fss.fsssContent}"></p>
            </div>
        </div>
    </div>

    <div class="modal" id="mapmodal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">지도 보기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="map" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>

    <button class="back-to-list-btn" onclick="window.location.href='/main'">메인으로</button>
    <script th:inline="javascript">
        function showMapBox() {
        let yy = [[${data.facLatitude}]];
        let xx = [[${data.facLongitude}]];
        var container = document.getElementById('map');
        var options = { center: new kakao.maps.LatLng(yy, xx), level: 2 };
        var map = new kakao.maps.Map(container, options);
        var marker = new kakao.maps.Marker({ position: new kakao.maps.LatLng(yy, xx) });
        marker.setMap(map);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=86099e0ef2896853401ec861fd5ea35b"></script>
</div>
</body>
</html>
