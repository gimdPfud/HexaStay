<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-color: #f8f9fa;}
        .content {
            margin: auto;
        }
        .card {
            width: 100%;

        }
        .card-header{
            text-align: center;
        }
        .card-footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body class=" bg-light">
<div layout:fragment="content">
    <div class="content">
        <div class="container">
            <div class="row mt-3 justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-7">
                    <form action="/notice/insert" method="post"> <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                        <div class="card shadow-sm">
                            <div class="card-header text-center bg-dark text-white">
                                <span class="fs-4 fw-light">게시글 등록</span>
                            </div>
                            <div class="card-body">
                                <input type="hidden" name="memberNum" th:value="${memberNum}"> <!-- (추가) -->
                                <div class="mb-4">
                                    <label for="noticeTitle" class="form-label">제목</label>
                                    <input type="text" class="form-control"  id="noticeTitle" placeholder="제목을 입력하세요" name="noticeTitle" required>
                                </div>
                                <div class="mb-4">
                                    <label for="noticeContent">내용</label>
                                    <textarea class="form-control" rows="19" id="noticeContent" name="noticeContent" required></textarea>
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-center gap-3">
                                <button type="button" onclick="location.href='/notice/list'" class="btn btn-outline-secondary px-2 py-1">목록</button>
                                <button type="submit" class="btn btn-outline-success px-2 py-1">등록</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
