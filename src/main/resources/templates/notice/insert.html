<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>HexaStay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
            href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
            rel="stylesheet"/>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body { background-color: #f8f9fa; font-family: 'Spoqa Han Sans Neo', sans-serif;}
        .custom-navbar {
            background-color: #000000 !important;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 1200;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .logo-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .content {
            padding: 80px 20px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .card {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;

        }
        .card-header{
            text-align: center;

        }
        .card-footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark custom-navbar">
    <a class="navbar-brand logo-center" href="/">
        <img src="/images/logo.png" alt="HexaStay 로고" height="75">
    </a>
</nav>
<div class="content">
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-7">
                <form action="/notice/insert" method="post"> <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                    <div class="card shadow-sm">
                        <div class="card-header text-center bg-dark text-white">
                            <span class="fs-4 fw-light">게시글 등록</span>
                        </div>
                        <div class="card-body">
                            <input type="hidden" name="memberNum" th:value="${memberNum}"> <!-- (추가) -->
                            <div class="mb-4">
                                <label for="noticeTitle" class="form-label">제목</label>
                                <input type="text" class="form-control"  id="noticeTitle" placeholder="제목을 입력하세요" name="noticeTitle" required>
                            </div>
                            <div class="mb-4">
                                <label for="noticeContent">내용</label>
                                <textarea class="form-control" rows="19" id="noticeContent" name="noticeContent" required></textarea>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-center gap-3">
                            <button type="button" onclick="location.href='/notice/list'" class="btn btn-dark">목록</button>
                            <button type="submit" class="btn btn-success">등록</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
