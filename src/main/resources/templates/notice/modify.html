<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-1"></div><!--오른쪽여백-->
        <div class="col-10">
            <form th:action="@{/noticemodify}" method="post">
                <!--카드형식으로 폼-->
                <div class="card mb-3">
                    <div class="card-header text-center"><b>게시글 수정</b></div>
                    <div class="card-body">
                        <input type="hidden" id="id" name="id" readonly th:value="${data.noticeNum}">

                        <div class="mb-3 mt-3">
                            <label for="subject" class="form-label">제목:</label>
                            <input th:value="${data.subject}"
                                   type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" name="subject">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="author" class="form-label">작성자:</label>
                            <input th:value="${data.author}"
                                   type="text" class="form-control" id="author" placeholder="작성자를 입력하세요" name="author">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="content">내용:</label>
                            <!--열고 닫는 태그들은 th:text. 하나로 쓰는 태그는 value.-->
                            <textarea th:text="${data.content}" class="form-control" rows="5" id="content" name="content"></textarea>
                        </div>

                    </div><!--입력양식-->
                    <div class="card-footer d-flex justify-content-between">
                        <button th:onclick="|location.href='@{/detail(id=${data.id})}'|" class="btn btn-secondary">이전</button>
                        <button type="submit" class="btn btn-success">수정</button>
                    </div>
                </div>
            </form>



        </div><!--작업영역-->
        <div class="col-1"></div><!--왼쪽여백-->
    </div><!--row끝-->
</div><!--container끝-->
</body>
</html>
