<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세보기</title>
    <style>
        .card {
            width: 100%;
        }
        .card-header, .card-footer {
            text-align: center;
        }
        .small-text {
            font-size: 0.85rem;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
<div layout:fragment="content">

    <div class="container mt-4 bg-light">
        <h2 class="fw-bold mb-4 text-center">공지사항</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title fw-bold" th:text="${noticedata.noticeTitle}">공지 제목</h5>
                <p class="text-muted text-end small-text" th:text="${#temporals.format(noticedata.modifyDate, 'yyyy-MM-dd HH:mm')}">2025-05-01</p>
                <hr>
                <div class="mb-5" th:utext="${noticedata.noticeContent}">공지 내용</div>
            </div>

            <div class="card-footer d-flex justify-content-center gap-3">
                <button type="button" onclick="location.href='/notice/list'" class="btn btn-outline-secondary px-4">목록</button>
                <button type="button" th:onclick="|location.href='@{/notice/modify/{noticeNum}(noticeNum=${noticedata.noticeNum})}'|" class="btn btn-primary px-4">수정</button>
                <form th:action="@{/notice/delete/{noticeNum}(noticeNum=${noticedata.noticeNum})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?')" style="display:inline;">
                    <button type="submit" class="btn btn-danger px-4">삭제</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
