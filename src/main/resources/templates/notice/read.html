<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="cssscreen.css">
    <link rel="stylesheet" type="text/css" media="print" href="cssprint.css">
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-1"></div>
        <div class="col-10">
            <!--카드형식으로 폼-->
            <div class="card mb-3">
                <div class="card-header text-center"><b>게시글 읽기</b></div>
                <div class="card-body">
                    <div class="mb-3 mt-3">
                        <p>번호: <span th:text="${noticedata.noticeNum}"></span></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <p>제목: <span th:text="${noticedata.noticeTitle}"></span></p>
                    </div>
<!--                    <div class="mb-3 mt-3">-->
<!--                        <p>작성자: <span th:text="${noticedata.noticeWriter}"></span></p>-->
<!--                    </div>-->
                    <div class="mb-3 mt-3">
                        <p>내용: <span th:text="${noticedata.noticeContent}"></span></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <p>날짜: <span th:text="${#temporals.format(noticedata.modifyDate,'yyyy-MM-dd')}"></span></p>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button type="button" th:onclick="|location.href='@{/notice/list}'|" class="btn btn-secondary">
                        <i class="bi-caret-left"></i>
                    </button>
                    <div>
                        <a th:href="@{/notice/modify/{noticeNum}(noticeNum=${noticedata.noticeNum})}" class="btn btn-success">수정</a>
                        <a th:href="@{/notice/delete/{noticeNum}(noticeNum=${noticedata.noticeNum})}" class="btn btn-danger">삭제</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
</body>
</html>
