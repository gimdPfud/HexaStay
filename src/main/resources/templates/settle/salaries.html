<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">

<head>
    <meta charset="UTF-8">
    <title>급여 조회</title>

</head>

<body>
<div layout:fragment="content" class="container" style="margin-top: 90px;">

    <style>
        .form-select {
            max-width: 200px;
            margin-right: 15px;
        }

        .download-btn {
            float: right;
        }

        table {
            font-size: 0.9rem;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .date-input {
            max-width: 180px;
        }

        .table th, .table td {
            text-align: center;
        }
    </style>


    <h2 class="mb-4 fw-bold text-primary">급여 조회</h2>

    <!-- 🔽 선택 필터 -->
    <div class="d-flex flex-wrap align-items-center mb-4">
        <select class="form-select" id="departmentSelect">
            <option selected>직책 선택</option>
            <option>인사부</option>
            <option>회계부</option>
            <option>영업부</option>
        </select>
        <select class="form-select" id="employeeSelect">
            <option selected>직원 선택</option>
            <option>김철수 (사번: 12345)</option>
            <option>이영희 (사번: 67890)</option>
            <option>박상민 (사번: 11223)</option>
        </select>
        <input type="month" class="form-control date-input" id="salaryMonth" placeholder="월급 조회 기간" />
        <button class="btn btn-success download-btn">엑셀로 다운로드</button>
    </div>

    <!-- 📊 테이블 -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-primary">
            <tr>
                <th>이름</th>
                <th>사번</th>
                <th>날짜</th>
                <th>기본급</th>
                <th>수당</th>
                <th>세금</th>
                <th>공제 금액</th>
                <th>실수령액</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="salary : ${salariesList.content}">
                <td th:text="${salary.salNum}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
