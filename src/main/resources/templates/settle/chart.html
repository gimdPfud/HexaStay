            <!-- ğŸ“Š ì°¨íŠ¸ë“¤ -->
            <div class="row mt-5">

                    <canvas id="mixedChart" height="260"></canvas>
                </div>
                <div class="col-lg-4">
                    <h5 class="mb-3">ì •ì‚° ë¹„ìœ¨ ë¶„ì„</h5>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ë‚ ì§œ í•„ë“œ ì´ˆê¸°í™” (í˜„ì¬ ì›”ì˜ ì²«ë‚ ê³¼ ì˜¤ëŠ˜ ë‚ ì§œ)
            const today = new Date();
            const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            
            // YYYY-MM-DD í˜•ì‹ìœ¼ë¡œ ë³€í™˜
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };
            
            document.getElementById('startDate').value = formatDate(firstDayOfMonth);
            document.getElementById('endDate').value = formatDate(today);
            
            // ë‚ ì§œë¡œ ì¡°íšŒ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            document.getElementById('dateSearchBtn').addEventListener('click', function(e) {
                e.preventDefault();
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                // í˜„ì¬ URLì—ì„œ pathname ë¶€ë¶„ë§Œ ê°€ì ¸ì˜´
                const pathName = window.location.pathname;
                
                // ìƒˆ URL ìƒì„± (ì¿¼ë¦¬ íŒŒë¼ë¯¸í„° ì¶”ê°€)
                window.location.href = `${pathName}?startDate=${startDate}&endDate=${endDate}`;
            });
            
            // ì „ì²´ ì¡°íšŒ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            document.getElementById('resetDateBtn').addEventListener('click', function(e) {
                e.preventDefault();
                // í˜„ì¬ URLì—ì„œ pathname ë¶€ë¶„ë§Œ ê°€ì ¸ì™€ì„œ ì¿¼ë¦¬ íŒŒë¼ë¯¸í„° ì—†ì´ ì´ë™
                const pathName = window.location.pathname;
                window.location.href = pathName;
            });
            
            // URLì—ì„œ ì¿¼ë¦¬ íŒŒë¼ë¯¸í„°ë¥¼ í†µí•´ ë‚ ì§œ í•„í„° ì ìš©
            const urlParams = new URLSearchParams(window.location.search);
            const startDateParam = urlParams.get('startDate');
            const endDateParam = urlParams.get('endDate');
            
            if(startDateParam && endDateParam) {
                // URLì— ë‚ ì§œ íŒŒë¼ë¯¸í„°ê°€ ìˆìœ¼ë©´ í•„í„°ë§ ë¡œì§ ì‹¤í–‰
                document.getElementById('startDate').value = startDateParam;
                document.getElementById('endDate').value = endDateParam;
                
                // ë‚ ì§œ ë²”ìœ„ì— ì†í•˜ì§€ ì•ŠëŠ” í–‰ ìˆ¨ê¸°ê¸°
                filterTableByDateRange(startDateParam, endDateParam);
            }
            
            // ê¸°ë³¸ ê³„ì‚° ì²˜ë¦¬
            calculateAll();
            
            // ì°¨íŠ¸ ì—…ë°ì´íŠ¸
            initAndUpdateCharts();
            
            // í•„í„°ë§ í•¨ìˆ˜
            function filterTableByDateRange(start, end) {
                const startDate = new Date(start);
                const endDate = new Date(end);
                endDate.setHours(23, 59, 59); // ì¢…ë£Œì¼ ë§ˆì§€ë§‰ ì‹œê°„ìœ¼ë¡œ ì„¤ì •
                
                const tableRows = document.querySelectorAll('tbody tr');
                tableRows.forEach(row => {
                    const dateCell = row.querySelector('td:first-child input');
                    if(dateCell) {
                        const rowDate = new Date(dateCell.value);
                        if(rowDate < startDate || rowDate > endDate) {
                            row.style.display = 'none';
                        } else {
                            row.style.display = '';
                        }
                    }
                });
                
                // í•„í„°ë§ í›„ ì°¨íŠ¸ ì—…ë°ì´íŠ¸
                initAndUpdateCharts();
            }
            
            // ì°¨íŠ¸ ì´ˆê¸°í™” ë° ì—…ë°ì´íŠ¸ í•¨ìˆ˜
            function initAndUpdateCharts() {
                // ë³´ì´ëŠ” í–‰(displayê°€ noneì´ ì•„ë‹Œ í–‰)ë§Œ ì„ íƒ
                const visibleRows = Array.from(document.querySelectorAll('tbody tr')).filter(row => 
                    row.style.display !== 'none'
                );

                const labels = []; // ë‚ ì§œ
                const salesList = []; // ë§¤ì¶œ
                const finalList = []; // ìµœì¢… ì •ì‚°
                let totalSales = 0;
                let totalCommission = 0;
                let totalDeduct = 0;
                let totalFinal = 0;

                visibleRows.forEach(row => {
                    const date = row.querySelector('td input')?.value || '';
                    const priceText = row.querySelector('.priceResult')?.value.replace(/[^\d]/g, '') || '0';
                    const commissionText = row.querySelector('.commission')?.value.replace(/[^\d]/g, '') || '0';
                    const deductText = row.querySelector('.deduct')?.value.replace(/[^\d]/g, '') || '0';
                    const finalText = row.querySelector('.final')?.value.replace(/[^\d]/g, '') || '0';

                    const price = parseInt(priceText);
                    const commission = parseInt(commissionText);
                    const deduct = parseInt(deductText);
                    const final = parseInt(finalText);

                    labels.push(date.split(' ')[0]);
                    salesList.push(price);
                    finalList.push(final);

                    totalSales += price;
                    totalCommission += commission;
                    totalDeduct += deduct;
                    totalFinal += final;
                });
                
                // í˜¼í•©í˜• ì°¨íŠ¸ (ë§¤ì¶œ & ì •ì‚°) - Chart.js ë¼ì´ë¸ŒëŸ¬ë¦¬ ì‚¬ìš©
                const mixedCtx = document.getElementById('mixedChart').getContext('2d');
                
                // ê¸°ì¡´ ì°¨íŠ¸ê°€ ìˆìœ¼ë©´ ì œê±°
                if (window.mixedChart instanceof Chart) {
                    window.mixedChart.destroy();
                }
                
                // ìƒˆ ì°¨íŠ¸ ìƒì„±
                window.mixedChart = new Chart(mixedCtx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                type: 'bar',
                                label: 'ë§¤ì¶œ ê¸ˆì•¡',
                                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                                data: salesList,
                                borderRadius: 5
                            },
                            {
                                type: 'line',
                                label: 'ìµœì¢… ì •ì‚° ê¸ˆì•¡',
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 2,
                                fill: false,
                                data: finalList
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return value.toLocaleString() + 'ì›';
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        label += context.parsed.y.toLocaleString() + 'ì›';
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
                
                // ë„ë„› ì°¨íŠ¸ (ì •ì‚° ë¹„ìœ¨)
                const donutCtx = document.getElementById('donutChart').getContext('2d');
                
                // ê¸°ì¡´ ì°¨íŠ¸ê°€ ìˆìœ¼ë©´ ì œê±°
                if (window.donutChart instanceof Chart) {
                    window.donutChart.destroy();
                }
                
                // ìƒˆ ì°¨íŠ¸ ìƒì„±
                window.donutChart = new Chart(donutCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['ì •ì‚°ê¸ˆì•¡', 'ìˆ˜ìˆ˜ë£Œ', 'ê³µì œê¸ˆì•¡'],
                        datasets: [{
                            data: [totalFinal, totalCommission, totalDeduct],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(255, 205, 86, 0.7)',
                                'rgba(255, 99, 132, 0.7)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 205, 86, 1)',
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const sum = totalFinal + totalCommission + totalDeduct;
                                        const percentage = ((context.parsed / sum) * 100).toFixed(1);
                                        return `${context.label}: ${context.parsed.toLocaleString()}ì› (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            }
            
            // ëª¨ë“  í–‰ì— ëŒ€í•œ ê³„ì‚° ì²˜ë¦¬
            function calculateAll() {
                document.querySelectorAll('tbody tr').forEach(row => {
                    // ê°€ê²© ê°€ì ¸ì˜¤ê¸°
                    const priceInput = row.querySelector('.price');
                    if (!priceInput) {
                        console.error('ê°€ê²© ì…ë ¥ë€ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                        return;
                    }
                    const price = parseFloat(priceInput.value);

                    // ë‚ ì§œ ê°€ì ¸ì˜¤ê¸°
                    const checkIn = new Date(row.querySelector('.checkin').value);
                    const checkOut = new Date(row.querySelector('.checkout').value);

                    // ìˆ™ë°• ì¼ìˆ˜ ê³„ì‚°
                    let days;
                    if (checkIn.toDateString() === checkOut.toDateString()) {
                        // ê°™ì€ ë‚ ì´ë©´ 1ì¼ ìˆ™ë°•
                        days = 1;
                    } else {
                        // ë‹¤ë¥¸ ë‚ ì´ë©´ ì°¨ì´ ê³„ì‚°í•´ì„œ +1
                        const diffTime = Math.abs(checkOut - checkIn);
                        days = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
                    }

                    // ì²´í¬ì¸~ì²´í¬ì•„ì›ƒ ì¼ìˆ˜ë¥¼ checkDaysì— ì €ì¥
                    const checkDaysInput = row.querySelector('.checkDays');
                    if (checkDaysInput) {
                        checkDaysInput.value = days;
                    }

                    // ë§¤ì¶œ ê¸ˆì•¡ ê³„ì‚° (price x ì¼ìˆ˜)
                    const sales = price * days;

                    // ë§¤ì¶œ ê¸ˆì•¡ í‘œì‹œ
                    const priceResultInput = row.querySelector('.priceResult');
                    if (priceResultInput) {
                        priceResultInput.value = Math.round(sales).toLocaleString() + 'ì›';
                    }

                    // ìˆ˜ìˆ˜ë£Œ (5%)
                    const fee = sales * 0.05;
                    const commissionInput = row.querySelector('.commission');
                    if (commissionInput) {
                        commissionInput.value = Math.round(fee).toLocaleString() + 'ì›';
                    }

                    // ê³µì œ ê¸ˆì•¡ (5%)
                    const deduction = sales * 0.05;
                    const deductInput = row.querySelector('.deduct');
                    if (deductInput) {
                        deductInput.value = Math.round(deduction).toLocaleString() + 'ì›';
                    }

                    // ìµœì¢… ì •ì‚° ê¸ˆì•¡ (ë§¤ì¶œ - ìˆ˜ìˆ˜ë£Œ - ê³µì œ)
                    const final = sales - fee - deduction;
                    const finalInput = row.querySelector('.final');
                    if (finalInput) {
                        finalInput.value = Math.round(final).toLocaleString() + 'ì›';
                        finalInput.style.color = '#198754';
                    }
                });
            }
        });
    </script>

    <script>
        document.querySelector('.download-btn').addEventListener('click', () => {
            const table = document.querySelector('table');

            // í…Œì´ë¸” ë°ì´í„°ë¥¼ 2ì°¨ì› ë°°ì—´ë¡œ ë³€í™˜
            const data = [];
            const headers = [];
            table.querySelectorAll('thead th').forEach(th => headers.push(th.innerText));
            data.push(headers);

            table.querySelectorAll('tbody tr').forEach(row => {
                const rowData = [];
                row.querySelectorAll('td').forEach(td => {
                    const input = td.querySelector('input');
                    rowData.push(input ? input.value : td.innerText);
                });
                data.push(rowData);
            });

            // SheetJSë¥¼ ì´ìš©í•œ Excel ìƒì„±
            const worksheet = XLSX.utils.aoa_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'ì •ì‚° ë°ì´í„°');

            // íŒŒì¼ ë‹¤ìš´ë¡œë“œ
            XLSX.writeFile(workbook, 'ì •ì‚°_ë°ì´í„°.xlsx');
        });
    </script>


</div>
