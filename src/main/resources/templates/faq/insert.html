<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4 text-center">자주 묻는 질문</h3>
    <div class="accordion" id="faqAccordion">
        <div class="container mt-5">
            <h2 class="mb-4">FAQ 등록</h2>
            <form th:action="/faq/insert" method="post">
                <div class="mb-3">
                    <label for="faqTitle">제목</label>
                    <input type="text" name="faqTitle" id="faqTitle" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label>내용</label>
                    <textarea name="faqContent" class="form-control" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label>분류</label>
                    <select name="faqCategory" class="form-select">
                        <option value="이용안내">이용안내</option>
                        <option value="결제">결제</option>
                    </select>
                </div>

                <button class="btn btn-success" type="button" th:onclick="|location.href='@{/faq/insert}'|">등록</button>
                <button type="submit" class="btn btn-primary">등록</button>
                <a th:href="@{/faq/list}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
