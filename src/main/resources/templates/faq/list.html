<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>자주 묻는 질문</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row mt-4">
    <!-- 좌측 사이드 메뉴 -->
    <div class="col-md-3">
      <div class="btn-group mb-3" role="group" aria-label="카테고리 필터">
        <a th:href="@{/faq/list(category='예약')}" class="btn btn-outline-primary" th:classappend="${category == '예약'} ? ' active'">예약</a>
        <a th:href="@{/faq/list(category='결제')}" class="btn btn-outline-primary" th:classappend="${category == '결제'} ? ' active'">결제</a>
        <a th:href="@{/faq/list(category='취소')}" class="btn btn-outline-primary" th:classappend="${category == '취소'} ? ' active'">취소</a>
      </div>
    </div>

    <!-- 우측 본문 FAQ 아코디언 -->
    <div class="col-md-9">
      <div th:each="faq : ${faqList}" class="d-flex justify-content-between align-items-center mb-3">
        <!-- 질문 제목 -->
        <h2 class="accordion-header"
            th:attr="id='heading'+${faqList.faqNum}">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse"
                  th:attr="data-bs-target='#collapse'+${faqList.faqNum}"
                  aria-expanded="false"
                  th:text="${faqList.faqTitle}">
            질문 제목
          </button>
        </h2>

        <!-- 아코디언 내용 -->
        <div class="accordion-collapse collapse"
             th:attr="id='collapse'+ ${faqList.faqNum}, aria-labelledby='heading'+${faqList.faqNum}"
             data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            <p th:text="${faqList.faqContent}">답변 내용</p>

            <!-- 관리자만 수정/삭제 -->
            <div class="mt-2 text-end" sec:authorize="hasRole('ADMIN')">
              <a th:href="@{/faq/modify/{faqNum}(faqNum=${faqList.faqNum})}" class="btn btn-warning btn-sm">수정</a>
              <a th:href="@{/faq/delete/{faqNum}(faqNum=${faqList.faqNum})}" class="btn btn-danger btn-sm"
                 onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
            </div>
          </div>
        </div>
      </div>

        <!-- FAQ가 없을 경우 메시지 -->
      <div th:if="${#lists.isEmpty(faqList)}" class="alert alert-info mt-3">
        등록된 FAQ가 없습니다.
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
