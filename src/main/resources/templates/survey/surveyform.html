<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>설문조사 작성</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>
    <style>
        .survey-form-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .ck-editor__editable {
            min-height: 150px;
        }
        .btn-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="survey-form-container">
        <h2 class="mb-4" th:text="${survey != null ? '설문조사 수정' : '새 설문조사 작성'}">설문조사 작성</h2>
        
        <form th:action="@{/survey/save}" th:object="${survey}" method="post">
            <input type="hidden" th:field="*{surveyNum}" />
            
            <div class="form-group">
                <label for="surveyTitle" class="form-label">설문 제목</label>
                <input type="text" class="form-control" id="surveyTitle" th:field="*{surveyTitle}" required>
            </div>

            <div class="form-group">
                <label for="surveyContent" class="form-label">인사말</label>
                <textarea class="form-control" id="surveyContent" th:field="*{surveyContent}" required></textarea>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="surveyIsActive" th:field="*{surveyIsActive}">
                    <label class="form-check-label" for="surveyIsActive">활성화 상태</label>
                </div>
            </div>

            <div class="btn-group">
                <a th:href="@{/survey/list}" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            ClassicEditor
                .create(document.querySelector('#surveyContent'), {
                    toolbar: ['heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList'],
                    placeholder: '인사말을 입력하세요...'
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
</div>
</body>
</html>
