<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${surveyTitle}">설문조사</title>
</head>
<body style="font-family:'Malgun Gothic','맑은 고딕',sans-serif;line-height:1.6;color:#333333;margin:0;padding:0;background-color:#ffffff;">
    <div style="max-width:600px;margin:0 auto;padding:20px;">
        <div style="text-align:center;padding:20px;background-color:#1D6F42;">
            <h1 style="color:#ffffff;margin:0;font-size:20px;font-weight:bold;" th:text="${surveyTitle}">설문조사</h1>
        </div>
        <div style="padding:20px;background-color:#ffffff;">
            <div style="margin-bottom:20px;">
                <p style="margin:0 0 10px 0;font-size:15px;"><span style="color:#1D6F42;font-weight:bold;font-size:16px;" th:text="${memberName}">홍길동</span> 고객님,</p>
                <p style="margin:0 0 10px 0;font-size:15px;"><span style="color:#1D6F42;font-weight:bold;" th:text="${companyName}">헥사스테이</span>을 이용해 주셔서 진심으로 감사드립니다.</p>
            </div>
            <div style="background-color:#f5f5f5;padding:15px;margin:20px 0;border:1px solid #dddddd;">
                <p style="margin:0;font-size:14px;">이용하신 객실: <span style="color:#1D6F42;font-weight:bold;" th:text="${roomName}">디럭스 룸</span></p>
            </div>
            <p style="font-size:15px;" th:utext="${surveyContent}">고객님의 소중한 의견을 들려주시면 더 나은 서비스 제공을 위해 노력하겠습니다.</p>
            <div style="height:1px;background-color:#dddddd;margin:20px 0;"></div>
            <div style="text-align:center;">
                <a th:href="${baseUrl} + '/survey/participate/' + ${survey.surveyNum} + '?memberEmail=' + ${memberEmail} + '&roomNum=' + ${roomNum}"
                   style="display:inline-block;background-color:#1D6F42;color:#ffffff;padding:12px 25px;text-decoration:none;font-weight:bold;font-size:15px;margin:20px 0;text-align:center;border:1px solid #1D6F42;">
                    설문조사 참여하기
                </a>
            </div>
            <p style="font-size:13px;color:#666666;text-align:center;margin-top:15px;">여러분의 의견이 더 나은 서비스의 시작입니다.</p>
        </div>
        <div style="text-align:center;padding:20px;font-size:12px;color:#666666;border-top:1px solid #dddddd;margin-top:20px;">
            <p style="margin:0;">본 메일은 발신 전용입니다.</p>
            <p style="margin:0;">&copy; 2024 HexaStay. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
