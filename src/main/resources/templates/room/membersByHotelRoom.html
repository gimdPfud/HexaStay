<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <!--부트 스트랩-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--부트 스트랩 스타일시트(HTML 속성)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--부트스트랩에 효과(자바스크립트)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--부트스트랩 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Title</title>
</head>
<div class="container mt-4">
    <h2>호텔룸에 배정된 회원 목록</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>회원 번호</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>이메일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.memberNum}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.memberPhone}"></td>
            <td th:text="${member.memberEmail}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:if="${members.hasPrevious()}">
                <a class="page-link" th:href="@{'/room/membersByHotelRoom/' + ${hotelRoomNum} + '?page=' + (${currentPage - 1})}">이전</a>
            </li>
            <li class="page-item" th:if="${members.hasNext()}">
                <a class="page-link" th:href="@{'/room/membersByHotelRoom/' + ${hotelRoomNum} + '?page=' + (${currentPage + 1})}">다음</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
