<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>room 목록</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container mt-5">
    <p>룸 번호: [[${roomNum}]]</p>

    <p>룸번호 확인: [[${roomNum} != null ? ${roomNum} : '넘어오지 않음']]</p>
    <span th:text="${roomNum}">기본값</span>

    <!-- hidden input으로 담을 때 -->
    <input type="hidden" th:value="${roomNum}" id="roomNum">


    <!-- 메시지 출력 -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <h2 class="fw-bold mb-4 text-center">room 목록</h2>

    <table class="table table-bordered text-company mb-0">
        <thead class="table-light text-center">
        <tr>
            <th style="width: 20%;">호텔룸 번호</th>
            <th style="width: 20%;">방 이름</th>
            <th style="width: 20%;">방 종류</th>
            <th style="width: 20%;">방 가격</th>
            <th style="width: 20%;"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="hotelRoom : ${hotelRooms}" class="text-center">
            <td th:text="${hotelRoom.hotelRoomNum}"></td>
            <td th:text="${hotelRoom.hotelRoomName}"></td>
            <td th:text="${hotelRoom.hotelRoomType}"></td>
            <td th:text="${hotelRoom.hotelRoomPrice}"></td>
            <td>
                <div class="d-flex justify-content-center gap-2">
                    <button type="button" class="btn btn-primary btn-sm btn-icon"
                            th:attr="data-roomNum=${hotelRoom.hotelRoomNum},
                         data-roomName=${hotelRoom.hotelRoomName},
                         data-roomType=${hotelRoom.hotelRoomType},
                         data-roomPrice=${hotelRoom.hotelRoomPrice},
                         data-roomPhone=${hotelRoom.hotelRoomPhone},
                         data-roomContent=${hotelRoom.hotelRoomContent},
                         data-memberNum=${memberNum}"
                            onclick="openEditModal(this)">
                        수정
                    </button>

                    <form th:action="@{/admin/hotelroom/delete}" method="post"
                          onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <input type="hidden" name="hotelRoomNum" th:value="${hotelRoom.hotelRoomNum}">
                        <button type="submit" class="btn btn-danger btn-sm btn-icon">삭제</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>


    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-5">
            <li th:classappend="${currentPage == 0} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{/hotelRoomsByMember/{memberNum}(memberNum=${memberNum}, page=${currentPage - 1})}">이전</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, hotelRooms.totalPages - 1)}"
                class="page-item"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/hotelRoomsByMember/{memberNum}(memberNum=${memberNum}, page=${i})}"
                   th:text="${i + 1}"></a>
            </li>
            <li th:classappend="${hotelRooms.totalPages - 1 == currentPage} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{/hotelRoomsByMember/{memberNum}(memberNum=${memberNum}, page=${currentPage + 1})}">다음</a>
            </li>
        </ul>
    </nav>
</div>

<!-- 수정 모달 -->
<div class="modal fade" id="editHotelRoomModal" tabindex="-1" aria-labelledby="editHotelRoomModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- 이미지 업로드 위해 enctype 추가 -->
            <form th:action="@{/admin/hotelroom/update}" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="editHotelRoomModalLabel">Room배정 변경</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row g-3">
                    <!-- 숨겨진 hotel_room_num -->
                    <input type="hidden" id="editHotelRoomNum" name="hotelRoomNum">

                    <!-- 숨겨진 memberNum 전달 -->
                    <input type="hidden" id="editMemberNum" name="memberNum" th:value="${memberNum}">

                    <div class="col-md-6">
                        <label for="editHotelRoomName" class="form-label">방 이름수정</label>
                        <input type="text" class="form-control" id="editHotelRoomName" name="hotelRoomName">
                    </div>

                    <div class="col-md-6">
                        <label for="editHotelRoomType" class="form-label">방 종류수정</label>
                        <input type="text" class="form-control" id="editHotelRoomType" name="hotelRoomType">
                    </div>

                    <div class="col-md-6">
                        <label for="editHotelRoomPrice" class="form-label">가격수정</label>
                        <input type="number" class="form-control" id="editHotelRoomPrice" name="hotelRoomPrice">
                    </div>

                    <div class="col-md-6">
                        <label for="editHotelRoomPhone" class="form-label">방전화번호수정</label>
                        <input type="text" class="form-control" id="editHotelRoomPhone" name="hotelRoomPhone">
                    </div>

                    <div class="col-md-12">
                        <label for="editHotelRoomContent" class="form-label">QR수정</label>
                        <input class="form-control" id="editHotelRoomContent" name="hotelRoomQr" rows="3"></input>
                    </div>

                    <!-- ✅ 이미지 업로드 추가 -->
                    <div class="col-md-12">
                        <label for="editHotelRoomProfile" class="form-label">대표 이미지</label>
                        <input type="file" class="form-control" id="editHotelRoomProfile" name="hotelRoomProfile">
                    </div>

                    <!-- ✅ 기존 이미지 미리보기 (선택) -->
                    <div class="col-md-12">
                        <label class="form-label">기존 이미지 미리보기</label><br>
                        <img id="previewHotelRoomImage" src="" alt="기존 이미지" style="max-width: 100%; height: auto;">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 모달에 데이터 자동 채우기 -->
<script>
    window.addEventListener('load', function () {
        const fileInput = document.getElementById('adminProfile');
        const fileBtn = document.getElementById('PictureBtn');
        console.log('버튼:', fileBtn);
        console.log('파일 input:', fileInput);
        const errorMessage = document.getElementById('fileError');
        const previewImage = document.getElementById('pictureTemp');
        const fileNameLabel = document.querySelector('.file-name');

        if (!fileInput || !fileBtn) return; // 요소가 없으면 중단

        fileBtn.addEventListener('click', function () {
            fileInput.click();
        });

        fileInput.addEventListener('change', function () {
            const allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif|\.webp)$/i;
            const filePath = this.value;
            const file = this.files[0];

            if (!allowedExtensions.exec(filePath)) {
                this.value = '';
                errorMessage.classList.remove('d-none');
                previewImage.classList.add('d-none');
                fileNameLabel.textContent = '올바르지 않은 파일입니다.';
                return;
            }

            errorMessage.classList.add('d-none');
            fileNameLabel.textContent = file.name;

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.classList.remove('d-none');
                };
                reader.readAsDataURL(file);
            }
        });
    });




    function openEditModal(button) {
        const roomNum = button.getAttribute('data-roomNum');
        const roomName = button.getAttribute('data-roomName');
        const roomType = button.getAttribute('data-roomType');
        const roomPrice = button.getAttribute('data-roomPrice');
        const roomPhone = button.getAttribute('data-roomPhone');
        const roomContent = button.getAttribute('data-roomContent');
        const memberNum = button.getAttribute('data-memberNum');

        document.getElementById('editHotelRoomNum').value = roomNum;
        document.getElementById('editHotelRoomName').value = roomName;
        document.getElementById('editHotelRoomType').value = roomType;
        document.getElementById('editHotelRoomPrice').value = roomPrice;
        document.getElementById('editHotelRoomPhone').value = roomPhone;
        document.getElementById('editHotelRoomContent').value = roomContent;
        document.getElementById('editMemberNum').value = memberNum;

        // ✅ 기존 이미지 경로가 있다면 미리보기 세팅
        const imgPreview = document.getElementById('previewHotelRoomImage');
        imgPreview.src = '/hotelroom/' + roomName + '_' + roomNum + '.jpg'; // 혹은 .png 등 확장자 고려
        imgPreview.onerror = function () {
            this.style.display = 'none';
        };

        const editModal = new bootstrap.Modal(document.getElementById('editHotelRoomModal'));
        editModal.show();
    }
</script>

</body>
</html>
