<!-- hotelRoomsByMember.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>호텔룸 리스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>호텔룸 리스트</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>호텔룸 번호</th>
            <th>방 이름</th>
            <th>방 종류</th>
            <th>방 가격</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotelRoom : ${hotelRooms}">
            <td th:text="${hotelRoom.hotelRoomNum}"></td>
            <td th:text="${hotelRoom.hotelRoomName}"></td>
            <td th:text="${hotelRoom.hotelRoomType}"></td>
            <td th:text="${hotelRoom.hotelRoomPrice}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/hotelRoomsByMember/{memberNum}(memberNum=${memberNum}, page=${currentPage - 1})}">이전</a>
            </li>
            <li class="page-item">
                <span class="page-link" th:text="${currentPage + 1}"></span>
            </li>
            <li th:classappend="${hotelRooms.totalPages - 1 == currentPage} ? 'disabled'">
                <a class="page-link" th:href="@{/hotelRoomsByMember/{memberNum}(memberNum=${memberNum}, page=${currentPage + 1})}">다음</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
