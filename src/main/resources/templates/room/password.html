<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Password Ïù∏Ï¶ù</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!--UI ÏóêÏÑúÎ≥¥Ïù¥Îäî ÌéòÏù¥ÏßÄ Íµ¨ÎèôÏãú Ï§åÏïÑÏõÉ ÎêòÍ±∞ÎÇò Í∞ÄÎ°ú Ïä§ÌÅ¨Î°§ ÏÉùÍ∏∞ÎäîÍ±∏ Î∞©ÏßÄÌï¥Ï§å-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #eef1f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .form {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            color: #888;
        }

        .close:hover {
            color: #000;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .input-fields {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-fields input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.2s;
        }

        .input-fields input:focus {
            border-color: #007bff;
            outline: none;
        }

        .action-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .verify, .clear {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: background-color 0.2s ease;
        }

        .verify {
            background-color: #007bff;
        }

        .verify:hover {
            background-color: #0056b3;
        }

        .clear {
            background-color: #6c757d;
        }

        .clear:hover {
            background-color: #5a6268;
        }

        .error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<form class="form" th:action="@{'/qr/'+ ${hotelRoomNum}}" method="post" id="passwordForm">


    <span class="close" onclick="window.history.back()">√ó</span>

    <div class="info">
        <span class="title">Í∞ùÏã§ ÎπÑÎ∞ÄÎ≤àÌò∏ Ïù∏Ï¶ù</span>
        <p class="description">ÏûÖÏã§ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî. (Ïà´Ïûê 4ÏûêÎ¶¨)</p>
    </div>

    <div class="input-fields">
        <input type="tel" maxlength="1" required>
        <input type="tel" maxlength="1" required>
        <input type="tel" maxlength="1" required>
        <input type="tel" maxlength="1" required>
    </div>

    <!-- Ïã§Ï†ú password Í∞íÏùÑ Ìï©Ï≥êÏÑú ÏÑúÎ≤ÑÎ°ú Ï†ÑÏÜ° -->
    <input type="hidden" name="roomPassword" id="roomPassword">

    <div class="action-btns">
        <a class="verify" href="#" onclick="submitPassword()">ÌôïÏù∏</a>
        <a class="clear" href="#" onclick="clearInputs()">Ï¥àÍ∏∞Ìôî</a>
    </div>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>
</form>

<!-- ‚¨áÔ∏è Ïù¥ Ï§ÑÏóêÏÑú hotelRoomNumÏù¥ JS Î≥ÄÏàòÏóê Ï†ïÌôïÌûà Îì§Ïñ¥Í∞ÄÍ≤å Ï≤òÎ¶¨ -->
<script th:inline="javascript">
    const hotelRoomNum = /*[[${hotelRoomNum}]]*/ 0;

    const inputs = document.querySelectorAll('.input-fields input');

    inputs.forEach((input, idx) => {
        input.addEventListener('input', () => {
            if (input.value.length === 1 && idx < inputs.length - 1) {
                inputs[idx + 1].focus();
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && input.value === '' && idx > 0) {
                inputs[idx - 1].focus();
            }
        });
    });

    function submitPassword() {
        const password = Array.from(inputs).map(i => i.value).join('');

        if (password.length !== 4) {
            alert('4ÏûêÎ¶¨ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
            return;
        }

        // üëâ Ï≤¥ÌÅ¨Ïù∏ ÏÉÅÌÉú & ÎπÑÎ∞ÄÎ≤àÌò∏ Îß§Ïπ≠ Ïó¨Î∂Ä Í≤ÄÏÇ¨
        fetch(`/qr/validate?hotelRoomNum=${hotelRoomNum}&roomPassword=${password}`)
            .then(res => res.json())
            .then(data => {
                if (!data.valid) {
                    if (data.reason === 'checkout') {
                        alert('‚ùå Ïù¥ÎØ∏ Ï≤¥ÌÅ¨ÏïÑÏõÉÎêú Í∞ùÏã§ÏûÖÎãàÎã§.');
                    } else {
                        alert('‚ùå ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                    }
                } else {
                    document.getElementById('roomPassword').value = password;
                    document.getElementById('passwordForm').submit();
                }
            })
            .catch(err => {
                alert("ÏÑúÎ≤Ñ Ïò§Î•ò Î∞úÏÉù: " + err);
            });
    }

    function clearInputs() {
        inputs.forEach(input => input.value = '');
        inputs[0].focus();
    }
</script>

</body>
</html>
