<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 기준 호텔룸 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">회원 기준 호텔룸 등록</h2>

    <!-- Flash 메시지 표시 -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/register-hotelroom}" th:object="${hotelRoomDTO}" method="post" class="row g-3">

        <!-- 회원 정보 입력 -->
        <div class="col-md-6">
            <label class="form-label">Member_PK:</label>
            <input type="number" class="form-control" th:field="*{memberNum}" required />
        </div>

        <div class="col-md-6">
            <label class="form-label">회원 이름:</label>
            <input type="text" class="form-control" th:field="*{memberDTO.memberName}" disabled />
        </div>

        <!-- 호텔룸 정보 입력 -->
        <div class="col-md-6">
            <label class="form-label">방 이름:</label>
            <input type="text" class="form-control" th:field="*{hotelRoomName}" required />
        </div>

        <div class="col-md-6">
            <label class="form-label">룸 전화번호:</label>
            <input type="text" class="form-control" th:field="*{hotelRoomPhone}" required />
        </div>

        <div class="col-md-6">
            <label class="form-label">방 종류:</label>
            <select class="form-select" th:field="*{hotelRoomType}">
                <option value="SINGLE">싱글</option>
                <option value="DOUBLE">더블</option>
                <option value="SUITE">스위트</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">숙박 일수:</label>
            <input type="number" class="form-control" th:field="*{hotelRoomLodgment}" required />
        </div>

        <div class="col-md-6">
            <label class="form-label">호텔룸 가격:</label>
            <input type="number" class="form-control" th:field="*{hotelRoomPrice}" required />
        </div>

        <div class="col-md-6">
            <label class="form-label">룸 비밀번호:</label>
            <input type="text" class="form-control" th:field="*{hotelRoomPassword}" required />
        </div>

        <div class="col-md-6">
            <label class="form-label">체크인 날짜:</label>
            <input type="date" class="form-control" th:field="*{checkInDate}" required />
        </div>

        <div class="col-md-6">
            <label class="form-label">체크아웃 날짜:</label>
            <input type="date" class="form-control" th:field="*{checkOutDate}" required />
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary btn-lg">MemberPK_등록</button>
            <a th:href="@{/member-insertroom}" class="btn btn-warning btn-lg">HotelRommPk_룸배정</a>
            <a th:href="@{/roomlist}" class="btn btn-secondary btn-lg">호텔룸 목록</a>
        </div>

    </form>
</div>
</body>
</html>
