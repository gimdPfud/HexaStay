<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 정보 입력</title>
</head>
<body class="w-100 vh-100 bg-light">
<div layout:fragment="content">

    <form>
        <div class="container p-4 rounded shadow-sm w-100 h-100" style="max-width: 400px;">

            <div class="d-flex w-100" style="justify-content: center;">
                <img src="https://via.placeholder.com/103x133" class="rounded" style="width: 103px; height: 133px;">
            </div>
            <div class="d-flex w-100 ms-5 mt-3" style="justify-content: center;">
                <input type="file" name="file" id="file">
            </div>

            <div class="mb-2">
                <label class="form-label">사번</label>
                <input type="text" name="adminEmployeeNum" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">이메일 (ID)</label>
                <input type="text" name="adminEmail" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">비밀번호</label>
                <input type="text" name="adminPassword" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">비밀번호 확인</label>
                <input type="text" id="adminPasswordTwo" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">이름</label>
                <input type="text" name="adminName" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">주민등록번호</label>
                <div class="row">
                    <input type="text" id="adminResidentNumPartOne" class="form-control" style="margin-left: 3.5%; width:46%"> -
                    <input type="text" id="adminResidentNumPartTwo" class="form-control" style="width:46%">
                </div>
            </div>
            <input hidden name="adminResidentNum" id="adminResidentNum" value="">

            <div class="mb-2">
                <label class="form-label">주소</label>
                <input type="text" name="adminAddress" class="form-control">
            </div>
            <div class="mb-2 row">
                <label class="form-label">연락처</label>
                <select class="form-select" id="phonePartOne" style="margin-left : 3.5%; width:30%">
                    <option>010</option>
                    <option>011</option>
                    <option>017</option>
                </select> -
                <input type="text" id="phonePartTwo" class="form-control" style="width:30%"> -
                <input type="text" id="phonePartThree" class="form-control" style="width:30%">

                <input hidden name="adminPhone" id="phonePartFour" class="form-control" style="width:30%"
            </div>

            <div class="mb-2">
                <label class="form-label">소속</label>
                <div class="row g-2">
                    <div class="col-3">
                        <select id="adminChoice" class="form-select">
                            <option>본사</option>
                            <option>지사</option>
                            <option>지점</option>
                            <option>스토어</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <select name="adminCenter" id="adminCenter" class="form-select">
                            <option th:each="centerList : ${centerDTOList}" th:text="${centerList.centerName}" th:valuie="${centerList.centerNum}"></option>
                        </select>
                    </div>
                    <div class="col-3">
                        <select name="adminBranchFacility" id="adminBranchFacility" class="form-select" disabled>
                            <option></option>
                        </select>
                    </div>
                    <div class="col-3">
                        <select name="adminStore" id="adminStore" class="form-select" disabled>
                            <option></option>
                        </select>
                    </div>
                </div>
            </div>



            <div class="mb-3">
                <label class="form-label">입사일</label>
                <input type="date" class="form-control">
            </div>
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" onclick="submitForm()" class="btn btn-success">등록</button>
                <button class="btn btn-danger">취소</button>
            </div>
        </div>

    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const adminChoice = document.getElementById("adminChoice");
            const adminCenter = document.getElementById("adminCenter");
            const adminBranchFacility = document.getElementById("adminBranchFacility");
            const adminStore = document.getElementById("adminStore");

            // 직책 선택에 따라 입력 활성화/비활성화
            adminChoice.addEventListener("change", function () {
                let choice = adminChoice.value;

                resetSelectOptions(adminBranchFacility);
                resetSelectOptions(adminStore);

                adminCenter.disabled = false; // 센터는 항상 선택 가능
                adminBranchFacility.disabled = choice === "본사"; // 본사면 지사 선택 불가
                adminStore.disabled = choice !== "스토어"; // 스토어일 때만 지점 선택 가능
            });

            // 센터 선택 시 지사 목록 불러오기
            adminCenter.addEventListener("change", function () {
                if (!adminBranchFacility.disabled) {
                    fetchData(`/searchbranch?centerName=${adminCenter.value}`, adminBranchFacility);
                }
            });

            // 지사 또는 지점 선택 시 맞는 URL로 데이터 요청
            adminBranchFacility.addEventListener("change", function () {
                if (!adminStore.disabled) {
                    let url = adminChoice.value === "지사"
                        ? `/searchbranch?centerName=${adminBranchFacility.value}`
                        : `/searchfacility?centerName=${adminBranchFacility.value}`;
                    fetchData(url, adminStore);
                }
            });

            function fetchData(url, targetSelect) {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        resetSelectOptions(targetSelect);
                        data.forEach(item => {
                            let option = new Option(item.centerName, item.centerNum);
                            targetSelect.appendChild(option);
                        });
                        targetSelect.disabled = false;
                    })
                    .catch(error => console.error("데이터 로드 실패:", error));
            }

            function resetSelectOptions(selectElement) {
                selectElement.innerHTML = '<option value="">선택</option>';
                selectElement.disabled = true;
            }
        });




    </script>

</div>
</body>
</html>
