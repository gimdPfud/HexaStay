<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조직 등록</title>
</head>
<body style="background-color: #ffffff;">

<div class="container mt-5" style="max-width: 700px; border: 2px solid #000000; padding: 30px; background: #ffffff">

    <!-- 대표 사진 + 소속 선택 -->
    <div class="position-relative mb-4" style="height: 150px;">
        <div class="position-absolute top-50 start-50 translate-middle text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="대표 사진" style="width: 80px; height: 80px;">
            <div style="margin-top: 5px;">
                <input type="file" style="font-size: 0.8rem;">
            </div>
        </div>
        <select class="btn btn-outline-secondary position-absolute"
                style="bottom: 0; right: 0; font-size: 0.85rem; height: 30px; padding: 3px 10px;">
            <option>소속 선택 ▼</option>
        </select>
    </div>

    <!-- 정보 입력 -->
    <div>
        <div class="mb-2 d-flex align-items-center">
            <label style="width: 100px;">상호명</label>
            <input type="text" class="form-control" value="가리비 호텔" style="border: 1px solid blue;">
        </div>
        <div class="mb-2 d-flex align-items-center">
            <label style="width: 100px;">대표 번호</label>
            <input type="text" class="form-control" value="02-125-6431" style="border: 1px solid blue;">
        </div>
        <div class="mb-2 d-flex align-items-center">
            <label style="width: 100px;">담당자명</label>
            <input type="text" class="form-control" value="정호영" style="border: 1px solid blue;">
        </div>
        <div class="mb-2 d-flex align-items-center">
            <label style="width: 100px;">사업자번호</label>
            <input type="text" class="form-control" value="461-42-36472" style="border: 1px solid blue;">
        </div>
        <div class="mb-2 d-flex align-items-center">
            <label style="width: 100px;">사업장 주소</label>
            <input type="text" class="form-control" value="경기도 부천시 역곡로 1" style="border: 1px solid blue;">
        </div>
        <div class="mb-2 d-flex align-items-center">
            <label style="width: 100px;">홈페이지 URL</label>
            <input type="text" class="form-control" value="http://www.garibi.com" style="border: 1px solid blue;">
        </div>
    </div>

    <!-- 등록/취소 버튼 -->
    <div class="text-center mt-4">
        <button class="btn btn-primary me-2" style="width: 80px;">등록</button>
        <button class="btn btn-danger" style="width: 80px;">취소</button>
    </div>
</div>

</body>
</html>
