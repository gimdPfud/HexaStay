<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            width: 350px;
            text-align: center;
        }
        .card h2 {
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 0.6rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        small {
            color: #888;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>비밀번호 찾기</h2>

    <div id="step1">
        <div class="form-group">
            <label>이름</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label>주민등록번호</label>
            <input type="text" id="rrn" placeholder="예: 900101-1234567">
        </div>
        <button onclick="verifyUser()">인증 메일 발송</button>
    </div>

    <div id="step2" class="hidden">
        <p>이메일로 전송된 6자리 인증 코드를 입력하세요.</p>
        <input type="text" id="code" maxlength="6" placeholder="6자리 숫자 코드">
        <button onclick="verifyCode()">코드 확인</button>
    </div>

    <div id="step3" class="hidden">
        <p>새 비밀번호를 입력하세요.</p>
        <input type="password" id="newPassword" placeholder="새 비밀번호">
        <input type="password" id="confirmPassword" placeholder="비밀번호 확인">
        <button onclick="resetPassword()">비밀번호 재설정</button>
    </div>

    <div id="resultMessage" class="hidden"></div>
</div>

<script>
    function verifyUser() {
        const name = document.getElementById('name').value.trim();
        const rrn = document.getElementById('rrn').value.trim();

        fetch('/api/verify-user', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, rrn })
        })
            .then(res => {
                if (res.ok) {
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                } else {
                    alert('일치하는 사용자가 없습니다.');
                }
            });
    }

    function verifyCode() {
        const code = document.getElementById('code').value.trim();

        fetch('/api/verify-code', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ code })
        })
            .then(res => {
                if (res.ok) {
                    document.getElementById('step2').classList.add('hidden');
                    document.getElementById('step3').classList.remove('hidden');
                } else {
                    alert('인증 코드가 올바르지 않습니다.');
                }
            });
    }

    function resetPassword() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            alert('비밀번호가 일치하지 않습니다.');
            return;
        }

        fetch('/api/reset-password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ newPassword })
        })
            .then(res => {
                if (res.ok) {
                    document.getElementById('step3').classList.add('hidden');
                    document.getElementById('resultMessage').classList.remove('hidden');
                    document.getElementById('resultMessage').innerText = '비밀번호가 성공적으로 재설정되었습니다.';
                } else {
                    alert('오류가 발생했습니다.');
                }
            });
    }
</script>
</body>
</html>
