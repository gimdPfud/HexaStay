<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            background: #f4f6f9; /* 눈에 편한 연한 회청색 */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center; /* 세로 중앙 정렬 유지 */
            flex-direction: column; /* 로고와 로그인 폼을 수직으로 배치 */
            height: 100vh; /* 화면 높이 꽉 채우기 */
        }

        .logo-container {
            margin-bottom: 0.5rem; /* 로고와 로그인 폼 간격을 조금 좁힘 */
        }

        .login-logo {
            max-width: 120px; /* 로고 크기 제한을 120px로 변경 */
            height: auto; /* 비율에 맞게 자동 조정 */
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
        }

        .login-text {
            color: #333;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .fa-stack-1x {
            color: white;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-bottom: 1px solid #ccc;
            background: transparent;
            color: #333;
            font-size: 1rem;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            outline: none;
            border-bottom: 1px solid #666;
        }

        .login-submit {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #666;
            background: transparent;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-submit:hover {
            background: #333;
            color: white;
        }

        .login-links {
            margin-top: 1rem;
            text-align: right;
        }

        .login-links a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .alert {
            font-size: 0.85rem; /* 글씨 크기 줄이기 */
            color: #d9534f;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="logo-container">
    <img src="/logo/HEXA white.png" alt="Logo" class="login-logo" />
</div>

<form class="login-form" method="post" action="/admin/login">
    <div class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x" style="color: #666;"></i>
      <i class="fa fa-lock fa-stack-1x" style="color: white;"></i>
    </span>
        <div>manager Login</div>
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
        이메일 또는 비밀번호가 올바르지 않습니다.
    </div>
    <input type="email" name="adminEmail" class="login-username" autofocus="true" required="true" placeholder="Email" />
    <input type="password" name="adminPassword" class="login-password" required="true" placeholder="Password" />
    <input type="submit" name="Login" value="Login" class="login-submit"/>
    <div class="login-links">
        <a href="/member/signup">Sign up</a> |
        <a href="#">Forgot password?</a>
    </div>
</form>

<div class="underlay-photo"></div>
<div class="underlay-black"></div>

</body>
</html>
