<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Admin Reset</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            background: #f4f6f9;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .password-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
            text-align: center;
        }

        .password-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-bottom: 1px solid #ccc;
            background: transparent;
            color: #333;
            font-size: 1rem;
            text-align: center;
        }

        .password-input:focus {
            outline: none;
            border-bottom: 1px solid #666;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #666;
            background: transparent;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #333;
            color: white;
        }

        .face {
            display: none;
            font-size: 150px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .alert {
            color: #d9534f;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="passwordFormContainer" class="password-form">
        <h2>비밀번호 입력</h2>
        <div id="passwordAlert" class="alert" style="display: none;"></div>
        <input type="password" id="passwordInput" class="password-input" placeholder="비밀번호를 입력하세요" />
        <button id="submitBtn" class="submit-btn">확인</button>
    </div>

    <div id="faceContainer" class="face">^-^</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordFormContainer = document.getElementById('passwordFormContainer');
            const passwordInput = document.getElementById('passwordInput');
            const submitBtn = document.getElementById('submitBtn');
            const passwordAlert = document.getElementById('passwordAlert');
            const faceContainer = document.getElementById('faceContainer');
            
            let secretSequence = [];
            let isPasswordCorrect = false;
            
            // 비밀번호 확인
            submitBtn.addEventListener('click', function() {
                const password = passwordInput.value;
                
                if (password === '12345678') {
                    isPasswordCorrect = true;
                    passwordFormContainer.style.display = 'none';
                    faceContainer.style.display = 'block';
                    document.body.focus();
                } else {
                    passwordAlert.textContent = '비밀번호가 올바르지 않습니다.';
                    passwordAlert.style.display = 'block';
                    passwordInput.value = '';
                }
            });
            
            // 엔터 키 처리
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitBtn.click();
                }
            });
            
            // 방향키 시퀀스 처리
            document.addEventListener('keydown', function(e) {
                if (!isPasswordCorrect) return;
                
                // 방향키: 위(38), 아래(40)
                if (e.keyCode === 38 || e.keyCode === 40) {
                    secretSequence.push(e.keyCode);
                    checkSequence();
                }
            });
            
            function checkSequence() {
                // 방향키 시퀀스: 위(3번), 아래(3번), 위(7번)
                const targetSequence = [38, 38, 38, 40, 40, 40, 38, 38, 38, 38, 38, 38, 38];
                
                // 시퀀스가 길어지면 앞부분 자르기
                if (secretSequence.length > targetSequence.length) {
                    secretSequence = secretSequence.slice(-targetSequence.length);
                }
                
                // 시퀀스 비교
                if (secretSequence.length === targetSequence.length) {
                    let isMatch = true;
                    for (let i = 0; i < targetSequence.length; i++) {
                        if (secretSequence[i] !== targetSequence[i]) {
                            isMatch = false;
                            break;
                        }
                    }
                    
                    if (isMatch) {
                        faceContainer.textContent = 'ㅡ_ㅡ 어드민 계정 재설정.';
                        resetAdminAccount();
                    }
                }
            }
            
            function resetAdminAccount() {
                fetch('/admin/adminreset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('어드민 계정이 재설정되었습니다.');
                    } else {
                        console.error('오류:', data.message);
                    }
                })
                .catch(error => {
                    console.error('오류:', error);
                });
            }
        });
    </script>
</body>
</html>
