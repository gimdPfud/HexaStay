<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>매니지먼트 시스템</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h5 {
            color: #1f1a35;
            text-transform: uppercase;
            font-size: 18px;
        }

        p {
            font-size: 14px;
            color: #1f1a35;
        }
        .container {
            width: 350px;
            margin: 1rem;
            color: #e65b00;
            padding-top: 30px;
            border-radius: 5px;
            position: relative;
            text-align: center;
            border-radius: 10px;
        }

        .container .round {
            width: 130px;
            border-radius: 50%;
            border: 1px solid #000;
        }
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* 요소 간 간격 */
        }

    </style>
</head>
<body style="background-color: #f8f9fa;">

<div layout:fragment="content" class="container mt-4">
    <h5 style="text-align: center;">출근 축하드립니다.</h5>
    <div class="card shadow p-4 ">
        <div class="mt-3">
            <img th:if="${#authentication.principal.adminProfileMeta != null}"
                 th:src="@{${#authentication.principal.adminProfileMeta}}"
                 style="width: 140px; height: 140px;" alt="관리자 프로필 이미지">

            <img th:unless="${#authentication.principal.adminProfileMeta != null}"
                 th:src="@{/profile/default.png}"
                 style="width: 180px; height: auto;" alt="기본 프로필 이미지">
        </div>
        <h5 th:text="${#authentication.principal.admin.adminName}">이름</h5>
        <h6 th:text="${#authentication.principal.admin.adminPosition}">직책</h6>
        <p th:text="${#authentication.principal.admin.adminRole}">직급</p>

        <p style="display: inline">E: <span th:text="${#authentication.principal.admin.adminEmail}">이메일</span></p>
    </div>
</div>

</body>
</html>
