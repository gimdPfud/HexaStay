<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>매니지먼트 시스템</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h4 {
            margin: 10px 0;
        }

        h5 {
            color: #1f1a35;
            text-transform: uppercase;
            margin: 10px 0;
        }

        p {
            font-size: 14px;
            color: #1f1a35;
            line-height: 20px;
        }
        .container {
            width: 350px;
            margin: 1rem;
            color: #e65b00;
            padding-top: 30px;
            border-radius: 5px;
            position: relative;
            text-align: center;
            border-radius: 10px;
        }

        .container .round {
            width: 130px;
            border-radius: 50%;
            border: 1px solid #000;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">

<div layout:fragment="content" class="container mt-4">
    <div class="card shadow p-4 ">
        <div class="mt-3">
            <img th:if="${#authentication.principal.adminProfileMeta != null}"
                 th:src="@{${#authentication.principal.adminProfileMeta}}"
                 style="width: 60px; height: 80px;" alt="관리자 프로필 이미지">

            <img th:unless="${#authentication.principal.adminProfileMeta != null}"
                 th:src="@{/profile/default.png}"
                 style="width: 60px; height: 80px;" alt="기본 프로필 이미지">
        </div>
        <h5><p th:text="${#authentication.principal.admin.adminName}">이름</p></h5>
        <h4><p th:text="${#authentication.principal.admin.adminPosition}">직책</p></h4>
        <p th:text="${#authentication.principal.admin.adminRole}">직급</p>
        <p th:text="${#authentication.principal.admin.adminEmail}">이메일</p>
    </div>
</div>

</body>
</html>
