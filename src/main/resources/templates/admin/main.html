<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>매니지먼트 시스템</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f1f1; /* 배경색 밝게 */
        }

        h5 {
            color: #333;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center; /* 텍스트를 가운데 정렬 */
        }

        p {
            font-size: 14px;
            color: #555;
        }

        .container {
            width: 400px;
            margin: 1rem;
            background-color: #fff; /* 카드 배경색 */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            text-align: center;
        }

        .container .round {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 2px solid #ddd; /* 이미지를 좀 더 부드럽게 */
            margin-bottom: 15px;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* 요소 간 간격을 넓히기 */
        }

        .card h5, .card h6, .card p {
            margin: 0;
            color: #333;
        }

        .card .email {
            font-size: 14px;
            color: #007bff; /* 이메일 색상 */
        }

    </style>
</head>
<body style="background-color: #f8f9fa;">
<div layout:fragment="content">

    <h5>오늘도 좋은 하루 보내세요!</h5>

    <div class="container mt-4 w-100 bg-light">

        <div class="mt-3">
            <img th:if="${#authentication.principal.adminProfileMeta != null}"
                 th:src="@{${#authentication.principal.adminProfileMeta}}"
                 style="width: 140px; height: 140px; border-radius: 50%;" alt="관리자 프로필 이미지">
            <img th:unless="${#authentication.principal.adminProfileMeta != null}"
                 th:src="@{/profile/default.png}"
                 style="width: 140px; height: 140px; border-radius: 50%;" alt="기본 프로필 이미지">
        </div>
        <h5 th:text="${#authentication.principal.admin.adminName}">이름</h5>
        <h6 th:text="${#authentication.principal.admin.adminPosition}">직책</h6>
        <p th:text="${#authentication.principal.admin.adminRole}">직급</p>
        <p class="email">E: <span th:text="${#authentication.principal.admin.adminEmail}">이메일</span></p>

    </div>
</div>
</body>
</html>
