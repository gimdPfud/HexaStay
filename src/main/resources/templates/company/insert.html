<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조직 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div layout:fragment="content" class="w-100 vh-100 bg-light">

    <div class="container p-4 rounded shadow-sm w-100 h-100" style="max-width: 400px;">
        <div class="d-flex justify-content-center">
            <h2 class="text-center mb-4">등록</h2>
        </div>

        <form id="signupForm" action="/center/signup" method="post" enctype="multipart/form-data">

            <div class="mb-3 user-box text-center">
                <div class="border mb-2" style="width: 103px; height: 132px; margin: auto ;display: flex; align-items: center; justify-content: center;">
                    <img id="pictureTemp" style="width: 100%; height: 100%; object-fit: contain;" src="#" class="d-none">
                </div>
                <p class="file-name">프로필 사진이 선택되지 않았습니다.</p>
                <button id="pictureBtn" type="button" class="custom-file-upload btn btn-primary border" style="z-index: 99">이미지 선택</button>
                <input hidden type="file" id="adminProfile" name="companyPicture" class="btn btn-light form-control rounded-pill"
                       accept=".webp, .png, .jpeg, .jpg, .gif" style="padding: 8px;">
                <small id="fileError" class="text-danger d-none"><br>올바른 파일이 선택되지 않았습니다.<br>.webp, .jpg, .jpeg, .png, .gif 파일만 지원합니다.</small>
            </div>

            <!--브랜드-->
            <div class="mb-2">
                <label class="form-label">소속</label>
                <select type="text" id="centerSelectedBrand" class="form-control">
                    <option>본사</option>
                    <option>지사</option>
                    <option>지점</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label" id="brandLabel">브랜드명</label>
                <input type="text" name="centerBrand" id="inputBrand" class="form-control">
            </div>
            <select type="text" id="selectedBrand" class="form-control" hidden>
                <option th:each="centerDTO : ${centerDTOList}" th:text="${centerDTO.centerName}" th:value="${centerDTO.centerNum}"></option>
            </select>


            <div class="mb-2">
                <label class="form-label">상호명</label>
                <input type="text" name="centerName" id="centerName" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">사업자등록번호</label>
                <div class="row g-2">
                    <div class="col">
                        <input type="number" id="centerBusinessNumOne" class="form-control">
                    </div>
                    <div class="col-auto">-</div>
                    <div class="col">
                        <input type="number" id="centerBusinessNumTwo" class="form-control">
                    </div>
                    <div class="col-auto">-</div>
                    <div class="col">
                        <input type="number" id="centerBusinessNumThree" class="form-control">
                    </div>
                    <input hidden name="centerBusinessNum" id="centerBusinessNum">
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">대표자명</label>
                <input type="text" name="centerCeoName" id="centerCeoName" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">전화번호</label>
                <div class="row g-2">
                    <div class="col">
                        <select id="centerPhoneone" class="form-select">
                            <option>02</option>
                            <option>031</option>
                            <option>032</option>
                            <option>041</option>
                        </select>
                    </div>
                    <div class="col-auto">-</div>
                    <div class="col">
                        <input type="number" id="centerPhonetwo" class="form-control">
                    </div>
                    <div class="col-auto">-</div>
                    <div class="col">
                        <input type="number" id="centerPhonethree" class="form-control">
                    </div>
                    <input hidden name="centerPhone" id="centerPhone">
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">이메일</label>
                <input type="email" name="centerEmail" id="centerEmail" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">주소</label>
                <input name="centerAddress" type="text" id="centerAddress" class="form-control">
            </div>
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-success" onclick="submitForm()">등록</button>
                <a th:href="@{/templates/company/list}" class="btn btn-danger">취소</a>
            </div>
        </form>

        <form>
            <button hidden id="companyPictureBtn" type="button" class="custom-file-upload btn btn-primary border" style="z-index: 99">이미지 선택</button>
            <input hidden type="file" id="companyPictureTemp" name="companyPicture" class="btn btn-light form-control rounded-pill">
        </form>

        <script>
            // 가입양식 관련
            function submitForm() {
                // 주민번호 합체
                document.getElementById('centerBusinessNum').value = document.getElementById('centerBusinessNumOne').value + "-" + document.getElementById('centerBusinessNumTwo').value + "-" + document.getElementById('centerBusinessNumThree').value;
                // 폰번호 합체
                document.getElementById('centerPhone').value = document.getElementById('centerPhoneone').value + "-" + document.getElementById('centerPhonetwo').value + "-" + document.getElementById('centerPhonethree').value;
                console.log(document.getElementById('centerPhone').value);
            }

            // 셀렉티드 스위칭
            centerSelectedBrand = document.getElementById("centerSelectedBrand");
            inputBrand = document.getElementById("inputBrand");
            selectedBrand = document.getElementById("selectedBrand");
            brandLabel = document.getElementById("brandLabel");

            centerSelectedBrand.addEventListener("change", function () {
                if (centerSelectedBrand.value === "본사") {
                    inputBrand.disabled = false;
                    inputBrand.hidden = false;
                    selectedBrand.disabled = true;
                    selectedBrand.hidden = true;
                    brandLabel.textContent = "브랜드명";
                } else if (centerSelectedBrand.value === "지사" || centerSelectedBrand.value === "지점") {
                    inputBrand.disabled = true;
                    inputBrand.hidden = true;
                    selectedBrand.disabled = false;
                    selectedBrand.hidden = false;
                    brandLabel.textContent = "본사 선택";
                }
            })

            document.getElementById("signupForm").addEventListener("submit", function (e) {
                document.getElementById('centerBusinessNum').value =
                    document.getElementById('centerBusinessNumOne').value + "-" +
                    document.getElementById('centerBusinessNumTwo').value + "-" +
                    document.getElementById('centerBusinessNumThree').value;

                document.getElementById('centerPhone').value =
                    document.getElementById('centerPhoneone').value + "-" +
                    document.getElementById('centerPhonetwo').value + "-" +
                    document.getElementById('centerPhonethree').value;

                const selectedType = centerSelectedBrand.value;

                if (selectedType === "본사") {
                    return; // 그냥 폼 제출
                }

                e.preventDefault(); // 기본 제출 막기

                const formData = new FormData();
                const fileInput = document.getElementById("adminProfile");

                formData.append("centerNum", document.getElementById("selectedBrand").value);
                formData.append("companyPicture", fileInput.files.length > 0 ? fileInput.files[0] : new Blob());

                if (selectedType === "지점") {
                    formData.append("facilityName", document.getElementById("centerName").value);
                    formData.append("facilityEmail", document.getElementById("centerEmail").value);
                    formData.append("facilityPhone", document.getElementById("centerPhone").value);
                    formData.append("facilityAddress", document.getElementById("centerAddress").value);
                    formData.append("facilityCeoName", document.getElementById("centerCeoName").value);
                    formData.append("facilityBusinessNum", document.getElementById("centerBusinessNum").value);
                    formData.append("facilityBrandNum", document.getElementById("selectedBrand").value);

                    fetch("/facility/signup", {
                        method: "POST",
                        body: formData
                    }).then(res => res.text())
                        .then(() => {
                            alert("지점 등록 성공!");
                            window.location.href = "/center/list";
                        }).catch(err => {
                        alert("지점 등록 실패");
                        console.error(err);
                    });

                } else if (selectedType === "지사") {
                    formData.append("branchName", document.getElementById("centerName").value);
                    formData.append("branchEmail", document.getElementById("centerEmail").value);
                    formData.append("branchPhone", document.getElementById("centerPhone").value);
                    formData.append("branchAddress", document.getElementById("centerAddress").value);
                    formData.append("branchCeoName", document.getElementById("centerCeoName").value);
                    formData.append("branchBusinessNum", document.getElementById("centerBusinessNum").value);
                    formData.append("branchBrandNum", document.getElementById("selectedBrand").value);

                    fetch("/branch/signup", {
                        method: "POST",
                        body: formData
                    }).then(res => res.text())
                        .then(() => {
                            alert("지사 등록 성공!");
                            window.location.href = "/center/list";
                        }).catch(err => {
                        alert("지사 등록 실패");
                        console.error(err);
                    });
                }
            });

            // 프로필 사진

            document.getElementById('adminProfile').addEventListener('change', function () {
                const allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif|\.webp)$/i;
                const filePath = this.value;
                const errorMessage = document.getElementById('fileError');
                const previewImage = document.getElementById('pictureTemp');
                const file = this.files[0];

                if (!allowedExtensions.exec(filePath)) {
                    this.value = '';
                    errorMessage.classList.remove('d-none');
                    previewImage.classList.add('d-none');
                } else {
                    errorMessage.classList.add('d-none');

                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            previewImage.src = e.target.result;
                            previewImage.classList.remove('d-none');
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });


            document.getElementById('pictureBtn').addEventListener('click', function () {
                document.getElementById('adminProfile').click();
            });


            document.getElementById('adminProfile').addEventListener('change', function () {
                let fileName = this.files.length > 0 ? this.files[0].name : "사진이 선택되지 않았습니다.";
                document.querySelector('.file-name').textContent = fileName;
            });

        </script>

    </div>

</div>
</body>
</html>
