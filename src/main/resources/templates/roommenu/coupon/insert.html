<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutmobileA.html}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰 발급</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 10px;
        }

        .card { border: none; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 1.75rem; text-align: center; margin-bottom: 1.5rem; color: #333; }
        .card-body .btn { width: 100%; margin-bottom: 0.75rem; }

        #success-message {
            background-color: #007bff;  /* 기존 파란색 배경 */
            color: white;  /* 흰색 텍스트 */
            border: 1px solid #007bff;  /* 동일한 색상으로 연하게 변경 */
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
            text-align: center;
            white-space: pre-line;
            opacity: 0.8;  /* 전체적인 투명도를 조금 낮춰 연하게 표시 */
        }

        #error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
            text-align: center;  /* 중앙 정렬 */
            white-space: pre-line;  /* 줄바꿈 허용 */
        }

        .back-to-list-btn {
            background-color: #ddd;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 117.25px;
            height: 38px;
        }

        .btn-outline-blue1 {
            background-color: white;
            color: #4A90E2;
            border: 2px solid #4A90E2;
        }

        .btn-outline-blue2 {
            background-color: white;
            color: #5CACEB;
            border: 2px solid #5CACEB;
        }

        .btn-outline-blue3 {
            background-color: white;
            color: #7FB3E6;
            border: 2px solid #7FB3E6;
        }

        .btn-outline-blue1, .btn-outline-blue2, .btn-outline-blue3 {
            border-radius: 8px;
            font-weight: bold;
            padding: 10px 0;
            width: 100%;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .btn-outline-blue1 small,
        .btn-outline-blue2 small,
        .btn-outline-blue3 small {
            color: inherit;
        }

        .btn {
            width: 100%;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            font-weight: bold;
            padding: 10px 0;
        }

        .btn-blue-main {
            background-color: #77b1fb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            width: 48%;
            height: 45px;
            font-size: 1rem;
        }

        .btn-group-row {
            display: flex;
            justify-content: space-between;
            gap: 3%;
            margin-top: 0.5rem; /* 더 위로 붙게 만듦 */
        }

        .btn:hover,
        .btn-blue-main:hover,
        .back-to-list-btn:hover {
            /* 제거 또는 hover 시 변경이 없도록 */
            background-color: inherit;
            color: inherit;
        }

        .card-footer {
            background-color: transparent !important;
            border-top: none !important;
        }

    </style>
</head>
<body>
<div layout:fragment="contentorderA">
    <div class="container">
        <div style="text-align:center; font-size: 1.25rem; font-weight: bold; margin: 1.5rem 0 0.5rem 0; color: #333;">
            쿠폰 발급
        </div>

        <!-- 오류 메시지를 표시할 영역 -->
        <div id="error-message"></div>

        <!-- 성공 메시지를 표시할 영역 추가 -->
        <div id="success-message"></div>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일 입력</label>
                    <input type="email" class="form-control" id="email" placeholder="your@email.com">
                </div>
                <button type="button" class="btn-outline-blue1" onclick="createCoupon('가입쿠폰')">
                    신규 가입 쿠폰 (20% 할인)<br><small style="font-size: 0.7em;">계정당 최초 1개</small>
                </button>

                <button type="button" class="btn-outline-blue2" onclick="createCoupon('멤버쿠폰')">
                    회원 쿠폰 (5% 할인)<br><small style="font-size: 0.7em;">무제한</small>
                </button>

                <button type="button" class="btn-outline-blue3" onclick="createCoupon('이벤트쿠폰')">
                    이벤트 쿠폰 (15% 할인)<br><small style="font-size: 0.7em;">최대 3개</small>
                </button>
            </div>
            <div class="card-footer text-center">
                <div class="btn-group-row">
                    <button type="button" class="btn-blue-main" onclick="fetchAndDisplayMyCoupons()">보유중인 쿠폰</button>
                    <button class="btn-blue-main" onclick="window.location.href='/roommenu/orderpage'">주문하러 가기</button>
                </div>
            </div>
        </div>

        <div id="myCouponsSection" class="card mt-4" style="display: none;">
            <div class="card-body">
                <h2 class="card-title text-center mb-3">내 쿠폰</h2>
                <ul id="myCouponsList" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 버튼에서 전달된 쿠폰 타입(한글)을 enum 상수(영문)로 매핑하는 함수
        function mapCouponType(type) {
            const mapping = {
                "멤버쿠폰": "MEMBER",
                "가입쿠폰": "SIGNUP",
                "이벤트쿠폰": "EVENT"
            };
            if (!mapping.hasOwnProperty(type)) {
                console.error("알 수 없는 쿠폰 타입:", type);
                return null;
            }
            return mapping[type];
        }

        // createCoupon 함수
        // createCoupon 함수
        // 기존의 alert 대신 error-message 영역에 메시지를 표시하도록 변경
        function createCoupon(type) {
            const email = document.getElementById('email').value;
            const successMessageDiv = document.getElementById('success-message');
            const errorMessageDiv = document.getElementById('error-message');

            successMessageDiv.style.display = 'none';
            errorMessageDiv.style.display = 'none';

            // 이메일 입력이 비어있다면 오류 메시지 표시
            if (!email) {
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.textContent = "❌ 이메일을 입력해주세요!";
                return;
            }

            errorMessageDiv.style.display = 'none'; // 이전에 표시된 오류 메시지 숨기기

            const mappedType = mapCouponType(type);
            if (mappedType === null) {
                errorMessageDiv.style.display = 'block';
                errorMessageDiv.textContent = "❌ 알 수 없는 쿠폰 타입입니다.";
                return;
            }

            return fetch('/roommenu/coupon/exists', {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: email })
            })
                .then(res => {
                    if (!res.ok) {
                        return res.json().then(err => { throw new Error(err.error || `회원 확인 실패 (${res.status})`); });
                    }
                    return res.json();
                })
                .then(data => {
                    if (!data.exists) {
                        errorMessageDiv.style.display = 'block';
                        errorMessageDiv.innerHTML = "❌ 존재하지 않는 이메일입니다.<br>회원만 쿠폰을 받을 수 있어요.";
                        return Promise.reject(new Error("회원 정보 없음"));
                    }

                    if (mappedType === 'SIGNUP') {
                        return fetch(`/roommenu/coupon/already-issued?email=${email}&couponType=${mappedType}`)
                            .then(res => {
                                if (!res.ok) {
                                    return res.json().then(err => { throw new Error(err.error || `중복 확인 실패 (${res.status})`); });
                                }
                                return res.json();
                            })
                            .then(dupCheck => {
                                if (dupCheck.issued) {
                                    errorMessageDiv.style.display = 'block';
                                    errorMessageDiv.textContent = "❌ 이미 발급된 가입쿠폰입니다.";
                                    throw new Error("중복된 가입쿠폰");
                                }
                                return Promise.resolve();
                            });
                    }
                    return Promise.resolve();
                })
                .then(() => {
                    const couponData = {
                        memberEmail: email,
                        couponType: mappedType,
                        expirationDate: new Date(new Date().setDate(new Date().getDate() + 30)).toISOString().split('T')[0]
                    };

                    return fetch('/roommenu/coupon/insert', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(couponData)
                    });
                })
                .then(res => {
                    if (res.ok) {
                        return res.text().then(msg => {
                            successMessageDiv.style.display = 'block';  // 메시지 보이게 설정
                            successMessageDiv.innerHTML = `✅ ${type} 발급 완료: <br> ${msg}`;
                            fetchAndDisplayMyCoupons();
                        });
                    } else {
                        return res.json().then(err => {
                            throw new Error(err.error || `서버 오류 (${res.status})`);
                        }).catch(() => {
                            throw new Error(`서버 오류 (${res.status})`);
                        });
                    }
                })
                .catch(err => {
                    console.error("쿠폰 발급 최종 실패 처리:", err);
                    const errorMessage = err.message;

                    if (err.message && err.message.includes("중복된 가입쿠폰")) {
                        errorMessageDiv.textContent = "❌ 발급 실패: 이미 발급된 가입쿠폰입니다.";
                    } else if (err.message && err.message.includes("회원 정보 없음")) {
                        errorMessageDiv.innerHTML = "❌ 존재하지 않는 이메일입니다.<br>회원만 쿠폰을 받을 수 있어요.";
                    } else {
                        errorMessageDiv.textContent = `❌ 쿠폰 발급 중 오류 발생: ${err.message}`;
                    }
                });
        }




        /* 쿠폰 조회 및 표시 토글 */
        function fetchAndDisplayMyCoupons() {
            const myCouponsSection = document.getElementById('myCouponsSection');
            const couponListUl = document.getElementById('myCouponsList');

            if (myCouponsSection && myCouponsSection.style.display !== 'none') {
                myCouponsSection.style.display = 'none';
                console.log("내 쿠폰 목록 숨김 처리.");
                return;
            }

            const email = document.getElementById('email').value;
            if (!email) {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = "❌ 쿠폰을 조회할 이메일을 입력하세요.";
                return;
            }

            fetch(`/roommenu/coupon/list?email=${encodeURIComponent(email)}`)
                .then(res => {
                    if (!res.ok) {
                        return res.json().then(err => {
                            throw new Error(err.error || `서버 오류 (${res.status})`);
                        }).catch(() => {
                            throw new Error(`서버 오류 (${res.status})`);
                        });
                    }
                    return res.json();
                })
                .then(coupons => {
                    if (couponListUl) {
                        couponListUl.innerHTML = '';
                    }

                    if (coupons.length === 0) {
                        if (couponListUl) {
                            couponListUl.innerHTML = '<li class="list-group-item text-center text-muted">보유한 쿠폰이 없습니다.</li>';
                        }
                        if (myCouponsSection) {
                            myCouponsSection.style.display = 'block';
                        }
                        console.log("보유 쿠폰 없음 메시지 표시.");
                        return;
                    }

                    if (couponListUl) {
                        coupons.forEach((coupon) => {
                            const listItem = document.createElement('li');
                            listItem.className = 'list-group-item';
                            listItem.textContent = `${coupon.type} - 만료일: ${coupon.expirationDate}`;
                            couponListUl.appendChild(listItem);
                        });
                    }
                    if (myCouponsSection) {
                        myCouponsSection.style.display = 'block';
                    }
                    console.log("보유 쿠폰 목록 표시.");
                })
                .catch(err => {
                    console.error("쿠폰 조회 중 오류 발생:", err);
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').textContent = "❌ 쿠폰 조회 중 오류 발생: " + err.message;
                });

            function getKoreanCouponTypeName(englishName) {
                const mapping = {
                    "BIRTHDAY": "생일쿠폰",
                    "MEMBER": "멤버쿠폰",
                    "SIGNUP": "가입쿠폰",
                    "EVENT": "이벤트쿠폰"
                };
                return mapping[englishName] || englishName;
            }
        }
    </script>
</body>
</html>
