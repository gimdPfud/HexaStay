<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<h1>쿠폰 발급 받기</h1>

<!-- 이메일 입력 필드 -->
<div class="mb-3">
    <label for="email" class="form-label">이메일 입력</label>
    <input type="email" class="form-control" id="email" placeholder="your@email.com">
</div>

<!-- 버튼 3개 -->
<button type="button" class="btn btn-primary mb-2" onclick="createCoupon('생일쿠폰', 30)">🎂 생일 쿠폰 받기 (30% 할인) - 생일 7일전~생일당일</button><br>
<button type="button" class="btn btn-success mb-2" onclick="createCoupon('멤버쿠폰', 5)">👤 멤버 쿠폰 받기 (5% 할인) - 무제한</button><br>
<button type="button" class="btn btn-warning mb-2" onclick="createCoupon('가입쿠폰', 20)">🆕 첫가입 쿠폰 받기 (20% 할인) - 가입당 1개</button>
</body>

<script>
    function createCoupon(type, discountRate) {
        const email = document.getElementById('email').value;
        if (!email) {
            alert("이메일을 입력해주세요!");
            return;
        }

        // 이메일 존재 여부를 확인
        fetch('/roommenu/coupon/exists', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email })
        })
            .then(res => res.json())
            .then(data => {
                if (!data.exists) {
                    alert("존재하지 않는 이메일입니다. 회원만 쿠폰을 받을 수 있어요.");
                    return;
                }

                // 가입쿠폰 중복 발급 여부 확인
                if (type === '가입쿠폰') {
                    return fetch(`/roommenu/coupon/already-issued?email=${email}&type=${type}`)
                        .then(res => res.json())
                        .then(dupCheck => {
                            if (dupCheck.issued) {
                                alert("이미 발급된 가입쿠폰입니다.");
                                throw new Error("중복된 가입쿠폰");
                            }
                        });
                }
            })
            .then(() => {
                // 쿠폰 발급 데이터 준비
                const couponData = {
                    memberEmail: email,
                    type: type,
                    discountRate: discountRate,
                    expirationDate: new Date(new Date().setDate(new Date().getDate() + 30)).toISOString().split('T')[0]
                };

                return fetch('/roommenu/coupon/insert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(couponData)
                })
                    .then(res => {
                        if (!res.ok) {
                            return res.json().then(err => { throw new Error(err.error); });
                        }
                        return res.text(); // 성공 시
                    })
                    .then(msg => {
                        if (msg) alert(`${type} 발급 완료: ${msg}`);
                    })
                    .catch(err => {
                        if (err.message !== '중복된 가입쿠폰') {
                            alert("오류 발생: " + err.message);
                        }
                    });
            }); // fetch('/roommenu/coupon/exists')의 마지막 .then()에 대한 닫는 괄호 추가
    }


</script>

</html>
