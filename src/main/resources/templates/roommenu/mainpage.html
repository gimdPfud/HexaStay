<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* 화면 가로 480px 이하에서만 적용되는 스타일 */
        @media (max-width: 480px) {
            body {
                background-color: white;  /* 예시: 배경색 변경 */
            }

            .container {
                padding: 10px;  /* 모바일 화면에서는 패딩을 줄여서 공간을 확보 */
            }

            .title {
                font-size: 1.5rem; /* 타이틀 폰트 크기 조정 */
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="title">이것은 모바일 페이지 테스트</h1>
    <p>룸서비스 메인 페이지입니다.</p>

    <button type="button" class="btn btn-primary btn-lg" style="width: 190px; height: 60px;">회원</button>
    <button type="button" class="btn btn-secondary btn-lg" style="width: 190px; height: 60px;">비회원</button>
</div>
</body>
</html>
