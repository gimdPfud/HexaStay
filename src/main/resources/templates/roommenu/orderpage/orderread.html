<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 상세보기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            font-size: 20px;
            border-bottom: 2px solid #ddd;
        }

        .item-details {
            padding: 20px 0;
            text-align: center;
        }

        .item-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .item-details p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #ff5733;
            margin-bottom: 15px;
        }

        /* 이미지 스타일 */
        .item-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .option-section {
            margin: 15px 0;
            text-align: left;
        }

        .option-section select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .quantity-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .quantity-section button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }

        .quantity-section input {
            width: 50px;
            text-align: center;
            font-size: 16px;
            margin: 0 10px;
        }

        .add-to-cart-btn {
            background-color: #ffeb3b;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background-color: #fdd835;
        }

        <style>
             /* 주문수량 섹션 꾸미기 */
         .quantity-input {
             display: flex;
             align-items: center;
             border-radius: 5px;
             border: 1px solid #ddd;
             padding: 5px;
             background-color: #f9f9f9;
         }

        .quantity-input button {
            background-color: #ffeb3b;
            border: none;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .quantity-input button:hover {
            background-color: #fdd835;
        }

        .quantity-input input {
            width: 60px;
            height: 35px;
            text-align: center;
            border: none;
            font-size: 16px;
            margin: 0 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        .quantity-input input:focus {
            outline: none;
            border: 1px solid #ffeb3b;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
    </style>
</head>
<body>
<div class="container">
    <!-- 헤더: 제목과 뒤로가기 버튼 -->
    <div class="header">
        <div onclick="goBack()">🔙 뒤로가기</div>
        <div>아이템 상세보기</div>
        <div></div>
    </div>

    <!-- 아이템 상세 정보 -->
    <div class="item-details">
        <!-- 대표 이미지 -->
        <img th:src="@{/image/김치찌개.png}" class="card-img-top" alt="상품 이미지">

        <h2 id="item-name">아이템 이름</h2>
        <p id="item-description">아이템 상세 설명</p>
        <p class="price" id="item-price">0원</p>

        <!-- 옵션 섹션 -->
        <div class="option-section">
            <label for="item-option">옵션 선택</label>
            <select id="item-option">
                <option value="option1">옵션 1</option>
                <option value="option2">옵션 2</option>
                <option value="option3">옵션 3</option>
            </select>
        </div>

        <div class="container mt-4">
            <div class="row mb-3">
                <label for="count" class="col-sm-4 col-form-label">주문수량</label>
                <div class="col-8">
                    <!-- 수량 입력 필드 -->
                    <div class="quantity-input">
                        <button type="button" onclick="decreaseQuantity()">-</button>
                        <input type="number" min="1" value="1" name="count" id="count" class="form-control" required>
                        <button type="button" onclick="increaseQuantity()">+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 장바구니 담기 버튼 -->
        <button class="add-to-cart-btn" onclick="addToCart()">장바구니 담기</button>
    </div>
</div>

<script>
    // 아이템 정보를 미리 설정해 놓고, 이 값을 통해 페이지를 동적으로 업데이트 할 수 있습니다.
    const item = {
        name: '김치찌개',
        description: '매운 김치와 돼지고기가 들어간 국물 요리',
        price: 8000,
        options: ['옵션 1', '옵션 2', '옵션 3'],
        imageUrl: 'https://via.placeholder.com/400x250?text=Kimchi+Stew'  // 아이템 이미지 URL
    };

    // 페이지 로딩 시 아이템 정보 업데이트
    document.getElementById('item-name').textContent = item.name;
    document.getElementById('item-description').textContent = item.description;
    document.getElementById('item-price').textContent = `${item.price}원`;

    // 아이템 이미지 업데이트
    const itemImage = document.querySelector('.item-image');
    itemImage.src = item.imageUrl;

    const optionSelect = document.getElementById('item-option');
    item.options.forEach(option => {
        const optionElement = document.createElement('option');
        optionElement.value = option;
        optionElement.textContent = option;
        optionSelect.appendChild(optionElement);
    });

    // 수량 변경 함수
    function changeQuantity(amount) {
        const quantityInput = document.getElementById('quantity');
        let currentQuantity = parseInt(quantityInput.value);
        currentQuantity += amount;
        if (currentQuantity < 1) {
            currentQuantity = 1;
        }
        quantityInput.value = currentQuantity;
        updatePrice();  // 수량 변경 후 가격 업데이트
    }

    // 가격 업데이트 함수
    function updatePrice() {
        const quantity = document.getElementById('quantity').value;
        const totalPrice = item.price * quantity;
        document.getElementById('item-price').textContent = `${totalPrice}원`;
    }

    // 장바구니에 아이템 추가 함수
    function addToCart() {
        const quantity = document.getElementById('quantity').value;
        const selectedOption = document.getElementById('item-option').value;

        // 장바구니에 아이템을 추가하는 로직을 작성합니다.
        alert(`${item.name}을(를) ${quantity}개, ${selectedOption} 옵션으로 장바구니에 추가했습니다!`);

        // 실제 서버와 연동하려면 여기서 API 요청을 보내거나, 로컬 저장소에 데이터를 저장할 수 있습니다.
    }

    // 뒤로가기 함수
    function goBack() {
        window.history.back();  // 페이지를 뒤로 돌아가게 합니다.
    }

    <!-- 자바스크립트 추가: 수량 변경 -->
        function increaseQuantity() {
        var countInput = document.getElementById('count');
        var currentCount = parseInt(countInput.value);
        countInput.value = currentCount + 1;
    }

        function decreaseQuantity() {
        var countInput = document.getElementById('count');
        var currentCount = parseInt(countInput.value);
        if (currentCount > 1) {
        countInput.value = currentCount - 1;
    }
    }
</script>

</body>
</html>
