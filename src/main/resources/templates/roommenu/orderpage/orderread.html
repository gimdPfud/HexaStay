<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:margin-bottom="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 상세보기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            font-size: 20px;
            border-bottom: 2px solid #ddd;
        }

        .item-details {
            padding: 20px 0;
            text-align: center;
        }

        .item-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .item-details p {
            font-size: 16px;
            margin-bottom: 15px;
        }


        .quantity-input button {
            background-color: #ffeb3b;
            border: none;
            padding: 8px 12px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .quantity-input button:hover {
            background-color: #fdd835;
        }

        .quantity-input input {
            width: 60px;
            height: 35px;
            text-align: center;
            border: none;
            font-size: 16px;
            margin: 0 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        .quantity-input input:focus {
            outline: none;
            border: 1px solid #ffeb3b;
        }

        .add-to-cart-btn {
            background-color: #ffeb3b;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }

        .add-to-cart-btn:hover {
            background-color: #fdd835;
        }

        .back-to-list-btn {
            background-color: #4CAF50;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }

        .back-to-list-btn:hover {
            background-color: #fdd835;
        }

        .custom-input {
            font-size: 18px;               /* 숫자 크기 */
            padding: 10px 15px;            /* 여백 조정 */
            text-align: center;            /* 가운데 정렬 */
            border-radius: 10px;           /* 둥근 테두리 */
            border: 2px solid #ddd;       /* 기본 테두리 색상 */
            background-color: #fff;       /* 배경색 */
            transition: all 0.3s ease-in-out; /* 부드러운 효과 */
        }

        /* 입력창에 포커스 했을 때 스타일 */
        .custom-input:focus {
            outline: none;                /* 기본 포커스 아웃라인 제거 */
            border-color: #ffeb3b;        /* 포커스 시 테두리 색상 변경 */
            box-shadow: 0 0 5px rgba(255, 235, 59, 0.8); /* 테두리 그림자 추가 */
        }

        /* 라벨 스타일 */
        .col-form-label {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        /* container와 col 간의 간격 조정 */
        .container {
            background-color: #f9f9f9;    /* 배경 색상 */
            padding: 20px;                 /* 내부 여백 */
            border-radius: 10px;           /* 둥근 모서리 */
        }

        /* 부트스트랩 클래스와 겹치는 스타일 */
        .input-group {
            display: flex;
            justify-content: center;       /* 수평 중앙 정렬 */
            align-items: center;           /* 수직 중앙 정렬 */
        }

        /*바로 주문하기 버튼*/
        .order-cart-btn {
            background-color: #ffeb3b;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }

        .order-cart-btn:hover {
            background-color: #fdd835;
        }

        .order-cart-btn {
            background-color: #0054FF;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }

        .back-to-list-btn:hover {
            background-color: #fdd835;
        }

    </style>
</head>
<body>

<input type="hidden" name="num" th:value="${roomMenuDTO.roomMenuNum}">

<div class="container">
    <!-- 헤더: 제목과 뒤로가기 버튼 -->
    <div class="header">
        <div onclick="goBack()">🔙 뒤로가기</div>
        <div>아이템 상세보기</div>
        <div></div>
    </div>

    <!-- 아이템 상세 정보 -->
    <div class="item-details">
        <!-- 대표 이미지 -->
        <td>
            <img th:if="${roomMenuDTO.roomMenuImageMeta != null}"
                 th:src="@{${roomMenuDTO.roomMenuImageMeta}}"
                 style="width: 200px; height: 140px;">

            <img th:unless="${roomMenuDTO.roomMenuImageMeta != null}"
                 th:src="@{/profile/default.png}"
                 style="width: 200px; height: 140px;">
        </td>
    </div>

    <h2 class="col-sm-9" th:text="${roomMenuDTO.roomMenuName}">상품 이름</h2>
    <p class="col-sm-9" th:text="${roomMenuDTO.roomMenuContent}">상품 설명</p>
    <p class="col-sm-9">가격 : <span th:text="${roomMenuDTO.roomMenuPrice}"></span></p>

    <!-- 수량 입력 필드 -->
    <div class="container mt-4">
        <div class="row justify-content-center mb-3">
            <!-- 주문수량 라벨 -->
            <label for="count" class="col-sm-3 col-form-label text-end fw-bold">주문수량</label>
            <div class="col-sm-6">
                <div class="input-group">
                    <!-- 수량 입력창 -->
                    <input type="number" min="1" value="1" name="count" id="count" class="form-control custom-input" required>
                </div>
            </div>
        </div>
    </div>

        <!-- 가격 변동을 표시할 부분 -->
        <p>총 가격 : <span id="totalPrice">가격</span> 원</p>


        <!-- 장바구니 담기 -->
        <button class="add-to-cart-btn" th:value="${roomMenuDTO.roomMenuNum}">장바구니 담기</button>
        <!-- 목록으로 돌아가기 버튼 추가 -->
        <button class="back-to-list-btn" onclick="window.location.href='http://localhost:8090/roommenu/orderpage'">목록으로 돌아가기</button>
        <!-- 바로 주문하기 -->
        <button class="order-cart-btn" th:value="${roomMenuDTO.roomMenuNum}">바로 주문하기</button>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // 가격 정보 (Thymeleaf에서 변수 주입)
    let price = [[${roomMenuDTO.roomMenuPrice}]];
    let count = [[${roomMenuDTO.roomMenuAmount}]];
    let cartAdd = $(".add-to-cart-btn")//장바구니 담기 버튼

    $(document).ready(function () {
        $("#count").on("change", function () {
            let count =  $(this).val();
            let total = count * price;
            $("#totalPrice").text(total+'원')
        })

        cartAdd.on("click", function () {
            cart()
        })
    })

    // 장바구니 버튼을 눌렀을 때의 함수
    function cart() {
        let countVal = $("#count").val();
        let paramData = {
            roomMenuCartItemNum: cartAdd.val(),
            roomMenuCartItemAmount: countVal
        };

        console.log(paramData);

        $.ajax({
            url : "/roommenu/orderpage/orderread",
            type : "POST",
            contentType: "application/json",
            data : JSON.stringify(paramData),
            dataType : "json",
            success : function (data) {
                console.log(data)
                alert(data + "번 아이템 담기 완료되었습니다.");
            },
            error : function (jqxHR,  status, error) {
                if (jqxHR.status == '401') {
                    alert("로그인 후 이용해주세요");
                    location.href = "/member/login";
                } else {
                    console.log(jqxHR.responseText);
                }
            }
        });
    }

    // 바로 주문하기 버튼 클릭 시
    $(".order-cart-btn").on("click", function () {
        const count = $("#count").val();
        const roomMenuNum = $(this).val();

        if (!count || isNaN(count) || count <= 0) {
            alert("수량을 올바르게 입력해주세요.");
            return;
        }

        const paramData = {
            roomMenuCartItemNum: roomMenuNum,
            roomMenuCartItemAmount: count
        };

        $.ajax({
            url: "/roommenu/orderpage/orderread", //  POST로 장바구니에 담는 엔드포인트
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(paramData),
            dataType: "json",
            success: function (data) {
                alert(data + "번 아이템 장바구니 담기 완료! 장바구니 리스트 페이지로 이동합니다.");
                location.href = "/roommenu/cartlist"; //  성공 후 이동
            },
            error: function (jqxHR, status, error) {
                if (jqxHR.status == '401') {
                    alert("로그인 후 이용해주세요.");
                    location.href = "/member/login";
                } else {
                    alert("주문 처리 중 오류 발생.");
                    console.log(jqxHR.responseText);
                }
            }
        });
    });

    // 뒤로가기 기능
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
