<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:margin-bottom="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 상세보기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            font-size: 20px;
            border-bottom: 2px solid #ddd;
        }

        .item-details {
            padding: 20px 0;
            text-align: center;
        }

        .item-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .item-details p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .quantity-input {
            display: flex;
            align-items: center;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #f9f9f9;
            justify-content: center; /* 가운데 정렬 */
        }

        .quantity-input button {
            background-color: #ffeb3b;
            border: none;
            padding: 8px 12px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .quantity-input button:hover {
            background-color: #fdd835;
        }

        .quantity-input input {
            width: 60px;
            height: 35px;
            text-align: center;
            border: none;
            font-size: 16px;
            margin: 0 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        .quantity-input input:focus {
            outline: none;
            border: 1px solid #ffeb3b;
        }

        .add-to-cart-btn {
            background-color: #ffeb3b;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }

        .add-to-cart-btn:hover {
            background-color: #fdd835;
        }

    </style>
</head>
<body>

<input type="hidden" name="num" th:value="${roomMenuDTO.roomMenuNum}">

<div class="container">
    <!-- 헤더: 제목과 뒤로가기 버튼 -->
    <div class="header">
        <div onclick="goBack()">🔙 뒤로가기</div>
        <div>아이템 상세보기</div>
        <div></div>
    </div>

    <!-- 아이템 상세 정보 -->
    <div class="item-details">
        <!-- 대표 이미지 -->
        <td>
            <img th:if="${roomMenuDTO.roomMenuImageMeta != null}"
                 th:src="@{${roomMenuDTO.roomMenuImageMeta}}"
                 style="width: 200px; height: 140px;">

            <img th:unless="${roomMenuDTO.roomMenuImageMeta != null}"
                 th:src="@{/profile/default.png}"
                 style="width: 200px; height: 140px;">
        </td>
    </div>

    <h2 class="col-sm-9" th:text="${roomMenuDTO.roomMenuName}">상품 이름</h2>
    <p class="col-sm-9" th:text="${roomMenuDTO.roomMenuContent}">상품 설명</p>
    <p class="col-sm-9">가격 : <span th:text="${roomMenuDTO.roomMenuPrice}"></span></p>

    <!-- 수량 입력 필드 -->
    <div class="container mt-4" style="text-align: center;">
        <div class="row mb-3">
            <label for="count" class="col-sm-4 col-form-label">주문수량</label>
            <div class="col-8">
                <div class="quantity-input">
                    <button type="button" onclick="decreaseQuantity()">-</button>
                    <input type="number" min="1" value="1" name="count" id="count" class="form-control" required>
                    <button type="button" onclick="increaseQuantity()">+</button>
                </div>
            </div>
        </div>

        <!-- 가격 변동을 표시할 부분 -->
        <p>총 가격 : <span id="totalPrice">가격</span> 원</p>


        <button class="add-to-cart-btn" th:value="${roomMenuDTO.roomMenuNum}">장바구니 담기</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let cartAdd = $(".add-to-cart-btn"); // 장바구니 담기 버튼
    let count = $("#count");  // 수량 input
    let price = [[${roomMenuDTO.roomMenuPrice}]]
    let roomMenuNum = cartAdd.val();  // cartAdd.val()이 유효한 ID 값인지 확인
    console.log('pk값 : roomMenuNum:', roomMenuNum);
    let paramData = {
        roomMenuNum: cartAdd.val(), // cartAdd.val()이 실제 roomMenuNum 값을 가지고 있는지 확인
        count: count.val()
    }
    console.log(paramData);  // 실제로 값이 제대로 전달되는지 확인

    $(document).ready(function () {

        $("#count").on("change", function () {

            let count =  $(this).val();
            let total = count * price;

            $("#totalPrice").text(total+'원')

        })
        cartAdd.on("click", function () {
            cart()
        })
    })

    // 장바구니 담기

    function cart() {
        let paramData = {
            roomMenuNum: cartAdd.val(),  // 버튼의 value 속성에서 roomMenuNum 값 가져오기
            count: count.val()
        };
        console.log(paramData);  // paramData가 잘 구성되어 있는지 확인

        $.ajax({
            url: "/roommenu/orderpage/orderread",
            type: "post",
            data: paramData,
            dataType: "json", // 반환타입
            success: function (data) {
                console.log(data);
                alert("아이템이 담겼습니다.");
            },
            error: function (jqXHR, status, error) {
                if (jqXHR.status == 401) {
                    alert("로그인 후 이용해주세요");
                    location.href = "/member/login"; // 로그인 페이지로 이동
                } else {
                    console.log(jqXHR.responseText); // 에러 내용 출력
                }
            }
        });
    }

    // 수량 감소 함수
    function decreaseQuantity() {
        let quantity = parseInt($("#count").val());
        if (quantity > 1) {
            quantity--;
            $("#count").val(quantity);
            updatePrice(quantity);
        }
    }

    // 수량 증가 함수
    function increaseQuantity() {
        let quantity = parseInt($("#count").val());
        quantity++;
        $("#count").val(quantity);
        updatePrice(quantity);
    }

    // 가격 업데이트 함수
    function updatePrice(quantity) {
        let total = quantity * price;
        $("#totalPrice").text(total + '원');
    }

    // 뒤로가기
    function goBack() {
        window.history.back();  // 브라우저의 이전 페이지로 돌아감
    }

</script>

</body>
</html>
