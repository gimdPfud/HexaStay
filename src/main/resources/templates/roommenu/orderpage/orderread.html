<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutmobile}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}">아이템 상세보기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
        }

        .item-image {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 실제 이미지 크기 조정 */
        .item-img {
            width: 100%;
            max-width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .menu-name {
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            margin-top: 3px;
            margin-left: 10px;
        }

        .menu-content {
            font-size: 16px;
            text-align: left;
            margin-top: 3px;
            margin-left: 10px;
        }

        .price-text {
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            margin-top: 3px;
            margin-left: 10px;
        }

        .item-details {
            padding: 10px 0;
            text-align: left;
            margin-bottom: 5px; /* 추가: 아래 여백 줄이기 */
        }

        .quantity-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        input[type="number"] {
            text-align: center;
        }

        .quantity-input input {
            width: 60px;
            height: 35px;
            text-align: center;
            font-size: 16px;
            margin: 0 5px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .quantity-input button {
            width: 30px;
            height: 30px;
            font-size: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #77b1fb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .total-price-display {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 25px;
        }

        .add-to-cart-btn {
            background-color: #77b1fb;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
        }

        .back-to-list-btn {
            background-color: #ddd;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 25px;
        }

        .custom-input {
            font-size: 18px;               /* 숫자 크기 */
            padding: 10px 15px;            /* 여백 조정 */
            text-align: center;            /* 가운데 정렬 */
            border-radius: 10px;           /* 둥근 테두리 */
            border: 2px solid #ddd;       /* 기본 테두리 색상 */
            background-color: #fff;       /* 배경색 */
            transition: all 0.3s ease-in-out; /* 부드러운 효과 */
        }

        /* 라벨 스타일 */
        .col-form-label {
            font-size: 15px;
            color: #333;
            font-weight: bold;
        }

        .label-center {
            text-align: center;
            width: 100%;  /* 전체 너비를 차지하게 */
        }

        /* 부트스트랩 클래스와 겹치는 스타일 */
        .input-group {
            display: flex;
            justify-content: center;       /* 수평 중앙 정렬 */
            align-items: center;           /* 수직 중앙 정렬 */
        }

        /*바로 주문하기 버튼*/
        .order-cart-btn {
            background-color: #77b1fb;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
        }

        /* 옵션창 */

        .card {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .form-check-label {
            font-weight: 500;
        }

        .text-muted {
            font-style: italic;
        }

    </style>

</head>
<body>

<div layout:fragment="contentorder">

    <input type="hidden" name="num" th:value="${roomMenuDTO.roomMenuNum}">

    <div class="container">

        <!-- 아이템 상세 정보 -->
        <div class="item-details">
            <div class="item-image">
                <img th:if="${roomMenuDTO.roomMenuImageMeta != null}"
                     th:src="@{${roomMenuDTO.roomMenuImageMeta}}"
                     class="item-img">
                <img th:unless="${roomMenuDTO.roomMenuImageMeta != null}"
                     th:src="@{/profile/default.png}"
                     class="item-img">
            </div>
            <p class="menu-name" th:text="${roomMenuDTO.roomMenuName}">상품이름</p>
            <p class="menu-content" th:text="${roomMenuDTO.roomMenuContent}">상품정보</p>
            <p class="price-text">
                <span id="formattedPrice" th:text="${roomMenuDTO.roomMenuPrice}"></span>
                <span th:text="#{item.currency}">원</span>
            </p>
        </div>

        <!-- 수량 입력 필드 -->
        <div class="row align-items-center">
            <div class="col-4 text-end">
                <label for="count" class="col-form-label fw-bold label-center" th:text="#{item.quantity}">주문수량</label>
            </div>
            <div class="col-8 d-flex justify-content-center">
                <div class="quantity-input">
                    <button type="button" id="decreaseBtn">-</button>
                    <input type="number" min="1" value="1" name="count" id="count" readonly>
                    <button type="button" id="increaseBtn">+</button>
                </div>
            </div>
        </div><br><br>


        <!-- 옵션 선택 영역 -->
        <div th:each="option : ${roomMenuDTO.options}" th:if="${option != null}" class="mb-3">
            <div class="form-check">
                <input class="form-check-input option-checkbox"
                       type="checkbox"
                       th:id="'checkbox-' + ${option.roomMenuOptionName}"
                       th:data-id="${option.roomMenuOptionNum}"
                       th:data-name="${option.roomMenuOptionName}"
                       th:data-price="${option.roomMenuOptionPrice}" />
                <label class="form-check-label" th:for="'checkbox-' + ${option.roomMenuOptionName}">
                    [[${option.roomMenuOptionName}]] (+[[${option.roomMenuOptionPrice}]] 원)
                </label>
            </div>
        </div>

        <!-- 총 가격 표시 -->
        <div class="total-price-display">
            <span th:text="#{item.totalPrice}">총 </span>
            <span id="totalPrice">0</span><span th:text="#{item.currency}">원</span>
        </div>

        <!-- 버튼들 -->
        <button class="add-to-cart-btn" th:value="${roomMenuDTO.roomMenuNum}" th:text="#{btn.addToCart}">장바구니 담기</button>
        <button class="back-to-list-btn" th:text="#{btn.backToList}" onclick="window.location.href='/roommenu/orderpage'">목록</button>
    </div>

    <!-- 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">

        $(document).ready(function () {
            let price = [[${roomMenuDTO.roomMenuPrice}]];
            let maxCount = [[${roomMenuDTO.roomMenuAmount}]];
            let cartAdd = $(".add-to-cart-btn");

            // 이벤트 바인딩
            $(".option-checkbox").on("change", function () {
                const quantityInput = $(this).closest(".mb-3").find(".option-quantity");
                quantityInput.prop("disabled", !this.checked);
                if (!this.checked) {
                    quantityInput.val(1); // 기본값으로 리셋
                }
                updateSelectedOptionsDisplay();
                calculateTotalPrice();
            });

            $("input[name='optionQuantities']").on("input", function () {
                calculateTotalPrice();
                updateSelectedOptionsDisplay();
            });

            $("#decreaseBtn").on("click", function () {
                let count = parseInt($("#count").val());
                if (count > 1) {
                    $("#count").val(count - 1).trigger("change");
                }
            });

            $("#increaseBtn").on("click", function () {
                let count = parseInt($("#count").val());
                if (count < maxCount) {
                    $("#count").val(count + 1).trigger("change");
                } else {
                    alert("수량이 부족합니다. 현재 재고: " + maxCount + "개");
                }
            });

            $("#count").on("change", function () {
                let count = parseInt($(this).val());
                if (isNaN(count) || count < 1) {
                    alert("수량은 1개 이상이어야 합니다.");
                    $(this).val(1);
                    count = 1;
                }
                if (count > maxCount) {
                    alert("수량이 부족합니다. 현재 재고: " + maxCount + "개");
                    $(this).val(maxCount);
                }
                calculateTotalPrice();
            });

            cartAdd.on("click", function () {
                sendCartData();
            });

            $(".order-cart-btn").on("click", function () {
                sendCartData(true);
            });

            // 초기 가격 설정
            updateFormattedPrice(price);
            calculateTotalPrice();

            // 함수 정의
            function calculateTotalPrice() {
                let count = parseInt($("#count").val()) || 1;
                let optionTotal = 0;

                $(".option-checkbox:checked").each(function () {
                    const optionPrice = parseInt($(this).data("price")) || 0;
                    optionTotal += optionPrice;
                });

                const total = (price + optionTotal) * count;
                $("#totalPrice").text(total.toLocaleString());
            }

            function updateSelectedOptionsDisplay() {
                const selectedOptions = [];

                $(".option-checkbox:checked").each(function () {
                    const name = $(this).data("name");
                    selectedOptions.push({ name });
                });

                const displayArea = $("#selectedOptionsDisplay");
                displayArea.empty();

                if (selectedOptions.length > 0) {
                    selectedOptions.forEach(opt => {
                        displayArea.append(`<div>${opt.name}</div>`);
                    });
                } else {
                    displayArea.append(`<div class="text-muted">선택된 옵션이 없습니다.</div>`);
                }
            }

            function updateFormattedPrice(price) {
                $("#formattedPrice").text(price.toLocaleString());
            }

            function collectOptionData() {
                const options = [];
                $(".option-checkbox:checked").each(function () {
                    options.push({
                        rooMenuCartItemOptionNum: $(this).data("id"),
                        roomMenuCartItemOptionName: $(this).data("name"),
                        roomMenuCartItemOptionPrice: $(this).data("price"),
                        roomMenuCartItemOptionAmount: 1
                    });
                });
                return options;
            }

            function sendCartData(isOrder = false) {
                const options = collectOptionData();
                const paramData = {
                    roomMenuCartItemNum: cartAdd.val(),
                    roomMenuCartItemAmount: parseInt($("#count").val()) || 1,
                    selectedOptions: options,
                    optionTotalPrice: options.reduce(
                        (acc, opt) => acc + (opt.roomMenuCartItemOptionPrice * opt.roomMenuCartItemOptionAmount),
                        0
                    )
                };

                console.log("전송 데이터 확인:", JSON.stringify(paramData, null, 2));

                $.ajax({
                    url: "/roommenu/orderpage/orderread",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(paramData),
                    dataType: "json",
                    success: function (data) {
                        if (isOrder) {
                            location.href = "/roommenu/cartlist";
                        } else {
                            updateCartBadge();
                            alert(data + "번 아이템 담기 완료되었습니다.");
                        }
                    },
                    error: function (jqxHR) {
                        if (jqxHR.status === 401) {
                            alert("로그인 후 이용해주세요.");
                            location.href = "/member/login";
                        } else {
                            console.log(jqxHR.responseText);
                            alert("처리 중 오류 발생");
                        }
                    }
                });
            }

            function updateCartBadge() {
                $.ajax({
                    url: "/roommenu/cart/count",
                    type: "GET",
                    success: function (data) {
                        if ($("#cartBadge").length) {
                            $("#cartBadge").text(data.cartCount);
                        }
                    },
                    error: function (jqxHR) {
                        console.log(jqxHR.responseText);
                    }
                });
            }
        });

    </script>

</div>



</body>
</html>
