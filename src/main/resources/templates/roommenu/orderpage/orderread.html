<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutmobile}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}">아이템 상세보기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
        }

        .item-image {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 실제 이미지 크기 조정 */
        .item-img {
            width: 100%;
            max-width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .menu-name {
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            margin-top: 3px;
            margin-left: 10px;
        }

        .menu-content {
            font-size: 16px;
            text-align: left;
            margin-top: 3px;
            margin-left: 10px;
        }

        .price-text {
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            margin-top: 3px;
            margin-left: 10px;
        }

        .item-details {
            padding: 10px 0;
            text-align: left;
            margin-bottom: 5px; /* 추가: 아래 여백 줄이기 */
        }

        .quantity-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        input[type="number"] {
            text-align: center;
        }

        .quantity-input input {
            width: 60px;
            height: 35px;
            text-align: center;
            font-size: 16px;
            margin: 0 5px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .quantity-input button {
            width: 30px;
            height: 30px;
            font-size: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #77b1fb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .total-price-display {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 25px;
        }

        .add-to-cart-btn {
            background-color: #77b1fb;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
        }

        .back-to-list-btn {
            background-color: #ddd;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 25px;
        }

        .custom-input {
            font-size: 18px;               /* 숫자 크기 */
            padding: 10px 15px;            /* 여백 조정 */
            text-align: center;            /* 가운데 정렬 */
            border-radius: 10px;           /* 둥근 테두리 */
            border: 2px solid #ddd;       /* 기본 테두리 색상 */
            background-color: #fff;       /* 배경색 */
            transition: all 0.3s ease-in-out; /* 부드러운 효과 */
        }

        /* 라벨 스타일 */
        .col-form-label {
            font-size: 15px;
            color: #333;
            font-weight: bold;
        }

        .label-center {
            text-align: center;
            width: 100%;  /* 전체 너비를 차지하게 */
        }

        /* 부트스트랩 클래스와 겹치는 스타일 */
        .input-group {
            display: flex;
            justify-content: center;       /* 수평 중앙 정렬 */
            align-items: center;           /* 수직 중앙 정렬 */
        }

        /*바로 주문하기 버튼*/
        .order-cart-btn {
            background-color: #77b1fb;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
        }

    </style>

</head>
<body>

<div layout:fragment="contentorder">

<input type="hidden" name="num" th:value="${roomMenuDTO.roomMenuNum}">

<div class="container">

    <!-- 아이템 상세 정보 -->
    <div class="item-details">
        <!-- 대표 이미지 -->
        <div class="item-image">
            <img th:if="${roomMenuDTO.roomMenuImageMeta != null}"
                 th:src="@{${roomMenuDTO.roomMenuImageMeta}}"
                 class="item-img">

            <img th:unless="${roomMenuDTO.roomMenuImageMeta != null}"
                 th:src="@{/profile/default.png}"
                 class="item-img">
        </div>
        <p th:text="${roomMenuDTO.roomMenuName}" class="menu-name">상품이름</p>
        <p th:text="${roomMenuDTO.roomMenuContent}" class="menu-content">상품정보"</p>
        <p class="price-text">
            <span id="formattedPrice" th:text="${roomMenuDTO.roomMenuPrice}"></span>
            <span th:text="#{item.currency}">원</span>
        </p>
    </div>

    <!-- 수량 입력 필드 -->
    <div class="row align-items-center">
        <div class="col-4 text-end">
            <label for="count" class="col-form-label fw-bold label-center" th:text="#{item.quantity}">주문수량</label>
        </div>
        <div class="col-8 d-flex justify-content-center">
            <div class="quantity-input">
                <button type="button" id="decreaseBtn">-</button>
                <input type="number" min="1" value="1" name="count" id="count" readonly>
                <button type="button" id="increaseBtn">+</button>
            </div>
        </div>
    </div>

    <!-- 가격 변동을 표시할 부분 -->
    <div class="total-price-display">
        <span th:text="#{item.totalPrice}">총 </span>
        <span id="totalPrice">10,000</span><span th:text="#{item.currency}">원</span>
    </div>

    <!-- 버튼들 -->
    <button class="back-to-list-btn" th:text="#{btn.backToList}" onclick="window.location.href='/roommenu/orderpage'">목록으로</button>
    <button class="add-to-cart-btn" th:value="${roomMenuDTO.roomMenuNum}" th:text="#{btn.addToCart}">장바구니 담기</button>
    <button class="order-cart-btn" th:value="${roomMenuDTO.roomMenuNum}" th:text="#{btn.orderNow}">바로 주문하기</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        let price = [[${roomMenuDTO.roomMenuPrice}]];
        let maxCount = [[${roomMenuDTO.roomMenuAmount}]];
        let cartAdd = $(".add-to-cart-btn");

        $(document).ready(function () {
            // 초기 총 가격 표시
            let initialCount = parseInt($("#count").val());
            $("#totalPrice").text((initialCount * price).toLocaleString());

            // 수량 변경 시 총 가격 업데이트
            $("#count").on("change", function () {
                let count = parseInt($(this).val());

                if (isNaN(count) || count < 1) {
                    alert("수량은 1개 이상이어야 합니다.");
                    $(this).val(1);
                    count = 1;
                }

                if (count > maxCount) {
                    alert("수량이 부족합니다. 현재 재고: " + maxCount + "개");
                    $(this).val(maxCount);
                    count = maxCount;
                }

                $("#totalPrice").text((count * price).toLocaleString());
            });

            // - 버튼 클릭 시
            $("#decreaseBtn").on("click", function () {
                let current = parseInt($("#count").val()) || 1;
                if (current > 1) {
                    $("#count").val(current - 1).trigger("change");
                }
            });

            // + 버튼 클릭 시
            $("#increaseBtn").on("click", function () {
                let current = parseInt($("#count").val()) || 1;
                if (current < maxCount) {
                    $("#count").val(current + 1).trigger("change");
                } else {
                    alert("수량이 부족합니다. 현재 재고: " + maxCount + "개");
                }
            });

            // 장바구니 담기
            cartAdd.on("click", function () {
                cart();
            });

            // 바로 주문하기
            $(".order-cart-btn").on("click", function () {
                const count = $("#count").val();
                const roomMenuNum = $(this).val();

                if (!count || isNaN(count) || count <= 0) {
                    alert("수량을 올바르게 입력해주세요.");
                    return;
                }

                const paramData = {
                    roomMenuCartItemNum: roomMenuNum,
                    roomMenuCartItemAmount: count
                };

                $.ajax({
                    url: "/roommenu/orderpage/orderread",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(paramData),
                    dataType: "json",
                    success: function (data) {
                        location.href = "/roommenu/cartlist";
                    },
                    error: function (jqxHR) {
                        if (jqxHR.status === 401) {
                            alert("로그인 후 이용해주세요.");
                            location.href = "/member/login";
                        } else {
                            alert("주문 처리 중 오류 발생.");
                            console.log(jqxHR.responseText);
                        }
                    }
                });
            });

            // 가격 포맷팅 (처음 로딩 시)
            var formatted = price.toLocaleString();
            $("#formattedPrice").text(formatted);
        });

        // 장바구니 담기 Ajax 함수
        function cart() {
            let countVal = $("#count").val();
            let paramData = {
                roomMenuCartItemNum: cartAdd.val(),
                roomMenuCartItemAmount: countVal
            };

            $.ajax({
                url: "/roommenu/orderpage/orderread",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(paramData),
                dataType: "json",
                success: function (data) {
                    // 장바구니 뱃지 숫자 업데이트
                    updateCartBadge();

                    // alert 창을 뱃지 업데이트 후에 실행
                    alert(data + "번 아이템 담기 완료되었습니다.");
                },
                error: function (jqxHR) {
                    if (jqxHR.status === 401) {
                        alert("로그인 후 이용해주세요");
                        location.href = "/member/login";
                    } else {
                        console.log(jqxHR.responseText);
                    }
                }
            });
        }

        // 장바구니 뱃지 숫자 업데이트 함수
        function updateCartBadge() {
            $.ajax({
                url: "/roommenu/cart/count",  // 장바구니 아이템 수를 가져오는 API
                type: "GET",
                success: function (data) {
                    // 네비게이션 아이콘의 뱃지 숫자 업데이트
                    if ($("#cartBadge").length) {
                        $("#cartBadge").text(data.cartCount);  // #cartBadge는 네비게이션의 장바구니 아이콘 뱃지 ID
                    }
                },
                error: function (jqxHR) {
                    console.log(jqxHR.responseText);
                }
            });
        }


    </script>

</body>
</html>
