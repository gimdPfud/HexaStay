            async function openOptionChangeModal(cartItemId, productId) {

                modal.style.display = 'flex';

                try {

                    const availableOptionsResponse = await fetch(`/roommenu/api/products/${productId}/options`); // ì´ì „ ë‹¨ê³„ì—ì„œ ì´ URLì´ ë§ë‹¤ê³  í™•ì¸ë¨
                    if (!availableOptionsResponse.ok) {
                        const errorData = await availableOptionsResponse.json().catch(() => ({ error: 'ì„œë²„ ì‘ë‹µ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•Šê±°ë‚˜, ì˜µì…˜ ì¡°íšŒì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.' }));
                        throw new Error(errorData.error || `ì‚¬ìš© ê°€ëŠ¥í•œ ì˜µì…˜ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (ìƒíƒœ: ${availableOptionsResponse.status})`);

                    // 2. í˜„ì¬ ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œì— ì´ë¯¸ ì„ íƒëœ ì˜µì…˜ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                    //    ìˆ˜ì •ëœ jsCartDetailDTOList ë³€ìˆ˜ ì‚¬ìš©
                    const currentCartItemDTO = jsCartDetailDTOList.find(dto => dto.roomMenuCartDetailNum == cartItemId);

                    const productName = currentCartItemDTO ? currentCartItemDTO.roomMenuCartDetailMenuItemName : 'ìƒí’ˆ';
                    modalTitle.textContent = `${productName} - ì˜µì…˜ ë³€ê²½`;
                    optionsContainer.innerHTML = '';

                    if (!availableOptions || availableOptions.length === 0) { // availableOptionsê°€ nullì¼ ìˆ˜ë„ ìˆìœ¼ë‹ˆ ì²´í¬
                        optionsContainer.innerHTML = '<p class="text-muted">ì„ íƒ ê°€ëŠ¥í•œ ì¶”ê°€ ì˜µì…˜ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                        updateModalSelectedOptionTotalPrice(optionsContainer, selectedOptionTotalPriceEl);
                        return;
                    }

                    availableOptions.forEach(option => {
                        console.log("ëª¨ë‹¬ì— í‘œì‹œí•  ì˜µì…˜ ì •ë³´:", JSON.stringify(option))
                        // localCurrentCartItemOptions ì‚¬ìš©
                        const selectedOpt = localCurrentCartItemOptions.find(co => co.roomMenuOptionNum === option.roomMenuOptionNum);
                        const currentQuantity = selectedOpt ? selectedOpt.roomMenuCartItemOptionAmount : 0;

                        const optionDiv = document.createElement('div');
                        // optionDiv.className = 'option-item'; // ì´ì „ ì½”ë“œì— ìˆë˜ ê²ƒ, í•„ìš”í•˜ë©´ ë‹¤ì‹œ ì¶”ê°€
                        optionDiv.className = 'modal-option-item d-flex justify-content-between align-items-center mb-2'; // ë¶€íŠ¸ìŠ¤íŠ¸ë© í™œìš© ìŠ¤íƒ€ì¼

                        optionDiv.innerHTML = `

                        <button class="btn btn-outline-secondary option-qty-increase" type="button">+</button>
                    </div>
                    <small class="text-muted ms-2" style="font-size:0.8rem; min-width: 60px;">(ì¬ê³ : ${option.roomMenuOptionAmount != null ? option.roomMenuOptionAmount : 'N/A'})</small>
                `;
                        optionsContainer.appendChild(optionDiv);

                        const checkbox = optionDiv.querySelector('.option-checkbox');
                        const quantityControlDiv = optionDiv.querySelector('.input-group');
                        const quantityInput = optionDiv.querySelector('.option-quantity-input');
                        const decreaseBtn = optionDiv.querySelector('.option-qty-decrease');

                                val = max;
