
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 주문 페이지</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 10px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            font-size: 20px;
            border-bottom: 2px solid #ddd;
        }

        .food-list { list-style: none; padding: 10px; }
        .food-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .food-info { flex-grow: 1; }
        .food-info p { margin: 2px 0; }

        .request-section {
            margin-top: 20px;
            text-align: left;
        }

        .request-section label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .request-section textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }

        /* 할인금액과 최종결제금액 표시 */
        .pricing-section {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .pricing-section div {
            font-size: 16px;
        }

        .pricing-section .discount {
            color: red;
        }

        .pricing-section .final-total {
            font-weight: bold;
        }

        /* 버튼 스타일 */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .add-to-cart-btn {
            background-color: #ffeb3b;
            color: black;
        }

        .add-to-cart-btn:hover {
            background-color: #fdd835;
        }

        .back-btn {
            background-color: #ddd;
            color: black;
        }

        .back-btn:hover {
            background-color: #ccc;
        }

        /* 버튼 전체 컨테이너 정렬 */
        .button-container {
            display: flex;
            flex-direction: column; /* 세로 배치 */
            gap: 6px;
            align-items: flex-start;
            margin-top: 10px;
        }

        /* 공통 버튼 스타일 */
        .mini-btn {
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        /* 수량 변경 버튼 - 초록 */
        .update-btn {
            background-color: #4CAF50;
            color: white;
        }

        .update-btn:hover {
            background-color: #45a049;
        }

        /* 삭제 버튼 - 빨강 */
        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #e53935;
        }
        .cart-image {
            margin-right: 20px;
        }

        .cart-img {
            width: 100px;
            height: 100px;
            border-radius: 6px;
        }
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal-buttons button {
            margin: 0 5px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<!---------------------------------------------------------
*
* HTML명    : cartlist.html
* 기능      : 모바일 환경에서 룸서비스 주문을 위한 장바구니 페이지
*             - 장바구니에 담긴 음식 목록 조회 및 출력
*             - 수량 변경 및 삭제 기능 제공 (AJAX 연동)
*             - 요청사항 입력 및 결제 방식 선택 (현금 / 카드)
*             - 최종 결제 금액 계산 및 표시
* 작성자    : 김윤겸
* 작성일    : 2025-04-05
* 수정일    : 2025-04-13
*
-------------------------------------------------------------->
<div class="container">
    <!-- 헤더: 메뉴 제목 -->
    <div class="header">
        <div>주문</div>
    </div>

    <!-- 메뉴 리스트: 동적으로 메뉴 아이템 출력 -->
    <ul class="food-list">
        <li th:each="roomMenuCartDTO : ${cartDetailDTOList}"
            class="food-item"
            th:attr="data-item-id=${roomMenuCartDTO.roomMenuCartDetailNum}">

            <div class="food-info col-6">
                <p>가격: <span class="item-price" th:text="${roomMenuCartDTO.roomMenuCartDetailMenuItemPrice}"></span>원</p>
                <p>수량: <span class="item-quantity" th:text="${roomMenuCartDTO.roomMenuCartDetailMenuItemAmount}"></span></p>
                <th:block th:with="totalPrice=${roomMenuCartDTO.roomMenuCartDetailMenuItemPrice * roomMenuCartDTO.roomMenuCartDetailMenuItemAmount}">
                    <p>
                        총 금액:
                        <span class="item-total"
                              th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')}"></span>원
                    </p>
                </th:block>
            </div>
            <div class="col-4 cart-image"> <!-- 이미지 시작 -->
                <img th:if="${roomMenuCartDTO.roomMenuImageMeta != null}"
                     th:src="@{${roomMenuCartDTO.roomMenuImageMeta}}"
                     class="cart-img">

                <img th:unless="${roomMenuCartDTO.roomMenuImageMeta != null}"
                     th:src="@{/profile/default.png}"
                     class="cart-img">
            </div>
            <!-- 이미지 끝 -->
            <!-- 수량변경, 장바구니 삭제 시작 -->
            <div class="col-2 button-container">
                <button class="mini-btn delete-btn">삭제</button>
                <button class="mini-btn update-btn">수량 변경</button>
            </div>
            <!-- 수량변경, 장바구니 삭제 끝 -->
        </li>
    </ul>

    <!-- 현금으로 결제하기 체크박스 시작 -->
    <div class="payment-option">
        <label>
            <input type="checkbox" id="cashPaymentCheckbox">
            현금으로 결제
        </label>
    </div>
    <!-- 현금으로 결제하기 체크박스 끝 -->


    <!-- 요청사항 입력 섹션 -->
    <div class="request-section">
        <label for="request-input">요청사항</label>
        <textarea id="request-input" placeholder="요청사항을 입력하세요..."></textarea>
    </div>

    <!-- 할인금액과 최종결제금액 표시 -->
    <div class="pricing-section">
        <div class="discount">할인금액: 0원</div>
        <div class="final-total">최종결제금액: 0원</div>
    </div>

    <!-- 결제하기 및 목록으로 버튼 -->
    <button class="btn add-to-cart-btn" onclick="processPayment()">결제하기</button>
    <button class="btn back-btn" onclick="goToOrderPage()">목록으로</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    // ----- 총 결제 금액을 계산해주는 스크립트 시작 ----
    document.addEventListener('DOMContentLoaded', function () {
        const totalSpans = document.querySelectorAll('.item-total');
        let total = 0;

        totalSpans.forEach(span => {
            const value = parseInt(span.textContent.replace(/[^0-9]/g, ''), 10);
            if (!isNaN(value)) {
                total += value;
            }
        });

        // 총 금액을 "최종결제금액" 영역에 표시
        const finalTotalEl = document.querySelector('.final-total');
        if (finalTotalEl) {
            finalTotalEl.textContent = `최종결제금액: ${total.toLocaleString()}원`;
        }
    });
    // ----- 총 결제 금액을 계산해주는 스크립트 끝 ----

    // ----- 목록으로 이동시키기 시작 ----

        function goToOrderPage() {
        // 특정 URL로 이동하기
        window.location.href = "/roommenu/orderpage";  // 목록 페이지로 이동
    }

    // ----- 목록으로 이동시키기 끝 ----

    // ----- 음식 아이템의 수량을 동적으로 업데이트하는 기능을 구현하기 시작 ----
    let currentItem = null;

    document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('quantityModal');
        const input = document.getElementById('modalQuantityInput');
        const confirmBtn = document.getElementById('modalConfirmBtn');
        const cancelBtn = document.getElementById('modalCancelBtn');

        let currentItem = null;

        document.querySelectorAll('.update-btn').forEach(button => {
            button.addEventListener('click', function () {
                // 현재 클릭된 food-item을 찾고 그 안의 item-id 값 가져오기
                currentItem = button.closest('.food-item');
                const itemId = currentItem.dataset.itemId; // 데이터에서 itemId 가져오기
                const qtySpan = currentItem.querySelector('.item-quantity');
                const newQty = parseInt(qtySpan.textContent) || 1; // 수량 가져오기 (기본값: 1)

                // 모달에 값 설정
                const input = document.getElementById('modalQuantityInput');
                input.value = newQty;
                const modal = document.getElementById('quantityModal');
                modal.style.display = 'flex';

                // 확인 버튼 클릭 시 AJAX로 서버에 PUT 요청 보내기
                document.getElementById('modalConfirmBtn').addEventListener('click', function () {
                    const updatedQty = parseInt(input.value);
                    if (updatedQty && updatedQty > 0) {
                        // PUT 요청 보내기
                        $.ajax({
                            url: `/roommenu/orderpage/read/${itemId}/${updatedQty}`,  // itemId와 newQty를 URL에 포함시킴
                            type: 'PUT',
                                success: function () {
                                    console.log(`수량 ${updatedQty}개로 변경 성공`);

                                    // 수량 갱신
                                    currentItem.querySelector('.item-quantity').textContent = updatedQty;

                                    // 단가 가져와서 총 금액 계산
                                    const price = parseInt(currentItem.querySelector('.item-price').textContent.replace(/[^0-9]/g, ''), 10);
                                    const totalElement = currentItem.querySelector('.item-total');
                                    const newTotal = updatedQty * price;
                                    totalElement.textContent = newTotal.toLocaleString(); // 쉼표 포함된 숫자 문자열로 표시

                                    // 최종 결제 금액 재계산
                                    updateFinalTotal();
                            },
                            error: function (jqXHR) {
                                if (jqXHR.status === 401) {
                                    alert("로그인이 필요합니다.");
                                    window.location.href = "/member/login";
                                } else if (jqXHR.status === 403) {
                                    alert("해당 항목에 접근 권한이 없습니다.");
                                } else {
                                    alert("수량 변경에 실패했습니다.");
                                    console.error(jqXHR.responseText);
                                }
                            }
                        });

                        modal.style.display = 'none';  // 모달 닫기
                    } else {
                        alert("수량은 1 이상이어야 합니다.");
                    }
                });
            });
        }); // ----- 음식 아이템의 수량을 동적으로 업데이트하는 기능을 구현하기 수정 끝 ----

        // ----- 삭제하기 시작 ----
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function () {
                const item = button.closest('.food-item');

                if (!item) {
                    alert("삭제할 항목을 찾을 수 없습니다.");
                    return;
                }

                const itemId = item.getAttribute('data-item-id');

                if (!itemId) {
                    alert("아이템 정보가 없습니다.");
                    return;
                }

                if (!confirm("정말 삭제하시겠습니까?")) return;

                $.ajax({
                    url: `/roommenu/roomMenuCartItemDelete/${itemId}`,
                    type: 'DELETE',
                    success: function () {
                        alert("아이템이 삭제되었습니다.");
                        item.remove();
                        updateFinalTotal();
                    },
                    error: function (jqXHR) {
                        if (jqXHR.status === 401) {
                            alert("로그인이 필요합니다.");
                            window.location.href = "/member/login";
                        } else if (jqXHR.status === 403) {
                            alert("해당 항목에 접근 권한이 없습니다.");
                        } else {
                            alert("삭제에 실패했습니다.");
                            console.error(jqXHR.responseText);
                        }
                    }
                });
            });
        });
        // ----- 삭제하기 끝 ----

        // ----- 결제하기 최종 결제 금액을 업데이트 시작 ----
        function updateFinalTotal() {
            let total = 0;
            document.querySelectorAll('.item-total').forEach(span => {
                const value = parseInt(span.textContent.replace(/[^0-9]/g, ''), 10);
                if (!isNaN(value)) total += value;
            });
            document.querySelector('.final-total').textContent = `최종결제금액: ${total.toLocaleString()}원`;
        }

        updateFinalTotal();
    });
    // ----- 결제하기 최종 결제 금액을 업데이트 끝 ----

    // 결제여부에 따라서 이동되는 페이지
    function processPayment() {
        const isCash = document.getElementById('cashPaymentCheckbox').checked;

        if (isCash) {
            // 현금 결제
            window.location.href = '/roommenu/cashOrder';
        } else {
            // 카드 결제
            window.location.href = '/roommenu/cardOrder';
        }
    }

</script>

<!-- 모달창 팝업 시작 -->
<div id="quantityModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>수량 변경</h3>
        <input type="number" id="modalQuantityInput" min="1" value="1">
        <div class="modal-buttons">
            <button id="modalConfirmBtn">확인</button>
            <button id="modalCancelBtn">취소</button>
        </div>
    </div>
</div>
<!-- 모달창 팝업 끝 -->

</body>
</html>
