        <script th:inline="javascript">
            const currentUserEmail = /*[[${#authentication.principal.username}]]*/ 'guest@example.com';
            let couponFinalTotal = null;

            // âœ… ì „ì—­ í•¨ìˆ˜ë¡œ ì„ ì–¸
            // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œë“¤ì˜ ì´ ê¸ˆì•¡ì„ ê³„ì‚°í•˜ê³  í™”ë©´ì— í‘œì‹œí•©ë‹ˆë‹¤.
            function updateFinalTotal() {
                let grandTotal = 0; // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œë“¤ì˜ ì´ ê¸ˆì•¡ (ì¿ í° ì ìš© ì „ì˜ ì›ë˜ ê¸ˆì•¡)

                // ëª¨ë“  ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ(.food-item)ì„ ìˆœíšŒí•˜ì—¬ ì´ ê¸ˆì•¡ ê³„ì‚° (ì¿ í° ì ìš© ì „)
                document.querySelectorAll('.food-item').forEach(item => {
                    // ê° ì•„ì´í…œì˜ ìµœì¢… ê°€ê²© ê°€ì ¸ì˜¤ê¸° (.item-total)
                    const itemTotalSpan = item.querySelector('.item-total');
                    if (itemTotalSpan) {
                        const itemTotal = parseInt(itemTotalSpan.textContent.replace(/[^0-9]/g, ''), 10) || 0;
                        grandTotal += itemTotal; // ê° ì•„ì´í…œì˜ ìµœì¢… ê°€ê²©ì„ í•©ì‚°
                    }

                // ìµœì¢… ê²°ì œ ê¸ˆì•¡ì„ í™”ë©´(#finalAmount)ì— ì—…ë°ì´íŠ¸
                const finalTotalEl = document.getElementById('finalAmount');
                if (finalTotalEl) {
                    // couponFinalTotal ê°’ì´ ìˆìœ¼ë©´ í• ì¸ëœ ê¸ˆì•¡ì„ ìµœì¢… ê¸ˆì•¡ìœ¼ë¡œ í‘œì‹œ
                    if (couponFinalTotal !== null) {
                        finalTotalEl.innerText = `: ${couponFinalTotal.toLocaleString()}ì›`;
                    } else {
                        // couponFinalTotalì´ nullì´ë©´ (ì¿ í° ì ìš© ì•ˆ ë¨) í• ì¸ ì ìš© ì „ ê¸ˆì•¡ í‘œì‹œ
                        finalTotalEl.innerText = `: ${grandTotal.toLocaleString()}ì›`;
                    }
                }

                // í• ì¸ ê¸ˆì•¡ í‘œì‹œ ì—…ë°ì´íŠ¸ (#discountAmount)
                const discountEl = document.getElementById('discountAmount');
                if (discountEl) {
                    // í• ì¸ ê¸ˆì•¡ì€ ì›ë˜ ì´ ê¸ˆì•¡(grandTotal)ì—ì„œ í• ì¸ëœ ìµœì¢… ê¸ˆì•¡(couponFinalTotal)ì„ ëº€ ê°’ì…ë‹ˆë‹¤.
                    if (couponFinalTotal !== null) {
                        const discountAmount = grandTotal - couponFinalTotal;
                        discountEl.innerText = `${discountAmount.toLocaleString()}ì›`;
                    } else {
                        // couponFinalTotalì´ nullì´ë©´ í• ì¸ ì—†ìŒ
                        discountEl.innerText = `0ì›`;
                    }
                }
            }

            // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ ìˆ˜ëŸ‰ ë³€ê²½ ìš”ì²­ì„ ë°±ì—”ë“œì— ì „ì†¡í•©ë‹ˆë‹¤.
            function updateQuantity(itemId, quantity) {
                fetch(`/roommenu/orderpage/read/${itemId}/${quantity}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })

                        if (response.ok) {
                            console.log('ìˆ˜ëŸ‰ ë³€ê²½ ì„±ê³µ');
                            // ì„±ê³µ í›„ í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨ (ë˜ëŠ” ìˆ˜ëŸ‰/ê°€ê²©ë§Œ ì—…ë°ì´íŠ¸)
                            location.reload();
                        } else {
                            alert('âŒ ìˆ˜ëŸ‰ ë³€ê²½ ì‹¤íŒ¨');
                        }
                    })
                    .catch(error => {
                        console.error('ì—ëŸ¬ ë°œìƒ:', error);
                        alert('âŒ ìˆ˜ëŸ‰ ë³€ê²½ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    });
            }

            // ì£¼ë¬¸ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.
            function goToOrderPage() {
                window.location.href = '/roommenu/orderpage';
            }

            // --- DOMContentLoaded ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì‹œì‘ ---
            // DOM íŠ¸ë¦¬ê°€ ì™„ì „íˆ ë¡œë“œëœ í›„ ì‹¤í–‰ë  ì½”ë“œë¥¼ ì´ê³³ì— ë‘¡ë‹ˆë‹¤.
            document.addEventListener('DOMContentLoaded', function () {
                const couponSelect = document.getElementById('couponSelect');
                const foodItems = document.querySelectorAll('.food-item');
                const deleteButtons = document.querySelectorAll('.delete-btn');
                const requestInput = document.getElementById('request-input'); // ìš”ì²­ì‚¬í•­ ì…ë ¥ í•„ë“œ

                // ì¿ í° ì„ íƒ ë³€ê²½ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
                couponSelect.addEventListener('change', function () {
                    const couponNum = this.value;

                    if (couponNum === "") {
                        // "ì¿ í° ì„ íƒ" ì˜µì…˜ ì„ íƒ ì‹œ
                        document.getElementById('discountAmount').innerText = "0ì›";
                        couponFinalTotal = null; // couponFinalTotal ì´ˆê¸°í™”
                        updateFinalTotal(); // í• ì¸ í•´ì œëœ ìƒíƒœë¡œ ì´ ê¸ˆì•¡ ì—…ë°ì´íŠ¸
                        return;

                    // ì¿ í° ì ìš© ê²°ê³¼ ë°±ì—”ë“œì—ì„œ ê°€ì ¸ì˜¤ê¸°
                    fetch(`/roommenu/coupon/apply?email=${encodeURIComponent(currentUserEmail)}&couponNum=${encodeURIComponent(couponNum)}`)

                                return response.json().then(err => { throw new Error(err.error || `ì„œë²„ ì˜¤ë¥˜ (${response.status})`); });
                            }
                            return response.json(); // ì„±ê³µ ì‹œ JSON ì‘ë‹µ íŒŒì‹±
                        })
                        .then(data => {
                            const discount = data.discount;
                            const finalTotal = data.finalTotal;

                            document.getElementById('discountAmount').innerText = discount.toLocaleString() + "ì›";
                            couponFinalTotal = finalTotal; // ê³„ì‚°ëœ ìµœì¢… ê¸ˆì•¡ ì €ì¥
                            updateFinalTotal(); // í™”ë©´ ì—…ë°ì´íŠ¸
                        })
                        .catch(error => {
                            console.error("ì¿ í° ì ìš© ì‹¤íŒ¨:", error);
                            alert("âŒ ì¿ í° ì ìš©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: " + error.message);
                            // ì˜¤ë¥˜ ë°œìƒ ì‹œ í• ì¸ ë° ìµœì¢… ê¸ˆì•¡ ì´ˆê¸°í™”
                            document.getElementById('discountAmount').innerText = "0ì›";
                            couponFinalTotal = null;
                            updateFinalTotal();
                        });
                });


                // ê° ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œì— ëŒ€í•œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ìˆ˜ëŸ‰ ë³€ê²½, ì‚­ì œ) ì—°ê²°
                foodItems.forEach(item => {
                    const decreaseBtn = item.querySelector('.decrease');
                    const increaseBtn = item.querySelector('.increase');
                    const input = item.querySelector('.quantity-input');
                    const itemTotalSpan = item.querySelector('.item-total');

                    // ì•„ì´í…œ ê°œë‹¹ ê°€ê²© ê³„ì‚° (ê¸°ë³¸ ê°€ê²© + ì˜µì…˜ ê°€ê²© í•©ê³„)
                    const initialQuantity = parseInt(input.value, 10) || 0;
                    const initialItemTotal = parseInt(itemTotalSpan.textContent.replace(/[^0-9]/g, ''), 10) || 0;
                    // 0ìœ¼ë¡œ ë‚˜ëˆ„ëŠ” ê²½ìš° ë°©ì§€
                    const pricePerItem = initialQuantity > 0 ? initialItemTotal / initialQuantity : 0;

                    const itemId = item.getAttribute('data-item-id');

                    // ìˆ˜ëŸ‰ ê°ì†Œ ë²„íŠ¼ ë¦¬ìŠ¤ë„ˆ
                    decreaseBtn.addEventListener('click', () => {
                        let quantity = parseInt(input.value, 10) || 0;
                        if (quantity > 1) {
                            quantity--;
                            input.value = quantity;
                            const newTotal = pricePerItem * quantity; // ì•„ì´í…œ ì´ì•¡ ì¬ê³„ì‚°
                            itemTotalSpan.textContent = newTotal.toLocaleString();
                            updateFinalTotal(); // ì „ì²´ ì´ì•¡ ì—…ë°ì´íŠ¸
                            updateQuantity(itemId, quantity); // ë°±ì—”ë“œ ì—…ë°ì´íŠ¸ ë° í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨ (location.reload í¬í•¨)
                        }
                    });

                    // ìˆ˜ëŸ‰ ì¦ê°€ ë²„íŠ¼ ë¦¬ìŠ¤ë„ˆ
                    increaseBtn.addEventListener('click', () => {
                        let quantity = parseInt(input.value, 10) || 0;
                        quantity++;
                        input.value = quantity;
                        const newTotal = pricePerItem * quantity; // ì•„ì´í…œ ì´ì•¡ ì¬ê³„ì‚°
                        itemTotalSpan.textContent = newTotal.toLocaleString();
                        updateFinalTotal(); // ì „ì²´ ì´ì•¡ ì—…ë°ì´íŠ¸
                        updateQuantity(itemId, quantity); // ë°±ì—”ë“œ ì—…ë°ì´íŠ¸ ë° í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨

                // ì‚­ì œ ë²„íŠ¼ ë¦¬ìŠ¤ë„ˆ ì—°ê²°
                deleteButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        const item = button.closest('.food-item');
                        const itemId = item.getAttribute('data-item-id');
                        if (!confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

                        // jQuery AJAXë¥¼ ì‚¬ìš©í•˜ì—¬ DELETE ìš”ì²­ ì „ì†¡
                        $.ajax({

                            type: 'DELETE',
                            success: () => {
                                item.remove(); // ì•„ì´í…œ ì œê±°
                                updateFinalTotal(); // ì „ì²´ ì´ì•¡ ì—…ë°ì´íŠ¸

                                const remainingItems = document.querySelectorAll('.food-item');
                                if (remainingItems.length === 0) {
                                    // ì•„ì´í…œì´ ì—†ìœ¼ë©´ .container ì „ì²´ë¥¼ ë¹„ìš°ê³  ë©”ì‹œì§€ë§Œ í‘œì‹œ
                                    const container = document.querySelector('.container');
                                    if (container) {
                                        container.innerHTML = `
                                    <div style="text-align:center; padding:50px; color:#888;">
                                        ğŸ›’ ì¥ë°”êµ¬ë‹ˆì— ì•„ì´í…œì´ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.
                                    </div>`;
                                    }
                                }
                            },
                            error: () => alert("âŒ ì‚­ì œ ì‹¤íŒ¨")
                        });

                    });
                });

                // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ì´ ê¸ˆì•¡ ê³„ì‚° ë° í‘œì‹œ
