<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutmobileA}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 장바구니 페이지</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 10px;
        }

        .food-list { list-style: none; padding: 10px; }
        .food-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .food-info { flex-grow: 1; }
        .food-info p { margin: 2px 0; }

        .request-section {
            margin-top: 20px;
            text-align: left;
        }

        .request-section label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .request-section textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }

        /* 할인금액과 최종결제금액 표시 */
        .pricing-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center; /* 가운데 정렬 추가 */
        }

        .pricing-section div {
            font-size: 16px;
        }

        .pricing-section .final-total {
            font-weight: bold;
            color: red;
            font-size: 20px;
        }

        .add-to-cart-btn {
            background-color: #77b1fb;
            color: black;
        }

        .back-btn {
            background-color: #ddd;
            color: black;
        }

        /* 버튼 전체 컨테이너 정렬 */
        .button-container {
            display: flex;
            flex-direction: column; /* 세로 배치 */
            gap: 6px;
            align-items: flex-start;
            margin-top: 10px;
            margin-left: -4px;
        }

        /* 공통 버튼 스타일 */
        .mini-btn {
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .mini-btn.delete-btn {
            margin-left: -10px; /* 또는 -6px 등으로 조절 */
        }

        .quantity {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .quantity button {
            width: 20px;
            height: 30px;
            font-size: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #77b1fb;
        }

        .quantity-input {
            width: 30px;
            text-align: center;
            font-size: 18px;
            border: none;
            background: transparent;
            padding: 0;
            margin: 0 5px;
        }

        .cart-image {
            margin-right: 20px;
        }

        .cart-img {
            width: 100px;
            height: 100px;
            border-radius: 6px;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal-buttons button {
            margin: 0 5px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .food-item:hover {
            background-color: transparent; /* 호버 시 배경색을 투명으로 설정 */
        }

    </style>

</head>
<body>
<!---------------------------------------------------------
*
* HTML명    : cartlist.html
* 기능      : 모바일 환경에서 룸서비스 주문을 위한 장바구니 페이지
*             - 장바구니에 담긴 음식 목록 조회 및 출력
*             - 수량 변경 및 삭제 기능 제공 (AJAX 연동)
*             - 요청사항 입력 및 결제 방식 선택 (현금 / 카드)
*             - 최종 결제 금액 계산 및 표시
* 작성자    : 김윤겸
* 작성일    : 2025-04-05
* 수정일    : 2025-04-13
*
-------------------------------------------------------------->
<div layout:fragment="contentorderA">
    <div class="container">

        <div th:if="${isCartEmpty}" style="text-align: center; padding: 50px;">
            <div th:text="#{cart.emptyMessage}"></div>
        </div>

        <div th:unless="${isCartEmpty}">
            <div id="cart-items-wrapper">
                <ul class="food-list">
                    <li th:each="roomMenuCartDTO : ${cartDetailDTOList}" class="food-item" th:attr="data-item-id=${roomMenuCartDTO.roomMenuCartDetailNum}">
                        <div class="col-4 cart-image">
                            <img th:if="${roomMenuCartDTO.roomMenuImageMeta != null}"
                                 th:src="@{${roomMenuCartDTO.roomMenuImageMeta}}"
                                 class="cart-img">
                            <img th:unless="${roomMenuCartDTO.roomMenuImageMeta != null}"
                                 th:src="@{/profile/default.png}"
                                 class="cart-img">
                        </div>

                        <div class="food-info col-6">
                            <p class="item-name">
                                <span th:text="${roomMenuCartDTO.roomMenuCartDetailMenuItemName}">메뉴 이름</span>
                            </p>
                            <div class="quantity" style="display: flex; align-items: center;">
                                <button class="decrease">-</button>
                                <input type="text" class="quantity-input" th:value="${roomMenuCartDTO.roomMenuCartDetailMenuItemAmount}" readonly>
                                <button class="increase">+</button>
                            </div>
                            <th:block th:with="totalPrice=${roomMenuCartDTO.roomMenuCartDetailMenuItemPrice * roomMenuCartDTO.roomMenuCartDetailMenuItemAmount}">
                                <p>
                                    <!-- ★ DTO의 roomMenuCartItemPrice (서버에서 계산된 최종 아이템 가격) 사용 ★ -->
                                    <span class="item-total" th:text="${#numbers.formatDecimal(roomMenuCartDTO.roomMenuCartItemPrice, 0, 'COMMA', 0, 'POINT')}" style="font-weight: bold;"></span>
                                    <span th:text="#{item.currency}" style="font-weight: bold;"></span>
                                </p>
                            </th:block>

                            <div class="option-list" style="margin-top: 10px;">
                                <div th:if="${roomMenuCartDTO.optionList != null and !#lists.isEmpty(roomMenuCartDTO.optionList)}">
                                    <details>
                                        <summary style="cursor: pointer; color: #007bff;" th:text="#{cart.option.viewDetails}"></summary>
                                        <ul style="padding-left: 15px;">
                                            <li th:each="opt : ${roomMenuCartDTO.optionList}">
                                                <span th:text="${opt.roomMenuCartItemOptionName}">옵션이름</span> /
                                                <span th:text="${opt.roomMenuCartItemOptionAmount}">개수</span><span th:text="#{cart.option.countSuffix}"></span> / +<span class="option-line-total" th:text="${opt.roomMenuCartItemOptionPrice * opt.roomMenuCartItemOptionAmount}">옵션라인총가격</span><span th:text="#{item.currency}"></span> </li>
                                        </ul>
                                    </details>
                                </div>

                                <button type="button" class="mini-btn change-options-btn"
                                        style="background-color: #5bc0de; color:white; margin-top:5px;"
                                        th:attr="data-cart-item-id=${roomMenuCartDTO.roomMenuCartDetailNum},
                 data-product-id=${roomMenuCartDTO.roomMenuId}" >옵션 변경</button>

                                <div th:unless="${roomMenuCartDTO.optionList != null and !#lists.isEmpty(roomMenuCartDTO.optionList)}">
                                    <span style="font-size: 0.9em; color: #888;" th:text="#{cart.option.none}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="col-2 button-container">
                            <button class="mini-btn delete-btn" th:text="#{cart.delete}"></button>
                        </div>

                    </li>
                </ul>
            </div>

            <div class="coupon-select-box">
                <label for="couponSelect" th:text="#{cart.coupon.selectLabel}"></label>
                <select id="couponSelect" name="couponNum">
                    <option value="" th:text="#{cart.coupon.selectDefault}"></option>
                    <option th:each="coupon : ${couponList}"
                            th:value="${coupon.couponNum}"
                            th:text="|${coupon.couponType.name()} (${coupon.discountRate}%)|">
                    </option>
                </select>
            </div>

            <div class="request-section">
                <label for="request-input" name="requestMessage" th:text="#{cart.request}"></label>
                <textarea id="request-input" th:placeholder="#{cart.request.placeholder}"></textarea>
            </div>

            <div class="pricing-section" style="flex-direction: column; gap: 10px;">
                <div class="discount">
                    <span th:text="#{cart.discountAmount}"></span> :
                    <span th:if="${finalDiscount != null}"
                          th:text="${#numbers.formatDecimal(finalDiscount, 0, 'COMMA', 0, 'POINT')} + ' ' + #{item.currency}"></span>
                    <span th:unless="${finalDiscount != null}" id="discountAmount">0<span th:text="#{item.currency}"></span></span>
                </div>
                <div class="final-total">
                    <span th:text="#{cart.finalTotal}"></span> <span th:if="${finalTotal != null}"
                                                                      th:text="${#numbers.formatDecimal(finalTotal, 0, 'COMMA', 0, 'POINT')} + ' ' + #{item.currency}"></span>
                    <span th:unless="${finalTotal != null}" id="finalAmount">0<span th:text="#{item.currency}"></span></span>
                </div>
            </div>


            <button class="btn add-to-cart-btn" onclick="processPayment()" th:text="#{cart.pay}"
                    style="width: 100%; padding: 12px; font-size: 16px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px;"></button>
            <button class="btn back-btn" onclick="goToOrderPage()" th:text="#{cart.back}"
                    style="width: 100%; padding: 12px; font-size: 16px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px;"></button>

            <div id="paymentModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000;">
                <div style="position:relative; width:90%; max-width:600px; margin:5% auto; background:white; border-radius:10px; padding:20px;">
                    <iframe id="paymentFrame" style="width:100%; height:600px; border:none;"></iframe>
                    <button onclick="closeModal()" style="position:absolute; top:10px; right:10px;">X</button>
                </div>
            </div>


            <!-- 옵션 변경 모달 -->
            <div id="optionChangeModal" class="modal-overlay">
                <div class="modal-content">
                    <h3 id="optionModalProductTitle">상품명 - 옵션 변경</h3>
                    <div id="optionModalBody" style="max-height: 250px; overflow-y: auto; margin-bottom: 15px; text-align: left;">
                        <!-- 여기에 사용 가능한 옵션들이 동적으로 채워짐 -->
                    </div>
                    <div id="optionModalSelectedSummary" style="margin-bottom: 15px; font-weight: bold;">
                        총 추가금액: <span id="modalSelectedOptionTotalPrice">0</span>원
                    </div>
                    <div class="modal-buttons">
                        <button id="saveOptionChangesBtn" class="mini-btn" style="background-color: #007bff; color:white;">변경 저장</button>
                        <button type="button" onclick="closeOptionModal()" class="mini-btn" style="background-color: #6c757d; color:white;">취소</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script th:inline="javascript">
            const currentUserEmail = /*[[${#authentication.principal.username}]]*/ 'guest@example.com';
            let couponFinalTotal = null;
            let currentEditingCartItemId = null;
            let currentEditingProductId = null;
            let currentCartItemOptions = []; // 이 변수는 openOptionChangeModal 내에서 지역적으로 사용되므로 전역일 필요는 없어 보입니다.

            // ★★★ Thymeleaf 모델 객체에서 실제 데이터 목록(배열)을 가져오도록 수정 ★★★
            const cartDetailPageData = /*[[${cartDetailDTOList}]]*/ null; // 서버에서 온 Page 객체 전체
            const jsCartDetailDTOList = cartDetailPageData ? cartDetailPageData.content : []; // Page 객체의 content (실제 DTO 배열)

            function closeOptionModal() {
                document.getElementById('optionChangeModal').style.display = 'none';
                currentEditingCartItemId = null;
                currentEditingProductId = null;
                // currentCartItemOptions = []; // 이 함수의 지역 변수로 변경하거나, 사용처에서 초기화
            }

            // 모달 열기 및 옵션 표시 함수
            async function openOptionChangeModal(cartItemId, productId) {
                currentEditingCartItemId = cartItemId;
                currentEditingProductId = productId;
                let localCurrentCartItemOptions = []; // 함수 내 지역 변수로 사용

                const modal = document.getElementById('optionChangeModal');
                const modalTitle = document.getElementById('optionModalProductTitle');
                const optionsContainer = document.getElementById('optionModalBody');
                const selectedOptionTotalPriceEl = document.getElementById('modalSelectedOptionTotalPrice');

                optionsContainer.innerHTML = '<p>옵션 정보를 불러오는 중...</p>';
                modal.style.display = 'flex';

                try {
                    // 1. 해당 상품의 사용 가능한 모든 옵션 목록 가져오기
                    const availableOptionsResponse = await fetch(`/roommenu/api/products/${productId}/options`); // 이전 단계에서 이 URL이 맞다고 확인됨
                    if (!availableOptionsResponse.ok) {
                        const errorData = await availableOptionsResponse.json().catch(() => ({ error: '서버 응답 형식이 올바르지 않거나, 옵션 조회에 실패했습니다.' }));
                        throw new Error(errorData.error || `사용 가능한 옵션 목록을 불러오는데 실패했습니다. (상태: ${availableOptionsResponse.status})`);
                    }
                    const availableOptions = await availableOptionsResponse.json();

                    // 2. 현재 장바구니 아이템에 이미 선택된 옵션 정보 가져오기
                    //    수정된 jsCartDetailDTOList 변수 사용
                    const currentCartItemDTO = jsCartDetailDTOList.find(dto => dto.roomMenuCartDetailNum == cartItemId);
                    localCurrentCartItemOptions = currentCartItemDTO ? (currentCartItemDTO.optionList || []) : [];

                    const productName = currentCartItemDTO ? currentCartItemDTO.roomMenuCartDetailMenuItemName : '상품';
                    modalTitle.textContent = `${productName} - 옵션 변경`;
                    optionsContainer.innerHTML = '';

                    if (!availableOptions || availableOptions.length === 0) { // availableOptions가 null일 수도 있으니 체크
                        optionsContainer.innerHTML = '<p class="text-muted">선택 가능한 추가 옵션이 없습니다.</p>';
                        updateModalSelectedOptionTotalPrice(optionsContainer, selectedOptionTotalPriceEl);
                        return;
                    }

                    availableOptions.forEach(option => {
                        console.log("모달에 표시할 옵션 정보:", JSON.stringify(option))
                        // localCurrentCartItemOptions 사용
                        const selectedOpt = localCurrentCartItemOptions.find(co => co.roomMenuOptionNum === option.roomMenuOptionNum);
                        const currentQuantity = selectedOpt ? selectedOpt.roomMenuCartItemOptionAmount : 0;

                        const optionDiv = document.createElement('div');
                        // optionDiv.className = 'option-item'; // 이전 코드에 있던 것, 필요하면 다시 추가
                        optionDiv.className = 'modal-option-item d-flex justify-content-between align-items-center mb-2'; // 부트스트랩 활용 스타일

                        // ★★★ HTML 구조 약간 수정 (체크박스와 레이블을 한 div로 묶고, 수량 조절 부분을 다른 div로) ★★★
                        optionDiv.innerHTML = `
                    <div class="form-check flex-grow-1 me-2">
                        <input class="form-check-input option-checkbox" type="checkbox" value="${option.roomMenuOptionNum}"
                               id="modal-opt-${option.roomMenuOptionNum}" data-price="${option.roomMenuOptionPrice}"
                               ${currentQuantity > 0 ? 'checked' : ''}>
                        <label class="form-check-label" for="modal-opt-${option.roomMenuOptionNum}" style="font-size:0.9rem;">
                            ${option.roomMenuOptionName} (+${option.roomMenuOptionPrice != null ? option.roomMenuOptionPrice.toLocaleString() : 0}원)
                        </label>
                    </div>
                    <div class="input-group input-group-sm" style="width: 120px; display: ${currentQuantity > 0 ? 'flex' : 'none'};">
                        <button class="btn btn-outline-secondary option-qty-decrease" type="button">-</button>
                        <input type="number" class="form-control option-quantity-input text-center"
                               value="${currentQuantity}" min="0" max="${option.roomMenuOptionAmount}" data-option-id="${option.roomMenuOptionNum}">
                        <button class="btn btn-outline-secondary option-qty-increase" type="button">+</button>
                    </div>
                    <small class="text-muted ms-2" style="font-size:0.8rem; min-width: 60px;">(재고: ${option.roomMenuOptionAmount != null ? option.roomMenuOptionAmount : 'N/A'})</small>
                `;
                        optionsContainer.appendChild(optionDiv);

                        const checkbox = optionDiv.querySelector('.option-checkbox');
                        const quantityControlDiv = optionDiv.querySelector('.input-group');
                        const quantityInput = optionDiv.querySelector('.option-quantity-input');
                        const decreaseBtn = optionDiv.querySelector('.option-qty-decrease');
                        const increaseBtn = optionDiv.querySelector('.option-qty-increase');

                        checkbox.addEventListener('change', function() {
                            if (this.checked) {
                                quantityControlDiv.style.display = 'flex';
                                if (parseInt(quantityInput.value) < 1) quantityInput.value = 1;
                            } else {
                                quantityControlDiv.style.display = 'none';
                                quantityInput.value = 0;
                            }
                            updateModalSelectedOptionTotalPrice(optionsContainer, selectedOptionTotalPriceEl);
                        });

                        quantityInput.addEventListener('change', function() {
                            let val = parseInt(this.value);
                            const max = parseInt(this.max);
                            if (isNaN(val) || val < 0) val = 0;
                            if (val > max) {
                                alert(`최대 선택 가능 수량은 ${max}개 입니다.`);
                                val = max;
                            }
                            this.value = val;
                            if (val <= 0 && checkbox.checked) { // 수량이 0이 되면 체크박스도 해제
                                checkbox.checked = false;
                                quantityControlDiv.style.display = 'none';
                            } else if (val > 0 && !checkbox.checked) { // 수량이 있으면 체크박스도 체크
                                checkbox.checked = true;
                                quantityControlDiv.style.display = 'flex';
                            }
                            updateModalSelectedOptionTotalPrice(optionsContainer, selectedOptionTotalPriceEl);
                        });

                        decreaseBtn.addEventListener('click', function() {
                            let qty = parseInt(quantityInput.value);
                            if (qty > 1) {
                                quantityInput.value = qty - 1;
                            } else {
                                quantityInput.value = 0;
                                checkbox.checked = false;
                                quantityControlDiv.style.display = 'none';
                            }
                            updateModalSelectedOptionTotalPrice(optionsContainer, selectedOptionTotalPriceEl);
                        });

                        increaseBtn.addEventListener('click', function() {
                            let qty = parseInt(quantityInput.value);
                            const maxQty = parseInt(quantityInput.max);
                            if (qty < maxQty) {
                                quantityInput.value = qty + 1;
                                if (!checkbox.checked) {
                                    checkbox.checked = true;
                                    quantityControlDiv.style.display = 'flex';
                                }
                            } else {
                                alert(`최대 선택 가능 수량은 ${maxQty}개 입니다.`);
                            }
                            updateModalSelectedOptionTotalPrice(optionsContainer, selectedOptionTotalPriceEl);
                        });
                    });
                    updateModalSelectedOptionTotalPrice(optionsContainer, selectedOptionTotalPriceEl);
                } catch (error) {
                    console.error("옵션 변경 모달 생성 중 오류:", error);
                    optionsContainer.innerHTML = `<p class="text-danger">옵션 정보를 불러오는데 실패했습니다: ${error.message}</p>`;
                }
            }

            // ... (updateModalSelectedOptionTotalPrice, saveChangedOptions 함수는 이전과 동일하게 유지) ...
            // 모달 내 선택된 옵션들의 총 추가 금액 계산 및 표시 함수
            function updateModalSelectedOptionTotalPrice(optionsContainer, totalPriceEl) {
                let totalOptionPrice = 0;
                optionsContainer.querySelectorAll('.modal-option-item').forEach(itemDiv => { // 클래스명 modal-option-item으로 변경
                    const checkbox = itemDiv.querySelector('.option-checkbox');
                    const quantityInput = itemDiv.querySelector('.option-quantity-input');
                    if (checkbox.checked) {
                        const price = parseFloat(checkbox.dataset.price);
                        const quantity = parseInt(quantityInput.value);
                        if (!isNaN(price) && !isNaN(quantity) && quantity > 0) {
                            totalOptionPrice += price * quantity;
                        }
                    }
                });
                totalPriceEl.textContent = totalOptionPrice.toLocaleString();
            }


            // 변경된 옵션 저장 함수
            // saveChangedOptions 함수 내부
            async function saveChangedOptions() {
                if (!currentEditingCartItemId) {
                    alert("오류: 변경할 장바구니 아이템 정보가 없습니다.");
                    return;
                }

                const selectedOptionUpdates = [];
                document.querySelectorAll('#optionModalBody .modal-option-item').forEach(itemDiv => {
                    const checkbox = itemDiv.querySelector('.option-checkbox');
                    const quantityInput = itemDiv.querySelector('.option-quantity-input');
                    const optionId = parseInt(checkbox.value); // RoomMenuOptionNum
                    const originalCheckboxValue = checkbox.value; // 원래 value 값도 확인
                    console.log(`체크박스 값: '${originalCheckboxValue}', 파싱된 ID: ${optionId}`); // ★★★ 로그 추가 ★★★
                    let quantity = 0;

                    if (checkbox.checked) {
                        quantity = parseInt(quantityInput.value);
                    }

                    if (quantity > 0) {
                        selectedOptionUpdates.push({
                            roomMenuOptionNum: optionId,
                            roomMenuCartItemOptionAmount: quantity
                        });
                    }
                });

                console.log("서버로 전송할 옵션 업데이트 정보:", JSON.stringify(selectedOptionUpdates));

                const csrfToken = document.querySelector("meta[name='_csrf']")?.content;
                const csrfHeader = document.querySelector("meta[name='_csrf_header']")?.content;
                const headers = { 'Content-Type': 'application/json' };
                if (csrfToken && csrfHeader) {
                    headers[csrfHeader] = csrfToken;
                }

                try {
                    // ★★★ URL 수정: "item"을 "items"로 변경 ★★★
                    const finalUrl = `/roommenu/api/cart/items/${currentEditingCartItemId}/options`;
                    console.log("옵션 업데이트 요청 URL:", finalUrl); // 전송될 URL 확인

                    const response = await fetch(finalUrl, {
                        method: 'PUT',
                        headers: headers,
                        body: JSON.stringify(selectedOptionUpdates)
                    });

                    const responseData = await response.json(); // 서버 응답은 JSON으로 가정
                    if (response.ok) {
                        alert(responseData.message || '옵션이 성공적으로 변경되었습니다.');
                        closeOptionModal();
                        location.reload(); // 페이지 새로고침
                    } else {
                        // 서버에서 보낸 에러 메시지가 있다면 사용, 없다면 일반 메시지
                        throw new Error(responseData.error || responseData.message || `옵션 변경에 실패했습니다. (상태: ${response.status})`);
                    }
                } catch (error) {
                    console.error('옵션 변경 저장 실패:', error);
                    // 여기서 error.message는 fetch 실패(네트워크 오류 등) 또는 위에서 throw한 Error의 메시지가 됩니다.
                    alert(`❌ 옵션 변경 실패: ${error.message}`);
                }
            }
            /*]]>*/


            // DOMContentLoaded 이벤트 리스너 수정
            document.addEventListener('DOMContentLoaded', function () {

                // 위 이벤트 위임 방식이 더 안전하지만, 일단은 기존 forEach 방식으로.
                document.querySelectorAll('.change-options-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const cartItemId = this.dataset.cartItemId;
                        const productId = this.dataset.productId;

                        openOptionChangeModal(cartItemId, productId /*, currentOptionsJson */); // 세번째 인자는 openOptionChangeModal 내부에서 처리
                    });
                });


                // 모달 저장 버튼에 이벤트 리스너 연결
                const saveOptionBtn = document.getElementById('saveOptionChangesBtn');
                if (saveOptionBtn) {
                    saveOptionBtn.addEventListener('click', saveChangedOptions);
                }

                // 페이지 로드 시 초기 총 금액 계산 및 표시
                updateFinalTotal();
            });

            // ✅ 전역 함수로 선언
            // 장바구니 아이템들의 총 금액을 계산하고 화면에 표시합니다.
            function updateFinalTotal() {
                let grandTotal = 0; // 장바구니 아이템들의 총 금액 (쿠폰 적용 전의 원래 금액)

                // 모든 장바구니 아이템(.food-item)을 순회하여 총 금액 계산 (쿠폰 적용 전)
                document.querySelectorAll('.food-item').forEach(item => {
                    // 각 아이템의 최종 가격 가져오기 (.item-total)
                    const itemTotalSpan = item.querySelector('.item-total');
                    if (itemTotalSpan) {
                        const itemTotal = parseInt(itemTotalSpan.textContent.replace(/[^0-9]/g, ''), 10) || 0;
                        grandTotal += itemTotal; // 각 아이템의 최종 가격을 합산
                    }
                });

                // 최종 결제 금액을 화면(#finalAmount)에 업데이트
                const finalTotalEl = document.getElementById('finalAmount');
                if (finalTotalEl) {
                    // couponFinalTotal 값이 있으면 할인된 금액을 최종 금액으로 표시
                    if (couponFinalTotal !== null) {
                        finalTotalEl.innerText = `: ${couponFinalTotal.toLocaleString()}원`;
                    } else {
                        // couponFinalTotal이 null이면 (쿠폰 적용 안 됨) 할인 적용 전 금액 표시
                        finalTotalEl.innerText = `: ${grandTotal.toLocaleString()}원`;
                    }
                }

                // 할인 금액 표시 업데이트 (#discountAmount)
                const discountEl = document.getElementById('discountAmount');
                if (discountEl) {
                    // 할인 금액은 원래 총 금액(grandTotal)에서 할인된 최종 금액(couponFinalTotal)을 뺀 값입니다.
                    if (couponFinalTotal !== null) {
                        const discountAmount = grandTotal - couponFinalTotal;
                        discountEl.innerText = `${discountAmount.toLocaleString()}원`;
                    } else {
                        // couponFinalTotal이 null이면 할인 없음
                        discountEl.innerText = `0원`;
                    }
                }
            }

            // 장바구니 아이템 수량 변경 요청을 백엔드에 전송합니다.
            function updateQuantity(itemId, quantity) {
                fetch(`/roommenu/orderpage/read/${itemId}/${quantity}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            console.log('수량 변경 성공');
                            // 성공 후 페이지 새로고침 (또는 수량/가격만 업데이트)
                            location.reload();
                        } else {
                            alert('❌ 수량 변경 실패');
                        }
                    })
                    .catch(error => {
                        console.error('에러 발생:', error);
                        alert('❌ 수량 변경 중 오류가 발생했습니다.');
                    });
            }

            // 주문 페이지로 이동합니다.
            function goToOrderPage() {
                window.location.href = '/roommenu/orderpage';
            }

            // --- DOMContentLoaded 이벤트 리스너 시작 ---
            // DOM 트리가 완전히 로드된 후 실행될 코드를 이곳에 둡니다.
            document.addEventListener('DOMContentLoaded', function () {
                const couponSelect = document.getElementById('couponSelect');
                const foodItems = document.querySelectorAll('.food-item');
                const deleteButtons = document.querySelectorAll('.delete-btn');
                const requestInput = document.getElementById('request-input'); // 요청사항 입력 필드

                // 쿠폰 선택 변경 이벤트 리스너
                couponSelect.addEventListener('change', function () {
                    const couponNum = this.value;

                    if (couponNum === "") {
                        // "쿠폰 선택" 옵션 선택 시
                        document.getElementById('discountAmount').innerText = "0원";
                        couponFinalTotal = null; // couponFinalTotal 초기화
                        updateFinalTotal(); // 할인 해제된 상태로 총 금액 업데이트
                        return;
                    }

                    // 쿠폰 적용 결과 백엔드에서 가져오기
                    fetch(`/roommenu/coupon/apply?email=${encodeURIComponent(currentUserEmail)}&couponNum=${encodeURIComponent(couponNum)}`)
                        .then(response => {
                            if (!response.ok) {
                                // 서버 오류 응답 처리
                                return response.json().then(err => { throw new Error(err.error || `서버 오류 (${response.status})`); });
                            }
                            return response.json(); // 성공 시 JSON 응답 파싱
                        })
                        .then(data => {
                            const discount = data.discount;
                            const finalTotal = data.finalTotal;

                            document.getElementById('discountAmount').innerText = discount.toLocaleString() + "원";
                            couponFinalTotal = finalTotal; // 계산된 최종 금액 저장
                            updateFinalTotal(); // 화면 업데이트
                        })
                        .catch(error => {
                            console.error("쿠폰 적용 실패:", error);
                            alert("❌ 쿠폰 적용에 실패했습니다: " + error.message);
                            // 오류 발생 시 할인 및 최종 금액 초기화
                            document.getElementById('discountAmount').innerText = "0원";
                            couponFinalTotal = null;
                            updateFinalTotal();
                        });
                });


                // 각 장바구니 아이템에 대한 이벤트 리스너 (수량 변경, 삭제) 연결
                foodItems.forEach(item => {
                    const decreaseBtn = item.querySelector('.decrease');
                    const increaseBtn = item.querySelector('.increase');
                    const input = item.querySelector('.quantity-input');
                    const itemTotalSpan = item.querySelector('.item-total');

                    // 아이템 개당 가격 계산 (기본 가격 + 옵션 가격 합계)
                    const initialQuantity = parseInt(input.value, 10) || 0;
                    const initialItemTotal = parseInt(itemTotalSpan.textContent.replace(/[^0-9]/g, ''), 10) || 0;
                    // 0으로 나누는 경우 방지
                    const pricePerItem = initialQuantity > 0 ? initialItemTotal / initialQuantity : 0;

                    const itemId = item.getAttribute('data-item-id');

                    // 수량 감소 버튼 리스너
                    decreaseBtn.addEventListener('click', () => {
                        let quantity = parseInt(input.value, 10) || 0;
                        if (quantity > 1) {
                            quantity--;
                            input.value = quantity;
                            const newTotal = pricePerItem * quantity; // 아이템 총액 재계산
                            itemTotalSpan.textContent = newTotal.toLocaleString();
                            updateFinalTotal(); // 전체 총액 업데이트
                            updateQuantity(itemId, quantity); // 백엔드 업데이트 및 페이지 새로고침 (location.reload 포함)
                        }
                    });

                    // 수량 증가 버튼 리스너
                    increaseBtn.addEventListener('click', () => {
                        let quantity = parseInt(input.value, 10) || 0;
                        quantity++;
                        input.value = quantity;
                        const newTotal = pricePerItem * quantity; // 아이템 총액 재계산
                        itemTotalSpan.textContent = newTotal.toLocaleString();
                        updateFinalTotal(); // 전체 총액 업데이트
                        updateQuantity(itemId, quantity); // 백엔드 업데이트 및 페이지 새로고침
                    });
                });

                // 삭제 버튼 리스너 연결
                deleteButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        const item = button.closest('.food-item');
                        const itemId = item.getAttribute('data-item-id');
                        if (!confirm("정말 삭제하시겠습니까?")) return;

                        // jQuery AJAX를 사용하여 DELETE 요청 전송
                        $.ajax({
                            url: `/roommenu/roomMenuCartItemDelete/${itemId}`,
                            type: 'DELETE',
                            success: () => {
                                item.remove(); // 아이템 제거
                                updateFinalTotal(); // 전체 총액 업데이트

                                const remainingItems = document.querySelectorAll('.food-item');
                                if (remainingItems.length === 0) {
                                    // 아이템이 없으면 .container 전체를 비우고 메시지만 표시
                                    const container = document.querySelector('.container');
                                    if (container) {
                                        container.innerHTML = `
                                    <div style="text-align:center; padding:50px; color:#888;">
                                        🛒 장바구니에 아이템이 존재하지 않습니다.
                                    </div>`;
                                    }
                                }
                            },
                            error: () => alert("❌ 삭제 실패")
                        });

                    });
                });

                // 페이지 로드 시 초기 총 금액 계산 및 표시
                // 모든 이벤트 리스너가 연결된 후 호출합니다.
                updateFinalTotal();


                // 요청사항 입력 필드에 저장된 값이 있다면 로드
                const savedRequestMessage = localStorage.getItem('roomMenuRequestMessage');
                if (savedRequestMessage) {
                    requestInput.value = savedRequestMessage;
                }

                // 요청사항 입력 필드 값이 변경될 때마다 저장
                requestInput.addEventListener('input', function() {
                    localStorage.setItem('roomMenuRequestMessage', this.value);
                });


            }); // --- DOMContentLoaded 이벤트 리스너 끝 ---

            // 결제여부에 따라서 이동되는 페이지
            function processPayment() {
                const requestMessage = document.getElementById('request-input').value;

                let finalAmountText = "0"; // 기본값 0
                const finalAmountSpan = document.getElementById('finalAmount'); // ID로 찾는 것이 더 정확
                const finalTotalDiv = document.querySelector('.final-total > span.text-danger'); // 다른 span 선택자 (필요 시 조정)

                if (finalAmountSpan && finalAmountSpan.textContent.includes('원')) {
                    finalAmountText = finalAmountSpan.textContent;
                } else if (finalTotalDiv && finalTotalDiv.textContent.includes('원')) {
                    const match = finalTotalDiv.textContent.match(/:\s*([\d,]+)\s*원/);
                    if (match && match[1]) {
                        finalAmountText = match[1];
                    }
                }
                // 콤마(,) 제거 및 숫자로 변환
                const tossprice = parseInt(finalAmountText.replace(/[^0-9]/g, ''), 10) || 0;
                console.log("Final price for Toss payment:", tossprice); // ✅ 금액 확인 로그
                // --- 수정 끝 ---


                // 쿠폰 정보 및 할인된 금액도 함께 보내야 할 수 있음
                const selectedCouponNum = document.getElementById('couponSelect').value;
                const discountedFinalPrice = couponFinalTotal;

                const formData = new URLSearchParams();
                formData.append('requestMessage', requestMessage);
                if (selectedCouponNum) {
                    formData.append('couponNum', selectedCouponNum);
                }

                if (couponFinalTotal !== null) {
                    formData.append('discountedTotalPrice', couponFinalTotal);
                }
                formData.append('finalOrderPrice', tossprice);


                fetch("/roommenu/cart", { // 이 URL이 주문 생성 API가 맞는지 확인
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: formData //
                })
                    .then(res => {
                        if (!res.ok) {
                            // 에러 응답 처리
                            return res.text().then(text => { throw new Error(`주문 처리 실패: ${res.status} - ${text}`); });
                        }

                        return res.text(); // 또는 res.json()
                    })
                    .then(orderResult => { // orderResult는 서버 응답 (예: 주문번호 텍스트 또는 JSON 객체)
                        console.log("Order creation successful:", orderResult);
                        alert("결제 페이지로 이동합니다!");

                        const url = `/payment?tossprice=${tossprice}`; // 여기에 orderId 등 추가 정보 필요할 수 있음
                        const popup = window.open(url, "_blank", "width=600,height=800");
                        if (!popup) {
                            alert("팝업 차단 기능을 해제해주세요.");
                        }

                        // 로딩 페이지로 이동
                        window.location.href = "/tossloading";
                    })
                    .catch(err => {
                        console.error("결제 중 오류 발생:", err);
                        alert("❌ 결제 중 오류 발생: " + err.message);

                    });
            }

        </script>
    </div>
</div>
</body>
</html>
