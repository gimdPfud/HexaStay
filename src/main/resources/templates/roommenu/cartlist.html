        <!-- ì¥ë°”êµ¬ë‹ˆì— ì•„ì´í…œì´ ìˆëŠ” ê²½ìš° -->

                    <div class="food-info col-6">

            <!-- í• ì¸ê¸ˆì•¡ê³¼ ìµœì¢…ê²°ì œê¸ˆì•¡ í‘œì‹œ -->
            <!-- ê²°ì œê¸ˆì•¡ -->
            <div class="pricing-section" style="flex-direction: column; gap: 10px;">

            <!-- ê²°ì œí•˜ê¸° ë° ëª©ë¡ìœ¼ë¡œ ë²„íŠ¼ -->
            <button class="btn add-to-cart-btn" onclick="processPayment()" th:text="#{cart.pay}">ê²°ì œí•˜ê¸°</button>

            <!-- ëª¨ë‹¬ -->
            <div id="paymentModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000;">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script th:inline="javascript">
            const currentUserEmail = /*[[${#authentication.principal.username}]]*/ 'guest@example.com';
            let couponFinalTotal = null;

            // âœ… ì „ì—­ í•¨ìˆ˜ë¡œ ì„ ì–¸
            function updateFinalTotal() {
                let grandTotal = 0; // ìµœì¢… ê²°ì œ ê¸ˆì•¡ (ì˜µì…˜ í¬í•¨)

                // ëª¨ë“  ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ(.food-item)ì„ ìˆœíšŒ
                document.querySelectorAll('.food-item').forEach(item => {
                    let itemSubTotal = 0; // í˜„ì¬ ì•„ì´í…œì˜ ì†Œê³„ (ê¸°ë³¸ ë©”ë‰´ ê°€ê²© + ì˜µì…˜ ê°€ê²©)

                    // 1. ê¸°ë³¸ ë©”ë‰´ ê°€ê²© ê°€ì ¸ì˜¤ê¸° (.item-total)
                    const mainItemTotalSpan = item.querySelector('.item-total');
                    if (mainItemTotalSpan) {
                        // textContentì—ì„œ ìˆ«ìë§Œ ì¶”ì¶œí•˜ì—¬ ì •ìˆ˜ë¡œ ë³€í™˜ (NaN ë°©ì§€ ìœ„í•´ || 0 ì‚¬ìš©)
                        const mainItemTotal = parseInt(mainItemTotalSpan.textContent.replace(/[^0-9]/g, ''), 10) || 0;
                        itemSubTotal += mainItemTotal;
                    }

                    // 2. í•´ë‹¹ ì•„ì´í…œì˜ ëª¨ë“  ì˜µì…˜ ê°€ê²© ê°€ì ¸ì˜¤ê¸° (HTML ìˆ˜ì •ìœ¼ë¡œ ì¶”ê°€ëœ .option-line-total í´ë˜ìŠ¤ ì‚¬ìš©)
                    //    item.querySelectorAllì„ ì‚¬ìš©í•´ í˜„ì¬ ì•„ì´í…œ í•˜ìœ„ì˜ ì˜µì…˜ë§Œ ì •í™•íˆ ì°¾ìŒ
                    item.querySelectorAll('.option-list .option-line-total').forEach(optionSpan => {
                        const optionLineTotal = parseInt(optionSpan.textContent.replace(/[^0-9]/g, ''), 10) || 0;
                        itemSubTotal += optionLineTotal; // ì˜µì…˜ ë¼ì¸ë³„ ì´ ê°€ê²©ì„ ë”í•¨
                    });

                    // 3. í˜„ì¬ ì•„ì´í…œì˜ ì†Œê³„ë¥¼ ìµœì¢… ê¸ˆì•¡ì— í•©ì‚°
                    grandTotal += itemSubTotal;
                });

                // 4. ê³„ì‚°ëœ ìµœì¢… ê¸ˆì•¡ì„ í™”ë©´(#finalAmount)ì— ì—…ë°ì´íŠ¸
                const finalTotalEl = document.getElementById('finalAmount');
                if (finalTotalEl) {
                    finalTotalEl.innerText = `ìµœì¢…ê²°ì œê¸ˆì•¡: ${grandTotal.toLocaleString()}ì›`;
                }

                // 5. í• ì¸ ê¸ˆì•¡ í‘œì‹œ ì—…ë°ì´íŠ¸ (ì¿ í° ë¡œì§ì„ ë¬´ì‹œí•˜ë¯€ë¡œ 0ì›ìœ¼ë¡œ ì„¤ì •)
                const discountEl = document.getElementById('discountAmount');
                if (discountEl) {
                    discountEl.innerText = `0ì›`; // ì¿ í° ë¡œì§ ë¹„í™œì„±í™” ìƒíƒœ ë°˜ì˜
                }

            }

            // âœ… ì¿ í° ì ìš© ë¦¬ìŠ¤ë„ˆ
            document.addEventListener('DOMContentLoaded', function () {
                const couponSelect = document.getElementById('couponSelect');

                couponSelect.addEventListener('change', function () {
                    const couponNum = this.value;

                    if (couponNum === "") {
                        document.getElementById('discountAmount').innerText = "0ì›";
                        couponFinalTotal = null;
                        updateFinalTotal(); // ì´ì œ ì˜¤ë¥˜ ì—†ìŒ!
                        return;
                    }

                    fetch(`/roommenu/coupon/apply?email=${encodeURIComponent(currentUserEmail)}&couponNum=${encodeURIComponent(couponNum)}`)
                        .then(response => {
                            if (!response.ok) throw new Error("ì„œë²„ ì˜¤ë¥˜ ë°œìƒ");
                            return response.json();
                        })
                        .then(data => {
                            const discount = data.discount;
                            const finalTotal = data.finalTotal;

                            document.getElementById('discountAmount').innerText = discount.toLocaleString() + "ì›";
                            couponFinalTotal = finalTotal;
                            updateFinalTotal();
                        })
                        .catch(error => {
                            console.error("ì¿ í° ì ìš© ì‹¤íŒ¨:", error);
                            alert("âŒ ì¿ í° ì ìš©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
                        });
                });
            });


            document.querySelectorAll('.food-item').forEach(item => {
                const decreaseBtn = item.querySelector('.decrease');
                const increaseBtn = item.querySelector('.increase');
                const input = item.querySelector('.quantity-input');
                const itemTotalSpan = item.querySelector('.item-total');

                // ê°€ê²© ê³„ì‚°ì„ ìœ„í•´ pricePerItemì„ ì¶”ì¶œí•  ë•Œ í…ìŠ¤íŠ¸ê°€ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸
                const pricePerItem = parseInt(itemTotalSpan.textContent.replace(/[^0-9]/g, ''), 10) / parseInt(input.value, 10);
                const itemId = item.getAttribute('data-item-id');

                decreaseBtn.addEventListener('click', () => {
                    let quantity = parseInt(input.value);
                    if (quantity > 1) {
                        quantity--;
                        input.value = quantity;
                        const newTotal = pricePerItem * quantity;
                        itemTotalSpan.textContent = newTotal.toLocaleString();
                        updateFinalTotal();
                        updateQuantity(itemId, quantity);
                    }
                });

                increaseBtn.addEventListener('click', () => {
                    let quantity = parseInt(input.value);
                    quantity++;
                    input.value = quantity;
                    const newTotal = pricePerItem * quantity;
                    itemTotalSpan.textContent = newTotal.toLocaleString();
                    updateFinalTotal();
                    updateQuantity(itemId, quantity);
                });
                updateFinalTotal(); // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ ê¸ˆì•¡ ìë™ ê³„ì‚°
            });

            function updateQuantity(itemId, quantity) {
                fetch(`/roommenu/orderpage/read/${itemId}/${quantity}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            console.log('ìˆ˜ëŸ‰ ë³€ê²½ ì„±ê³µ');
                            location.reload(); // ë˜ëŠ” ìˆ˜ëŸ‰/ê°€ê²©ë§Œ ì—…ë°ì´íŠ¸
                        } else {
                            alert('âŒ ìˆ˜ëŸ‰ ë³€ê²½ ì‹¤íŒ¨');
                        }
                    })
                    .catch(error => {
                        console.error('ì—ëŸ¬ ë°œìƒ:', error);
                        alert('âŒ ìˆ˜ëŸ‰ ë³€ê²½ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    });
            }

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const item = button.closest('.food-item');
                    const itemId = item.getAttribute('data-item-id');
                    if (!confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

                    $.ajax({
                        url: `/roommenu/roomMenuCartItemDelete/${itemId}`,
                        type: 'DELETE',
                        success: () => {
                            item.remove();
                            updateFinalTotal();

                            const remainingItems = document.querySelectorAll('.food-item');
                            if (remainingItems.length === 0) {
                                document.querySelector('.container').innerHTML = `
                                <div style="text-align:center; padding:50px; color:#888;">
                                    ğŸ›’ ì¥ë°”êµ¬ë‹ˆì˜ ì•„ì´í…œì´ ì¡´ì¬í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.
                                </div>`;
                            }
                        },
                        error: () => alert("âŒ ì‚­ì œ ì‹¤íŒ¨")
                    });
                });
            });

            // ê²°ì œì—¬ë¶€ì— ë”°ë¼ì„œ ì´ë™ë˜ëŠ” í˜ì´ì§€
            function processPayment() {
                const roomMenuOrderRequestMessage = document.getElementById('request-input').value;

                const selectedCoupon = document.getElementById('couponSelect').value;
                const discountedTotal = couponFinalTotal; // ì „ì—­ ë³€ìˆ˜ì—ì„œ ê°€ì ¸ì˜´

                const formData = new URLSearchParams();
                formData.append('requestMessage', roomMenuOrderRequestMessage);

                if (selectedCoupon) {
                    formData.append('couponNum', selectedCoupon);
                }

                if (discountedTotal !== null) {
                    formData.append('discountedTotalPrice', discountedTotal);
                }

                fetch('/roommenu/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                })
                    .then(res => res.text())
                    .then(result => {
                        alert("ê²°ì œê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.");
                        window.location.href = '/roommenu/orderList';
                    })
                    .catch(error => {
                        alert("ê²°ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: " + error);
                    });
            }

            // ëª©ë¡ìœ¼ë¡œ ëŒì•„ê°€ê¸°
            function goToOrderPage() {
                window.location.href = '/roommenu/orderpage';
            }
        </script>
    </div>
</div>
