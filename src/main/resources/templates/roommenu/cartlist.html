<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutmobile}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 장바구니 페이지</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 10px;
        }

        .food-list { list-style: none; padding: 10px; }
        .food-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .food-info { flex-grow: 1; }
        .food-info p { margin: 2px 0; }

        .request-section {
            margin-top: 20px;
            text-align: left;
        }

        .request-section label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .request-section textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }

        /* 할인금액과 최종결제금액 표시 */
        .pricing-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center; /* 가운데 정렬 추가 */
        }

        .pricing-section div {
            font-size: 16px;
        }

        .pricing-section .final-total {
            font-weight: bold;
            color: red;
            font-size: 20px;
        }

        /* 버튼 스타일 */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .add-to-cart-btn {
            background-color: #77b1fb;
            color: black;
        }

        .back-btn {
            background-color: #ddd;
            color: black;
        }

        /* 버튼 전체 컨테이너 정렬 */
        .button-container {
            display: flex;
            flex-direction: column; /* 세로 배치 */
            gap: 6px;
            align-items: flex-start;
            margin-top: 10px;
            margin-left: -4px;
        }

        /* 공통 버튼 스타일 */
        .mini-btn {
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .mini-btn.delete-btn {
            margin-left: -10px; /* 또는 -6px 등으로 조절 */
        }

        .quantity {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .quantity button {
            width: 20px;
            height: 30px;
            font-size: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #77b1fb;
        }

        .quantity-input {
            width: 30px;
            text-align: center;
            font-size: 18px;
            border: none;
            background: transparent;
            padding: 0;
            margin: 0 5px;
        }

        .cart-image {
            margin-right: 20px;
        }

        .cart-img {
            width: 100px;
            height: 100px;
            border-radius: 6px;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal-buttons button {
            margin: 0 5px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .food-item:hover {
            background-color: transparent; /* 호버 시 배경색을 투명으로 설정 */
        }

    </style>

</head>
<body>
<!---------------------------------------------------------
*
* HTML명    : cartlist.html
* 기능      : 모바일 환경에서 룸서비스 주문을 위한 장바구니 페이지
*             - 장바구니에 담긴 음식 목록 조회 및 출력
*             - 수량 변경 및 삭제 기능 제공 (AJAX 연동)
*             - 요청사항 입력 및 결제 방식 선택 (현금 / 카드)
*             - 최종 결제 금액 계산 및 표시
* 작성자    : 김윤겸
* 작성일    : 2025-04-05
* 수정일    : 2025-04-13
*
-------------------------------------------------------------->
<div layout:fragment="contentorder">
    <div class="container ">

        <!-- 장바구니가 비어있는 경우 -->
        <div th:if="${isCartEmpty}" class="container" style="text-align:center; padding: 50px; color: #888;">
            <div th:text="#{cart.emptyMessage}">장바구니에 아이템이 존재하지 않습니다</div>
        </div>

        <!-- 장바구니에 아이템이 있는 경우 -->
        <div th:unless="${isCartEmpty}" class="container">
            <!-- 메뉴 리스트: 동적으로 메뉴 아이템 출력 -->
            <ul class="food-list">
                <li th:each="roomMenuCartDTO : ${cartDetailDTOList}" class="food-item" th:attr="data-item-id=${roomMenuCartDTO.roomMenuCartDetailNum}">
                    <!-- 이미지: 왼쪽에 위치 -->
                    <div class="col-4 cart-image">
                        <img th:if="${roomMenuCartDTO.roomMenuImageMeta != null}"
                             th:src="@{${roomMenuCartDTO.roomMenuImageMeta}}"
                             class="cart-img">
                        <img th:unless="${roomMenuCartDTO.roomMenuImageMeta != null}"
                             th:src="@{/profile/default.png}"
                             class="cart-img">
                    </div>

                    <!-- 메뉴 이름, 수량, 금액: 이미지 오른쪽에 위치 -->
                    <div class="food-info col-6">
                        <p class="item-name">
                            <span th:text="${roomMenuCartDTO.roomMenuCartDetailMenuItemName}">메뉴 이름</span>
                        </p>
                        <div class="quantity" style="display: flex; align-items: center;">
                            <button class="decrease">-</button>
                            <input type="text" class="quantity-input" th:value="${roomMenuCartDTO.roomMenuCartDetailMenuItemAmount}" readonly>
                            <button class="increase">+</button>
                        </div>
                        <th:block th:with="totalPrice=${roomMenuCartDTO.roomMenuCartDetailMenuItemPrice * roomMenuCartDTO.roomMenuCartDetailMenuItemAmount}">
                            <p>
                                <span class="item-total" th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')}" style="font-weight: bold;"></span>
                                <span th:text="#{item.currency}" style="font-weight: bold;"></span>
                            </p>
                        </th:block>

                        <!--옵션-->
                        <div class="option-list" style="margin-top: 10px;">
                            <div th:if="${roomMenuCartDTO.optionList != null and !#lists.isEmpty(roomMenuCartDTO.optionList)}">
                                <details>
                                    <summary style="cursor: pointer; color: #007bff;">옵션 상세 보기</summary>
                                    <ul style="padding-left: 15px;">
                                        <li th:each="opt : ${roomMenuCartDTO.optionList}">
                                            <span th:text="${opt.roomMenuCartItemOptionName}">옵션이름</span> /
                                            <span th:text="${opt.roomMenuCartItemOptionAmount}">개수</span>개 /
                                            +<span class="option-line-total" th:text="${opt.roomMenuCartItemOptionPrice * opt.roomMenuCartItemOptionAmount}">옵션라인총가격</span>원
                                        </li>
                                    </ul>
                                </details>
                            </div>
                            <div th:unless="${roomMenuCartDTO.optionList != null and !#lists.isEmpty(roomMenuCartDTO.optionList)}">
                                <span style="font-size: 0.9em; color: #888;">옵션 없음</span>
                            </div>
                        </div>

                    </div>

                    <!-- 수량 변경 버튼 -->
                    <div class="col-2 button-container">
                        <button class="mini-btn delete-btn" th:text="#{cart.delete}">삭제</button>
                    </div>


                </li>
            </ul>




            <div class="coupon-select-box">
                <label for="couponSelect">쿠폰 선택:</label>
                <select id="couponSelect" name="couponNum">
                    <option value="">쿠폰 선택</option>
                    <option th:each="coupon : ${couponList}"
                            th:value="${coupon.couponNum}"
                            th:text="|${coupon.couponType.name()} (${coupon.discountRate}%)|">
                    </option>
                </select>
            </div>

            <div class="request-section">
                <label for="request-input" name="requestMessage" th:text="#{cart.request}">요청사항</label>
                <textarea id="request-input" th:placeholder="#{cart.request.placeholder}"></textarea>
            </div>

            <!-- 할인금액과 최종결제금액 표시 -->
            <!-- 결제금액 -->
            <div class="pricing-section" style="flex-direction: column; gap: 10px;">
                <div class="discount">
                    <span>할인금액</span> :
                    <span th:if="${finalDiscount != null}"
                          th:text="${#numbers.formatDecimal(finalDiscount, 0, 'COMMA', 0, 'POINT')} + '원'"></span>
                    <span th:unless="${finalDiscount != null}" id="discountAmount">0원</span>
                </div>
                <div class="final-total">
            <span
                    th:if="${finalTotal != null}"
                    th:text="'최종결제금액: ' + ${finalTotal} + '원'">최종결제금액:</span>
                    <span th:unless="${finalTotal != null}" id="finalAmount">최종결제금액: 0원</span>
                </div>
            </div>


            <!-- 결제하기 및 목록으로 버튼 -->
            <button class="btn add-to-cart-btn" onclick="processPayment()" th:text="#{cart.pay}">결제하기</button>
            <button class="btn back-btn" onclick="goToOrderPage()" th:text="#{cart.back}">목록으로</button>

            <!-- 모달 -->
            <div id="paymentModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000;">
                <div style="position:relative; width:90%; max-width:600px; margin:5% auto; background:white; border-radius:10px; padding:20px;">
                    <iframe id="paymentFrame" style="width:100%; height:600px; border:none;"></iframe>
                    <button onclick="closeModal()" style="position:absolute; top:10px; right:10px;">X</button>
                </div>
            </div>

        </div>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script th:inline="javascript">
            const currentUserEmail = /*[[${#authentication.principal.username}]]*/ 'guest@example.com';
            let couponFinalTotal = null;

            // ✅ 전역 함수로 선언
            // 장바구니 아이템들의 총 금액을 계산하고 화면에 표시합니다.
            function updateFinalTotal() {
                let grandTotal = 0; // 장바구니 아이템들의 총 금액 (쿠폰 적용 전의 원래 금액)

                // 모든 장바구니 아이템(.food-item)을 순회하여 총 금액 계산 (쿠폰 적용 전)
                document.querySelectorAll('.food-item').forEach(item => {
                    // 각 아이템의 최종 가격 가져오기 (.item-total)
                    const itemTotalSpan = item.querySelector('.item-total');
                    if (itemTotalSpan) {
                        const itemTotal = parseInt(itemTotalSpan.textContent.replace(/[^0-9]/g, ''), 10) || 0;
                        grandTotal += itemTotal; // 각 아이템의 최종 가격을 합산
                    }
                });

                // 최종 결제 금액을 화면(#finalAmount)에 업데이트
                const finalTotalEl = document.getElementById('finalAmount');
                if (finalTotalEl) {
                    // couponFinalTotal 값이 있으면 할인된 금액을 최종 금액으로 표시
                    if (couponFinalTotal !== null) {
                        finalTotalEl.innerText = `최종결제금액: ${couponFinalTotal.toLocaleString()}원`;
                    } else {
                        // couponFinalTotal이 null이면 (쿠폰 적용 안 됨) 할인 적용 전 금액 표시
                        finalTotalEl.innerText = `최종결제금액: ${grandTotal.toLocaleString()}원`;
                    }
                }

                // 할인 금액 표시 업데이트 (#discountAmount)
                const discountEl = document.getElementById('discountAmount');
                if (discountEl) {
                    // 할인 금액은 원래 총 금액(grandTotal)에서 할인된 최종 금액(couponFinalTotal)을 뺀 값입니다.
                    if (couponFinalTotal !== null) {
                        const discountAmount = grandTotal - couponFinalTotal;
                        discountEl.innerText = `${discountAmount.toLocaleString()}원`;
                    } else {
                        // couponFinalTotal이 null이면 할인 없음
                        discountEl.innerText = `0원`;
                    }
                }
            }

            // 장바구니 아이템 수량 변경 요청을 백엔드에 전송합니다.
            function updateQuantity(itemId, quantity) {
                fetch(`/roommenu/orderpage/read/${itemId}/${quantity}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            console.log('수량 변경 성공');
                            // 성공 후 페이지 새로고침 (또는 수량/가격만 업데이트)
                            location.reload();
                        } else {
                            alert('❌ 수량 변경 실패');
                        }
                    })
                    .catch(error => {
                        console.error('에러 발생:', error);
                        alert('❌ 수량 변경 중 오류가 발생했습니다.');
                    });
            }

            // 결제 처리를 시작합니다.
            function processPayment() {
                const roomMenuOrderRequestMessage = document.getElementById('request-input').value;

                const selectedCoupon = document.getElementById('couponSelect').value;
                const discountedTotal = couponFinalTotal; // 전역 변수에서 가져옴

                const formData = new URLSearchParams();
                formData.append('requestMessage', roomMenuOrderRequestMessage);

                if (selectedCoupon) {
                    formData.append('couponNum', selectedCoupon);
                }

                if (discountedTotal !== null) {
                    formData.append('discountedTotalPrice', discountedTotal);
                }

                fetch('/roommenu/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                })
                    .then(res => res.text())
                    .then(result => {
                        alert("결제가 완료되었습니다.");
                        window.location.href = '/roommenu/orderList';
                    })
                    .catch(error => {
                        alert("결제 중 오류 발생: " + error);
                    });
            }

            // 주문 페이지로 이동합니다.
            function goToOrderPage() {
                window.location.href = '/roommenu/orderpage';
            }

            // --- DOMContentLoaded 이벤트 리스너 시작 ---
            // DOM 트리가 완전히 로드된 후 실행될 코드를 이곳에 둡니다.
            document.addEventListener('DOMContentLoaded', function () {
                const couponSelect = document.getElementById('couponSelect');
                const foodItems = document.querySelectorAll('.food-item');
                const deleteButtons = document.querySelectorAll('.delete-btn');
                const requestInput = document.getElementById('request-input'); // 요청사항 입력 필드

                // 쿠폰 선택 변경 이벤트 리스너
                couponSelect.addEventListener('change', function () {
                    const couponNum = this.value;

                    if (couponNum === "") {
                        // "쿠폰 선택" 옵션 선택 시
                        document.getElementById('discountAmount').innerText = "0원";
                        couponFinalTotal = null; // couponFinalTotal 초기화
                        updateFinalTotal(); // 할인 해제된 상태로 총 금액 업데이트
                        return;
                    }

                    // 쿠폰 적용 결과 백엔드에서 가져오기
                    fetch(`/roommenu/coupon/apply?email=${encodeURIComponent(currentUserEmail)}&couponNum=${encodeURIComponent(couponNum)}`)
                        .then(response => {
                            if (!response.ok) {
                                // 서버 오류 응답 처리
                                return response.json().then(err => { throw new Error(err.error || `서버 오류 (${response.status})`); });
                            }
                            return response.json(); // 성공 시 JSON 응답 파싱
                        })
                        .then(data => {
                            const discount = data.discount;
                            const finalTotal = data.finalTotal;

                            document.getElementById('discountAmount').innerText = discount.toLocaleString() + "원";
                            couponFinalTotal = finalTotal; // 계산된 최종 금액 저장
                            updateFinalTotal(); // 화면 업데이트
                        })
                        .catch(error => {
                            console.error("쿠폰 적용 실패:", error);
                            alert("❌ 쿠폰 적용에 실패했습니다: " + error.message);
                            // 오류 발생 시 할인 및 최종 금액 초기화
                            document.getElementById('discountAmount').innerText = "0원";
                            couponFinalTotal = null;
                            updateFinalTotal();
                        });
                });


                // 각 장바구니 아이템에 대한 이벤트 리스너 (수량 변경, 삭제) 연결
                foodItems.forEach(item => {
                    const decreaseBtn = item.querySelector('.decrease');
                    const increaseBtn = item.querySelector('.increase');
                    const input = item.querySelector('.quantity-input');
                    const itemTotalSpan = item.querySelector('.item-total');

                    // 아이템 개당 가격 계산 (기본 가격 + 옵션 가격 합계)
                    const initialQuantity = parseInt(input.value, 10) || 0;
                    const initialItemTotal = parseInt(itemTotalSpan.textContent.replace(/[^0-9]/g, ''), 10) || 0;
                    // 0으로 나누는 경우 방지
                    const pricePerItem = initialQuantity > 0 ? initialItemTotal / initialQuantity : 0;

                    const itemId = item.getAttribute('data-item-id');

                    // 수량 감소 버튼 리스너
                    decreaseBtn.addEventListener('click', () => {
                        let quantity = parseInt(input.value, 10) || 0;
                        if (quantity > 1) {
                            quantity--;
                            input.value = quantity;
                            const newTotal = pricePerItem * quantity; // 아이템 총액 재계산
                            itemTotalSpan.textContent = newTotal.toLocaleString();
                            updateFinalTotal(); // 전체 총액 업데이트
                            updateQuantity(itemId, quantity); // 백엔드 업데이트 및 페이지 새로고침 (location.reload 포함)
                        }
                    });

                    // 수량 증가 버튼 리스너
                    increaseBtn.addEventListener('click', () => {
                        let quantity = parseInt(input.value, 10) || 0;
                        quantity++;
                        input.value = quantity;
                        const newTotal = pricePerItem * quantity; // 아이템 총액 재계산
                        itemTotalSpan.textContent = newTotal.toLocaleString();
                        updateFinalTotal(); // 전체 총액 업데이트
                        updateQuantity(itemId, quantity); // 백엔드 업데이트 및 페이지 새로고침
                    });
                });

                // 삭제 버튼 리스너 연결
                deleteButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        const item = button.closest('.food-item');
                        const itemId = item.getAttribute('data-item-id');
                        if (!confirm("정말 삭제하시겠습니까?")) return;

                        // jQuery AJAX를 사용하여 DELETE 요청 전송
                        $.ajax({
                            url: `/roommenu/roomMenuCartItemDelete/${itemId}`,
                            type: 'DELETE',
                            success: () => {
                                item.remove(); // 아이템 제거
                                updateFinalTotal(); // 전체 총액 업데이트

                                const remainingItems = document.querySelectorAll('.food-item');
                                if (remainingItems.length === 0) {
                                    // 아이템이 없으면 장바구니 비어있음 메시지 표시
                                    const container = document.querySelector('.container');
                                    if (container) {
                                        container.innerHTML = `
                                <div style="text-align:center; padding:50px; color:#888;">
                                    🛒 장바구니에 아이템이 존재하지 않습니다.
                                </div>`;
                                    }
                                }
                            },
                            error: () => alert("❌ 삭제 실패")
                        });
                    });
                });

                // 페이지 로드 시 초기 총 금액 계산 및 표시
                // 모든 이벤트 리스너가 연결된 후 호출합니다.
                updateFinalTotal();


                // 요청사항 입력 필드에 저장된 값이 있다면 로드
                const savedRequestMessage = localStorage.getItem('roomMenuRequestMessage');
                if (savedRequestMessage) {
                    requestInput.value = savedRequestMessage;
                }

                // 요청사항 입력 필드 값이 변경될 때마다 저장
                requestInput.addEventListener('input', function() {
                    localStorage.setItem('roomMenuRequestMessage', this.value);
                });


            }); // --- DOMContentLoaded 이벤트 리스너 끝 ---


            // 결제 처리를 시작합니다. (DOMContentLoaded 밖에서 전역 함수로 선언)
            function processPayment() {
                const roomMenuOrderRequestMessage = document.getElementById('request-input').value;

                const selectedCoupon = document.getElementById('couponSelect').value;
                const discountedTotal = couponFinalTotal; // 전역 변수에서 가져옴

                const formData = new URLSearchParams();
                formData.append('requestMessage', roomMenuOrderRequestMessage);

                if (selectedCoupon) {
                    formData.append('couponNum', selectedCoupon);
                }

                if (discountedTotal !== null) {
                    formData.append('discountedTotalPrice', discountedTotal);
                }

                fetch('/roommenu/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                })
                    .then(res => {
                        if (!res.ok) {
                            return res.text().then(text => { throw new Error(`주문 처리 실패: ${res.status} - ${text}`); });
                        }
                        return res.text();
                    })
                    .then(result => {
                        alert("결제가 완료되었습니다.");
                        // 결제 성공 후 요청사항 저장 값 삭제
                        localStorage.removeItem('roomMenuRequestMessage');
                        window.location.href = '/roommenu/orderList';
                    })
                    .catch(error => {
                        console.error("결제 중 오류 발생:", error);
                        alert("❌ 결제 중 오류 발생: " + error.message);
                    });
            }

            // 주문 페이지로 이동합니다. (DOMContentLoaded 밖에서 전역 함수로 선언)
            function goToOrderPage() {
                // 목록으로 돌아가기 전에 요청사항 저장 값 삭제
                localStorage.removeItem('roomMenuRequestMessage');
                window.location.href = '/roommenu/orderpage';
            }
        </script>
    </div>
</div>
</body>
