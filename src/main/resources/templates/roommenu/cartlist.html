
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 주문 페이지</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 10px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            font-size: 20px;
            border-bottom: 2px solid #ddd;
        }

        .food-list { list-style: none; padding: 10px; }
        .food-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .food-info { flex-grow: 1; }
        .food-info p { margin: 2px 0; }

        .request-section {
            margin-top: 20px;
            text-align: left;
        }

        .request-section label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .request-section textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }

        /* 할인금액과 최종결제금액 표시 */
        .pricing-section {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .pricing-section div {
            font-size: 16px;
        }

        .pricing-section .discount {
            color: red;
        }

        .pricing-section .final-total {
            font-weight: bold;
        }

        /* 버튼 스타일 */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .add-to-cart-btn {
            background-color: #ffeb3b;
            color: black;
        }

        .add-to-cart-btn:hover {
            background-color: #fdd835;
        }

        .back-btn {
            background-color: #ddd;
            color: black;
        }

        .back-btn:hover {
            background-color: #ccc;
        }

        /* 버튼 전체 컨테이너 정렬 */
        .button-container {
            display: flex;
            flex-direction: column; /* 세로 배치 */
            gap: 6px;
            align-items: flex-start;
            margin-top: 10px;
        }

        /* 공통 버튼 스타일 */
        .mini-btn {
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        /* 수량 변경 버튼 - 초록 */
        .update-btn {
            background-color: #4CAF50;
            color: white;
        }

        .update-btn:hover {
            background-color: #45a049;
        }

        /* 삭제 버튼 - 빨강 */
        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #e53935;
        }
        .cart-image {
            margin-right: 20px;
        }

        .cart-img {
            width: 100px;
            height: 100px;
            border-radius: 6px;
        }
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .modal-buttons button {
            margin: 0 5px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<!---------------------------------------------------------
*
* HTML명    : cartlist.html
* 기능      : 모바일 환경에서 룸서비스 주문을 위한 장바구니 페이지
*             - 장바구니에 담긴 음식 목록 조회 및 출력
*             - 수량 변경 및 삭제 기능 제공 (AJAX 연동)
*             - 요청사항 입력 및 결제 방식 선택 (현금 / 카드)
*             - 최종 결제 금액 계산 및 표시
* 작성자    : 김윤겸
* 작성일    : 2025-04-05
* 수정일    : 2025-04-13
*
-------------------------------------------------------------->
<!-- 장바구니가 비어있는 경우 -->
<div th:if="${isCartEmpty}" class="container" style="text-align:center; padding: 50px; color: #888;">
    <p>웹에서 주문</p>
    🛒 장바구니의<br> 아이템이 존재하지 않습니다
</div>

<!-- 장바구니에 아이템이 있는 경우만 아래 내용 출력 -->
<div th:unless="${isCartEmpty}" class="container">
    <!-- 헤더 -->
    <div class="header">
        <div>주문</div>
    </div>


    <!-- 메뉴 리스트: 동적으로 메뉴 아이템 출력 -->
    <ul class="food-list">
        <li th:each="roomMenuCartDTO : ${cartDetailDTOList}"
            class="food-item"
            th:attr="data-item-id=${roomMenuCartDTO.roomMenuCartDetailNum}">


            <div class="food-info col-6">
                <p>가격: <span class="item-price" th:text="${roomMenuCartDTO.roomMenuCartDetailMenuItemPrice}"></span>원</p>
                <p>수량: <span class="item-quantity" th:text="${roomMenuCartDTO.roomMenuCartDetailMenuItemAmount}"></span></p>
                <th:block th:with="totalPrice=${roomMenuCartDTO.roomMenuCartDetailMenuItemPrice * roomMenuCartDTO.roomMenuCartDetailMenuItemAmount}">
                    <p>
                        총 금액:
                        <span class="item-total"
                              th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')}"></span>원
                    </p>
                </th:block>
            </div>
            <div class="col-4 cart-image"> <!-- 이미지 시작 -->
                <img th:if="${roomMenuCartDTO.roomMenuImageMeta != null}"
                     th:src="@{${roomMenuCartDTO.roomMenuImageMeta}}"
                     class="cart-img">

                <img th:unless="${roomMenuCartDTO.roomMenuImageMeta != null}"
                     th:src="@{/profile/default.png}"
                     class="cart-img">
            </div>
            <!-- 이미지 끝 -->

            <!-- 수량변경, 장바구니 삭제 시작 -->
            <div class="col-2 button-container">
                <button class="mini-btn delete-btn">삭제</button>
                <button class="mini-btn update-btn">수량 변경</button>
            </div>
            <!-- 수량변경, 장바구니 삭제 끝 -->
        </li>
    </ul>

<!--    &lt;!&ndash; 현금으로 결제하기 체크박스 시작 &ndash;&gt;-->
<!--    <div class="payment-option">-->
<!--        <label>-->
<!--            <input type="checkbox" id="cashPaymentCheckbox">-->
<!--            현금으로 결제-->
<!--        </label>-->
<!--    </div>-->
<!--    &lt;!&ndash; 현금으로 결제하기 체크박스 끝 &ndash;&gt;-->


    <!-- 요청사항 입력 섹션 -->
    <div class="request-section">
        <label for="request-input">요청사항</label>
        <textarea id="request-input" placeholder="요청사항을 입력하세요..."></textarea>
    </div>

    <!-- 할인금액과 최종결제금액 표시 -->
    <div class="pricing-section">
        <div class="discount">할인금액: 0원</div>
        <div class="final-total">최종결제금액: 0원</div>
    </div>

    <!-- 결제하기 및 목록으로 버튼 -->
    <button class="btn add-to-cart-btn" onclick="processPayment()">결제하기</button>
    <button class="btn back-btn" onclick="goToOrderPage()">목록으로</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>


    // ----- 총 결제 금액을 계산해주는 스크립트 시작 ----
    document.addEventListener('DOMContentLoaded', function () {
        const totalSpans = document.querySelectorAll('.item-total');
        let total = 0;

        totalSpans.forEach(span => {
            const value = parseInt(span.textContent.replace(/[^0-9]/g, ''), 10);
            if (!isNaN(value)) {
                total += value;
            }
        });

        // 총 금액을 "최종결제금액" 영역에 표시
        const finalTotalEl = document.querySelector('.final-total');
        if (finalTotalEl) {
            finalTotalEl.textContent = `최종결제금액: ${total.toLocaleString()}원`;
        }
    });
    // ----- 총 결제 금액을 계산해주는 스크립트 끝 ----


    // ----- 목록으로 이동시키기 시작 ----

        function goToOrderPage() {
        // 특정 URL로 이동하기
        window.location.href = "/roommenu/orderpage";  // 목록 페이지로 이동
    }

    // ----- 목록으로 이동시키기 끝 ----

    // ----- 음식 아이템의 수량을 동적으로 업데이트하는 기능을 구현하기 시작 ----
    let currentItem = null;

    document.addEventListener('DOMContentLoaded', function () {
        const modal = document.getElementById('quantityModal');
        const input = document.getElementById('modalQuantityInput');
        const confirmBtn = document.getElementById('modalConfirmBtn');
        const cancelBtn = document.getElementById('modalCancelBtn');

        let currentItem = null;

        // ✅ 취소 버튼 클릭 시 모달 닫기
        cancelBtn.addEventListener('click', function () {
            modal.style.display = 'none';
        });

        // ✅ 수량 수정 버튼 클릭 시
        document.querySelectorAll('.update-btn').forEach(button => {
            button.addEventListener('click', function () {
                currentItem = button.closest('.food-item');
                const qtySpan = currentItem.querySelector('.item-quantity');
                const newQty = parseInt(qtySpan.textContent) || 1;

                input.value = newQty;
                modal.style.display = 'flex';
            });
        });

        // ✅ 확인 버튼은 오직 한 번만 이벤트 리스너 등록
        confirmBtn.addEventListener('click', function () {
            if (!currentItem) return;

            const updatedQty = parseInt(input.value);

            if (!updatedQty || updatedQty < 1) {
                alert("수량은 1 이상이어야 합니다.");
                return;
            }

            const availableStock = parseInt(currentItem.dataset.stock);
            if (updatedQty > availableStock) {
                alert("수량이 부족합니다. 현재 재고는 " + availableStock + "개 입니다.");
                return;
            }

            const itemId = currentItem.dataset.itemId;

            $.ajax({
                url: `/roommenu/orderpage/read/${itemId}/${updatedQty}`,
                type: 'PUT',
                success: function () {
                    console.log(`수량 ${updatedQty}개로 변경 성공`);

                    currentItem.querySelector('.item-quantity').textContent = updatedQty;

                    const price = parseInt(currentItem.querySelector('.item-price').textContent.replace(/[^0-9]/g, ''), 10);
                    const totalElement = currentItem.querySelector('.item-total');
                    const newTotal = updatedQty * price;
                    totalElement.textContent = newTotal.toLocaleString();

                    updateFinalTotal();
                },
                error: function (jqXHR) {
                    if (jqXHR.status === 401) {
                        alert("로그인이 필요합니다.");
                        window.location.href = "/member/login";
                    } else if (jqXHR.status === 403) {
                        alert("해당 항목에 접근 권한이 없습니다.");
                    } else {
                        alert("수량 변경에 실패했습니다.");
                        console.error(jqXHR.responseText);
                    }
                }
            });

            modal.style.display = 'none';
        });
    // ----- 음식 아이템의 수량을 동적으로 업데이트하는 기능을 구현하기 수정 끝 ----

        // ----- 삭제하기 시작 ----
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function () {
                const item = button.closest('.food-item');

                if (!item) {
                    alert("삭제할 항목을 찾을 수 없습니다.");
                    return;
                }

                const itemId = item.getAttribute('data-item-id');

                if (!itemId) {
                    alert("아이템 정보가 없습니다.");
                    return;
                }

                if (!confirm("정말 삭제하시겠습니까?")) return;

                $.ajax({
                    url: `/roommenu/roomMenuCartItemDelete/${itemId}`,
                    type: 'DELETE',
                    success: function () {
                        alert("아이템이 삭제되었습니다.");
                        item.remove();
                        updateFinalTotal();
                        // ⭐ 삭제 후 남은 아이템이 없으면 메시지 보여주기
                        // 삭제?
                        const remainingItems = document.querySelectorAll('.food-item');
                        if (remainingItems.length === 0) {
                            const emptyMsg = document.createElement('div');
                            emptyMsg.textContent = '🛒 장바구니의 아이템이 존재하지 않습니다.';
                            emptyMsg.style.textAlign = 'center';
                            emptyMsg.style.padding = '50px';
                            emptyMsg.style.color = '#888';
                            emptyMsg.setAttribute('id', 'emptyCartMsg');

                            document.querySelector('.container').appendChild(emptyMsg);

                            // 결제 버튼 등 숨기기
                            document.querySelector('.add-to-cart-btn').style.display = 'none';
                            document.querySelector('.back-btn').style.display = 'none';
                            document.querySelector('.pricing-section').style.display = 'none';
                            document.querySelector('.request-section').style.display = 'none';
                            document.querySelector('.payment-option').style.display = 'none';
                        }
                    },
                    error: function (jqXHR) {
                        if (jqXHR.status === 401) {
                            alert("로그인이 필요합니다.");
                            window.location.href = "/member/login";
                        } else if (jqXHR.status === 403) {
                            alert("해당 항목에 접근 권한이 없습니다.");
                        } else {
                            alert("삭제에 실패했습니다.");
                            console.error(jqXHR.responseText);
                        }
                    }
                });
            });
        });
        // ----- 삭제하기 끝 ----

        // ----- 결제하기 최종 결제 금액을 업데이트 시작 ----
        function updateFinalTotal() {
            let total = 0;
            document.querySelectorAll('.item-total').forEach(span => {
                const value = parseInt(span.textContent.replace(/[^0-9]/g, ''), 10);
                if (!isNaN(value)) total += value;
            });
            document.querySelector('.final-total').textContent = `최종결제금액: ${total.toLocaleString()}원`;
        }

        updateFinalTotal();
    });
    // ----- 결제하기 최종 결제 금액을 업데이트 끝 ----

    // 결제여부에 따라서 이동되는 페이지
    function processPayment() {
        const roomMenuOrderRequestMessage = document.getElementById('request-input').value;

        fetch('/roommenu/cart', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                requestMessage: roomMenuOrderRequestMessage
            })
        })
            .then(res => res.text())
            .then(result => {
                alert("결제가 완료되었습니다.");
                window.location.href = '/roommenu/orderList';
            })
            .catch(error => {
                alert("결제 중 오류 발생: " + error);
            });
    }



</script>

<!-- 모달창 팝업 시작 -->
<div id="quantityModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>수량 변경</h3>
        <input type="number" id="modalQuantityInput" min="1" value="1">
        <div class="modal-buttons">
            <button id="modalConfirmBtn">확인</button>
            <button id="modalCancelBtn">취소</button>
        </div>
    </div>
</div>
<!-- 모달창 팝업 끝 -->

</body>
</html>
