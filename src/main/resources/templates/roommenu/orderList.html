<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="#{orderList.title}">주문 내역</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 스타일리시 시작 */

        /* 공통 이미지 스타일 */
        .order-img {
            width: 100%;
            height: auto;
        }

        /* 모바일 최적화 */
        @media (max-width: 480px) {
            /* 카드 레이아웃 정렬 */
            .card {
                margin-bottom: 20px;
            }

            /* 주문 이미지 크기 조정 */
            .order-img {
                width: 100px;
                height: 80px;
            }

            /* 텍스트 사이즈 축소 */
            .card-header, .list-group-item {
                font-size: 14px;
            }

            .badge {
                font-size: 12px;
                padding: 5px;
            }

            /* 카드 내부 요소 간격 줄이기 */
            .card .row > div {
                margin-bottom: 10px;
            }

            /* 페이지 네비게이션 버튼 크기 조정 */
            .pagination .page-link {
                font-size: 12px;
                padding: 5px;
            }

            /* 컨테이너 패딩 최소화 */
            .container {
                padding: 10px;
            }
        }

        /* 스타일리시 끝 */
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4 text-center" th:text="#{orderList.title}">🧾 주문 내역</h2>

    <div th:if="${orderList.isEmpty()}">
        <div class="alert alert-info text-center" th:text="#{orderList.noOrders}">주문 내역이 없습니다.</div>
    </div>

    <div th:each="order : ${orderList}" class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
            <div>
                <strong th:text="#{orderList.orderNumber}">주문번호:</strong>
                <span th:text="${order.roomMenuOrderNum}"></span>
            </div>
            <div>
                <span class="badge bg-primary" th:text="${order.roomMenuOrderStatus}"></span>
            </div>
        </div>

        <ul class="list-group list-group-flush">
            <li th:each="item : ${order.orderItemList}" class="list-group-item">
                <div class="row text-center text-md-start">
                    <!-- 이미지 -->
                    <div class="col-4">
                        <img th:if="${item.roomMenuImageMeta != null}"
                             th:src="@{${item.roomMenuImageMeta}}"
                             class="order-img">
                        <img th:unless="${item.roomMenuImageMeta != null}"
                             th:src="@{/profile/default.png}"
                             class="order-img">
                    </div>
                    <!-- 이미지 끝 -->

                    <!-- 동적으로 메뉴를 가져오기 -->
                    <div class="col-8">
                        <strong th:text="#{orderList.menuName}">메뉴 이름:</strong>
                        <span th:text="${item.roomMenuOrderItemName}"></span><br>
                        <strong th:text="#{orderList.quantity}">수량:</strong>
                        <span th:text="${item.roomMenuOrderItemAmount}"></span><br>
                        <strong th:text="#{orderList.totalPrice}">총 가격:</strong>
                        ₩<span th:text="${T(java.lang.String).format('%,d', item.roomMenuOrderItemPrice * item.roomMenuOrderItemAmount)}"></span>
                    </div>
                    <!-- 동적으로 메뉴 가져오기 끝 -->


                </div>
            </li>
        </ul>

        <div class="card-footer text-muted text-end">
            <small>
                <span>주문 시간:</span>
                <span th:text="${#temporals.format(order.regDate, 'yyyy-MM-dd HH:mm')}"></span>
            </small>
        </div>
    </div>

    <div class="text-center">
        <a href="/roommenu/orderpage" class="btn btn-secondary mt-3" th:text="#{orderList.goBack}">돌아가기</a>
    </div>
</div>

<!-- 페이지 네비게이션 -->
<nav>
    <ul class="pagination justify-content-center align-items-center mt-3">
        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link" th:href="@{/roommenu/orderList(page=0)}">&laquo; 처음</a>
        </li>
        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link" th:href="@{/roommenu/orderList(page=${prevPage - 1})}">이전</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{/roommenu/orderList(page=${i - 1})}" th:text="${i}">1</a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link" th:href="@{/roommenu/orderList(page=${nextPage - 1})}">다음</a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link" th:href="@{/roommenu/orderList(page=${totalPages - 1})}">마지막 &raquo;</a>
        </li>
    </ul>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
