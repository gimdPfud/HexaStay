<!-- templates/roommenu/orderList.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">🧾 주문 내역</h2>

    <div th:if="${orderList.isEmpty()}">
        <div class="alert alert-info">주문 내역이 없습니다.</div>
    </div>

    <div th:each="order : ${orderList}" class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span><strong>주문번호:</strong> <span th:text="${order.roomMenuOrderNum}"></span></span>
            <span class="badge bg-primary" th:text="${order.roomMenuOrderStatus}"></span>
        </div>

        <ul class="list-group list-group-flush">
            <li th:each="item : ${order.orderItemList}" class="list-group-item">
                <div class="row">
                    <div class="col-md-6">
                        <strong>메뉴 이름:</strong> <span th:text="${item.roomMenuOrderItemName}"></span>
                    </div>
                    <div class="col-md-3">
                        <strong>수량:</strong> <span th:text="${item.roomMenuOrderItemAmount}"></span>
                    </div>
                    <div class="col-md-3">
                        <strong>가격:</strong> ₩<span th:text="${item.roomMenuOrderItemPrice}"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <a href="/roommenu/list" class="btn btn-secondary mt-3">돌아가기</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
