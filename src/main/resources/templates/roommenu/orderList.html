<!-- templates/roommenu/orderList.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 내역</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4 text-center">🧾 주문 내역</h2>

    <div th:if="${orderList.isEmpty()}">
        <div class="alert alert-info text-center">주문 내역이 없습니다.</div>
    </div>

    <div th:each="order : ${orderList}" class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
            <div><strong>주문번호:</strong> <span th:text="${order.roomMenuOrderNum}"></span></div>
            <div>
                <span class="badge bg-primary" th:text="${order.roomMenuOrderStatus}"></span>
            </div>
        </div>

        <ul class="list-group list-group-flush">
            <li th:each="item : ${order.orderItemList}" class="list-group-item">
                <div class="row text-center text-md-start">
                    <div class="col-12 col-md-6 mb-2">
                        <strong>메뉴 이름:</strong> <span th:text="${item.roomMenuOrderItemName}"></span>
                    </div>
                    <div class="col-6 col-md-3 mb-2">
                        <strong>수량:</strong> <span th:text="${item.roomMenuOrderItemAmount}"></span>
                    </div>
                    <div class="col-6 col-md-3 mb-2">
                        <strong>가격:</strong> ₩<span th:text="${item.roomMenuOrderItemPrice}"></span>
                    </div>
                </div>
            </li>
        </ul>

        <div class="card-footer text-end">
            <button type="button"
                    th:if="${order.roomMenuOrderStatus.name() == 'ORDER'}"
                    th:attr="data-order-id=${order.roomMenuOrderNum}"
                    class="btn btn-danger btn-sm"
                    onclick="cancelOrder(this)">
                🗑 주문 취소
            </button>
        </div>
    </div>

    <div class="text-center">
        <a href="/roommenu/orderpage" class="btn btn-secondary mt-3">돌아가기</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

        function cancelOrder(button) {
        if (!confirm("정말 주문을 취소하시겠습니까?")) return;

        const orderNum = button.getAttribute("data-order-id");

        fetch('/roommenu/deleteOrder', {
        method: 'POST',
        headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
    },
        body: new URLSearchParams({orderNum})
    })
        .then(response => response.text())
        .then(data => {
        alert(data); // 성공 메시지
        window.location.reload(); // 새로고침으로 반영
    })
        .catch(error => {
        alert("오류 발생: " + error);
    });
    }

</script>

</body>
</html>
