<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>주문 내역</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <meta charset="UTF-8">
    <title>룸서비스 메뉴 상세보기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card-body {
            font-size: 1.1rem;
        }
        .card-header {
            background-color: #f8f9fa;
        }
        .btn-back {
            margin-top: 20px;
        }
        .card-img-top {
            max-height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

<div class="container mt-4">
    <h1 class="mb-4">룸서비스 메뉴 상세보기</h1>

    <!-- 상세보기 카드 -->
    <div class="card">

        <div class="card-header">
            <h4 th:text="${roomMenuDTO.roomMenuName}">메뉴 이름</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <dt class="col-sm-3">상품 번호</dt>
                    <dd class="col-sm-9" th:text="${roomMenuDTO.roomMenuNum}">상품 번호</dd>

                    <dt class="col-sm-3">상품 이름</dt>
                    <dd class="col-sm-9" th:text="${roomMenuDTO.roomMenuName}">상품 이름</dd>

                    <dt class="col-sm-3">상품 가격</dt>
                    <dd class="col-sm-9" th:text="${roomMenuDTO.roomMenuPrice}">상품 가격</dd>

                    <dt class="col-sm-3">상품 수량</dt>
                    <dd class="col-sm-9" th:text="${roomMenuDTO.roomMenuAmount}">상품 수량</dd>

                </div>
                <div class="col-4">
                    <dt class="col-sm-3">카테고리</dt>
                    <dd class="col-sm-9" th:text="${roomMenuDTO.roomMenuCategory}">카테고리</dd>

                    <dt class="col-sm-3">상태</dt>
                    <dd class="col-sm-9" th:text="${roomMenuDTO.roomMenuStatus}">상태</dd>

                    <dt class="col-sm-3">등록일자</dt>
                    <dd class="col-sm-9" th:text="${#temporals.format(roomMenuDTO.createDate, 'yyyy-MM-dd HH:mm:ss')}">등록일자</dd>

                    <dt class="col-sm-3">수정일자</dt>
                    <dd class="col-sm-9" th:text="${#temporals.format(roomMenuDTO.modifyDate, 'yyyy-MM-dd HH:mm:ss')}">등록일자</dd>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 25rem; text-align: center; border: 2px solid #ccc;">

                        <td style="text-align: center;"> <!-- 이미지 불러오기 -->
                            <img th:if="${roomMenuDTO.roomMenuImageMeta != null}"
                                 th:src="@{${roomMenuDTO.roomMenuImageMeta}}"
                                 style="width: 194px; height: 172px;">

                            <img th:unless="${roomMenuDTO.roomMenuImageMeta != null}"
                                 th:src="@{/profile/default.png}"
                                 style="width: 60px; height: 80px;">
                        </td> <!-- 이미지 불러오기 끝 -->

                        <div class="card-body">
                            <dd class="col-sm-9" th:text="${roomMenuDTO.roomMenuContent}">상품 설명</dd>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card-footer mt-3" >
                <!-- 수정 및 삭제 버튼 -->
                <a th:href="@{/roommenu/modify(num=${roomMenuDTO.roomMenuNum})}" class="btn btn-primary">수정</a>
                <form action="/roommenu/delete" method="post" style="display:inline;">
                    <input type="hidden" name="num" th:value="${roomMenuDTO.roomMenuNum}">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </div>



            <!-- 뒤로 가기 버튼 -->
            <a href="/roommenu/list" class="btn btn-secondary btn-back">목록으로 돌아가기</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
