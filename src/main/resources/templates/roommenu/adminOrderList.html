<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>관리자 전용 주문 내역 목록</title>
    <style>
        .table td {
            vertical-align: middle;
        }
        .table {
            width: 100%;
            table-layout: fixed;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
<div layout:fragment="content">
    <h2 class="fw-bold mb-4 text-center" >관리자 전용 주문 내역 목록</h2>
    <div class="d-flex justify-content-center mt-4 gap-3">
        <button type="button" onclick="handleConfirm('ACCEPT')" class="btn btn-warning px-4">주문 접수</button>
        <button type="button" onclick="handleConfirm('COMPLETE')" class="btn btn-success px-4">주문 완료</button>
        <button type="button" onclick="handleConfirm('CANCEL')" class="btn btn-danger px-4">주문 취소</button>
        <button type="button" onclick="location.href='/roommenu/list'" class="btn btn-primary px-3">룸 서비스 목록</button>
    </div>

    <div class="container mt-4 w-100 bg-light">

        <form id="orderForm">
            <div class="row mt-4">
                <div class="col-12">
                    <table class="table table-bordered text-company mb-0">
                        <thead class="table-light text-center">
                        <tr>
                            <th style="width: 10%;">
                                <input type="checkbox" id="selectAll"> 선택
                            </th>
                            <th style="width: 10%;">주문번호</th>
                            <th style="width: 20%;">주문자</th>
                            <th style="width: 10%;">상태</th>
                            <th style="width: 50%;">주문내용</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td class="text-center">
                                <!-- 각 체크박스에는 주문번호를 data-id 속성에 할당 -->
                                <input type="checkbox" th:data-id="${order.roomMenuOrderNum}" />
                            </td>
                            <td th:text="${order.roomMenuOrderNum}" class="text-center">1001</td>
                            <td th:text="${order.member.memberName + ' (' + order.member.memberEmail + ')'}" class="text-center">홍길동</td>
                            <td th:text="${order.roomMenuOrderStatus}" class="text-center">ORDER</td>
                            <td class="text-center" style="vertical-align: middle;">
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item"
                                            th:each="item, iterStat : ${order.orderItemList}"
                                            th:if="${iterStat.index == 0}">
                                            <div class="row text-center text-md-start">
                                                <div class="col-12 col-md-6 mb-2">
                                                    <strong th:text="#{orderList.menuName}">메뉴 이름:</strong>
                                                    <span th:text="${item.roomMenuOrderItemName}"></span>
                                                </div>
                                                <div class="col-6 col-md-3 mb-2">
                                                    <strong th:text="#{orderList.quantity}">수량:</strong>
                                                    <span th:text="${item.roomMenuOrderItemAmount}"></span>
                                                </div>
                                                <div class="col-6 col-md-3 mb-2">
                                                    <strong th:text="#{orderList.totalPrice}">총 가격:</strong>
                                                    <span th:text="${order.totalPrice}"></span>
                                                </div>
                                            </div>
                                            <div>
                                                <small>
                                                    요청: <span th:text="${item.roomMenuOrderRequestMessage}"></span>
                                                </small>
                                            </div>
                                        </li>
                                    </ul>

                                    <!-- 추가 주문 항목이 있을 경우, "외 X건 추가 주문됨"과 상세 버튼 표시 -->
                                    <div class="mt-2" th:if="${order.orderItemList.size() > 1}">
                                        <small th:text="'외 ' + (${order.orderItemList.size()} - 1) + '건 추가 주문됨'"></small>
                                        <button type="button" class="btn btn-link" data-bs-toggle="modal"
                                                th:data-bs-target="'#orderModal-' + ${order.roomMenuOrderNum}">
                                            상세보기
                                        </button>
                                    </div>
                                    <!-- 추가 주문 항목이 있을 경우, "외 X건 추가 주문됨"과 상세 버튼 표시  끝-->

                                    <!-- 주문 상세 모달창 (요청사항 제거, 최종 총 금액 추가) -->
                                    <div class="modal fade" th:id="'orderModal-' + ${order.roomMenuOrderNum}" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="orderModalLabel">주문 상세 정보</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <ul class="list-group list-group-flush">
                                                        <!-- 주문 항목 목록 전체 출력 (요청사항은 생략) -->
                                                        <li class="list-group-item" th:each="item : ${order.orderItemList}">
                                                            <div>
                                                                <strong th:text="#{orderList.menuName}">메뉴 이름:</strong>
                                                                <span th:text="${item.roomMenuOrderItemName}"></span>
                                                            </div>
                                                            <div>
                                                                <strong th:text="#{orderList.quantity}">수량:</strong>
                                                                <span th:text="${item.roomMenuOrderItemAmount}"></span>
                                                            </div>
                                                            <div>
                                                                <strong th:text="#{orderList.totalPrice}">총 가격:</strong>
                                                                ₩<span th:text="${item.roomMenuOrderItemPrice * item.roomMenuOrderItemAmount}"></span>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="modal-footer">
                                                    <!-- 모달 하단에 전체 주문의 총 금액 표시 -->
                                                    <div class="me-auto">
                                                        <strong>총 금액: </strong> ₩<span th:text="${order.totalPrice}"></span>
                                                    </div>
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 해당 주문의 상세 모달 (각 주문마다 생성) 끝-->
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>

    <!-- 페이지 네비게이션 -->
    <nav>
        <ul class="pagination justify-content-center align-items-center mt-3">
            <!-- 첫 페이지 -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/roommenu/adminOrderList(page=0)}">
                    &laquo; 처음
                </a>
            </li>

            <!-- 이전 페이지 -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/roommenu/adminOrderList(page=${prevPage - 1})}">
                    이전
                </a>
            </li>

            <!-- 페이지 번호 -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/roommenu/adminOrderList(page=${i - 1})}"
                   th:text="${i}">1</a>
            </li>

            <!-- 다음 페이지 -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/roommenu/adminOrderList(page=${nextPage - 1})}">
                    다음
                </a>
            </li>

            <!-- 마지막 페이지 -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/roommenu/adminOrderList(page=${totalPages - 1})}">
                    마지막 &raquo;
                </a>
            </li>
        </ul>
    </nav>

    <script>
        // 페이지 로딩 후 전체 선택 체크박스 이벤트 등록
        document.addEventListener('DOMContentLoaded', () => {
            const selectAll = document.getElementById('selectAll');
            selectAll.addEventListener('change', function () {
                // tbody 내의 모든 체크박스를 가져와서 전체 선택 여부에 따라 체크 상태 변경
                const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
                checkboxes.forEach(chk => {
                    chk.checked = this.checked;
                });
            });
        });

        function handleConfirm(actionType) {
            const checkedOrders = [];

            // tbody의 모든 체크박스를 순회
            document.querySelectorAll('tbody input[type="checkbox"]').forEach(checkbox => {
                if (checkbox.checked) {
                    const row = checkbox.closest('tr');
                    const orderIdStr = checkbox.dataset.id;
                    const orderId = parseInt(orderIdStr, 10);

                    if (isNaN(orderId)) {
                        console.error("유효하지 않은 주문번호입니다: " + orderIdStr);
                    } else {
                        checkedOrders.push(orderId);
                    }

                    // 주문 접수(ACCEPT)인 경우, 상태 셀 업데이트 후 행 유지
                    if (actionType === 'ACCEPT') {
                        const statusCell = row.querySelector("td:nth-child(3)");
                        if (statusCell) {
                            statusCell.textContent = "ACCEPT";
                        }
                    } else {
                        // COMPLETE나 CANCEL인 경우엔 행 제거
                        row.remove();
                    }
                }
            });

            if (checkedOrders.length === 0) {
                alert("선택된 주문이 없습니다.");
                return;
            }

            let url = "";
            switch (actionType) {
                case 'COMPLETE': url = '/roommenu/complete-orders'; break;
                case 'CANCEL': url = '/roommenu/cancel-orders'; break;
                case 'ACCEPT': url = '/roommenu/accept-orders'; break;
            }

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(checkedOrders)
            }).then(res => {
                if (res.ok) {
                    alert("처리되었습니다.");
                } else {
                    alert("처리 중 오류 발생");
                }
            }).catch(error => {
                console.error(error);
                alert("요청 실패: " + error);
            });
        }
    </script>
</div>
</body>
</html>
