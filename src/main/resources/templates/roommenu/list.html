<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>객실 서비스 목록</title>
    <style>
        .table td,
        .table th {
            vertical-align: middle;
        }

        .text-center {
            text-align: center;
        }

        .nav-pills .nav-link {
            color: #4a5568 !important;
        }

        .nav-pills .nav-link.active {
            background-color: transparent !important;
            color: black !important;
            font-weight: bold;
            text-decoration: underline;
            border: none;
        }

        .table {
            width: 100%;
            table-layout: fixed; /* 고정된 테이블 너비 설정 */
        }

        option[disabled] {
            display: none;
        }

    </style>
</head>
<!-- fixme : value 값과, name명 수정하지 마세요!! 오류생깁니다. 그리고 th:text 지워버리면 번역 실행 안됩니다.. 예) th:text="#{menu.translationPage}" -->
<body style="background-color: #f8f9fa;">
<div layout:fragment="content">

    <div class="container-fluid mt-4 w-100 bg-light">
        <div class="position-relative mb-4" style="min-height: 40px;">
            <h2 class="fw-bold position-absolute top-50 start-50 translate-middle text-center mb-0"
                th:text="#{roomServiceListTitle}" >객실 서비스 목록</h2>

            <div class="position-absolute top-0 end-0 d-flex align-items-center gap-3">

                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-sm p-1 position-relative" type="button" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-bell fs-5"></i>
                        <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">
                            0
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                    <ul id="notification-dropdown-menu" class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown" style="width: 300px; max-height: 400px; overflow-y: auto;">
                        <li><p class="dropdown-item text-center text-muted small mb-0">새로운 알림이 없습니다.</p></li>
                    </ul>
                </div>

                <form method="get"
                      th:action="@{/roommenu/list}"
                      class="d-flex align-items-center gap-2"
                      style="width: auto;">
                    <a href="/roommenu/dev/translation"
                       class="btn btn-outline-secondary btn-sm"
                       style="padding: 0.3rem 0.6rem; font-size: 0.9rem; width: 120px;"
                       th:text="#{menu.translationPage}"></a>

                    <input type="hidden" name="type" th:value="${type}" />
                    <input type="hidden" name="keyword" th:value="${keyword}" />
                    <input type="hidden" name="category" th:value="${category}" />

                    <select name="lang"
                            onchange="this.form.submit()"
                            class="form-select form-select-sm"
                            style="width: 150px; padding: 0.3rem 0.6rem; font-size: 0.9rem;">
                        <option value="ko" th:selected="${#locale.language == 'ko'}">한국어</option>
                        <option value="en" th:selected="${#locale.language == 'en'}">English</option>
                        <option value="ja" th:selected="${#locale.language == 'ja'}">日本語</option>
                        <option value="cn" th:selected="${#locale.language == 'cn'}">中國語</option>
                    </select>
                </form>

            </div>
        </div>


        <form action="/roommenu/list" class="d-flex flex-wrap align-items-end gap-2 mb-4 w-100" method="get" style="margin-top: 40px;">

            <div class="flex-fill" style="width: 10%;">
                <select name="type" id="search-option" class="form-select">
                    <option selected>검색 조건</option>
                    <option value="S" th:selected="${type == 'S'}" th:text="#{searchOption.name}">이름</option>
                    <option value="P" th:selected="${type == 'P'}" th:text="#{searchOption.price}">가격</option>
                    <option value="A" th:selected="${type == 'A'}" th:text="#{searchOption.amount}">재고량</option>
                    <option value="N" th:selected="${type == 'N'}" th:text="#{searchOption.nameAndPrice}">이름 + 가격</option>
                    <option value="C" th:selected="${type == 'C'}" th:text="#{searchOption.category}" disabled>카테고리</option> <!-- 지우지 말 것 -->
                </select>
            </div>

            <div class="flex-fill" style="width: 10%;">
                <select name="category" id="category-select" class="form-select">
                    <option selected> 카테고리 선택</option>
                    <option value="" th:text="#{category.all}">전체 카테고리</option>
                    <option value="한식" th:selected="${category == '한식'}" th:text="#{category.hansik}">한식</option>
                    <option value="양식" th:selected="${category == '양식'}" th:text="#{category.yangsik}">양식</option>
                    <option value="중식" th:selected="${category == '중식'}" th:text="#{category.jungsik}">중식</option>
                    <option value="디저트" th:selected="${category == '디저트'}" th:text="#{category.appetizer}">디저트</option>
                    <option value="디저트" th:selected="${category == '룸케어'}">룸케어</option>
                </select>
            </div>

            <div class="flex-grow-1" style="width: 40%;">
                <input type="text" name="keyword" id="search-input" class="form-control" placeholder="검색어 입력">
            </div>

            <div class="d-flex flex-column justify-content-end gap-1">
                <div class="d-flex gap-1 flex-wrap">
                    <button type="submit" class="btn btn-primary" th:text="#{searchButton}">검색</button>
                    <a href="/roommenu/insert" class="btn btn-success" th:text="#{registerButton}">등록</a>
                    <a href="/roommenu/orderpage" class="btn btn-outline-danger" th:text="#{customerButton}">고객용</a>
                    <a href="/roommenu/adminOrderList" class="btn btn-outline-primary" th:text="#{adminButton}">관리자용</a>
                </div>
            </div>
        </form>

        <!-- 특정 카테고리만 검색 시작 -->
        <ul class="nav nav-pills justify-content-center mb-3" role="tablist">
            <li class="nav-item">
                <a class="nav-link [[${category} == '' ? 'active' : '']]" href="/roommenu/list?type=S&category=&keyword=" th:text="#{category.all}">전체보기</a>
            </li>
            <li class="px-2 align-self-center">|</li>
            <li class="nav-item">
                <a class="nav-link [[${category} == '한식' ? 'active' : '']]" href="/roommenu/list?type=C&category=한식" th:text="#{category.hansik}">한식</a>
            </li>
            <li class="px-2 align-self-center">|</li>
            <li class="nav-item">
                <a class="nav-link [[${category} == '중식' ? 'active' : '']]" href="/roommenu/list?type=C&category=중식" th:text="#{category.jungsik}">중식</a>
            </li>
            <li class="px-2 align-self-center">|</li>
            <li class="nav-item">
                <a class="nav-link [[${category} == '양식' ? 'active' : '']]" href="/roommenu/list?type=C&category=양식" th:text="#{category.yangsik}">양식</a>
            </li>
            <li class="px-2 align-self-center">|</li>
            <li class="nav-item">
                <a class="nav-link [[${category} == '디저트' ? 'active' : '']]" href="/roommenu/list?type=C&category=디저트" th:text="#{category.appetizer}">디저트</a>
            </li>
            <li class="px-2 align-self-center">|</li>
            <li class="nav-item">
                <a class="nav-link [[${category} == '룸케어' ? 'active' : '']]" href="/roommenu/list?type=C&category=룸케어">룸케어</a>
            </li>
            <li class="px-2 align-self-center">|</li>
            <li class="nav-item">
                <a class="nav-link [[${category} == '인기순' ? 'active' : '']]"
                   href="http://localhost:8090/roommenu/list?type=L">
                    ❤️ <span th:text="#{category.popular}">인기순</span>
                </a>
            </li>
        </ul>
        <!-- 특정 카테고리 검색 끝 -->

        <!-- 메뉴 목록 테이블 -->
        <div class="row mt-4">
            <div class="col-12">
                <table class="table table-bordered text-company mb-0">
                    <thead class="table-light text-center">
                    <tr>
                        <th scope="col" th:text="#{table.header.number}" style="width: 5%;"></th>
                        <th scope="col" th:text="#{table.header.image}" style="width: 10%;">이미지</th>
                        <th scope="col" th:text="#{table.header.category}" style="width: 12%;">카테고리</th>
                        <th scope="col" th:text="#{table.header.name}" style="width: 22%;">상품명</th>
                        <th scope="col" th:text="#{table.header.price}" style="width: 12%;">상품가격</th>
                        <th scope="col" th:text="#{table.header.amount}" style="width: 12%;">재고량</th>
                        <th scope="col" th:text="#{table.header.status}" style="width: 12%;">판매여부</th>
                        <th scope="col" th:text="#{table.header.action}" style="width: 10%;">기능</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="roomMenuDTO : ${list}" class="text-center">
                        <th scope="row" th:text="${roomMenuDTO.roomMenuNum}"></th>
                        <td>
                            <img th:if="${roomMenuDTO.roomMenuImageMeta != null}"
                                 th:src="@{${roomMenuDTO.roomMenuImageMeta}}"
                                 style="width: 90px; height: 80px;">
                            <img th:unless="${roomMenuDTO.roomMenuImageMeta != null}"
                                 th:src="@{/profile/default.png}"
                                 style="width: 90px; height: 80px;">
                        </td>
                        <td th:text="${roomMenuDTO.roomMenuCategory}"></td>
                        <td>
                            <a th:href="@{'/roommenu/read?num=' + ${roomMenuDTO.roomMenuNum}}"
                               th:text="${roomMenuDTO.roomMenuName}">
                            </a>
                        </td>
                        <td th:text="${roomMenuDTO.roomMenuPrice}"></td>
                        <td th:text="${roomMenuDTO.roomMenuAmount}"></td>
                        <td th:text="${roomMenuDTO.roomMenuStatus}"></td>
                        <td>
                            <a th:href="@{/roommenu/modify(num=${roomMenuDTO.roomMenuNum})}" class="btn btn-success px-2 py-1" style="font-size: 0.8rem; line-height: 1;">수정</a>
                            <form action="/roommenu/delete" method="post" style="display:inline;">
                                <input type="hidden" name="num" th:value="${roomMenuDTO.roomMenuNum}">
                                <button type="submit" class="btn btn-danger px-2 py-1" style="font-size: 0.8rem; line-height: 1;">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 페이지 네비게이션 -->
        <nav>
            <ul class="pagination justify-content-center align-items-center mt-3">
                <!-- 첫 페이지로 -->
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:text="#{firstPage}"
                       th:href="@{/roommenu/list(page=0, type=${type}, keyword=${keyword}, category=${category})}">
                        &laquo; 처음
                    </a>
                </li>

                <!-- 이전 -->
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:text="#{previousPage}"
                       th:href="@{/roommenu/list(page=${prevPage - 1}, type=${type}, keyword=${keyword}, category=${category})}">
                        이전
                    </a>
                </li>

                <!-- 페이지 숫자 -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/roommenu/list(page=${i - 1}, type=${type}, keyword=${keyword}, category=${category})}"
                       th:text="${i}">1</a>
                </li>

                <!-- 다음 -->
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:text="#{nextPage}"
                       th:href="@{/roommenu/list(page=${nextPage - 1}, type=${type}, keyword=${keyword}, category=${category})}">
                        다음
                    </a>
                </li>

                <!-- 마지막 페이지로 -->
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:text="#{lastPage}"
                       th:href="@{/roommenu/list(page=${totalPages - 1}, type=${type}, keyword=${keyword}, category=${category})}">
                        마지막 &raquo;
                    </a>
                </li>
            </ul>
        </nav>
    </div>



    <!-- WebSocket 관련 라이브러리 추가 -->
    <!-- 웹소켓 및 STOMP 라이브러리 -->
    <script>
        /*------ 카테고리 드롭다운 활성화 시작 ------*/
        console.log("JS 로딩됨");

        document.addEventListener("DOMContentLoaded", function() {
            const searchOptionSelect = document.getElementById("search-option");
            const categorySelect = document.getElementById("category-select");

            // '카테고리 선택' 옵션을 선택했을 때 카테고리 선택 드롭다운 활성화
            searchOptionSelect.addEventListener("change", function() {
                if (searchOptionSelect.value === "C") {
                    categorySelect.disabled = false;  // 카테고리 선택 드롭다운 활성화
                } else {
                    categorySelect.disabled = true;  // 카테고리 선택 드롭다운 비활성화
                    categorySelect.value = "";  // 카테고리 선택 초기화
                }
            });

            // 페이지 로드 시 카테고리 선택 상태에 따라 category-select 상태 설정
            if (searchOptionSelect.value === "C") {
                categorySelect.disabled = false;
            }
        });

        /*------ 카테고리 드롭다운 활성화 끝 ------*/

        document.addEventListener("DOMContentLoaded", function () {
            const orderDto = {
                memberEmail: "test@example.com",  // 예시 회원 이메일
                orderItemList: [
                    {
                        roomMenuOrderItemNum: "ITEM001",
                        roomMenuOrderItemAmount: 2,
                        roomMenuOrderItemPrice: 10000,
                        roomMenuOrderRequestMessage: "덜 맵게 해주세요",
                        roomMenuOrderItemName: "불고기 피자"
                    },
                    {
                        roomMenuOrderItemNum: "ITEM002",
                        roomMenuOrderItemAmount: 1,
                        roomMenuOrderItemPrice: 8000,
                        roomMenuOrderRequestMessage: "케첩 빼주세요",
                        roomMenuOrderItemName: "핫도그"
                    }
                ]
            };

            // 서버로 주문 데이터 전송
            fetch("/api/room-order", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(orderDto)
            })
                .then(response => response.json())
                .then(data => {
                    console.log("주문 생성 성공:", data);
                })
                .catch(error => {
                    console.error("주문 생성 실패:", error);
                });
        });


        /* 알람 서비스 */
        document.addEventListener('DOMContentLoaded', function () {
            console.log("통합 알림 스크립트 초기화 시작");

            // --- UI 업데이트 관련 함수들 ---

            /**
             * 알림 배지 숫자 및 표시 여부 업데이트
             * @param {number} count - 안 읽은 알림 개수
             */
            function updateNotificationBadge(count) {
                const badge = document.getElementById('notification-badge');
                if (badge) {
                    const currentCount = parseInt(count) || 0; // 숫자로 변환, NaN이면 0
                    badge.textContent = currentCount;
                    badge.style.display = currentCount > 0 ? 'block' : 'none';
                    console.log(`배지 업데이트: ${currentCount}`);
                } else {
                    console.warn("ID 'notification-badge' 요소를 찾을 수 없습니다.");
                }
            }

            /**
             * 개별 알림 항목의 HTML 문자열 생성
             * @param {object} notification - 알림 데이터 객체 (WebSocket DTO 또는 API DTO)
             * @returns {string} - 생성된 li HTML 문자열
             */
            function createNotificationItemHTML(notification) {
                // API 응답(createDate)과 WebSocket 메시지(orderTimestamp)의 시간 필드 처리
                const timeValue = notification.createDate || notification.orderTimestamp;
                const timeString = timeValue ? new Date(timeValue).toLocaleString('ko-KR', { dateStyle: 'short', timeStyle: 'short'}) : '시간 정보 없음';

                // 메시지에 객실 이름(hotelRoomName) 포함
                const message = `
            <strong>${notification.memberEmail || '알 수 없음'}</strong>님이 주문<br>
            <span class="text-primary">(${notification.totalPrice ? notification.totalPrice.toLocaleString('ko-KR') : '가격 정보 없음'}원 / ${notification.hotelRoomName || '객실 정보 없음'})</span>
        `; // 객실 이름 표시 추가

                const link = notification.orderId ? `/roommenu/adminOrderList?highlight=${notification.orderId}` : '/roommenu/adminOrderList';
                // isRead 상태는 li 태그의 클래스로 관리됨 (초기 로드 시 API 데이터 사용, WebSocket 수신 시 'unread'로 간주)
                const itemClass = notification.isRead ? 'read' : 'unread';

                return `
<li class="${itemClass}">
    <a class="dropdown-item notification-item" href="${link}" data-notification-id="${notification.notificationId}">
        <div class="small text-muted">${timeString}</div>
        <div>${message}</div>
    </a>
</li>
`;
            }

            /**
             * WebSocket으로 수신된 새 알림을 드롭다운 목록 맨 위에 추가
             * @param {object} notificationData - WebSocket 메시지로 받은 orderData
             */
            function addNotificationToList(notificationData) {
                const menu = document.getElementById('notification-dropdown-menu');
                if (!menu) {
                    console.warn("ID 'notification-dropdown-menu' 요소를 찾을 수 없습니다.");
                    return;
                }

                const placeholder = menu.querySelector('p.text-muted');
                if (placeholder) {
                    placeholder.parentElement.remove(); // "새로운 알림이 없습니다" 메시지 제거
                }

                // WebSocket DTO로 HTML 생성 (새 알림은 항상 'unread')
                // createNotificationItemHTML 함수가 hotelRoomName을 사용하도록 수정되었으므로 자동으로 포함됨
                const newItemHTML = createNotificationItemHTML({...notificationData, isRead: false});
                menu.insertAdjacentHTML('afterbegin', newItemHTML); // 맨 위에 추가

                console.log(`새 알림 목록에 추가: ID ${notificationData.notificationId}`);

                // 새로 추가된 항목에 unread 클래스 적용 (create 함수에서 이미 하지만 명시적 확인)
                const addedLi = menu.firstChild;
                if (addedLi && addedLi.tagName === 'LI') {
                    addedLi.classList.add('unread');
                    addedLi.classList.remove('read');
                }
            }

            /**
             * 서버에 알림 읽음 처리 요청 API 호출
             * @param {number[]} ids - 읽음 처리할 알림 ID 배열
             * @returns {Promise<boolean>} - 성공 여부
             */
            async function markNotificationsAsReadApiCall(ids) {
                if (!ids || ids.length === 0) {
                    console.log("읽음 처리할 알림 ID 없음");
                    return false;
                }
                console.log("읽음 처리 API 호출 시도:", ids);
                try {
                    const response = await fetch('/roommenu/notifications/read', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(ids)
                    });

                    if (!response.ok) {
                        const errorBody = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, body: ${errorBody}`);
                    }
                    const result = await response.json();
                    console.log("알림 읽음 처리 결과:", result);
                    return true;

                } catch (error) {
                    console.error("알림 읽음 처리 실패:", error);
                    return false;
                }
            }

            /**
             * 페이지 로드 시 안 읽은 알림 목록과 개수를 서버에서 가져와 초기화
             */
            async function initializeNotifications() {
                console.log("알림 초기화 함수 호출됨");
                const menu = document.getElementById('notification-dropdown-menu');
                if (!menu) {
                    console.warn("ID 'notification-dropdown-menu' 요소를 찾을 수 없어 초기화 중단.");
                    return;
                }

                try {
                    const response = await fetch('/roommenu/notifications/unread');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    console.log("읽지 않은 알림 데이터 수신:", data);

                    // 배지 업데이트
                    updateNotificationBadge(data.count || 0); // count가 없거나 0이면 0으로

                    // 목록 업데이트
                    menu.innerHTML = ''; // 기존 목록 초기화

                    if (data.notifications && data.notifications.length > 0) {
                        data.notifications.forEach(notification => {
                            // createNotificationItemHTML 함수가 hotelRoomName을 사용하도록 수정되었음
                            const newItemHTML = createNotificationItemHTML(notification);
                            menu.insertAdjacentHTML('beforeend', newItemHTML);
                        });
                        // 읽음/읽지 않음 상태 반영 (초기 로드 시) - create 함수에서 이미 처리됨
                    } else {
                        menu.innerHTML = '<li><p class="dropdown-item text-center text-muted small mb-0">새로운 알림이 없습니다.</p></li>';
                    }
                    console.log("알림 목록 초기화 완료");

                } catch (error) {
                    console.error("읽지 않은 알림 로딩 실패:", error);
                    menu.innerHTML = '<li><p class="dropdown-item text-center text-danger small mb-0">알림 로딩 실패</p></li>';
                    updateNotificationBadge(0);
                }
            }

            // --- 초기화 실행 ---
            initializeNotifications();

            // --- 드롭다운 이벤트 리스너 (읽음 처리) ---
            const dropdownElement = document.getElementById('notificationDropdown');
            if (dropdownElement) {
                dropdownElement.addEventListener('show.bs.dropdown', async function () {
                    console.log("알림 드롭다운 열림 이벤트 발생");
                    const menu = document.getElementById('notification-dropdown-menu');
                    if (!menu) return;

                    const unreadItems = menu.querySelectorAll('li.unread .notification-item');
                    const notificationIdsToRead = Array.from(unreadItems)
                        .map(item => item.getAttribute('data-notification-id'))
                        .filter(id => id)
                        .map(id => parseInt(id));

                    if (notificationIdsToRead.length > 0) {
                        const success = await markNotificationsAsReadApiCall(notificationIdsToRead);
                        if (success) {
                            updateNotificationBadge(0); // 성공 시 배지 0
                            unreadItems.forEach(item => {
                                const li = item.closest('li');
                                if (li) {
                                    li.classList.remove('unread');
                                    li.classList.add('read');
                                }
                            });
                            console.log("알림 읽음 처리 및 UI 업데이트 완료");
                        }
                    } else {
                        console.log("읽음 처리할 새 알림 없음 (UI 업데이트 없음)");
                        // 드롭다운을 열었을 때 안 읽은 게 없더라도 배지는 0으로 만드는 것이 자연스러움
                        updateNotificationBadge(0);
                    }
                });
            } else {
                console.warn("ID 'notificationDropdown' 요소를 찾을 수 없습니다.");
            }

            // 알림 항목 클릭 이벤트 위임 (기본 링크 이동 외 추가 동작 필요 시)
            // const dropdownMenu = document.getElementById('notification-dropdown-menu');
            // if (dropdownMenu) {
            //     dropdownMenu.addEventListener('click', function(event) {
            //         const targetItem = event.target.closest('.notification-item');
            //         if (targetItem) {
            //             // 특정 항목 클릭 시 추가 동작 구현 (예: 개별 읽음 처리 API 호출 등)
            //             console.log("알림 항목 클릭됨:", targetItem.getAttribute('data-notification-id'));
            //         }
            //     });
            // }

            // --- WebSocket 연결 및 처리 ---
            console.log("WebSocket 연결 시도...");
            const socket = new SockJS("/ws-order-alert"); // WebSocket 엔드포인트 확인
            const stompClient = Stomp.over(socket);
            // Stomp 디버그 메시지 끄기 (콘솔이 너무 지저분해지면 주석 해제)
            // stompClient.debug = null;

            stompClient.connect({}, function (frame) {
                console.log("✅ WebSocket 연결 성공: ", frame);

                // 새 주문 알림 구독
                stompClient.subscribe("/topic/new-order", function (message) { // 구독 경로 확인
                    try {
                        const orderData = JSON.parse(message.body);
                        console.log("📦 WebSocket 메시지 수신:", orderData);

                        // --- 1. 실시간 모달 알림 표시 ---
                        const alertContent = document.getElementById("orderAlertContent");
                        const confirmBtn = document.getElementById("orderAlertConfirmBtn");
                        const modalElement = document.getElementById("orderAlertModal");

                        if (alertContent && confirmBtn && modalElement) {
                            // 모달 내용 구성 (객실 이름 포함)
                            const content = `
                        <div style="text-align: center; color: #007bff; margin-bottom: 10px;">
                            <i class="bi bi-bell-fill" style="font-size: 2.5rem;"></i>
                        </div>
                        <h6 class="modal-title" style="text-align: center; margin-bottom: 10px;">새로운 객실 서비스 주문 알림</h6>
                        <div style="margin-bottom: 5px;">
                            주문자 : <strong>${orderData.memberEmail || '정보 없음'}</strong><br>
                            총 금액 : <strong>${orderData.totalPrice ? orderData.totalPrice.toLocaleString('ko-KR') : '?'}원</strong><br>
                            주문 객실 : <strong>${orderData.hotelRoomName || '정보 없음'}</strong> </div>
                        <hr style="margin: 10px 0;">
                        <p style="text-align: center; font-size: 0.9em;">
                            객실 서비스 관리자 페이지(주문내역)를 확인하세요!<br>
                            확인을 누르시면 주문 내역 페이지로 이동합니다.
                        </p>
                    `;
                            alertContent.innerHTML = content;

                            // 모달 인스턴스 가져오기/생성 및 표시
                            let modalInstance = bootstrap.Modal.getInstance(modalElement);
                            if (!modalInstance) {
                                modalInstance = new bootstrap.Modal(modalElement);
                            }
                            modalInstance.show();

                            // 확인 버튼 이벤트 리스너 (중복 방지 및 1회 실행)
                            const newConfirmBtn = confirmBtn.cloneNode(true);
                            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
                            newConfirmBtn.addEventListener("click", function () {
                                window.location.href = "/roommenu/adminOrderList"; // 링크 확인
                            }, { once: true });
                            console.log("알림 모달 표시 완료");

                        } else {
                            console.warn("모달 관련 HTML 요소(orderAlertContent, orderAlertConfirmBtn, orderAlertModal)를 찾을 수 없습니다.");
                        }

                        // --- 2. /roommenu/list 페이지에서 드롭다운 목록 및 배지 업데이트 ---
                        if (window.location.pathname.includes('/roommenu/list')) {
                            console.log("'/roommenu/list' 페이지 감지, 알림 목록 및 배지 업데이트 시도");
                            // 함수 존재 여부 확인 및 호출
                            if (typeof addNotificationToList === 'function' && typeof updateNotificationBadge === 'function') {
                                addNotificationToList(orderData); // 목록에 추가 (호텔 방 이름 포함됨)

                                // 배지 숫자 업데이트 (현재 값 읽어서 +1)
                                const currentBadge = document.getElementById('notification-badge');
                                let currentCount = 0;
                                if (currentBadge && currentBadge.style.display !== 'none') {
                                    currentCount = parseInt(currentBadge.textContent) || 0;
                                }
                                updateNotificationBadge(currentCount + 1); // 1 증가시켜 업데이트
                                console.log("'/roommenu/list' 페이지 UI 업데이트 완료");

                            } else {
                                console.warn("알림 처리 함수(addNotificationToList, updateNotificationBadge)를 찾을 수 없습니다.");
                            }
                        }

                    } catch (error) {
                        console.error("❌ WebSocket 메시지 처리 오류", error);
                    }
                });

            }, function (error) {
                console.error("❌ WebSocket 연결 실패", error);
                // 필요 시 재연결 로직 추가
                // 예: setTimeout(connectWebSocket, 5000); // 5초 후 재시도
            });

        }); // End DOMContentLoaded


    </script>
</div>
