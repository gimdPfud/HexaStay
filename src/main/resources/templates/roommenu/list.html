<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>룸서비스 메뉴 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>룸서비스 메뉴 목록</h1>

    <!-- 메뉴 등록 버튼 -->
    <div class="mb-3">
        <a href="/roommenu/insert" class="btn btn-success">메뉴 등록</a>
    </div>

    <!-- 메뉴 목록 테이블 -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">메뉴 이름</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
            <th scope="col">카테고리</th>
            <th scope="col">상태</th>
            <th scope="col">기능</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="roomMenuDTOPage : ${list}">
            <th scope="row" th:text="${roomMenuDTOPage.roomMenuNum}"></th>
            <td>
                <a th:href="@{'/roommenu/read?num=' + ${roomMenuDTOPage.roomMenuNum}}"
                   th:text="${roomMenuDTOPage.roomMenuName}">
                </a>
            </td>
            <td th:text="${roomMenuDTOPage.roomMenuPrice}"></td>
            <td th:text="${roomMenuDTOPage.roomMenuAmount}"></td>
            <td th:text="${roomMenuDTOPage.roomMenuCategory}"></td>
            <td th:text="${roomMenuDTOPage.roomMenuStatus}"></td>
            <td>

                <a th:href="@{/roommenu/modify(num=${roomMenuDTOPage.roomMenuNum})}" class="btn btn-warning">수정</a>
                <form action="/roommenu/delete" method="post" style="display:inline;">
                    <input type="hidden" name="num" th:value="${roomMenuDTOPage.roomMenuNum}">
                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지 네비게이션 -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">이전</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">다음</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
