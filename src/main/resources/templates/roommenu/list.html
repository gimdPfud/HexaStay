<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>룸서비스 메뉴 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 스타일시트 -->
    <style>
        body{
            font: 600 16px/18px 'Open Sans', sans-serif;
        }
        .search-box {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            max-width: 1200px;
        }

        .search-box select,
        .search-box input,
        .search-box option {
            border-radius: 5px;
            height: 30px;
        }
        .search-box select {
            width: 150px;

        }
        .search-box input {
            width: 520px;
        }

        #category-option {
            display: none;
        }

        /* ✅ 테이블 모든 셀 가운데 정렬 */
        table th,
        table td {
            text-align: center;
            vertical-align: middle;
        }

        /* ✅ 이미지 가운데 정렬 */
        table img {
            display: block;
            margin: 0 auto;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            .btn-custom {
                width: 100%;
            }
        }
        a{
            text-decoration-line: none;
        }
    </style>
</head>
<body class="w-100 vh-100 bg-light">
    <div layout:fragment="content">
        <div class="container p-4 rounded w-100 h-100" >
            <form langage method="get" th:action="@{/roommenu/list}" class="mb-3" style="float: right;">
                <input type="hidden" name="type" th:value="${type}" />
                <input type="hidden" name="keyword" th:value="${keyword}" />
                <input type="hidden" name="category" th:value="${category}" />

                <select name="lang" onchange="this.form.submit()" class="form-select" style="width: 150px;">
                    <option value="ko" th:selected="${#locale.language == 'ko'}">한국어</option>
                    <option value="en" th:selected="${#locale.language == 'en'}">English</option>
                    <option value="ja" th:selected="${#locale.language == 'ja'}">日本語</option>
                </select>
            </form>
            <h1 class="page-title">룸서비스 메뉴 목록</h1>
            <a href="/roommenu/adminOrderList" class="btn btn-primary btn-custom" >관리자 알람 페이지로 </a>
            <a href="/roommenu/dev/translation" class="btn btn-primary btn-custom" >번역 승인 페이지로 </a>

                    <!-- 검색창 시작 -->
            <form th:action="@{/roommenu/list}" class="row g-2 mb-4 justify-content-center" method="get">
                <!-- 검색창 시작 -->
                <div class="search-box">
                    <select id="search-option" name="type" class="form-select">
                        <option value="S" th:selected="${type == 'S'}">이름</option>
                        <option value="P" th:selected="${type == 'P'}">가격</option>
                        <option value="A" th:selected="${type == 'A'}">재고량</option>
                        <option value="N" th:selected="${type == 'N'}">이름 + 가격</option>
                        <option value="C" th:selected="${type == 'C'}">카테고리 선택</option> <!-- 카테고리 선택 -->
                    </select>
                                <!-- 카테고리 선택 -->
                    <select id="category-select" name="category" class="form-select">
                        <option value="">카테고리 선택</option>
                        <option value="한식" th:selected="${category == '한식'}">한식</option>
                        <option value="양식" th:selected="${category == '양식'}">양식</option>
                        <option value="중식" th:selected="${category == '중식'}">중식</option>
                        <option value="에피타이저" th:selected="${category == '에피타이저'}">에피타이저</option>
                    </select>

                    <input type="text" placeholder="검색어를 입력하세요..." id="search-input" name="keyword">


                                <!-- 검색버튼 -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-primary px-2 py-1" > 검색 </button>
                        <a href="/roommenu/insert" class="btn btn-outline-success px-2 py-1"> 메뉴등록</a>
                        <a href="/roommenu/orderpage" class="btn btn-outline-danger px-2 py-1" >고객용 </a>
                    </div>
                </div>
                <p> * 카테고리 별로 검색하시려면 반드시 카테고리 테이블 옆칸에서 카테고리 선택 버튼을 눌러주십시오.</p>
            </form> <!-- 검색창 끝 -->

            <!-- 메뉴 목록 테이블 -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">이미지</th>
                        <th scope="col">메뉴이름</th>
                        <th scope="col">상품가격</th>
                        <th scope="col">재고량</th>
                        <th scope="col">카테고리</th>
                        <th scope="col">품절여부</th>
                        <th scope="col">기능</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="roomMenuDTO : ${list}">
                        <th scope="row" th:text="${roomMenuDTO.roomMenuNum}"></th>

                        <td>
                            <img th:if="${roomMenuDTO.roomMenuImageMeta != null}"
                                 th:src="@{${roomMenuDTO.roomMenuImageMeta}}"
                                 style="width: 60px; height: 80px;">

                            <img th:unless="${roomMenuDTO.roomMenuImageMeta != null}"
                                 th:src="@{/profile/default.png}"
                                 style="width: 60px; height: 80px;">
                        </td>

                        <td>
                            <a th:href="@{'/roommenu/read?num=' + ${roomMenuDTO.roomMenuNum}}"
                               th:text="${roomMenuDTO.roomMenuName}">
                            </a>
                        </td>
                        <td th:text="${roomMenuDTO.roomMenuPrice}"></td>
                        <td th:text="${roomMenuDTO.roomMenuAmount}"></td>
                        <td th:text="${roomMenuDTO.roomMenuCategory}"></td>
                        <td th:text="${roomMenuDTO.roomMenuStatus}"></td>
                        <td>
                            <a th:href="@{/roommenu/modify(num=${roomMenuDTO.roomMenuNum})}" class="btn btn-primary btn-sm">수정</a>
                            <form action="/roommenu/delete" method="post" style="display:inline;">
                                <input type="hidden" name="num" th:value="${roomMenuDTO.roomMenuNum}">
                                <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지 네비게이션 -->
            <nav>
                <ul class="pagination justify-content-center">
                    <!-- 첫 페이지로 -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/roommenu/list(page=0, type=${type}, keyword=${keyword}, category=${category})}">
                            &laquo; 첫 페이지
                        </a>
                    </li>

                    <!-- 이전 -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/roommenu/list(page=${prevPage - 1}, type=${type}, keyword=${keyword}, category=${category})}">
                            이전
                        </a>
                    </li>

                    <!-- 페이지 숫자 -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(startPage, endPage)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/roommenu/list(page=${i - 1}, type=${type}, keyword=${keyword}, category=${category})}"
                           th:text="${i}">1</a>
                    </li>

                    <!-- 다음 -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/roommenu/list(page=${nextPage - 1}, type=${type}, keyword=${keyword}, category=${category})}">
                            다음
                        </a>
                    </li>

                    <!-- 마지막 페이지로 -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/roommenu/list(page=${totalPages - 1}, type=${type}, keyword=${keyword}, category=${category})}">
                            마지막 페이지 &raquo;
                        </a>
                    </li>
                </ul>
            </nav>


        </div>
    </div>
    <script>
        /*------ 카테고리 드롭다운 활성화 시작 ------*/

        document.addEventListener("DOMContentLoaded", function() {
            const searchOptionSelect = document.getElementById("search-option");
            const categorySelect = document.getElementById("category-select");

            // '카테고리 선택' 옵션을 선택했을 때 카테고리 선택 드롭다운 활성화
            searchOptionSelect.addEventListener("change", function() {
                if (searchOptionSelect.value === "C") {
                    categorySelect.disabled = false;  // 카테고리 선택 드롭다운 활성화
                } else {
                    categorySelect.disabled = true;  // 카테고리 선택 드롭다운 비활성화
                    categorySelect.value = "";  // 카테고리 선택 초기화
                }
            });

            // 페이지 로드 시 카테고리 선택 상태에 따라 category-select 상태 설정
            if (searchOptionSelect.value === "C") {
                categorySelect.disabled = false;
            }
        });

        /*------ 카테고리 드롭다운 활성화 끝 ------*/
    </script>
</body>



</html>
