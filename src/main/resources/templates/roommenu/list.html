<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>룸서비스 메뉴 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>룸서비스 메뉴 목록</h1>

    <!-- 메뉴 등록 버튼 -->
    <div class="mb-3">
        <a href="/roommenu/insert" class="btn btn-success">메뉴 등록</a>
    </div>

    <!-- 메뉴 목록 테이블 -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">메뉴 이름</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
            <th scope="col">카테고리</th>
            <th scope="col">상태</th>
            <th scope="col">수정</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
        <!-- 여기에 메뉴 항목을 동적으로 추가 -->
        <tr>
            <th scope="row">1</th>
            <td>떡볶이</td>
            <td>5000</td>
            <td>10</td>
            <td>한식</td>
            <td>판매중</td>
            <td>
                <a href="/roommenu/modify/" class="btn btn-warning btn-sm">수정</a>
            </td>
            <td>
                <form action="/roommenu/delete/" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>
            </td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>피자</td>
            <td>12000</td>
            <td>5</td>
            <td>양식</td>
            <td>품절</td>
            <td>
                <a href="/roommenu/modify" class="btn btn-warning btn-sm">수정</a>
            </td>
            <td>
                <form action="/roomservice/delete" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>
            </td>
        </tr>
        <!-- 추가적인 메뉴 항목들이 여기에 동적으로 추가될 수 있습니다. -->
        </tbody>
    </table>

    <!-- 페이지 네비게이션 -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">이전</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">다음</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
