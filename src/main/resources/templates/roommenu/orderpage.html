<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 주문 페이지</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }
        .container { width: 100%; max-width: 400px; margin: 0 auto; background: white; padding: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; font-size: 20px; border-bottom: 2px solid #ddd; }
        .menu-icon, .cart-icon { font-size: 24px; cursor: pointer; }
        .search-container { display: none; padding: 10px; background: #f1f1f1; border-bottom: 2px solid #ddd; }
        .search-box input { width: 100%; padding: 5px; border: 1px solid #ddd; border-radius: 5px; }
        .category-tabs { display: flex; justify-content: space-around; padding: 10px; }
        .category-tab { cursor: pointer; padding: 5px 10px; font-size: 14px; background: #ddd; border-radius: 5px; }
        .tabs { display: flex; justify-content: space-around; padding: 10px; border-bottom: 2px solid #ddd; }
        .tab { cursor: pointer; padding: 5px 10px; }
        .tab.active { font-weight: bold; border-bottom: 2px solid black; }
        .food-list { list-style: none; padding: 10px; }
        .food-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
        .food-item img { width: 60px; height: 60px; border-radius: 10px; margin-right: 10px; }
        .food-info { flex-grow: 1; }
        .food-info p { margin: 2px 0; }
        .price { font-weight: bold; }
        .rating { color: #ff9800; }
        .quantity-control { display: flex; align-items: center; }
        .quantity-btn { background-color: #ddd; border: none; padding: 5px 10px; cursor: pointer; }
        .quantity-btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .quantity { margin: 0 10px; font-size: 18px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="menu-icon" onclick="toggleSearch()">☰</div>
        <div>주문</div>
        <div class="cart-icon" th:href="@{/roommenu/cart}" >🛒</div>
    </div>
    <div id="search-container" class="search-container">
        <div class="search-box">
            <input type="text" placeholder="음식을 검색하세요..." style="width: 300px; padding: 5px;">
            <button type="button" style="padding: 5px 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">검색</button>
        </div>
        <div class="category-tabs">
            <div class="category-tab">김치찌개</div>
            <div class="category-tab">호떡</div>
            <div class="category-tab">케이크</div>
            <div class="category-tab">짜장면</div>
        </div>
    </div>
    <div class="tabs">
        <div class="tab active">추천</div>
        <div class="tab">한식</div>
        <div class="tab">양식</div>
        <div class="tab">중식</div>
        <div class="tab">에피타이저</div>
    </div>

    <!-- 메뉴 목록 동적으로 생성 -->
    <ul class="food-list">
        <li th:each="roomMenuDTOPage : ${roomMenuList}" class="food-item">
            <!-- 메뉴 이미지 -->
            <!--<img th:src="@{${roomMenuDTOPage.imageUrl}}" alt="메뉴 이미지">-->
            <div class="food-info">
                <p th:text="${roomMenuDTOPage.roomMenuName}">맛있는 피자</p> <!-- 메뉴 이름 -->
                <p class="price" th:text="${roomMenuDTOPage.roomMenuPrice + '원'}">30,000원</p> <!-- 가격 -->
               <!-- <p class="rating">⭐ <span th:text="${roomMenuDTOPage.rating}">4.0</span></p>  평점 -->

                <!-- 수량 및 가격 조정 -->
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="updateQuantity(this, -1)">-</button>
                    <span class="quantity" id="quantity-[[${roomMenuDTOPage.roomMenuNum}]]">1</span>
                    <button class="quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                </div>

                <!-- 장바구니 추가 버튼 -->
                <button class="add-to-cart-btn"
                        th:data-room-menu-num="${roomMenuDTOPage.roomMenuNum}"
                        th:data-room-menu-price="${roomMenuDTOPage.roomMenuPrice}">장바구니에 추가</button>
            </div>
        </li>
    </ul>
</div>
</body>

<script>
    /****************************
     * 수량 조정 기능
     ****************************/
    function updateQuantity(button, change) {
        // 수량을 업데이트하는 부분
        const quantityElement = button.parentElement.querySelector('.quantity');
        let currentQuantity = parseInt(quantityElement.innerText);

        // 수량을 변경
        currentQuantity += change;

        // 수량이 1보다 작아지지 않도록 처리
        if (currentQuantity < 1) {
            currentQuantity = 1;
        }

        // 수량을 UI에 반영
        quantityElement.innerText = currentQuantity;

        // 가격도 변경
        const priceElement = button.closest('.food-info').querySelector('.price');
        const price = parseInt(priceElement.getAttribute('th:text').replace('원', '').trim());
        priceElement.innerText = (price * currentQuantity) + '원';
    }

    /****************************
     * 장바구니에 추가 기능
     ****************************/
    const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');

    addToCartButtons.forEach(button => {
        button.addEventListener('click', function() {
            const roomMenuNum = this.getAttribute('data-room-menu-num');
            const roomMenuPrice = this.getAttribute('data-room-menu-price');
            const amount = parseInt(this.closest('.food-info').querySelector('.quantity').innerText);

            // 장바구니에 추가 API 호출
            addToCart(roomMenuNum, amount, roomMenuPrice);
        });
    });

    function addToCart(roomMenuNum, amount, roomMenuPrice) {
        const memberNum = 1; // 현재 로그인한 사용자 번호 (적절히 설정)

        fetch(`/api/roommenu/orderpage?memberNum=${memberNum}&roomMenuNum=${roomMenuNum}&amount=${amount}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    alert('장바구니에 상품이 추가되었습니다!');
                } else {
                    alert('장바구니 추가에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error adding to cart:', error);
                alert('장바구니 추가 중 오류가 발생했습니다.');
            });
    }
</script>
</html>
