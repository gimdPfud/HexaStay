        div.menu-image-container img.menu-image {

    </style>
</head>
<body th:classappend="${#locale.language != 'ko'} ? 'lang-non-ko' : ''">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        function showNotification(message, type = 'info', delay = 3000) {
            const notificationArea = document.getElementById('notificationArea');
            if (!notificationArea || typeof bootstrap === 'undefined' || !bootstrap.Toast) {
                console.warn("Toast ì•Œë¦¼ ì´ˆê¸°í™” ë¶ˆê°€: ì•Œë¦¼ ì˜ì—­ ë˜ëŠ” Bootstrap JS(Toast)ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë©”ì‹œì§€:", message);
                console.log(`[${type.toUpperCase()}] ${message}`);
                const fallbackAlert = document.createElement('div');
                fallbackAlert.textContent = message;
                fallbackAlert.style.cssText = `
                position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
                padding: 10px 15px; background-color: ${type === 'error' ? '#dc3545' : (type === 'success' ? '#198754' : '#0dcaf0')};
                color: white; border-radius: 5px; z-index: 2000; font-size: 0.9rem;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);`;
                document.body.appendChild(fallbackAlert);
                setTimeout(() => { fallbackAlert.remove(); }, delay);
                return;
            }

            const toastId = 'toast-' + Date.now();
            let toastHeaderClass = '';
            let toastIconHtml = '';

            switch (type.toLowerCase()) {
                case 'success':
                    toastHeaderClass = 'bg-success text-white';
                    toastIconHtml = '<i class="bi bi-check-circle-fill me-2"></i>';
                    break;
                case 'error':
                    toastHeaderClass = 'bg-danger text-white';
                    toastIconHtml = '<i class="bi bi-x-octagon-fill me-2"></i>';
                    break;
                case 'warning':
                    toastHeaderClass = 'bg-warning text-dark';
                    toastIconHtml = '<i class="bi bi-exclamation-triangle-fill me-2"></i>';
                    break;
                default:
                    toastHeaderClass = 'bg-info text-white';
                    toastIconHtml = '<i class="bi bi-info-circle-fill me-2"></i>';
                    break;
            }

            const toastHtml = `
            <div id="${toastId}" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="${delay}">
              <div class="toast-header ${toastHeaderClass}">
                ${toastIconHtml} <strong class="me-auto">ì•Œë¦¼</strong>
                <button type="button" class="btn-close ${toastHeaderClass.includes('text-white') ? 'btn-close-white' : ''}" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body d-flex align-items-center">
                <span style="white-space: pre-wrap;" class="ms-2">${message}</span>
              </div>
            </div>
        `;
            notificationArea.insertAdjacentHTML('beforeend', toastHtml);

            const toastElement = document.getElementById(toastId);
            const toastInstance = new bootstrap.Toast(toastElement);
            toastElement.addEventListener('hidden.bs.toast', function () {
                toastInstance.dispose();
                toastElement.remove();
            });
            toastInstance.show();
        }

        const likedStates = {};

        function toggleLike(menuId, event) {
            event?.stopPropagation();
            event?.preventDefault();

            const liked = likedStates[menuId] || false;
            const url = liked
                ? `/roommenu/orderpage/cancellike/${menuId}`
                : `/roommenu/orderpage/like/${menuId}`;

            fetch(url, {
                method: 'POST'
            })
                .then(res => {
                    if (!res.ok) throw new Error('ì„œë²„ ì˜¤ë¥˜');
                    return res.json();
                })
                .then(data => {
                    const likeIcon = document.getElementById(`likeIcon-${menuId}`);
                    const likeCount = document.getElementById(`likeCount-${menuId}`);

                    likeIcon.textContent = liked ? 'ğŸ¤' : 'â¤ï¸';
                    likeIcon.style.color = liked ? 'gray' : 'red';
                    likeCount.textContent =
                        typeof data.likeCount === 'number' ? data.likeCount : (
                            parseInt(likeCount.textContent) + (liked ? -1 : 1)
                        );

                    likedStates[menuId] = !liked;
                })
                .catch(err => {
                    if (err.message === 'ì„œë²„ ì˜¤ë¥˜') {
                        showNotification('í•´ë‹¹ ê¸°ëŠ¥ì„ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ê´€ë¦¬ì ê³„ì •ì´ê±°ë‚˜ ì„œë²„ ì˜¤ë¥˜ì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.', 'error');
                    } else {
                        showNotification('ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                    }
                });
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.like-section').forEach(section => {
                const menuIdElement = section.querySelector('[id^=likeIcon-]');
                if (!menuIdElement) return;
                const menuId = menuIdElement.id.split('-')[1];


                fetch(`/roommenu/orderpage/status/${menuId}`)
                    .then(res => {
                        if (!res.ok) return res.text().then(text => { throw new Error(`ì¢‹ì•„ìš” ìƒíƒœ ë¡œë“œ ì‹¤íŒ¨ (${res.status}): ${text.substring(0,100)}`) });
                        return res.json();
                    })
                    .then(data => {
                        const liked = data.liked;
                        const likeIcon = document.getElementById(`likeIcon-${menuId}`);
                        const likeCount = document.getElementById(`likeCount-${menuId}`);

                        if (likeIcon) {
                            likedStates[menuId] = liked;
                            likeIcon.textContent = liked ? 'â¤ï¸' : 'ğŸ¤';
                            likeIcon.style.color = liked ? 'red' : 'gray';
                        }
                        if (likeCount) {
                            likeCount.textContent = data.likeCount;
                        }
                    })
                    .catch(err => {
                        console.error('ì¢‹ì•„ìš” ìƒíƒœ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', menuId, err);
                    });
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const tabs = document.querySelectorAll('.tab');
            const currentUrlParams = new URLSearchParams(window.location.search);
            const currentCategory = currentUrlParams.get('category');
            const currentType = currentUrlParams.get('type');

            tabs.forEach(t => t.classList.remove('active'));

            if (currentType === 'L') {
                const popularButton = document.querySelector('.tabs .btn-custom');
                if (popularButton) {
                    popularButton.style.fontWeight = 'bold';
                    popularButton.style.backgroundColor = '#e0f7fa';
                }
            } else if (currentType === 'C' && currentCategory) {
                tabs.forEach(tab => {
                    const tabCategory = tab.getAttribute('data-category');
                    if (tabCategory && decodeURIComponent(currentCategory) === tabCategory) {
                        tab.classList.add('active');
                    }
                });
            }
        });

        function submitLang(lang) {
            document.getElementById('langInput').value = lang;
            document.getElementById('langForm').submit();
        }

        document.addEventListener('DOMContentLoaded', function () {
            const currentLocale = /*[[${#locale.language}]]*/ 'ko';
            const messages = {
                ko: { search_disabled_message: "ë‹¤êµ­ì–´ ë³€ê²½ì‹œì—ëŠ” ê²€ìƒ‰ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤." },
                en: { search_disabled_message: "Search is not supported when changing languages." },
                ja: { search_disabled_message: "è¨€èªã‚’å¤‰æ›´ã™ã‚‹ã¨æ¤œç´¢ã¯ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¾ã›ã‚“ã€‚" },
                cn: { search_disabled_message: "æ›´æ”¹è¯­è¨€æ—¶ä¸æ”¯æŒæœç´¢ã€‚" }
            };
            let message = (messages[currentLocale] && messages[currentLocale].search_disabled_message)
                ? messages[currentLocale].search_disabled_message
                : messages['ko'].search_disabled_message;

            if (currentLocale !== 'ko') {
                const searchInput = document.getElementById('searchInput');
                const searchBtn = document.getElementById('searchBtn');
                if (searchInput && searchBtn) {
                    searchInput.disabled = true;
                    searchBtn.disabled = true;
                    searchInput.placeholder = message;
                }
            }
        });

    </script>
