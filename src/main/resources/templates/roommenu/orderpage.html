<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 주문 페이지</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f9f9f9; }
        .container { width: 100%; max-width: 400px; margin: 0 auto; background: white; padding: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; font-size: 20px; border-bottom: 2px solid #ddd; }
        .menu-icon, .cart-icon { font-size: 24px; cursor: pointer; }
        .search-container { display: none; padding: 10px; background: #f1f1f1; border-bottom: 2px solid #ddd; }
        .search-box input { width: 100%; padding: 5px; border: 1px solid #ddd; border-radius: 5px; }
        .category-tabs { display: flex; justify-content: space-around; padding: 10px; }
        .category-tab { cursor: pointer; padding: 5px 10px; font-size: 14px; background: #ddd; border-radius: 5px; }
        .tabs { display: flex; justify-content: space-around; padding: 10px; border-bottom: 2px solid #ddd; }
        .tab { cursor: pointer; padding: 5px 10px; }
        .tab.active { font-weight: bold; border-bottom: 2px solid black; }
        .food-list { list-style: none; padding: 10px; }
        .food-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
        .food-item img { width: 60px; height: 60px; border-radius: 10px; margin-right: 10px; }
        .food-info { flex-grow: 1; }
        .food-info p { margin: 2px 0; }
        .price { font-weight: bold; }
        .rating { color: #ff9800; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="menu-icon" onclick="toggleSearch()">☰</div>
        <div>주문</div>
        <div class="cart-icon" th:href="@{/roommenu/testorder}" >🛒</div>
    </div>
    <div id="search-container" class="search-container">
        <div class="search-box">
            <input type="text" placeholder="음식을 검색하세요..." style="width: 300px; padding: 5px;">
            <button type="button" style="padding: 5px 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">검색</button>
        </div>
        <div class="category-tabs">
            <div class="category-tab">김치찌개</div>
            <div class="category-tab">호떡</div>
            <div class="category-tab">케이크</div>
            <div class="category-tab">짜장면</div>
        </div>
    </div>
    <div class="tabs">
        <div class="tab active">추천</div>
        <div class="tab">한식</div>
        <div class="tab">양식</div>
        <div class="tab">중식</div>
        <div class="tab">에피타이저</div>
    </div>

    <!-- 메뉴 목록 동적으로 생성 -->
    <ul class="food-list">
        <li th:each="roomMenuDTOPage : ${roomMenuList}" class="food-item">
            <!-- 메뉴 이미지 -->
            <img th:src="@{${roomMenuDTOPage.imageUrl}}" alt="메뉴 이미지">
            <div class="food-info">
                <p th:text="${roomMenuList.roomMenuName}">맛있는 피자</p> <!-- 메뉴 이름 -->
                <p class="price" th:text="${roomMenuList.roomMenuPrice + '원'}">30,000원</p> <!-- 가격 -->
                <p class="rating">⭐ <span th:text="${roomMenuList.rating}">4.0</span></p> <!-- 평점 -->
            </div>
        </li>
    </ul>
</div>
</body>

<script>
    /****************************
     기능 : 자바스크립트로 한식, 중식, 양식을 클릭했을 때 ative 변경
     ****************************/
    const tabs = document.querySelectorAll('.tab');

    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            // 기존 active 클래스를 제거
            tabs.forEach(tab => tab.classList.remove('active'));

            // 클릭한 탭에 active 클래스를 추가
            this.classList.add('active');
        });
    });
</script>
</html>
