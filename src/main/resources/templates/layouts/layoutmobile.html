<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <meta charset="UTF-8">
    <title>유저 레이아웃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            min-width: 360px;
            min-height: 100vh;
            margin: 0 auto;
            font-family: 'Spoqa Han Sans Neo', sans-serif !important;
        }

        .navbar {
            min-height: 80px;
        }
        .store-item img, .menu-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }
        .category-bar span {
            display: inline-block;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer; }

        .card.stretch {
            max-width: 100%;
            width: 100%;
        }
        #content {
            transition: all 0.3s ease-in-out;
        }
        .container-inner {
            max-width: 1200px;
            margin: 0 auto;
        }
        @media (max-width: 375px) {
            .navbar {
                width: 100% !important;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
<!-- 네비 -->
<div th:replace="fragments/navbarorder :: navbarorder"></div>

<div id="content">
    <div class="container-inner" layout:fragment="contentorder">
        <div class="container-fluid">
            <div class="card shadow p-4 stretch">
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
