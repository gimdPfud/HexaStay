<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>모바일 레이아웃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ Bootstrap & 아이콘 CDN (공통 한 곳에서만) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ 한글 폰트: Spoqa Han Sans Neo -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet">

    <!-- ✅ 프로젝트 공통 커스텀 스타일 -->
    <link rel="stylesheet" href="/css/custom.css">

    <style>
        body {
            background-color: #f8f9fa;
            min-width: 360px;
            min-height: 100vh;
            margin: 0 auto;
            font-family: 'Spoqa Han Sans Neo', sans-serif !important;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1050;
            min-height: 80px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .store-item img, .menu-item img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }

        .category-bar span {
            display: inline-block;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
        }

        .card.stretch {
            max-width: 100%;
            width: 100%;
        }

        #content {
            transition: all 0.3s ease-in-out;
            padding-top: calc(env(safe-area-inset-top, 0px) + 90px);
        }

        .container-inner {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!-- ✅ 네비게이션 조각 삽입 (항상 고정) -->
<div th:replace="fragments/navbarorder :: navbarorder"></div>

<!-- ✅ 본문 영역 -->
<div id="content">
    <div class="container-inner" layout:fragment="contentorder">
        <!-- 각 페이지에서 내용 삽입 -->
    </div>
</div>
<!-- ✅ JS CDN은 body 하단에만 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
