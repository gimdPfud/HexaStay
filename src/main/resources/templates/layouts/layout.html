<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>공통 레이아웃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <style>
        /* 위에서 쓰던 스타일들 복사해서 그대로 붙여넣으세요 */
        body {
            margin: 0;
            padding: 0;
        }

        .custom-navbar {
            background-color: #000 !important;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 1200;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .logo-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .toggle-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .sidebar {
            width: 180px;
            min-width: 180px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1100;
            padding-top: 80px;
            overflow-y: auto;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;
            overflow-x: hidden;
            text-overflow: ellipsis;
        }

        .sidebar a,
        .sidebar button {
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            display: block;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
        }

        .sidebar a:hover,
        .sidebar button:hover {
            background-color: #495057;
        }

        .submenu {
            display: none;
            padding-left: 20px;
        }

        .btn-sm-custom {
            font-size: 0.75rem;
            padding: 4px 8px;
        }

        .user-info {
            padding: 10px 20px;
            font-size: 0.9rem;
            border-bottom: 1px solid #666;
        }

        #content {
            transition: all 0.3s ease-in-out;
            margin-left: 180px; /* 사이드바가 있을 때 기본 여백 */
            padding: 30px;
        }

        .container-inner {
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            #content {
                margin-left: 0;
            }

            .sidebar {
                left: -180px;
            }

            .sidebar.show {
                left: 0;
            }
        }
    </style>
</head>

<body>

<!-- 네비게이션 -->
<nav class="navbar navbar-expand-sm navbar-dark custom-navbar">
    <button id="sidebarToggleBtn" class="toggle-btn me-3">☰</button>
    <a class="navbar-brand logo-center" href="/">
        <img src="/images/logo.png" alt="HexaStay 로고" height="75">
    </a>
</nav>

<!-- 사이드바 include -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- 콘텐츠 -->
<!-- 콘텐츠 -->
<div id="content">
    <div class="container-inner" layout:fragment="content">
        <!-- 각 페이지에서 채워질 부분 -->
    </div>
</div>


<!-- 공통 스크립트 -->
<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggleBtn');
    const content = document.getElementById('content');

    function applySidebarState(isCollapsed) {
        if (isCollapsed) {
            sidebar.style.width = '0';
            sidebar.style.minWidth = '0';
            content.style.marginLeft = '0';
        } else {
            sidebar.style.width = '180px';
            sidebar.style.minWidth = '180px';
            content.style.marginLeft = '180px';
        }
    }

    let isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
    applySidebarState(isCollapsed);

    toggleBtn.addEventListener('click', () => {
        isCollapsed = !isCollapsed;
        applySidebarState(isCollapsed);
        localStorage.setItem('sidebarCollapsed', isCollapsed);
    });

    function toggleMenu(menuId) {
        const menu = document.getElementById(menuId);
        const isShown = menu.style.display === 'block';
        document.querySelectorAll('.submenu').forEach(el => el.style.display = 'none');
        if (!isShown) menu.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll("img").forEach((img) => {
            img.addEventListener('click', () => {
                const image = new Image();
                image.src = img.src;

                image.onload = () => {
                    const width = image.naturalWidth;
                    const height = image.naturalHeight;

                    const left = (window.innerWidth - width) / 2 + window.screenX;
                    const top = (window.innerHeight - height) / 2 + window.screenY;

                    window.open(
                        img.src,
                        '_blank',
                        `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
                    );
                };
            });
        });
    });

</script>
</body>
</html>
