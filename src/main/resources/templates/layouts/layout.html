<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>관리자 레이아웃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet"/>
    <style>
        /* 위에서 쓰던 스타일들 복사해서 그대로 붙여넣으세요 */
        body {
            margin: 0;
            padding: 0;
        }

        .custom-navbar {
            background-color: #000 !important;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 1200;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .logo-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .toggle-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .text-white.small > .d-flex {
            align-items: center;
        }

        .d-flex {
            display: flex;
            align-items: center;

        }
        .d-flex.justify-content-between {
            width: 100%;
            font-size: 14px;
        }

        .flex-gap-right {
            margin-right: 20px;
        }

        .flex-half {
            flex: 1;
            min-width: 0;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding-right: 10px;
        }

        .sidebar {
            width: 200px;
            min-width: 180px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1100;
            padding-top: 80px;
            overflow-y: auto;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;
            overflow-x: hidden;
            text-overflow: ellipsis;
        }

        .sidebar a,
        .sidebar button {
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            display: block;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
        }

        .sidebar a:hover,
        .sidebar button:hover {
            background-color: #495057;
        }

        .sidebar.show {
            left: 0;
        }

        .submenu {
            display: none;
            padding-left: 20px;
        }

        .card.stretch {
            max-width: 100%;
            width: 100%;
        }
        .dropdown > .btn {
            padding: 0;
            border: none;
            background: none;
        }
        .dropdown-toggle img {
            cursor: pointer;
        }

        .profile-img {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .dropdown-menu {
            font-size: 14px; /* 텍스트 크기 */
            padding: 10px 10px; /* 상하 여백 */
            min-width: 60px;
            z-index: 100;
            transform: translateX(20%);
        }

        .dropdown-item{
            padding: 10px 10px;
        }

        .btn-sm-custom {
            font-size: 0.75rem;
            padding: 4px 8px;
        }

        .user-info {
            padding: 10px 20px;
            font-size: 0.9rem;
            border-bottom: 1px solid #666;
        }

        #content {
            transition: all 0.3s ease-in-out;
            margin-left: 180px; /* 사이드바가 있을 때 기본 여백 */
            padding: 30px;
            min-height: 800px;
            font-family: 'Spoqa Han Sans Neo', sans-serif !important;
        }

        .container-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 140px 30px 140px 30px;
            font-family: 'Spoqa Han Sans Neo', sans-serif !important;
        }

        @media (max-width: 768px) {
            #content {
                margin-left: 0;
            }
            .sidebar.show {
                left: 0;
            }
        }
    </style>
</head>

<body class="sidebar-collapsed">

<!--@@@@상단 네비게이션@@@@-->
<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-dark custom-navbar justify-content-between">
    <div class="d-flex align-items-center">
        <button id="sidebarToggleBtn" class="toggle-btn me-3" onclick="toggleSidebar()">☰</button>
        <a class="navbar-brand logo-center text-center" href="/admin/main">
            <img src="/images/logo.png" alt="HexaStay 로고" height="75">
        </a>
    </div>
    <!-- 사용자 고정 정보 + 토글 프로필 -->
    <div class="d-flex align-items-center gap-3">
        <!-- 프로필 이미지 드롭다운 -->
        <!-- 프로필 드롭다운 + 관리자 정보 블록 -->
        <div class="dropdown text-end">
            <button class="btn p-0" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img class="profile-img"
                     th:src="${#authentication.principal.adminProfileMeta != null ? #authentication.principal.adminProfileMeta : '/profile/default.png'}"
                     alt="프로필" />
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="/admin/mypage">마이페이지</a></li>
                <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
            </ul>
        </div>


        <!-- 관리자 정보 텍스트 박스 -->
        <div class="text-white small text">
            <div class="d-flex mb-1">
                <div class="flex-half">
                    <span th:text="${#authentication.principal.admin.adminName}">이름</span>
                </div>
                <div class="flex-half">
                    <span th:text="${#authentication.principal.admin.adminPosition}">직책</span>
                </div>
            </div>
            <div class="d-flex">
                <div class="flex-half">
                    <span th:text="${#authentication.principal.admin.adminRole}">직급</span>
                </div>
                <div class="flex-half">
                    <span th:text="${#authentication.principal.admin.adminEmail}">이메일</span>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- 사이드바 include -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- 콘텐츠 -->
<div id="content">
    <div class="container-inner shadow p-4" style="margin-top: 100px" layout:fragment="content">
        <div class="container-fluid">
            <div class="card shadow p-4 stretch mt-5 mb-5">
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>



<!-- 공통 스크립트 -->
<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggleBtn');
    const content = document.getElementById('content');

    function applySidebarState(isCollapsed) {
        if (isCollapsed) {
            sidebar.style.width = '0';
            sidebar.style.minWidth = '0';
            content.style.marginLeft = '0';
        } else {
            sidebar.style.width = '180px';
            sidebar.style.minWidth = '180px';
            content.style.marginLeft = '180px';
        }
    }

    let isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
    applySidebarState(isCollapsed);

    toggleBtn.addEventListener('click', () => {
        isCollapsed = !isCollapsed;
        applySidebarState(isCollapsed);
        localStorage.setItem('sidebarCollapsed', isCollapsed);
    });

    function toggleMenu(menuId) {
        const menu = document.getElementById(menuId);
        const isShown = menu.style.display === 'block';
        document.querySelectorAll('.submenu').forEach(el => el.style.display = 'none');
        if (!isShown) menu.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll("img").forEach((img) => {
            img.addEventListener('click', () => {
                const image = new Image();
                image.src = img.src;

                image.onload = () => {
                    const width = image.naturalWidth;
                    const height = image.naturalHeight;

                    const left = (window.innerWidth - width) / 2 + window.screenX;
                    const top = (window.innerHeight - height) / 2 + window.screenY;

                    window.open(
                        img.src,
                        '_blank',
                        `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
                    );
                };
            });
        });
    });

</script>
<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
